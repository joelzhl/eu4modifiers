 aristocracy_ideas: "Doctrines aristocratiques"
 aristocracy_ideas_bonus: "L'aristocratie avant tout !"
 noble_knights: "Chevaliers nobles"
 noble_knights_desc: "Alimenter une cavalerie exige un système économique qui produit un grand nombre de chevaux en excédent. Si nous pouvions garantir les privilèges de notre noblesse, non seulement ils seraient plus heureux, mais ils feraient plus d'efforts pour produire les chevaux nécessaires. Le bouffon de notre cour a décrit cela comme un service qui justifie l'existence des serfs."
 serfdom: "Servage"
 serfdom_desc: "Fantassin dans l'armée, ce n'est pas la carrière dont tout le monde rêve : mauvaise nourriture, faible solde, aucun soin médical... Si nous pouvions rattacher les paysans à leur terre, nous saurions précisément où trouver nos recrues."
 noble_officers: "Officiers nobles"
 noble_officers_desc: "Décider qui dirige nos troupes est un choix important. Les nobles souhaitent s'assurer que cette responsabilité leur revient. Cela leur donnera l'opportunité de montrer leur valeur en faisant tâter de leur épée à l'ennemi, le tout avec notre approbation."
 local_nobility: "Noblesse locale"
 local_nobility_desc: "La noblesse sait qu'elle est supérieure au peuple et accordera sa loyauté à ceux qui en sont dignes. Si nous confirmons leurs privilèges, il est certain qu'ils se rappelleront notre générosité et seront plus insensibles aux sollicitations des puissances étrangères."
 international_nobility: "Noblesse internationale"
 international_nobility_desc: "Les relations internationales sont un problème délicat. Certains disent que les marchands, habitués à discuter avec les étrangers, sont les meilleurs dans ce domaine. Ceux qui disent cela ne tiennent pas compte des liens que nos familles nobles ont tissés avec les années. Il faut tirer parti de ces liens pour aider notre cause de manière diplomatique."
 noble_resilience: "Résilience noble"
 noble_resilience_desc: "Une guerre prolongée peut faire souffrir notre peuple et la distance qui les sépare de notre gouvernement peut rendre la justesse de notre cause difficile à expliquer. Les plus bas échelons de la noblesse sont aussi les plus proches de la paysannerie. Si nous assurons leur statut et leur position, ils pourront agir en retour pour soutenir notre régime lorsque les temps deviendront difficiles."
 military_traditions: "Traditions militaires"
 military_traditions_desc: "La pensée militaire évolue constamment et nous nous assurons de suivre la cadence. En encourageant une tradition de service auprès de la noblesse, nous entretenons l'idée qu'un homme de statut doit avoir acquis cette gloire au combat. La bravoure, c'est bien joli, mais rien de plus efficace que de choisir une solution de facilité pour l'emporter."
 plutocracy_ideas: "Doctrines ploutocratiques"
 plutocracy_ideas_bonus: "La ploutocratie avant tout !"
 tradition_of_payment: "Tradition comptable"
 tradition_of_payment_desc: "Il existe toujours cette tentation de payer les mercenaires quelques jours en retard. Après tout, on ne sait jamais quelles dépenses imprévues peuvent survenir. Nous ne feront pas cela, nous paierons nos mercenaires rubis sur l'ongle. Nos capitaines mercenaires s'en rappelleront."
 abolished_serfdom: "Servage aboli"
 abolished_serfdom_desc: "Nous savons par la lecture des textes de l'époque romaine qu'une armée de citoyens est bien plus déterminée à combattre qu'une armée contrainte. Nous devons accorder des droits à notre paysannerie et ils combattront pour défendre leur liberté."
 bill_of_rights: "Déclaration des droits"
 bill_of_rights_desc: "En accordant aux citoyens certains droits fondamentaux, nous réduisons les probabilités de soulèvements paysans."
 free_merchants: "Marchands libres"
 free_merchants_desc: "Les sociétés plus réactionnaires et plus figées considèrent les commerçants comme inférieurs à ceux qui possèdent des terres. Quant à nous, nous savons que la richesse signifie le pouvoir, peu importe d'où elle vient."
 free_subjects: "Sujets libres"
 free_subjects_desc: "Donner un bon coup de bâton à un serviteur apporte une certaine satisfaction, mais ce n'est pas ça qui le fera travailler mieux. Certains philosophes ont compris qu'il fallait faire du profit la principale motivation des gens à agir. Si nous remplaçons les loyers payés en argent par des paiements en nature, nos paysans seront poussés à produire davantage."
 humanist_tolerance: "Tolérance humaniste"
 humanist_tolerance_desc: "En visant une société plus tolérante et en tentant de résoudre nos problèmes sociaux et religieux de manière plus rationnelle, nous réduisons le risque que des désordres civils apparaissent."
 emancipation: "Émancipation"
 emancipation_desc: "Pendant longtemps, nous avons restreint le droit de posséder une terre à ceux que nous jugions suffisamment dignes de confiance. Si nous levions ces restrictions, la propriété terrienne s'en trouverait renforcée. Cela créerait également une force de travailleurs saisonniers pour qui l'armée deviendrait une carrière envisageable."
 innovativeness_ideas: "Doctrines d'innovation"
 innovativeness_ideas_bonus: "Innovons !"
 patron_of_art: "Mécène"
 patron_of_art_desc: "Notre quête d'une société cultivée commence ici. Nos merveilles artistiques rejoindront l'histoire comme les plus magnifiques de notre époque."
 pragmatism: "Pragmatisme"
 pragmatism_desc: "De trop nombreux pays laissent leur perception du pays guider leur politique. C'est ridicule. Si les mercenaires répondent mieux à nos besoins, inutile d'investir dans une armée permanente coûteuse."
 scientific_revolution: "Révolution scientifique"
 scientific_revolution_desc: "Nous devons viser une révolution économique et sociale marquée par les inventions technologiques et une transition d'une société agricole vers une société industrielle."
 knowledge_transfer: "Transfert de connaissances"
 knowledge_transfer_desc: "La conservation de notre expérience est la chose la plus importante que nous pouvons faire en tant que pays. Nous devons nous assurer que ceux qui combattent pour nous transmettent leur savoir aux jeunes recrues grâce à un système de mentorat."
 organised_recruiting: "Recrutement organisé"
 organised_recruiting_desc: "Par le passé, un capitaine recrutait les hommes de son régiment. Cette méthode prenait beaucoup de temps, peu voulaient rejoindre notre armée pour y trouver une mort certaine. Cependant, en fonctionnant de manière plus organisée, nous avons mis en place un système qui permettra de mettre les soldats en uniforme bien plus rapidement."
 optimism: "Optimisme"
 optimism_desc: "La victoire ne se gagne pas que sur le champ de bataille, mais également lors de la planification des campagnes. Nos progrès dans le domaine de la raison font que les gens résistent plus facilement aux revers temporaires et restent concentrés sur notre victoire inévitable."
 formalized_officer_corps: "Corps d'officiers structuré"
 formalized_officer_corps_desc: "Par tradition, les officiers sont issues de la noblesse, mais nous n'avons pas tant de nobles que cela et nous manquons d'officiers. Cependant, de nombreuses personnes issues des classes inférieures se trouvent dans nos armées. Nous pourrions en promouvoir certaines au rang d'officier."
 religious_ideas: "Doctrines religieuses"
 religious_ideas_bonus: "La religion avant tout !"
 missionary_schools: "Écoles missionnaires"
 missionary_schools_desc: "De nombreuses personnes désirent répandre la véritable foi, nous n'avons aucun problème à en trouver. Mais la plupart font plus de mal que de bien. Cependant, la création d'écoles spécialisées pour former des missionnaires nous assurera que non seulement ils répandent la foi, mais qu'ils le feront avec succès."
 church_attendance_duty: "Obligation d'assister à la messe"
 church_attendance_duty_desc: "En adoptant une politique de présence obligatoire à la messe, l'accent mis sur les valeurs et croyances religieuses minimisera sans aucun doute les coûts associés au maintien de l'ordre."
 divine_supremacy: "Suprématie divine"
 divine_supremacy_desc: "Il est de la plus grande importance que nous débarrassions la nation et ses frontières des infidèles qui souillent nos terres."
 devoutness: "Dévotion"
 devoutness_desc: "La religion est l'un des plus importants fondements de notre gouvernement. Si les dirigeants font montre de piété, le peuple suivra. La piété populaire grandissante renforcera notre gouvernement."
 religious_tradition: "Tradition religieuse"
 religious_tradition_desc: "La force de notre foi et les démonstrations de piété et de vénération sont admirées par les autres pays, proches comme lointains. Ceci se retrouve dans le prestige et dans la gloire de notre royaume."
 spy_ideas: "Doctrines d'espionnage"
 spy_ideas_bonus: "Espionnons !"
 privateers: "Corsaires"
 privateers_desc: "S'en prendre au commerce de l'ennemi est l'un des trois éléments fondamentaux de la victoire. Nous encourageons tous les vieux loups de mer à frapper les lignes commerciales ennemies."
 rumourmongering: "Diffusion de rumeurs"
 rumourmongering_desc: "L'ennemi est vulnérable sur tous les fronts. Un peu de médisance bien placée fait autant de morts que dix mille soldats. Nous devons être prêts à œuvrer en coulisses si nous voulons l'emporter."
 efficient_spies: "Espions efficaces"
 efficient_spies_desc: "Pour la plupart, les paysans vendraient leur propre mère pour de l'argent. Mais il est bien plus difficile de trouver quelqu'un qui puisse accomplir quelque chose de véritablement utile. Notre expérience nous permet de séparer le bon grain de l'ivraie."
 shady_recruitment: "Recrutement dans l'ombre"
 shady_recruitment_desc: "Grâce à notre talent à recruter parmi les classes les plus basses, nombreux sont ceux qui pensent que nous ne pouvons pas être derrière tout ça. C'est plutôt pratique."
 destabilising_efforts: "Efforts de déstabilisation"
 destabilising_efforts_desc: "Nos talents d'espionnage nous permettent de déstabiliser nos adversaires. Nous pouvons transformer leurs meilleurs alliés en leurs pires ennemis."
 espionage: "Espionnage"
 espionage_desc: "Nous permet d'utiliser davantage d'espions et ainsi accroître nos chances d'obtenir des secrets politiques et militaires sur nos ennemis."
 diplomatic_ideas: "Doctrines diplomatiques"
 diplomatic_ideas_bonus: "Soyons diplomates !"
 foreign_embassies: "Ambassades à l'étranger"
 foreign_embassies_desc: "La diplomatie est l'art délicat de tenir en équilibre plusieurs plateaux en même temps. Si nos ambassades à l'étranger nous tiennent au courant régulièrement, nous aurons la connaissance nécessaire pour prendre les bonnes décisions."
 claim_fabrication: "Falsifier des revendications"
 claim_fabrication_desc: "Dire que quelque chose est à soi, c'est facile. Persuader tout le monde que c'est bien le cas, c'est beaucoup plus difficile. En étendant notre influence diplomatique, nous pouvons nous assurer que ceux qui comptent savent que notre revendication est fondée."
 cabinet: "Cabinet"
 cabinet_desc: "En créant un conseil exécutif, nous pouvons regrouper nos diplomates les plus talentueux."
 adaptability: "Adaptabilité"
 adaptability_desc: "Certains territoires nous appartiennent, d'autres font partie de notre domaine ancestral et nous ne les abandonnerons jamais. Davantage de flexibilité permettra de voir ce que nous pouvons abandonner ou non et, si le pire se produisait, le monde entier saura que notre combat pour reprendre ce qui nous appartient sera un combat juste."
 diplomatic_influence: "Influence diplomatique"
 diplomatic_influence_desc: "En concentrant nos efforts sur la diplomatie, nous pouvons accroître notre stature sur la scène diplomatique. Cette stature peut nous faire gagner de nombreux amis."
 flexible_negotiation: "Négociations flexibles"
 flexible_negotiation_desc: "On ne sait jamais à quoi s'attendre lors d'une négociation de paix. Il est préférable d'y aller en envisageant tous les choix possibles."
 offensive_ideas: "Doctrines d'attaque"
 offensive_ideas_bonus: "À l'attaque !"
 grand_army: "Grande armée"
 grand_army_desc: "Nous permet de créer une des plus grandes et des plus puissantes armées que le monde ait jamais connues."
 glorious_arms: "Armée glorieuse"
 glorious_arms_desc: "À la vue de notre glorieuse et prestigieuse armée, tous nos adversaires trembleront de peur."
 bayonet_leaders: "Officiers en première ligne"
 bayonet_leaders_desc: "Les soldats bien dirigés suivent. Nous ferons en sorte que nos officiers mènent les combats en première ligne."
 battlefield_commisions: "Commissions au combat"
 battlefield_commisions_desc: "Nous permet de mettre l'accent sur les progrès militaires et accroître notre tradition militaire."
 improved_manuever: "Manœuvres améliorées"
 improved_manuever_desc: "Bien utiliser les troupes sur un champ de bataille est une compétence indispensable pour un bon commandant. Savoir où les déplacer troupes nous donnera l'avantage."
 defensive_ideas: "Doctrines défensives"
 defensive_ideas_bonus: "En défense !"
 engineer_corps: "Génie militaire"
 engineer_corps_desc: "Nous permet de rassembler les plus grands esprits de notre nation en matière de technologie militaire et d'utiliser au mieux leurs inestimables services."
 military_drill: "Exercices militaires"
 military_drill_desc: "Nous permet d'investir dans l'entraînement des soldats et ainsi améliorer les formations de combat, l'utilisation des armes et le moral de nos troupes."
 defensive_mentality: "Mentalité défensive"
 defensive_mentality_desc: "Il y a ceux qui disent que la meilleure défense, c'est l'attaque, mais ils se trompent. Qu'ils viennent à nous et nous saurons les contrer. Nos troupes défendront avec ténacité et nos forteresses tiendront plus longtemps."
 superior_firepower: "Puissance de feu supérieure"
 superior_firepower_desc: "L'utilisation d'une puissance de feu concentrée pour semer le trouble dans les lignes ennemies avant de porter le coup de grâce est l'une des forces de notre armée. Nous nous assurerons d'en informer nos chefs."
 supply_trains: "Convois de réapprovisionnement"
 supply_trains_desc: "En campagne, l'attrition est notre plus grand ennemi. L'important est d'avoir à disposition des hommes pour remplacer nos pertes le plus rapidement possible."
 national_conscripts: "Conscription nationale"
 national_conscripts_desc: "Augmente le nombre d'hommes disponibles en rendant le service militaire obligatoire pour les hommes."
 trade_ideas: "Doctrines commerciales"
 trade_ideas_bonus: "Commerçons !"
 shrewd_commerce_practise: "Pratiques commerciales astucieuses"
 shrewd_commerce_practise_desc: "Nous permet de commercer de manière plus subtile pour que nos marchands aient le dessus sur leurs concurrents."
 free_trade: "Libre-échange"
 free_trade_desc: "Les familles marchandes existantes aimeraient bien que le commerce reste leur seule prérogative, mais nous ne voulons pas cela. Cette doctrine permettra l'expansion de la classe marchande."
 merchant_adventures: "Aventures marchandes"
 merchant_adventures_desc: "Nous permet d'utiliser ces nombreux marchands qui ont soif de célébrité et de richesses, prêts à offrir leurs services pour avoir la possibilité d'explorer de nouvelles routes commerciales."
 national_trade_policy: "Politique commerciale nationale"
 national_trade_policy_desc: "En adoptant une politique commerciale nationale, nous pouvons renforcer notre présence commerciale et accroître l'efficacité de nos marchands."
 overseas_merchants: "Marchands outre-mer"
 overseas_merchants_desc: "Afin de faire progresser nos activités commerciales, nous devons étendre la citoyenneté à ceux qui vivent par-delà les mers, qui soutiennent notre commerce et qui appartiennent à la bonne classe sociale."
 trade_manipulation: "Manipulation du marché"
 trade_manipulation_desc: "Notre capacité à remporter des marchés là où tout peut basculer d'un côté comme de l'autre est la clé de la croissance de nos revenus commerciaux."
 fast_negotiations: "Négociations rapides"
 fast_negotiations_desc: "Parfois, pour conclure un accord, il faut être le plus rapide. Nous devons faire ce qu'il faut pour que nos marchands puissent conclure des accords."
 economic_ideas: "Doctrines économiques"
 economic_ideas_bonus: "Tout pour l'économie !"
 bureaucracy: "Bureaucratie"
 bureaucracy_desc: "Nous permet d'augmenter nos recettes fiscales en adoptant un système administratif plus bureaucratique dirigé par des représentants de l'État."
 organised_construction: "Construction raisonnée"
 organised_construction_desc: "Améliorer l'infrastructure de notre gouvernement est une opération coûteuse. Si nous nous y prenons de manière structurée, nous pourrons économiser de l'argent."
 smithian_economics: "Économie smithienne"
 smithian_economics_desc: "En opposant le mercantilisme à la réduction de l'influence de l'État dans les questions économiques, nous devrions privilégier le libre-échange et ainsi gagner en efficacité de production."
 national_bank: "Banque nationale"
 national_bank_desc: "En établissant une autorité centrale en charge des questions financières, notre contrôle de l'économie nationale s'en trouvera amélioré."
 debt_and_loans: "Dette et prêts"
 debt_and_loans_desc: "Parfois, on ne peut éviter de s'endetter. Cependant, un marché organisé de la dette nous permettra d'emprunter à des taux plus faibles."
 centralization: "Centralisation"
 centralization_desc: "Si nous centralisons, ce sera plus facile pour nous de diffuser les idées et les projets du gouvernement dans toutes les régions."
 nationalistic_enthusiasm: "Enthousiasme nationaliste"
 nationalistic_enthusiasm_desc: "Le soutien aux troupes est vital pour la défense du pays. Grâce à notre excellent gouvernement, nous pouvons obtenir des réductions généreuses auprès de nos fournisseurs."
 exploration_ideas: "Doctrines d'exploration"
 exploration_ideas_bonus: "Explorons le monde !"
 colonial_ventures: "Entreprises coloniales"
 colonial_ventures_desc: "Nous permet d'envoyer davantage de colons dans des terres inexplorées."
 quest_for_the_new_world: "La quête du Nouveau Monde"
 quest_for_the_new_world_desc: "Nous permet de rejoindre ces nations qui explorent le monde au-delà de ses frontières connues et cherchent à être la première à en faire le tour en partant à la recherche d'un nouveau monde."
 overseas_exploration: "Exploration outre-mer"
 overseas_exploration_desc: "La fondation de colonies dans des terres lointaines est généralement un aller simple : si vous n'êtes pas emporté par une maladie inconnue, le voyage est si long que vous ne revenez de toute manière jamais. Si nous parlons de grandes richesses cachées là-bas, nous pouvons aiguiser leur appétit d'exploration."
 vice_roys: "Vice-rois"
 vice_roys_desc: "Nous permet d'établir des vice-rois qui amélioreront la gestion de nos colonies et  l'argent qu'elles génèrent."
 free_colonies: "Colonies libres"
 free_colonies_desc: "Le nombre de personnes prêtes à voyager pour étendre notre grand empire colonial est limité. Cependant, la promesse d'une terre à cultiver en toute liberté les incite à s'y rendre chercher fortune. L'intérêt de la chose, c'est que nous avons plus de terres qu'il n'en faut."
 global_empire: "Empire global"
 global_empire_desc: "Notre implication dans notre empire colonial a modifié l'attitude des gens envers les métiers qu'ils peuvent pratiquer dans l'administration coloniale. Les colonies ne sont plus des zones de non-droit où on cherche avant tout à s'enrichir, ce sont désormais des opportunités de carrière pour les plus intelligents et les meilleurs. Et cela veut dire plus d'impôts..."
 naval_ideas: "Doctrines navales"
 naval_ideas_bonus: "Sur les océans !"
 superior_seamanship: "Sens marin supérieur"
 superior_seamanship_desc: "Nous permet de transformer notre flotte en force navale suprême dotée des meilleurs vaisseaux ainsi que de capitaines et d'équipages de talent."
 naval_glory: "Gloire navale"
 naval_glory_desc: "À la vue de notre glorieuse et prestigieuse flotte, tous nos adversaires trembleront de peur."
 grand_navy: "Grande marine"
 grand_navy_desc: "Nous permet de créer une des plus grandes et des plus puissantes flottes que le monde ait jamais connues."
 sea_hawks: "Buses des mers"
 sea_hawks_desc: "Nous permet de mettre l'accent sur les progrès militaires et ainsi accroître notre tradition navale."
 excellent_shipwrights: "Chantiers navals performants"
 excellent_shipwrights_desc: "En rassemblant les meilleurs ouvriers de notre nation, nous pouvons construire une flotte moderne et sans égale en termes de construction et de manœuvrabilité."
 naval_fighting_instruction: "Instruction au combat naval"
 naval_fighting_instruction_desc: "Permet à nos vieux loups de mer de trouver de nouvelles méthodes pour améliorer l'efficacité de notre flotte lors d'un embargo."
 press_gangs_desc: "La vie en mer est dure et impitoyable et ce n'est pas tout le monde qui cherche à faire carrière dans la marine. En autorisant l'enrôlement forcé de quiconque a le pied marin, nous pourrons plus rapidement monter nos équipages et lancer nos navires."
 quality_ideas: "Doctrine de qualité"
 quality_ideas_bonus: "Tout pour la qualité !"
 quality_education: "Éducation de qualité"
 quality_education_desc: "Le moment le plus important pour une armée, c'est celui qui suit le combat. Les troupes victorieuses ou défaites sont à leur moment le plus vulnérable. Nous devons faire en sorte que nos troupes soient prêtes au combat avant l'adversaire."
 finest_of_horses: "Les meilleurs chevaux"
 finest_of_horses_desc: "''Comme ces soldats tiennent leur position ! Comme leur cavalerie est belle en formation ! Voyez ces chevaux gris ? Qui sont ces beaux cavaliers ? Voilà de bien beaux soldats !''"
 oak_forests_for_ships: "Des forêts de chênes pour nos navires"
 oak_forests_for_ships_desc: "Plus nos navires sont résistants, plus ils peuvent infliger de dégâts. Faisons en sorte d'avoir une quantité suffisante du meilleur bois de chêne pour construire nos navires de guerre."
 private_to_marshal: "Du soldat au maréchal"
 private_to_marshal_desc: "Tous nos soldats ont un bâton de maréchal dans leur sac. Enfin, pas tout à fait, mais ceux qui se distinguent au combat recevront des promotions et des distinctions. Les hommes le savent et cela les inspire."
 naval_drill: "Entraînement en mer"
 naval_drill_desc: "Le chaos d'une bataille peut laisser un navire inutilisable pendant une longue période. Un équipage bien entraîné pourra se remettre en mode combat bien plus rapidement. "
 merchant_marine: "Marine marchande"
 merchant_marine_desc: "Que chaque navire marchand batte notre pavillon de commerce avec fierté. Qu'ils sachent que notre marine sera toujours là pour les protéger si besoin est."
 massed_battery: "Canons concentrés"
 massed_battery_desc: "Rassemblons nos canons en une grande batterie, son pouvoir de destruction transpercera les lignes ennemies."
 quantity_ideas: "Doctrine de quantité"
 quantity_ideas_bonus: "En masse !"
 benefits_for_horseowners: "Avantages pour les propriétaires de chevaux"
 benefits_for_horseowners_desc: "La vie ne vaut rien mais les chevaux valent cher. Si nous mettons en place un système d'avantages pour ceux qui possèdent des chevaux, nous aurons davantage de choix."
 the_old_and_infirm: "Vieux et infirmes"
 the_old_and_infirm_desc: "Les sergents vétérans sont parmi les plus méprisables et les plus corrompus qu'on puisse imaginer. Cependant, ils sont quand même utiles. Plutôt que de les laisser mendier dans nos rues, nous pourrions continuer à les utiliser après la fin de leur service militaire. Qu'ils entraînent des sergents et des quartiers-maîtres, leurs compétences nous seront utiles."
 the_young_can_serve: "Les jeunes peuvent combattre"
 the_young_can_serve_desc: "Quel âge a un garçon quand il devient un homme ? Quel âge doit-il atteindre pour pouvoir mourir pour son pays ? Certains dirigeants sont faibles, nous préférons offrir des chances égales à tous."
 enforced_service: "Service obligatoire"
 enforced_service_desc: "Le principe d'une armée de volontaires nuit à toute notre structure militaire. Il n'y a pas assez d'hommes. Nous devrions contraindre les gens à se porter volontaires."
 ships_penny: "Des sous pour la marine"
 ships_penny_desc: "Les navires coûtent cher et nous devons faire en sorte que d'autres les paient. Cette idée en est un parfait exemple."
 standardized_artillery: "Artillerie normalisée"
 standardized_artillery_desc: "Chaque forgeron garde jalousement ses secrets et ses techniques et chaque canon est un chef-d'œuvre. Leur ego en souffrira peut-être, mais ce n'est pas la meilleure méthode pour commander des canons. Nous devons dès maintenant insister pour que chaque canon soit fabriqué selon des plans précis. De plus, ce sera bien moins onéreux."
 mass_army: "Levée en masse"
 mass_army_desc: "Nous avons, jusqu'à maintenant, choisi nos soldats avec beaucoup d'attention. Nous ne prenions que les plus pauvres, les plus désespérés, ceux qui ne manqueraient à personne. Nous allons désormais ouvrir nos rangs à tous ceux qui ne sont pas riches."
 expansion_ideas: "Doctrines d'expansion"
 expansion_ideas_bonus: "Agrandissons-nous !"
 additional_colonists: "Colons supplémentaires"
 additional_colonists_desc: "Le nouveau monde est bien des choses, mais surtout, il est vide. Enfin, disons que ceux qui y vivent ne comptent pas. En disant à tous que ce nouveau monde regorge d'opportunités, nombreux seront ceux qui voudront s'y établir."
 additional_merchants: "Marchands supplémentaires"
 additional_merchants_desc: "Les colonies ne servent à rien tant qu'on n'y produit rien qui retourne à la mère patrie. Nous devons favoriser notre classe marchande afin de répondre à ce besoin."
 faster_colonists: "Colons plus rapides"
 faster_colonists_desc: "Envoyer des colons et s'attendre à ce qu'ils construisent une colonie, c'est irréaliste. L'expédition demande du temps de préparation, ils doivent emporter tout ce dont ils auront besoin sur place. Notre expérience passée peut nous aider à nous préparer plus rapidement."
 additional_diplomats: "Diplomates supplémentaires"
 additional_diplomats_desc: "Notre besoin d'expansion nationale signifie que nous devons avoir plus de portée diplomatique. Assurons-nous que notre diplomatie dispose du personnel adéquat."
 improved_shipyards: "Chantiers navals améliorés"
 improved_shipyards_desc: "Défendre nos intérêts autour du monde requiert une marine forte. Nous devons faire en sorte que nos chantiers navals produisent des navires aussi rapidement que possible afin de remplacer toute perte potentielle."
 experienced_diplomats: "Diplomates expérimentés"
 experienced_diplomats_desc: "Il suffit parfois de faire croire aux autres que nous sommes puissants. Nous avons amélioré notre département diplomatique pour nous assurer que nos paroles pèsent de tout leur poids."
 competetive_merchants: "Marchands compétitifs"
 competetive_merchants_desc: "Pour ramener des biens au pays, nous devons l'emporter sur la concurrence des autres nations. Nos lois doivent nous donner tous les avantages possibles."
 administrative_ideas: "Doctrines administratives"
 administrative_ideas_bonus: "Administrons !"
 organised_mercenary_payment: "Paiements organisés pour les mercenaires"
 organised_mercenary_payment_desc: "Les capitaines mercenaires sont rusés. Ils essaient de faire monter les enchères en utilisant deux commandements dans la même armée. Nous allons rationaliser le recrutement de nos mercenaires pour prévenir les abus et toujours avoir l'ascendant dans les négociations."
 benefits_for_mercenaries: "Avantages pour les mercenaires"
 benefits_for_mercenaries_desc: "Les mercenaires cherchent toujours le meilleur contrat et nous devons nous assurer que nos mercenaires restent avec nous. En prenant soin de nos compagnies de mercenaires, elles nous resteront loyales et exigeront moins d'argent."
 organised_mercenary_recruitment: "Recrutement de mercenaires"
 organised_mercenary_recruitment_desc: "L'argent n'est pas la seule restriction quand on recrute des mercenaires. Il faut encore trouver des mercenaires prêts à nous servir. Nous devons nous assurer que notre système permet à n'importe quelle compagnie de se joindre à nous."
 bookkeeping: "Comptabilité"
 bookkeeping_desc: "Parfois, nous manquons d'argent et nous devons emprunter. Les prêteurs s'inquiètent toujours de ne pas être payés. En tenant méticuleusement nos comptes, nous paierons tout le monde et pourrons négocier des taux d'intérêt plus faibles."
 administrative_efficiency: "Gouvernement efficace"
 administrative_efficiency_desc: "Le principal dans un gouvernement, c'est d'obtenir les bons conseils. Assurons-nous d'être aussi ouverts d'esprit que possible concernant nos conseillers afin de bénéficier d'un grand nombre de points de vue."
 resilient_state: "État solide"
 resilient_state_desc: "Tous les États ont des périodes difficiles. C'est là que les mécontents et les exclus pensent à se rebeller. Si notre gouvernement est solide face à ces mécontents, nous pourrons bien mieux nous remettre d'une mauvaise passe."
 war_cabinet: "Cabinet de guerre"
 war_cabinet_desc: "Lorsqu'un pays est très vulnérable, la guerre peut mettre en danger la capacité du gouvernement à diriger. Si nous faisons en sorte que les personnes importantes soient écoutées en temps de guerre, nous pouvons réduire ces tensions."
 ENG_ideas: "Doctrines anglaises"
 ENG_ideas_start: "Traditions anglaises"
 ENG_ideas_bonus: "Ambitions anglaises"
 royal_navy: "Une marine royale"
 royal_navy_desc: "Depuis 1495 environ, la monarchie Tudor a lourdement investi dans la marine et son infrastructure. Beaucoup considèrent cette étape comme la fondation officielle de la marine royale."
 eltham_ordinance: "Le décret d'Eltham"
 eltham_ordinance_desc: "Même s'il fut rejeté en 1526, il représenta la première tentative de rationaliser la bureaucratie royale d'Angleterre pour la rendre plus alerte et moins coûteuse."
 secretaries_of_state: "Secrétaires d'État"
 secretaries_of_state_desc: "Le roi a toujours bénéficié d'un serviteur responsable de sa correspondance. Au milieu du XVIIe siècle, le nombre de ces serviteurs s'accrut et ils devinrent un élément important de l'appareil gouvernemental. Ils ne faisaient pas que transmettre des décrets royaux, ils avaient également une autonomie dans leurs décisions."
 navigation_acts: "Les Actes de navigation"
 navigation_acts_desc: "Ces Actes marquent l'apogée du mercantilisme. Nos biens seront transportés sur nos navires et arriveront d'abord dans nos ports où nous pourrons les taxer."
 british_bill_of_rights: "Déclaration des droits"
 british_bill_of_rights_desc: "Une série de réformes considérables limitant le pouvoir royal, en particulier d'un point de vue judiciaire. Cette régulation mena à une plus grande cohérence dans les verdicts et permit au commerce et aux échanges de se développer."
 reform_of_comission_buying: "Réforme de l'achat des commissions"
 reform_of_comission_buying_desc: "Le vieux duc d'York, nommé chef des armées en 1796, institua une série de réformes en profondeur de l'armée britannique. Il améliora le traitement des simples soldats et, plus important, définit de manière stricte les conditions d'achat des promotions. Dès lors, les officiers durent servir au moins un certain temps dans l'armée avec leur grade actuel avant de pouvoir acheter le suivant. La conséquence fut que les officiers avaient au moins une vague idée de ce qu'ils faisaient."
 sick_and_hurt_board: "La Commission des malades et des blessés"
 sick_and_hurt_board_desc: "Fondée en 1707, son rôle était d'assurer le bien-être des matelots ordinaires dans la marine. Elle apporta une série de réformes qui améliorèrent la santé des marins."
 SWE_ideas: "Doctrines suédoises"
 SWE_ideas_start: "Traditions suédoises"
 SWE_ideas_bonus: "Ambitions suédoises"
 kung_och_riksdag: "''Kung och Riksdag''"
 kung_och_riksdag_desc: "Les rois de Suède dépendaient fréquemment de la coopération des propriétaires terriens, en particulier de cette importante classe paysanne, pour contrebalancer la noblesse. Pendant le règne de Gustave Adolphe, un compromis historique fut conclu avec la noblesse qui jura de mettre ses ressources à disposition de la nation en contrepartie de nouveaux privilèges."
 hakkapelitta: "Hakkapeliitta"
 hakkapelitta_desc: "La Finlande est un endroit plutôt pauvre et reculé, et servir dans l'armée suédoise donne au peuple une excellente possibilité de s'enrichir par le pillage. De bons cavaliers et des montures de haute qualité nous donne une excellente cavalerie qui inspire la crainte et nos ennemis disent qu'un sortilège la rend invulnérable."
 swedish_absolutism: "Absolutisme suédois"
 swedish_absolutism_desc: "L'absolutisme est une théorie qui dit qu'un seul homme doit diriger, que cet homme est le roi et qu'il doit avoir la capacité de diriger sans interférence du Conseil privé."
 produktplakatet: "Produktplakatet"
 produktplakatet_desc: "Ce décret interdit aux navires étrangers d'apporter en Suède des denrées provenant de pays autres que leur propre pays ou colonies."
 union_and_security_act: "Loi d'union et de sécurité"
 union_and_security_act_desc: "Cette loi donne au roi seul le droit de déclarer la guerre et de conclure la paix, abolit la plupart des privilèges des nobles et donne au roi le droit de déterminer le nombre de conseillers privés. Il peut ainsi abolir totalement le conseil s'il décide que ce conseil ne doit comporter aucun membre."
 RUS_ideas: "Doctrines russes"
 RUS_ideas_start: "Traditions russes"
 RUS_ideas_bonus: "Ambitions russes"
 sudebnik: "Sudebnik"
 sudebnik_desc: "À la fin du XVe siècle, on prit la décision de régulariser ce qui était jusqu'ici un droit commun comportant de grandes variations régionales. Rationalisé et augmenté de plusieurs délits passibles d'amendes, il nous permet d'améliorer notre gouvernance et nos revenus."
 the_streltsy: "Fondons les Streltsy"
 the_streltsy_desc: "Il nous faut une armée capable de défendre notre royaume. Nous devrions créer une armée régulière de soldats armés de mousquets pour appuyer nos troupes."
 opprichnina: "Opprichnina"
 opprichnina_desc: "La noblesse héréditaire est le plus grand obstacle à notre contrôle du pays. Nous devons briser leur pouvoir en réduisant la taille de leurs domaines et en donnant les terres ainsi gagnées en priorité à ceux qui nous sont loyaux."
 abolish_the_mestnichestvo: "Abolissons le mestnichestvo"
 abolish_the_mestnichestvo_desc: "Le mestnichestvo est un système ancien qui dit que les postes d'État doivent être attribués selon l'ancienneté de la lignée. Le problème, c'est que ce système ne prend pas en compte les capacités du candidat. L'abolition de ce système améliorera la bureaucratie d'État en permettant les nominations selon le mérite."
 siberian_frontier: "Frontière sibérienne"
 siberian_frontier_desc: "Les étendues lointaines de Sibérie nous appellent. Nous devons nous y frayer un chemin et y envoyer nos Cosaques trouver des terres pour le peuple russe."
 table_of_ranks: "Le tableau des grades"
 table_of_ranks_desc: "L'abolition du mestnichestvo a été la première décision destinée à rendre la bureaucratie d'État plus méritocratique. Le tableau des grades codifie cela, et rend conditionnels services et promotions à un service effectué dans les grades inférieurs."
 curriculum_of_the_cadet_corps: "Élargir le curriculum aux corps de cadets"
 curriculum_of_the_cadet_corps_desc: "Nous avons plus de cadets dans notre armée que de postes d'officiers. Nous pourrions utilisé notre corps de cadets non seulement pour créer de potentiels officiers, mais pourquoi pas aussi des ingénieurs et des scientifiques."
 SPA_ideas: "Doctrines espagnoles"
 SPA_ideas_start: "Traditions espagnoles"
 SPA_ideas_bonus: "Ambitions espagnoles"
 the_reconquista: "La Reconquista"
 the_reconquista_desc: "Pendant de longues années, nous avons mené la guerre contre les Maures. Cette guerre nous a donné une discipline de fer dont bien peu peuvent se vanter. Levez-vous, soldats de Castille, et montrez au monde votre détermination !"
 spanish_inquisition_desc: "Personne ne s'y attendait"
 devout_catholisism: "Catholicisme dévot"
 devout_catholisism_desc: "Notre foi est notre épée et notre bouclier. Seule la grâce de Dieu nous a accordé de triompher lors de la Reconquista. Nous devons toujours montrer notre dévotion envers notre sainte mère l'Église. "
 inter_caetera: "Inter Caetera"
 inter_caetera_desc: "Le 4 mai 1493, Sa Sainteté nous a écrit une bulle papale nous accordant toutes les terres à l'ouest et au sud d'un méridien situé cent lieues à l'ouest des Açores. Nous accomplirons bien évidemment la volonté de Sa Sainteté."
 gold_fleet_desc: "La richesse de notre empire attire tous les pirates et tous les chacals de ce monde. Nous mettrons en place un système de convois destinés à rapporter les richesses au pays et à les protéger."
 spanish_armada: "Une armada espagnole"
 spanish_armada_desc: "La puissance de l'Espagne repose autant dans sa flotte que dans ses redoutables tercios. Nous ferons en sorte que notre marine ne manque de rien et, si besoin est, nous enverrons notre puissante armada."
 siglo_de_oro: "Siglo de Oro"
 siglo_de_oro_desc: "L'Espagne connaît un âge d'or en peinture, en architecture, en musique et en littérature que le monde nous envie. Son héritage illuminera les siècles à venir. Quoique je n'aime pas ce livre sur cet homme qui combat des moulins à vent. Je n'imagine pas les générations futures s'extasier là-dessus."
 NED_ideas: "Doctrines hollandaises"
 NED_ideas_start: "Traditions hollandaises"
 NED_ideas_bonus: "Ambitions hollandaises"
 amsterdam_wisselbank: "Fondation de la Wisselbank d'Amsterdam"
 amsterdam_wisselbank_desc: "Le problème avec les monnaies de métal est qu'il est virtuellement impossible de fabriquer des pièces qui pèsent toutes le même poids. Faire transiter des richesses, l'essence du commerce, devint difficile. La Wisselbank a échangé la monnaie de métal contre de la monnaie de papier qui servait à payer des sommes dépassant 600 guilders. Ceci créa une méthode d'échange en laquelle tout le monde pouvait avoir confiance et facilita le commerce."
 dutch_trading_spirit: "Esprit commerçant hollandais"
 dutch_trading_spirit_desc: "Chercher fortune sur les mers est aussi naturel pour un Hollandais qu'il est naturel pour un Espagnol de brûler les sorcières. Nous ne manquons pas d'âmes courageuses prêts à faire fortune dans le commerce."
 polders: "Polders"
 polders_desc: "Les Pays-Bas sont très exposés aux inondations et les tempêtes survenues entre le XIe et le XIVe siècle entraînèrent la création du golfe Zuiderzee et les zones côtières furent gâtées par le sel. Nous avons désormais la technologie requise pour reconquérir ces terres et augmenter la productivité de notre agriculture."
 revenue_stamps: "Timbres fiscaux"
 revenue_stamps_desc: "Les impôts indirects sont la méthode la plus efficace pendant cette période. Les timbres fiscaux sont collés sur les documents légaux, par exemple les contrats de vente, pour vérifier que les taxes ont bien été payées. De tels documents n'ont aucune valeur légale sans ces timbres."
 embrace_humanism: "Entrée dans l'humanisme"
 embrace_humanism_desc: "Depuis le grand philosophe Érasme, les Pays-Bas ont été le berceau de la philosophie humaniste. Il est temps d'en faire une doctrine d'État."
 army_sappers: "Sapeurs"
 army_sappers_desc: "Au bon vieux temps, les défenses de siège étaient creusées par les habitants du coin enrôlés de force. Ils ne travaillaient pas toujours avec enthousiasme. En confiant ce travail à l'armée, nous obtenons de meilleures tranchées plus rapidement."
 platoon_fire: "Feu de peloton"
 platoon_fire_desc: "Le feu groupé standard requiert que chaque rang tire sa volée d'un coup dans le but d'obtenir la plus grande puissance de feu possible. Les Hollandais ont développé un système différent basé sur le tir en peloton. Le but de ce système est qu'il y ait toujours une partie du régiment qui tire sur l'ennemi, l'empêchant ainsi de récupérer entre les salves."
 DAN_ideas: "Doctrines danoises"
 DAN_ideas_start: "Traditions danoises"
 DAN_ideas_bonus: "Ambitions danoises"
 vornedskab_desc: "Après la peste noire, nous avons été contraints de prendre des mesures désespérées pour conserver la noblesse danoise, et par extension le Danemark, en bonne condition. Ces lois, qui empêchent les paysans de changer de terre, ont eu la conséquence heureuse de faciliter le recrutement de troupes."
 old_naval_traditions: "Anciennes traditions navales"
 old_naval_traditions_desc: "Même avant l'apparition de héros comme Ivar Ragnarsson dit le Désossé et Sven Ier dit Barbe fourchue, les Danois ont toujours pris la mer. Cette affinité naturelle est une force qui peut être contrôlée."
 rentekammer: "Fondons le Rentekamme"
 rentekammer_desc: "Le Rentekamme, ou ''Trésor'', était un département d'État spécialisé dans la tenue de registres des transaction gouvernementales. Il avait également la tâche d'estimer les futurs revenus et dépenses du gouvernement, ceci afin de mieux contrôler le budget."
 klaedekammer: "Réorganisation de la Klaedekammer"
 klaedekammer_desc: "À l'origine, c'était seulement la garde-robe du château de Copenhague. Par la suite, elle est devenue la section administrative responsable du paiement des salaires, en particulier celui de la flotte."
 expanded_dockyards: "Fondons les chantiers de Copenhague"
 expanded_dockyards_desc: "On construit des navires dans cette région depuis des temps immémoriaux, mais ces efforts n'étaient que saisonniers et ponctuels, en fonction des besoins et du bois de construction disponible localement. Aujourd'hui, nous allons dédier un espace à la construction navale ainsi qu'à un espace de gestion."
 den_danske_lov_desc: "Cela nous a pris plusieurs années : nous avons enfin réussi à compiler nos lois officielles. Nos plus grands problèmes ont été ces lois locales et nationales qui non seulement se superposaient, mais étaient aussi parfois très contradictoires. À présent, notre système judiciaire est unifié."
 religious_orthodoxy: "La liberté religieuse, c'est l'athéisme"
 religious_orthodoxy_desc: "Les inconscients qui disent revêtir le manteau des Lumières ne comprennent pas que la vraie lumière ne peut venir que de la Bible. Nous les tiendrons éloignés du pouvoir et ferons en sorte que le Danemark demeure libre."
 FRA_ideas: "Doctrines françaises"
 FRA_ideas_start: "Traditions françaises"
 FRA_ideas_bonus: "Ambitions françaises"
 estates_general: "États généraux"
 estates_general_desc: "Les états généraux existent depuis 1303, mais avec le temps ils sont passés d'un conseil convoqué par le roi à un conseil d'élus. Ceci a donné une plus grande légitimité à cet organisme ainsi qu'aux impôts qu'il prélève."
 elan: "Élan !"
 elan_desc: "Entretenir les doctrines offensives est un élément fondamental dans une armée. Nos hommes montrent un tel élan que nous avons un net avantage sur le champ de bataille."
 french_language_in_all_courts: "Le français dans toutes les cours"
 french_language_in_all_courts_desc: "Le latin a, pendant longtemps, été la lingua franca d'Europe. Mais soyons honnêtes, c'est une langue morte. Il nous faut une nouvelle langue véhiculaire, et quoi de mieux comme lingua franca que le français ?"
 native_trading_principles: "Principes de commerce indigènes"
 native_trading_principles_desc: "La majorité des nations considèrent les indigènes comme de pauvres âmes qui ne tirent pas le meilleur parti de la création de Dieu et doivent être remplacés. Nous les voyons aussi comme de pauvres âmes mécréantes, mais qui rêveront peut-être un jour d'être Français. Cette distinction est importante."
 vauban_fortifications: "Fortifications de Vauban"
 vauban_fortifications_desc: "Si la conception des fortifications n'a pas réellement évolué avec Vauban, son génie réside dans l'emplacement choisi pour ces forteresses. En tirant le meilleur parti du relief local, un fort peut devenir beaucoup plus difficile à capturer."
 the_philosophes: "Les philosophes"
 the_philosophes_desc: "En ces temps de Lumières, nous sommes fiers de posséder certains des plus grands philosophes de notre temps. Ces penseurs produisent un flot constant de nouvelles idées et de nouvelles pensées. Ces idées stimulent le progrès dans tous les domaines, des plus quotidiens aux plus importants."
 TUR_ideas: "Doctrines ottomanes"
 TUR_ideas_start: "Traditions ottomanes"
 TUR_ideas_bonus: "Ambitions ottomanes"
 ghazi: "Ghazi"
 ghazi_desc: "Les guerriers de la foi s'unissent sous votre bannière pour vous aider à combattre les infidèles."
 timariot_system: "Système timariote"
 timariot_system_desc: "L'Empire ottoman a développé un système féodal de propriété foncière dans le but de créer et d'entretenir une cavalerie. Chaque Timar était responsable de fournir une cavalerie à l'armée impériale selon la quantité de terres détenues."
 autonmous_pashas: "Pachas autonomes"
 autonmous_pashas_desc: "Équilibrer les besoins locaux et les intérêts nationaux est la tâche la plus difficile d'un gouvernement. Principalement à cause de la lenteur des moyens de communication, il peut s'écouler une longue période avant que les directives les plus simples atteignent leur destinataire, même dans des provinces relativement proches. Nous devons inciter les gouverneurs locaux à l'autonomie afin de nous assurer que les intérêts locaux soient pris en compte."
 ottoman_tolerance_desc: "Nous avons adopté une politique de plus grande tolérance envers les non-musulmans dans le royaume. Tant qu'ils paient leurs impôts, ils peuvent bien prier qui ils veulent."
 lawcode_of_suleiman: "Le code de Soliman"
 lawcode_of_suleiman_desc: "Les réformes légales en profondeur de Soliman le Magnifique lui valurent le nom de Soliman le Législateur dans l'histoire turque. Ce code couvrait tous les domaines, notamment l'imposition, l'éducation et la société."
 tulip_period: "Période des tulipes"
 tulip_period_desc: "Symbolisée par la tulipe, cette période (1718-1730) représenta une période de réformes qui vit les débuts de l'impression de textes turcs ainsi qu'une série de réformes destinées à promouvoir l'industrie et le commerce."
 imperial_school_of_naval_engineering: "Fondation de l'École impériale d'ingénierie navale"
 imperial_school_of_naval_engineering_desc: "Fondée en 1773, son but était de donner à l'Empire ottoman une flotte pour défendre ses côtes."
 VEN_ideas: "Idées vénitiennes"
 VEN_ideas_start: "Traditions vénitiennes"
 VEN_ideas_bonus: "Ambitions vénitiennes"
 venetian_arsenal_desc: "Depuis le XIIe slècle, l'arsenal de Venise est le socle sur lequel se fonde notre pouvoir. Afin d'assurer notre puissance, nous devons étendre l'arsenal pour produire davantage de navires."
 printing_industry_desc: "Depuis l'invention de l'imprimerie, le peuple vénitien a fait preuve de talent dans son utilisation. Nous devrions encourager cette industrie car les avantages pour Venise sont évidents."
 stato_da_mar_desc: "Le commerce est l'essence même de Venise et la gestion de nos postes commerciaux à l'étranger est vitale pour nos intérêts commerciaux. En centralisant l'administration de ces territoires en un seul organisme, nous améliorerons nos échanges."
 state_inquisition: "Fondation de l'Inquisition d'État"
 state_inquisition_desc: "L'Inquisition d'État est un organisme composé de trois juges créé pour traiter les menaces faites à la sécurité intérieure. Leur faible nombre leur permet de traiter rapidement ces menaces et il ne leur faudra pas longtemps pour mettre en place aussi bien chez nous qu'à l'étranger un réseau d'agents pour dénicher les traîtres."
 conscription: "Conscription"
 conscription_desc: "Depuis la fondation de Venise, les rameurs embarqués sur nos galères sont des hommes libres qui travaillent pour un salaire. Mais une grande pénurie d'hommes rend le recrutement de rameurs qualifiés plus difficile. Nous n'avons pas le choix, nous devons recourir à la conscription pour nos galères."
 defend_the_law: "Défense de la loi"
 defend_the_law_desc: "Nous avons constaté que certains membres du clergé s'étaient rendus coupables de délits mineurs. Nous allons défier l'autorité de l'Église et faire en sorte que tous les citoyens soient égaux devant la loi."
 provveditori_ai_beni_inculti: "Fondation des provveditori ai beni inculti"
 provveditori_ai_beni_inculti_desc: "Le département des ressources naturelles non-cultivées a été créé pour aider à l'assèchement des marais et à l'irrigation des terres arides. Notre but est d'améliorer l'approvisionnement de Venise en nourriture."
 PRU_ideas: "Doctrines prussiennes"
 PRU_ideas_start: "Traditions prussiennes"
 PRU_ideas_bonus: "Ambitions prussiennes"
 kammergericht: "Fondation de la Kammergericht"
 kammergericht_desc: "Afin de régulariser le contrôle du mark de Brandebourg, les premiers Hohenzollern ont remplacé le droit commun par le droit romain. Ils ont régulé davantage encore la justice en déplaçant la Cour suprême hors de la Cour de l'électeur (qui déménageait souvent) pour la placer en un lieu unique et central. Ceci améliora la justice tout en réduisant le pouvoir des magnats locaux."
 divided_estates: "Diviser les États"
 divided_estates_desc: "Unis, les trois États prussiens forment une entrave au pouvoir royal. Nous devons systématiquement mettre en opposition la noblesse aux deux autres pour renforcer notre contrôle."
 army_professionalism: "Armée professionnelle"
 army_professionalism_desc: "Depuis l'invasion de la Grèce par les Perses, on sait qu'une petite armée plus disciplinée et mieux entraînée peut en vaincre une plus grande. Nous devons améliorer notre armée en ce sens si nous voulons prospérer."
 noble_cadets: "Cadets nobles"
 noble_cadets_desc: "Même si la noblesse s'y refuse, nous voulons faire de notre armée une opportunité de carrière pour les fils cadets nobles. Nous commençons leur entraînement dès leur jeune âge, ce qui non seulement liera la noblesse à nous, mais en plus créera pour l'avenir un corps d'officiers aguerris et de sang noble."
 goose_step: "Le pas de l'oie"
 goose_step_desc: "Le pas de l'oie a une allure plutôt étrange, mais il a été spécialement conçu pour s'assurer que nos hommes demeurent en ligne alors qu'ils progressent vers l'ennemi. Ceci donne à nos armées un véritable avantage sur le champ de bataille."
 regimental_cantons: "Cantons régimentés"
 regimental_cantons_desc: "Les paysans ne sont pas naturellement intéressés par une vie aux service de l'armée et tendent à prendre la fuite à la venue des recruteurs. Désormais, chaque régiment possède une zone dans laquelle il peut recruter et chaque jeune doit s'entraîner trois mois par an afin d'être prêt au service. Ceci devrait nous fournir des effectifs constants pour nos armées."
 religious_toleration: "Tolérance religieuse"
 religious_toleration_desc: "La stabilité interne est fondamentale si nous voulons nous étendre. En encourageant la tolérance vis-à-vis des autres religions, non seulement nous améliorons la stabilité de notre royaume mais celui-ci deviendra un refuge pour ceux qui fuient les persécutions ailleurs."
 POR_ideas: "Doctrines portugaises"
 POR_ideas_start: "Traditions portugaises"
 POR_ideas_bonus: "Ambitions portugaises"
 afonsine_ordinances_desc: "La montée en puissance des privilèges aristocratiques constitue une menace pour l'autorité de la Couronne. Nous allons résoudre ce problème en confiant l'application de la justice à des représentants de la Couronne plutôt qu'à la noblesse. Ceci nous assurera que les intérêts de la Couronne auront la priorité."
 legacy_of_the_navigator_desc: "Henri le Navigateur était le troisième fils de Jean Ier du Portugal. Sachant qu'il ne serait jamais roi, il passait sa vie à promouvoir l'exploration des mers et la construction de navires. Son héritage nous accompagne aujourd'hui encore."
 case_de_india: "Fonder la Casa da India"
 case_de_india_desc: "La Casa da India était une organisation multiple responsable de l'application du monopole gouvernemental sur le commerce de certains biens, du paiement des impôts et de l'organisation des flottes commerciale. C'était l'organisation étatique centrale qui assurait la promotion et le contrôle du commerce portugais."
 the_bandeirantes: "Encourager les bandeirantes"
 the_bandeirantes_desc: "À l'origine membres d'expéditions parcourant l'intérieur des terres pour en ramener des esclaves, ces hommes trouvaient également de l'or et d'autres métaux et pierres précieuses. Ces rumeurs encourageaient les âmes courageuses à se rendre dans nos colonies."
 royal_absolutism: "Absolutisme royal"
 royal_absolutism_desc: "Pendant trop longtemps, le pouvoir royal a été restreint par les interventions absurdes de la noblesse dont l'étroitesse d'esprit liée à leurs intérêts locaux menace le bien du royaume. Nous allons dissoudre les Cortes (assemblée représentative) et régner sans leur interférence."
 land_before_faith: "La terre avant la foi"
 land_before_faith_desc: "La Compagnie de Jésus, entre autres, a cherché à empêcher l'expansion de nos colonies en déclarant que cela interférait avec leur travail missionnaire. Plus inquiétant encore, des rumeurs nous sont parvenues disant qu'ils incitaient les indigènes à résister, voire qu'ils cherchaient aussi à créer leur propre empire colonial. Il faut que cela cesse, les ordres religieux n'entraveront plus notre expansion."
 open_up_the_guilds: "Ouverture des guildes"
 open_up_the_guilds_desc: "Les lois sur la pureté du sang (Limpleza de sangre) réservaient les meilleurs postes à ceux qui pouvaient prouver qu'ils n'avaient pas d'ancêtres non-chrétiens. Le problème, c'est que certaines personnes très ambitieuses et des plus capables n'ont pas accès à ces opportunités et que notre pays en souffre. Elles doivent être libres."
 POL_ideas: "Doctrines polonaises"
 POL_ideas_start: "Traditions polonaises"
 POL_ideas_bonus: "Ambitions polonaises"
 folwark_system: "Promouvoir le système des folwark"
 folwark_system_desc: "Le système des folwark encourageait la production de surplus. Les paysans étaient incités à y travailler par le biais de loyers obligatoires. Ce système allait constituer le socle de l'économie polonaise."
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "Il s'agissait du principe selon lequel aucune loi ne pouvait être votée sans le soutien entier de la noblesse. Même s'il s'agissait d'une entrave au pouvoir royal, c'était aussi un moyen de s'assurer que la république bénéficie du soutien de la noblesse."
 peichota_wybraniecka: "Piechota Wybraniecka"
 peichota_wybraniecka_desc: "La Piechota Wybraniecka (l'infanterie choisie) était une armée régulière de conscrits paysans. Le système fut développé pour permettre au royaume de posséder une infanterie puissante."
 winged_hussars: "Hussards ailés"
 winged_hussars_desc: "Les hussards étaient à l'origine des troupes montées utilisées comme éclaireurs, mais avec le déclin de la vieille armée féodale, nous les avons transformés en régiments professionnels. Les nouveaux hussards, mieux armés, en constituent le cœur. Le peuple craindra bientôt les hussards ailés de Pologne."
 wojsko_komputoe: "Wojsko Komputowe"
 wojsko_komputoe_desc: "La Wojsko Komputowe (l'armée calculée) était basée sur un budget annuel calculé et approuvé par la Sejm. L'idée était de donner à la république une armée régulière stable pour assurer sa défense."
 foreign_section: "Fondation de la Section étrangère"
 foreign_section_desc: "La Cudzodziemski Autorament (section étrangère) était constituée d'unités entraînées à l'allemande, dont les officiers étaient d'ailleurs d'abord des Allemands. Ils constituaient l'épine dorsale de la nouvelle armée polonaise et en amélioraient les performances."
 focus_on_field_defences: "Priorité aux défenses sur le champ de bataille"
 focus_on_field_defences_desc: "Pour remettre en question le fait que demeurer sur un champ de bataille est une bonne idée, rien de mieux que de voir vos camarades soldats mourir d'une lente agonie. Grâce aux fortifications de campagne, nos troupes ont l'illusion d'être protégées et combattent avec plus d'entrain."
 HAB_ideas: "Doctrines autrichiennes"
 HAB_ideas_start: "Traditions autrichiennes"
 HAB_ideas_bonus: "Ambitions autrichiennes"
 imperial_ambitions: "Ambitions impériales"
 imperial_ambitions_desc: "La chute de la maison Hohenstauffen en 1250 a plongé l'empire dans le chaos. La bulle d'or de 1356 mit de l'ordre dans cette anarchie en suggérant la création d'une constitution. Cependant, en 1438, le titre d'empire fut retrouvé par la très noble maison de Habsbourg depuis sa terre d'Autriche. L'Autriche doit défendre son titre et chercher à réformer l'empire afin qu'il redevienne saint, romain et impérial."
 military_border: "Frontière militaire"
 military_border_desc: "La défense de nos frontières est un problème sérieux et, pour le résoudre, il faut payer. La solution que nous avons trouvée est d'effectuer de généreux dons de terres situées à la frontière afin de créer une classe militaire professionnelle. Non seulement cela assurera la protection adéquate de nos frontières à un prix raisonnable, mais ces hommes peuvent également être utilisés à d'autres fins."
 fugger_banks_desc: "Les Fugger sont une famille marchande de Souabe qui a prospéré dans le textile et qui a investi ses profits dans des terres. Petit à petit, ils sont devenus une des plus riches maisons de l'empire. Nous devons nous assurer leurs services exclusifs en tant que banquiers."
 habsburg_dominance_desc: "Bella gerant alii, tu felix Austria, nube!"
 edict_of_restitution: "Édit de restitution"
 edict_of_restitution_desc: "Notre confesseur William Lamormaini a recommandé ce petit point de comptabilité qui mettra de l'ordre dans les affaires religieuses du royaume. Rien ne s'oppose à ce que nous approuvions cet édit bien inoffensif."
 austrian_court: "Cour autrichienne"
 austrian_court_desc: "En théorie, rien ne s'oppose à ce que nous ayons des relations diplomatiques avec tout le monde. Cependant, les entretenir demande du temps et de l'investissement. En simplifiant le fonctionnement de la cour, nous pouvons nous assurer de disposer des informations nécessaires pour amadouer les esprits si besoin est."
 hofkriegsrat_desc: "C'est en fait le ministère de la Guerre. C'est la bureaucratie qui gère notre armée. Une de ses tâches les plus importantes est de savoir où se trouvent nos armées. Ainsi, ces armées peuvent recevoir ce dont elles ont besoin, en particulier des troupes."
 CHI_ideas: "Doctrines chinoises"
 CHI_ideas_start: "Traditions chinoises"
 CHI_ideas_bonus: "Ambitions chinoises"
 repaired_great_wall: "Réparons la Grande Muraille"
 repaired_great_wall_desc: "La Grande Muraille était à l'origine faite de pierre et de terre. Cependant, elle s'est avérée impropre à arrêter les barbares venus du Nord. Nous pensons qu'il faut totalement reconstruire cette muraille en utilisant des briques afin d'empêcher les barbares d'envahir l'Empire du Milieu."
 revived_training_camps: "Le retour des camps d'entraînement"
 revived_training_camps_desc: "Fondés par l'empereur Yongle, ils ont stagné dans les années 1430. Il est temps de s'en servir à nouveau. L'entraînement spécialisé qu'y reçoivent nos troupes est vital si nous voulons résister aux barbares qui nous attaquent de toutes parts."
 inward_perfection: "Perfection intérieure"
 inward_perfection_desc: "Le monde extérieur n'a rien à offrir à l'Empire du Milieu. Restons entre nous et assurons-nous qu'aucune de leurs idées pernicieuses ne contamine notre politique. Nous devons limiter nos interactions et conserver la stabilité de l'Empire du Milieu."
 yellow_river_dykes: "Réparer les digues sur le fleuve Jaune"
 yellow_river_dykes_desc: "Le fleuve Jaune apporte la vie à l'Empire du Milieu. Il lui donne parmi les terres agricoles les plus riches de l'Empire. Cependant, c'est un fleuve capricieux et souvent en crue. Nous devons nous assurer que les digues qui protègent les fermes sont en excellent état."
 salt_monopoly: "Restaurer le monopole du sel"
 salt_monopoly_desc: "Le monopole du sel constitue l'un des plus importants revenus de l'État. Cependant, les empereurs du passé ont jugé bon d'y mettre fin au nom du commerce. Il est temps que l'État reprenne le contrôle du sel."
 head_tax: "Instaurer l'impôt per capita"
 head_tax_desc: "On attend des paysans qu'ils travaillent aussi pour l'État, mais cela entrave notre économie. Si nous abolissons cela pour le remplacer par un impôt per capita, nous encouragerons les gens à s'impliquer davantage dans l'économie."
 the_eight_banners: "Créer les Huit Bannières"
 the_eight_banners_desc: "Si nous créons une armée professionnelle permanente, nous pouvons défendre le pays et, plus important encore, nous pourrons créer un système de recrutement standardisé."
 BAV_ideas: "Doctrines bavaroises"
 BAV_ideas_start: "Traditions bavaroises"
 BAV_ideas_bonus: "Ambitions bavaroises"
 everlating_succeession: "Instituer la succession perpétuelle"
 everlating_succeession_desc: "Selon la coutume germanique, chaque fils reçoit une part de l'héritage de son père et chacun peut se proclamer duc. Ce système, en apparence juste et équitable, cause souvent des désaccords entre les fils. Ce qui est donc en apparence juste et équitable mène à des conflits. À compter d'aujourd'hui, le fils aîné recevra l'héritage au complet."
 bavarian_purity_law: "Reinheitsgebot, le décret sur la pureté de la bière"
 bavarian_purity_law_desc: "Une conspiration est à l'œuvre pour corrompre ce précieux fluide qui coule dans nos veines, nous devons y mettre fin. À compter d'aujourd'hui, toute la bière de Bavière devra être pure, ce qui nous protégera."
 bavarian_state_orchestra: "Fondation de l'orchestre de l'Opéra d'État de Bavière"
 bavarian_state_orchestra_desc: "Afin de montrer au monde la grandeur de la Bavière, nous allons fonder et financer l'un des meilleurs orchestres d'Europe. Chaque visiteur à la cour s'émerveillera des représentations virtuoses et parlera au monde entier de notre talent."
 geistlicher_rat: "Établissement du Geistlicher Rat"
 geistlicher_rat_desc: "Le Geistlicher Rat est un conseil d'État indépendant, séparé du Conseil privé, ne traitant que les affaires ecclésiastiques. Le but de ce conseil est de s'assurer de la discipline du clergé et de promouvoir la véritable foi dans tout le duché."
 brewmaster_general: "Devenir brasseur général"
 brewmaster_general_desc: "Afin d'améliorer les finances de la Bavière, nous allons instaurer un monopole sur la vente de bière forte. La bière doit d'abord être vendue au duc pour ensuite être revendue. Ce monopole, ainsi que celui sur le grain et le sel, nous apportera de forts revenus."
 professional_army: "Fonder une armée professionnelle"
 professional_army_desc: "Auparavant, l'armée de Bavière était une combinaison d'armée féodale et de régiments mercenaires. Cela ne suffit pas. Les pays de premier ordre, à notre époque, disposent d'armées professionnelles. La Bavière doit faire de même."
 royal_order_of_st_george: "Fondation de l'Ordre royal de saint Georges pour la défense de l'Immaculée Conception"
 royal_order_of_st_george_desc: "L'Ordre de la Jarretière, l'Ordre de la Toison d'Or, tous les grands États semblent être associés à un ordre chevalier. La Bavière fera de même. Non seulement cela montrera au monde l'importance la Bavière, mais cela nous donnera un saint patron."
 PER_ideas: "Doctrines persanes"
 PER_ideas_start: "Traditions persanes"
 PER_ideas_bonus: "Ambitions persanes"
 the_qizilbash: "Soutenons les Qizilbash"
 the_qizilbash_desc: "Les Qizilbash, ou Têtes rouges, sont un ordre militaire chiite remontant au XIIIe siècle. Ils sont prêts à soutenir notre État et pourraient constituer le noyau de notre armée."
 persian_rug_production: "Encourager la production de tapis persans"
 persian_rug_production_desc: "La Perse a pendant longtemps été reconnue pour sa production de tapis. Cependant, lorsque les Mongols envahirent nos terres, ils causèrent de grandes destructions. Pour que la Perse s'en remette, nous devons aussi retrouver notre puissance économique. Il est temps de réveiller nos anciennes forces."
 the_ghulams: "Fondation des Ghulams"
 the_ghulams_desc: "Notre armée était auparavant très dépendante des levées de troupes féodales (Qizilbash), qui se sont avérées plus fidèles envers elles-mêmes qu'envers le trône. Nous allons fonder une armée professionnelle de fantassins et de cavaliers dont la loyauté ira envers le Shah avant tout, afin de défendre le pays."
 improved_silk_road: "Améliorer la route de la soie"
 improved_silk_road_desc: "Une amélioration du système de routes et de ponts, des gardes pour protéger les routes (contre un impôt léger) et un réseau de caravansérails pour se reposer. Tout ceci aide les marchands qui parcourent la route de la soie, tout en augmentant les revenus de l'État."
 encouraged_art: "Encourager les arts"
 encouraged_art_desc: "Il existe une considérable tradition artistique en Perse. D'un point de vue gouvernemental, ce sont des produits commerciaux. Encourager les arts fera en sorte que nos marchands auront davantage de choses à vendre à l'étranger, ce qui apportera de la richesse dans notre nation."
 promotion_of_irrigation: "Promouvoir l'irrigation"
 promotion_of_irrigation_desc: "Si nous encourageons l'agriculture, nous augmentons la taille de notre population, ce qui se traduit par davantage d'hommes pour nos armées."
 increased_crown_lands: "Plus de terres pour la Couronne"
 increased_crown_lands_desc: "La majeure partie de nos rentrées d'argent provient des revenus de l'agriculture. Avec les années, les terres de la Couronne ont été cédées en récompense à des personnes loyales. Il est temps de reprendre possession de ces terres afin de conserver notre puissance."
 BUR_Ideas: "Idées bourguignonnes"
 BUR_Ideas_start: "Traditions bourguignonnes"
 BUR_Ideas_bonus: "Ambitions bourguignonnes"
 golden_fleece_desc: "L'ordre allait devenir l'un des plus grands ordres de chevalerie d'Europe. Être chevalier de la Toison d'Or est une marque de statut importante et nous fait paraître à notre avantage."
 compagnies_ordonnance_desc: "À l'origine une création de la monarchie française pour régulariser le recrutement de troupes. Si nous importons ce système en Bourgogne, nous pourrons nous aussi recruter plus facilement."
 bur_estates_general: "Promouvoir les États généraux"
 bur_estates_general_desc: "L'État de Bourgogne est une création féodale, un amalgame de diverses régions, sous des conditions variables, avec des identités locales fortes. En faisant la promotion des États généraux, nous offrons le droit à ces intérêts de s'exprimer et créons un plus fort sentiment d'appartenance."
 reform_of_feudal_army: "Réforme de l'armée féodale"
 reform_of_feudal_army_desc: "L'armée traditionnelle est une armée féodale non-permanente agrémentée de mercenaires. Cette solution n'est tout simplement plus viable et nous devons moderniser notre armée. La création d'une organisation de professionnels renforcera notre armée."
 integrated_towns: "Intégrer les villes aux États généraux"
 integrated_towns_desc: "Les États généraux traditionnels reposent fondamentalement sur les intérêts du premier État (le clergé) et du deuxième État (la noblesse). Cependant, les changements économiques ont renforcé le pouvoir du troisième État (tous les autres). Nous devons affiner la composition des États généraux pour augmenter l'influence de ce Tiers-État sans nuire injustement aux droits des deux autres."
 freedom_of_worship: "Permettre la liberté de culte"
 freedom_of_worship_desc: "L'Église insiste toujours davantage pour que nous appliquions une plus grande orthodoxie religieuse, mais les villes, évoquant la doctrine de l'humanisme de la Renaissance, nous demandent une plus grande tolérance. Nous ne pouvons pas complètement oublier le clergé, mais les villes sont devenues trop importantes pour ne pas en tenir compte..."
 bur_regimental_system: "Créer un système de régiments"
 bur_regimental_system_desc: "Afin de faciliter le recrutement de nos troupes, nous essayons de créer des régiments dans les régions et ainsi rendre chaque région responsable de l'approvisionnement de recrues. Le processus s'en trouve rationnalisé."
 GEN_Ideas: "Doctrines génoises"
 GEN_Ideas_start: "Traditions génoises"
 GEN_Ideas_bonus: "Ambitions génoises"
 reunited_genoa: "Réunir la nation"
 reunited_genoa_desc: "Le traité de Turin entre Venise et nous, conclu en 1380, ne nommait pas de vainqueur. La perte dévastatrice de notre flotte causa des affrontements entre diverses factions du pays. Nous devons y mettre fin si Gênes veut se relever un jour."
 lessons_of_chiogga: "Les leçons de la bataille de Chiogga"
 lessons_of_chiogga_desc: "En 1380, notre flotte a subi une cuisante défaite de la part des Vénitiens à la bataille de Chiogga. La paix de Turin qui en résulta a donné la domination du commerce méditerranéen à Venise. Les petites galères vénitiennes, plus agiles, se sont avérées supérieures aux nôtres. Nous devons y remédier."
 genoese_trade: "Reconstruire le commerce génois"
 genoese_trade_desc: "Venise domine le commerce depuis trop longtemps. Nous devons nous assurer que nos marchands puissent reconquérir des marchés. Nous devons revoir notre système de lois pour que nos marchands et leurs familles puissent affronter les Vénitiens sur un pied d'égalité."
 the_genoese_arsenal: "Construire l'arsenal génois"
 the_genoese_arsenal_desc: "Venise a lancé la construction de son arsenal en 1104 et, depuis, elle bénéficie d'un avantage dans la construction de navires. Gênes ne peut pas permettre à cette situation de durer et nous devons disposer de notre propre arsenal afin d'avoir nous aussi une flotte qui défende nos intérêts."
 overhauled_bureaucracy: "Refonte de la bureaucratie"
 overhauled_bureaucracy_desc: "Pour dire les choses simplement, l'argent, c'est le pouvoir. Si nous voulons continuer à compter en Méditerranée, il nous faut plus d'argent pour notre flotte et pour notre armée. Nous devons donc repenser notre bureaucratie afin de maximiser nos revenus."
 the_office_of_grand_admiral: "Création du poste de Grand Amiral"
 the_office_of_grand_admiral_desc: "La raison d'être de Gênes, c'est le commerce. Pour commercer, il faut une flotte. Nous devons faire en sorte que cette flotte soit convenablement gérée. Avec la création d'un poste de Grand Amiral responsable de la gestion de notre flotte, les choses devraient mieux se passer."
 standardisation_of_designs: "Normalisation des plans"
 standardisation_of_designs_desc: "Chaque chantier naval, et même chaque constructeur, utilise ses propres plans pour un même navire. En pratique, il y a peu de différences, mais ces petites différences signifient que trouver les éléments nécessaires pour entretenir ces navires demande plus de temps. Si nous créons un comité pour normaliser tous nos plans, nous pourrons accélérer la construction des navires."
 SCO_Ideas: "Doctrines écossaises"
 SCO_Ideas_start: "Traditions écossaises"
 SCO_Ideas_bonus: "Ambitions écossaises"
 break_the_black_douglas: "Briser Douglas le Noir"
 break_the_black_douglas_desc: "La famille Douglas a été richement récompensée pour son glorieux service durant notre guerre d'indépendance contre ces perfides anglais. Cependant, nous trouvons qu'ils se mêlent un peu trop des affaires du royaume. Nous avons désormais une preuve de trahison et leurs terres devront êtres abandonnées et rattachées au domaine royal."
 modernised_royal_scots_navy: "Moderniser la marine royale écossaise"
 modernised_royal_scots_navy_desc: "Depuis les guerres d'indépendance, nous avons envisagé de construire notre propre flotte. Par le passé, nous avons eu recours à des obligations féodales pour l'alimenter, mais nous allons maintenance créer une flotte moderne possédée par le roi dans notre port de Newhaven."
 reign_in_the_clans: "Le règne des clans"
 reign_in_the_clans_desc: "Les chefs de clans dans le nord de notre royaume sont trop indépendants au goût de la Couronne. Si nous remplaçons les chefs actuels par des chefs loyaux envers nous, nous pourrons mieux contrôler la puissance des sauvages du nord pour alimenter nos armées."
 comets: "Des comètes ?"
 comets_desc: "Nous avons reçu récemment un nouveau livre à la lecture très intéressante : De la signification des comètes et des la vanité des astrologues. Nous avons décidé que tout le royaume devait être au courant de son contenu."
 royal_revenue: "Augmenter les revenus de la Couronne"
 royal_revenue_desc: "Si nous tenons à conserver une Écosse indépendante, nous devons avoir de l'argent. Il existe de nombreux domaines royaux, des revenus de justice et des droits féodaux qui ne rapportent pas à la Couronne ce qu'ils devraient. Nous devons nous assurer de recevoir ce qui nous revient de droit."
 basilikon_doron: "Basilikon Doron"
 basilikon_doron_desc: "Un terme grec qui signifie ''cadeau royal''. C'était la coutume pour le souverain en exercice de préparer son héritier à lui succéder. Le Basilikon Doron est le distillat de ces enseignements, couché par écrit dans un manuel à l'usage des futurs souverains."
 act_of_revocation: "Passer l'Acte de révocation"
 act_of_revocation_desc: "Il nous est apparu que nos ancêtres ont cru bon de céder illégalement des portions de notre domaine royal à la noblesse. Il ne serait pas convenable de reprendre ces terres, mais nous allons insister pour que notre chère et bien-aimée noblesse verse à notre personne une rente en échange."
 HUN_ideas: "Doctrines hongroises"
 HUN_ideas_start: "Traditions hongroises"
 HUN_ideas_bonus: "Ambitions hongroises"
 hun_renaissanse_knowledge: "Un prince de la Renaissance"
 hun_renaissanse_knowledge_desc: "Les serfs considéraient leur roi comme un souverain juste parce qu'il les protégeait des exigences excessives et d'autres abus de la part des magnats. C'était un vrai prince de la Renaissance, un chef militaire et un gestionnaire couronné de succès, un linguiste exceptionnel et un mécène éclairé."
 bulwark_of_christianity: "Le rempart de la chrétienté"
 bulwark_of_christianity_desc: "Avec les forces turques à l'œuvre au Sud, il est du devoir du royaume de Hongrie de défendre la chrétienté contre la menace turque. Que tout le monde sache que nous ne reculerons pas face à nos obligations."
 found_the_black_army: "Fondation de l'armée noire"
 found_the_black_army_desc: "Inspirée par les écrits de Jules César, la Hongrie doit posséder une armée de soldats professionnels. Ces hommes seront si puissants que nos ennemis les désigneront sous le nom d'armée noire."
 reformed_coinage: "Réforme de la monnaie"
 reformed_coinage_desc: "Afin de payer notre nouvelle armée professionnelle, il nous faut des rentrées d'argent continues. Réformer la monnaie afin de normaliser les mesures de poids facilitera cela : nous saurons combien chacun doit payer."
 curtailed_peasantry: "Réduire les libertés de la paysannerie"
 curtailed_peasantry_desc: "La Hongrie n'a pas la chance de posséder des frontières naturelles sur lesquelles s'appuyer pour se défendre. La plaine sauvage par laquelle nos ancêtres sont arrivés était parfaite pour lancer des attaques vers l'ouest, mais pas pour se défendre. Si la Hongrie doit se défendre, nous aurons besoin de ressources. Si nous acceptons d'autoriser nos magnats à réduire plus encore les libertés des paysans, nous nous assurerons qu'ils travailleront davantage."
 strengthened_towns: "Renforcer les villes"
 strengthened_towns_desc: "La Hongrie a besoin de richesses pour croître et prospérer, et les villes sont au centre de ce système. Si nous faisons en sorte que nos villes sont correctement protégées de l'influence des nobles, elles continueront à générer du commerce que nous pourrons taxer."
 hungarian_estates_general: "Créer les États généraux"
 hungarian_estates_general_desc: "Nous avons vu plusieurs pays d'Europe avoir recours aux États généraux et cela semble leur réussir. Ils permettent à toutes les composantes du royaume de sentir qu'elles en font partie. La Hongrie doit faire de même."
 JAP_ideas: "Doctrines japonaises"
 JAP_ideas_start: "Traditions japonaises"
 JAP_ideas_bonus: "Ambitions japonaises"
 tosen_bugyo: "Tosen-bugyo"
 tosen_bugyo_desc: "Un système mis en place pour aider le commerce extérieur à se développer, mais aussi pour nous permettre de savoir qui commerce avec qui. Cela encouragera les échanges et nous assurera de toucher une part des revenus."
 higashiyama_culture: "La culture Higashiyama"
 higashiyama_culture_desc: "Fondée sur l'esthétisme du bouddhisme zen, la culture Higashiyama voit la beauté dans la simplicité. Ce mouvement a vu le développement de la cérémonie du thé, des arrangements floraux, du théâtre et des arts. Cette culture florissante a apporté un grand prestige à ses adeptes et pourrait grandement renforcer notre image."
 reformed_land_holding: "Réforme de la propriété foncière"
 reformed_land_holding_desc: "Traditionnellement, une terre était estimée selon sa taille. Cependant, en réalité, toutes les terres ne se valent pas. À compter d'aujourd'hui, les terres seront estimées selon la valeur du riz que l'on peut y faire pousser. Il sera plus facile de nous assurer que nos vassaux nous fournissent les troupes qu'ils doivent nous fournir."
 sankin_kotai_title: "Sankin-kotai"
 sankin_kotai_desc: "Le Sankin-kotai est un système dans lequel nos vassaux loyaux voyagent entre notre capitale et leurs terres. Quand ils sont dans la capitale, on attend d'eux qu'ils fassent étalage de leurs richesses et ces dépenses les empêchent de commettre des méfaits."
 sakoku: "Sakoku"
 sakoku_desc: "Nous allons restreindre le commerce à quatre points d'entrée. Ceci ne fera peut-être pas grand-chose pour notre commerce, mais le but est de réduire les influences étrangères, en particulier celle des missionnaires qui constituent une menace pour notre stabilité."
 bakufu_chokkatsuchi: "Les bakufu Chokkatsuchi"
 bakufu_chokkatsuchi_desc: "Par tradition, nous aurions divisé nos terres entre les daimyos, mais ce système a l'inconvénient de créer des rivaux potentiels. Nos terres centrales seront plutôt gouvernées par des hommes de rang inférieur qui nous doivent leur nomination et qui nous ont juré loyauté. Ainsi, nous serons certains de recevoir ce qui nous revient."
 shinokosho_system: "Le système Shinokosho"
 shinokosho_system_desc: "Afin de nous assurer que tous connaissent leur place, nous allons mettre en place un système de quatre classes : les nobles, les marchands, les artisans et les paysans. Ainsi, chacun fera son devoir."
 MAM_ideas: "Doctrines mamelouks"
 MAM_ideas_start: "Traditions mamelouks"
 MAM_ideas_bonus: "Ambitions mamelouks"
 red_sea_trade: "Commerce en mer Rouge"
 red_sea_trade_desc: "Avec l'essor du commerce des épices, la mer Rouge est essentielle à notre richesse et nous devons nous assurer d'en contrôler le commerce. Si nous menaçons de brûler tous les ports de la mer Rouge que nous ne contrôlons pas et qui acceptent des marchands d'épices, nous nous assurerons de recevoir la part du lion."
 monuments_to_greatness: "Des monuments dignes de notre grandeur"
 monuments_to_greatness_desc: "Construisons des monuments dignes de notre grandeur dans tout le royaume, afin que tous constatent notre puissance et notre gloire."
 purchase_new_mamelukes: "Achat de nouveaux mamelouks"
 purchase_new_mamelukes_desc: "Notre gouvernement est composé de minables trop occupés à comploter les uns contre les autres pour faire de grandes choses. Nous devons retourner aux méthodes traditionnelles et faire entrer de nouveaux mamelouks dans notre administration."
 mam_army_reform: "Réforme de l'armée"
 mam_army_reform_desc: "Notre victoire contre les Mongols appartient à ce lointain passé où nous étions la plus grande puissance militaire du monde. Les temps ont changé et nos armées ne sont plus ce qu'elles étaient. Il est temps de mieux entraîner nos troupes afin de ne pas nous faire distancer."
 reform_fellah_system: "Réforme du système des fellah"
 reform_fellah_system_desc: "Depuis des temps immémoriaux, le fondement de l'économie en Égypte est le paysan fellah qui cultive sa terre comme esclave. Il est temps de réformer ce système pour que nos paysans aient une bonne motivation à produire davantage."
 reformed_succession: "Réforme de la succession"
 reformed_succession_desc: "La fière tradition turque qui permet aux fils de se battre pour la succession crée une certaine instabilité. Les infidèles par-delà la mer s'y connaissent un peu mieux en la matière et leurs règles de succession plus claires leur donnent une plus grande stabilité. Nous ferons de même."
 mam_monopoly_ports: "Monopoles dans les ports"
 mam_monopoly_ports_desc: "Afin de commercer là où nous le voulons (et percevoir des taxes), nous ferons en sorte que certains ports ne reçoivent que certaines marchandises. Nous offrirons évidemment des ententes généreuses pour l'utilisation de ces ports, mais cette générosité sera plus que compensée par l'afflux supplémentaire de marchandises."
 NAP_ideas: "Doctrines napolitaines"
 NAP_ideas_start: "Traditions napolitaines"
 NAP_ideas_bonus: "Ambitions napolitaines"
 academy_of_naples: "Fonder l'académie de Naples"
 academy_of_naples_desc: "Afin d'assurer la bonne réputation des souverains de Naples pour la postérité, nous fonderons une académie de lettrés qui rendront compte de nos actions par écrit comme il se doit."
 consolidate_the_royal_domain: "Renforcer le domaine royal"
 consolidate_the_royal_domain_desc: "La source principale de notre richesse, et par conséquent de notre pouvoir, ce sont les terres que nous possédons directement. Un mariage calculé par-ci, une réforme féodale par-là, et l'air de rien, nous avons soudainement beaucoup plus de terres !"
 encouraged_city_living: "Encourager la vie citadine"
 encouraged_city_living_desc: "Il est plus facile de surveiller la population lorsqu'elle est rassemblée en un seul endroit. C'est en particulier vrai pour nos nobles. Facilitons-nous la tâche en donnant à la vie citadine un tel intérêt que la noblesse ne voudra plus vivre ailleurs."
 expanded_arsenale: "Agrandissement de l'arsenal"
 expanded_arsenale_desc: "Si nous devons défendre notre long littoral, nous devons détenir une flotte puissante. Nous augmenterons nos capacités de construction navale afin d'avoir suffisamment de navires à notre disposition."
 city_of_artists: "La cité des artistes"
 city_of_artists_desc: "Grâce au mécénat des plus grands artistes de ce monde, nous montrerons à tous la gloire de notre ville, et donc de notre dynastie."
 supressed_banditry: "Suppression du banditisme"
 supressed_banditry_desc: "Pendant trop longtemps, les marchands se sont plaints auprès de nous du banditisme sévissant dans notre royaume. Il est temps d'agir pour aider le commerce à se développer."
 nap_university_of_royal_studies: "Repenser l'Université des études royales"
 nap_university_of_royal_studies_desc: "Naples possède une université depuis le XIIIe siècle, mais malheureusement, ses bâtiments ne sont pas adaptés aux méthodes modernes d'enseignement. Nous leur procurerons de nouveaux bâtiments pour que l'université conserve son avance."
 ARA_ideas: "Doctrines aragonaises"
 ARA_ideas_start: "Traditions aragonaises"
 ARA_ideas_bonus: "Ambitions aragonaises"
 mercenary_princes: "Princes mercenaires"
 mercenary_princes_desc: "La Castille d'une part, la France d'autre part, nous devons nous assurer notre approvisionnement en soldats. Que nos deuxièmes et troisièmes fils servent de capitaines mercenaires afin que nous disposions des relations nécessaires pour recruter des hommes si besoin est."
 protection_of_coastlines: "Protection des côtes"
 protection_of_coastlines_desc: "La menace des corsaires de Barbarie qui pillent nos côtes est bien réelle. Nous devons construire une flotte pour les protéger. Agrandissons nos chantiers navals pour disposer des navires requis."
 ara_mediterranean_trade: "Commerce en Méditerranée"
 ara_mediterranean_trade_desc: "Les cités italiennes se comportent comme si le commerce en Méditerranée leur appartenait. Nous inciterons les hommes à commercer pour nous aussi profiter de ces richesses."
 consolidation_of_the_estates: "Consolidation des États"
 consolidation_of_the_estates_desc: "L'Aragon est un royaume composite dont chaque partie possède ses propres Cortes. Ce système de gouvernement est inefficace. Nous devons unir le royaume en un seul État avec un seul Cortes afin de gouverner plus efficacement."
 chartered_merchant_companies: "Compagnies de marchands à charte"
 chartered_merchant_companies_desc: "Nos marchands s'épuisent à s'affronter entre eux plutôt qu'à affronter les autres, ce qui représente un gaspillage. Nous allons créer des compagnies à charte qui recevront des monopoles temporaires sur le commerce de certaines régions. Le renouvellement de ces monopoles dépendra de ce qui revient légitimement à la Couronne."
 ara_reformed_admin: "Réforme du gouvernement"
 ara_reformed_admin_desc: "Notre gouvernement est à peu de choses près celui d'un État féodal. Si nous voulons que l'Aragon se modernise, nous devons moderniser notre gouvernement."
 protection_of_the_little_folk: "Protéger les gens de peu"
 protection_of_the_little_folk_desc: "Nos soldats sauront que ceux qu'ils aiment sont pris en charge s'ils meurent au combat. L'Aragon fera son devoir pour que cela soit accompli grâce à un système de maisons de travail dédiées aux orphelins de guerre."
 TIM_ideas: "Doctrines timourides"
 TIM_ideas_start: "Traditions timourides"
 TIM_ideas_bonus: "Ambitions timourides"
 timurid_architecture: "Architecture timouride"
 timurid_architecture_desc: "Les grands monuments de nos ancêtres sont le témoignage de notre grandeur. Nous devons diffuser ce style architectural auprès de nos voisins pour que tous se rappellent qui sont leurs véritables maîtres."
 the_mantle_of_the_great_khan: "Le manteau du Grand Khan"
 the_mantle_of_the_great_khan_desc: "La mort du fondateur éponyme de notre dynastie a entraîné un vide de pouvoir que des personnes mal avisées se sont empressées de combler. Cependant, nous avons renforcé grâce à des mariages la légitimité de notre parenté avec le Grand Khan lui-même, et les guerriers des steppes savent qui ils doivent suivre."
 unleash_the_tiger: "Lâchez le tigre"
 unleash_the_tiger_desc: "Timour le Grand a fait trembler le monde par ses conquêtes. Nous ferons de même. Nous ne serons jamais l'agresseur, nos ennemis seront la cause de leurs propres souffrances !"
 elephant_warfare: "Éléphants de guerre"
 elephant_warfare_desc: "L'humble éléphant est une créature remarquable qui constitue un apport notable à nos armées, et ce, même à notre époque où les armes à feu se répandent. C'est en déplacement qu'il se distingue vraiment, transportant de lourdes charges, traçant des chemins à travers des terrains qui ralentiraient une armée régulière."
 tolerate_idol_worshippers: "Tolérer le culte des idoles"
 tolerate_idol_worshippers_desc: "Certains de nos sujets de ne soumettent pas à la volonté d'Allah, mais Allah est patient et miséricordieux, et nous le serons aussi. Laissons-les en paix, avec le temps, la sagesse d'Allah leur parviendra."
 salaried_officials: "Officiels salariés"
 salaried_officials_desc: "Nos ancêtres récompensaient les services rendus à l'État par des terres. Ce système fonctionnait au temps de Timour le Grand, mais lorsque les conquêtes cessèrent nous furent contraints d'affaiblir notre propre pouvoir afin de récompenser nos assistants. Ceci a également créé une classe héréditaire de propriétaires terriens dont les intérêts n'étaient pas toujours les nôtres. Avoir recours à des officiels salariés résoudra ce problème efficacement."
 largest_mosque_in_the_world: "Construire la plus grande mosquée du monde"
 largest_mosque_in_the_world_desc: "Nous montrerons au monde à quoi ressemblent les monuments construits par de vrais conquérants. Nous construirons la plus grande mosquée que le monde ait jamais vue et le nom de notre dynastie vivra à jamais."
 HSA_ideas: "Doctrines hanséatiques"
 HSA_ideas_start: "Traditions hanséatiques"
 HSA_ideas_bonus: "Ambitions hanséatiques"
 end_of_victual_brothers: "La fin des Frères des victuailles"
 end_of_victual_brothers_desc: "Nous avons détruit les forces des Frères des victuailles et pourchassé ce qui restait de leur organisation. Nous devons maintenant faire en sorte que de tels pirates ne nous menacent plus jamais. Nous ferons le nécessaire pour protéger notre commerce."
 strong_league_obligations: "Grandes obligations envers la Ligue"
 strong_league_obligations_desc: "La Ligue a toujours fonctionné selon une structure très décentralisée. C'était à la foi sa force et sa faiblesse. Reserrons les obligations des membres de la Ligue, en particulier dans les zones dans lesquelles ils commercent, pour rendre le commerce plus efficace."
 hsa_shipbuilding: "Construction navale améliorée"
 hsa_shipbuilding_desc: "Pendant longtemps, la plupart des navires sillonnant la Baltique furent construits dans des villes de la Hanse. Ils étaient moins chers, mais naturellement de moins bonne qualité. Nous devons améliorer nos chantiers navals pour maintenir notre position dans le commerce sur la mer Baltique."
 reformed_hanstag: "Réforme du Hanstag"
 reformed_hanstag_desc: "Le Hanstag a rempli son office jusqu'à aujourd'hui, car les lois n'étaient acceptées que si personne n'y était opposé. Tant que nous étions la seule puissance commerciale de la Baltique, tout allait bien. Maintenant, nous devons adopter un système où la majorité simple suffit, afin de prendre nos décisions plus rapidement tout en conservant le soutien des villes."
 hanseatic_levy_system: "Système militaire hanséatique"
 hanseatic_levy_system_desc: "Chaque ville membre de la ligue doit fournir des troupes en cas de conflit. Ce système ad hoc complique les campagnes militaires car les villes ne fournissent pas assez. Nous devons faire en sorte que le nombre d'hommes fourni par les villes soit équitable, c'est-à-dire supérieur à ce qu'il est actuellement."
 regularised_contribution: "Contributions régularisées"
 regularised_contribution_desc: "Les finances de la Ligue sont gérées quasiment au jour le jour. Les villes contribuent en nature ou d'une autre manière aux projets de la Ligue. Ceci ne suffira pas à survivre dans le contexte actuel. Les villes sont libres de collecter cette contribution comme il leur plaît, mais il est vital que cette contribution soit régulière."
 the_hansa_bank: "La banque de la Hanse"
 the_hansa_bank_desc: "Grâce au nouveau système de contributions, nous pouvons créer une banque que les membres peuvent utiliser. Compensée par les ressources de la Ligue, une lettre de crédit de la banque vaut autant que son équivalent en pièces sonnantes et trébuchantes. Ceci, ainsi que d'autres mesures, nous donnera un avantage sur d'autres pays."
 MLO_ideas: "Doctrines milanaises"
 MLO_ideas_start: "Traditions milanaises"
 MLO_ideas_bonus: "Ambitions milanaises"
 renaissance_prince: "Prince de la Renaissance"
 renaissance_prince_desc: "D'autres souverains en Italie peuvent négliger la renaissance culturelle qui se produit tous nos yeux, mais nous ferons de Milan le centre de cette culture sous notre mécénat."
 patron_of_music: "Mécène des musiciens"
 patron_of_music_desc: "Les autres princes ont malheureusement négligé les arts musicaux. Finançons la musique pour la gloire de Dieu et de nous-mêmes, et Milan resplendira."
 lowered_power_of_barons: "Moins de pouvoir pour les barons"
 lowered_power_of_barons_desc: "L'art et le culture sont importants, mais si nous voulons demeurer indépendants il nous faut de l'argent. Nous devons briser le pouvoir de la noblesse locale afin de nous assurer de meilleurs revenus."
 age_of_condottieri: "L'ère des Condottieri"
 age_of_condottieri_desc: "Sachant que les mercenaires forment le gros de tant d'armées, il serait sage que nous en ayons à notre disposition également. Accueillons comme il se doit les capitaines mercenaires de passage pour qu'ils se souviennent de nous lorsque nous en avons besoin."
 encouragement_of_philosophers: "Encourager les philosophes"
 encouragement_of_philosophers_desc: "Milan a longtemps appuyé la pensée de la Renaissance. Nous devrions poursuivre cette tradition en étendant notre mécénat et en construisant des bâtiments qui accueilleront les meilleurs penseurs d'Europe."
 merchant_princes: "Princes marchands"
 merchant_princes_desc: "Les grandes villes côtières d'Italie ont pendant longtemps disposé de grands réseaux commerciaux qui apportaient les richesses jusqu'à leur porte. Milan n'est peut-être pas située sur la côte, mais cela ne veut pas dire que le duché de Milan n'a pas droit à sa part. Il faut que tous sachent que ceux qui apportent à Milan les richesses de ce monde seront considérés avec bienveillance à la cour."
 rulership_of_enlightened_principals: "Gouverner sur des principes éclairés"
 rulership_of_enlightened_principals_desc: "Avec le soutien apporté aux philosophes, de nouvelles théories et de nouveaux principes commencent à voir le jour. Si nous structurons notre gouvernement selon ces principes, plus de gens nous soutiendront, du moins ceux qui comptent vraiment pour nous."
 BYZ_ideas: "Doctrines byzantines"
 BYZ_ideas_start: "Traditions byzantines"
 BYZ_ideas_bonus: "Ambitions byzantines"
 regulations_for_mercenaries: "Règlements pour les mercenaires"
 regulations_for_mercenaries_desc: "Nous n'aimons pas les mercenaires, nous ne voulons pas les utiliser, mais en cas de besoin nous devons les utiliser. Si nous définissons ce que nous attendons des mercenaires, nous pourrons les recruter plus rapidement et pour moins cher."
 repopulation_of_countryside: "Repeuplement des campagnes"
 repopulation_of_countryside_desc: "La peste, les conflits et la guerre civile ont marqué la campagne, laissée à l'abandon et inutilisable. Nous devons encourager les gens à y retourner afin de reconstruire nos effectifs militaires."
 byz_state_admin_reform: "Lancer des réformes administratives"
 byz_state_admin_reform_desc: "Notre administration est une relique d'un âge révolu. Nous devons la repenser pour l'époque moderne. Commençons par les impôts : remplaçons le système actuel par un système d'employés salariés avec attribution de promotions au mérite. Ceci nous donnera davantage d'argent sans pour autant faire payer davantage aux paysans."
 byz_admin_power: "Pouvoir délégué"
 byz_admin_power_desc: "La grande faiblesse de notre système, c'est le pouvoir de l'empereur. Cet empereur autocratique et semi-divin détient tant de pouvoir que cela encourage les guerres civiles. En partageant une partie de ce pouvoir, nous réduisons les ambitions et ceux qui détiennent ce pouvoir ont tout intérêt à maintenir en place un système dont ils bénéficient."
 merchant_class: "Classe marchande byzantine"
 merchant_class_desc: "La richesse et le pouvoir vont ensemble. Avant, Constantinople était le centre du commerce méditerranéen. Ce ne sera peut-être plus jamais le cas, mais cela ne doit pas nous empêcher de chercher à prendre davantage d'importance."
 new_imperial_army: "La nouvelle armée impériale"
 new_imperial_army_desc: "Dans sa période de gloire, Byzance avait une grande armée. Nous aurons notre période de gloire. Réformons l'armée pour la rendre plus disciplinée que jamais."
 ecumenical_patriarch: "Restaurer le patriarcat œcuménique"
 ecumenical_patriarch_desc: "Notre sainte Église est en lambeaux depuis longtemps. Redonnons-lui sa grandeur d'antan."
 VIJ_ideas: "Doctrines vijaynagari"
 VIJ_ideas_start: "Traditions vijaynagari"
 VIJ_ideas_bonus: "Ambitions vijaynagari"
 vij_promo_trade: "Promouvoir le commerce"
 vij_promo_trade_desc: "Par nos terres passent des routes essentielles entre l'Orient et l'Occident. Nous devons faire en sorte que nos ports soient protégés pour que les capitaines y fassent escale et que nous puissions prélever des impôts."
 arab_horses: "Chevaux arabes"
 arab_horses_desc: "Les chevaux provenant de la péninsule arabique sont bien supérieurs à nos races locales. Nous utiliserons nos relations commerciales pour bénéficier d'un approvisionnement régulier de ces chevaux pour nos troupes."
 harsh_penal_code: "Code pénal sévère"
 harsh_penal_code_desc: "Le roi maintient la loi en tuant. Mettons en place un code pénal plus sévère et, surtout, assurons-nous qu'il soit appliqué afin que notre peuple se sente en sécurité dans le royaume."
 vij_tolerance: "Tolérance"
 vij_tolerance_desc: "Dans notre royaume, les hommes doivent bénéficier d'une grande liberté de déplacement, et ils peuvent vivre selon leurs propres croyances."
 carnatic_music: "Musique carnatique"
 carnatic_music_desc: "Nous devons résister aux invasions musulmanes sur tous les fronts. Les traditions musicales des États du Nord montrent déjà des signes d'influence. C'est un vrai blasphème, car la musique est un art divin provenant des Devas et des Devis. Nous montrerons au peuple hindou qui se charge de les défendre."
 adroit_diplomacy: "Diplomatie habile"
 adroit_diplomacy_desc: "Les nombreux envahisseurs du peuple hindou ont tous fini par montrer la même faiblesse : ils ont tendance à se battre entre eux. Nous devons toujours être prêts à tirer parti de cette faiblesse."
 army_for_city_of_victory: "Une armée pour la Cité de la Victoire"
 army_for_city_of_victory_desc: "Pour que la Cité de la Victoire soit digne de son nom, nous devons faire en sorte que son armée nous apporte des victoires. Assurons-nous que nos troupes soient formées et fières de leur rôle."
 AYU_ideas: "Doctrines d'Ayutthaya"
 AYU_ideas_start: "Traditions d'Ayutthaya"
 AYU_ideas_bonus: "Ambitions d'Ayutthaya"
 white_elephant: "L'éléphant blanc"
 white_elephant_desc: "Nous avons acquis un éléphant blanc. C'est un très bon présage et nous l'utiliserons à notre avantage. Grâce à ce prestige, nous pourrons repenser la bureaucratie de notre gouvernement. Nous allons en particulier séparer l'armée et le gouvernement pour que ceux qui prélèvent l'impôt nous l'envoient directement."
 corvee_system: "Le système des corvées"
 corvee_system_desc: "Tout homme de 18 ans doit être inscrit auprès de son responsable local, et cette information doit être transmise au gouvernement. Tout citoyen mâle peut accomplir un service dans l'armée (Phrai Thaan), et nous nous assurerons qu'il le fasse si besoin est."
 ayu_foreign_mercenaries: "Mercenaires étrangers"
 ayu_foreign_mercenaries_desc: "Nous avons constaté une présence de barbares étrangers ces derniers temps. Certains sont des marchands, d'autres des combattants. Utilisons-les dans nos armées."
 ayu_embassies: "Ambassades"
 ayu_embassies_desc: "Bon nombre de marchands opèrent dans nos eaux, ce qui nous apprend des choses sur de nombreux royaumes lointains. Nous devrions installer des ambassades dans ces pays afin de nous tenir informés des affaires du monde."
 trading_links: "Promouvoir les liens commerciaux"
 trading_links_desc: "Grâce à nos réseaux de contacts dans le monde entier, nous pouvons faire savoir que notre pays est un endroit sûr pour les marchands. Qu'ils viennent chez nous plutôt que chez les autres, et nous en tirerons les bénéfices."
 personal_executions: "Exécutions personnelles"
 personal_executions_desc: "Il est bon que le peuple constate notre engagement à faire respecter la justice. Dorénavant, le roi lui-même exécutera les criminels les plus odieux. On verra ainsi que notre royaume est bien tenu."
 phrai_luang: "Phrai Luang"
 phrai_luang_desc: "Le roi a décrété que tous les hommes libres assujettis au service militaire devenaient phrai luang, directement liés au roi, qui par la suite offre leurs services aux gouverneurs locaux. Ceci signifie que le roi possède tout le peuple et toute la terre."
 NOR_ideas: "Doctrines norvégiennes"
 NOR_ideas_start: "Traditions norvégiennes"
 NOR_ideas_bonus: "Ambitions norvégiennes"
 nor_fishing: "Incitation à la pêche"
 nor_fishing_desc: "Nos terres pauvres et nos longues côtes doivent inciter les gens à chercher fortune en pêchant dans les riches océans."
 natural_seamanship: "Marins nés"
 natural_seamanship_desc: "La diffusion de la pêche a vu le nombre de marins s'accroître dans le royaume. Notre marine devrait en tirer parti car de bons marins sont aussi importants que de bons navires."
 nor_shipbuilding: "Chantiers navals militaires"
 nor_shipbuilding_desc: "L'expansion de l'industrie de la pêche a également mené à celle de la construction navale. Nous disposons de nombreux ouvriers qualifiés pour développer notre industrie."
 call_of_our_forefathers: "L'appel des ancêtres"
 call_of_our_forefathers_desc: "Il y a longtemps, nos illustres ancêtres ont pris la mer pour établir des colonies dans le Nord. Nos épopées nous disent qu'ils ont même atteint une nouvelle terre, le Vinland. Nous devons suivre leurs traces."
 pioneer_spirit: "Esprit pionnier"
 pioneer_spirit_desc: "Aux temps anciens, notre peuple bravait la haute mer pour établir des colonies dans des terres lointaines. Réveillons cet esprit pionnier et faisons la même chose."
 seize_the_opportunity: "Saisir l'opportunité"
 seize_the_opportunity_desc: "Le monde regorge de richesses pour ceux qui veulent s'en emparer. Prenons ce que nous pouvons par le commerce plutôt que par le pillage."
 write_new_sagas: "Écrire de nouvelles épopées"
 write_new_sagas_desc: "Les esprits vifs préservent la connaissance\n...Des siècles passés\nChantées au couchant\n...Nos épopées sont notre héritage\nEt avec de la volonté\nChaque pays aura la sienne"
 OMA_ideas: "Doctrines omanaises"
 OMA_ideas_start: "Traditions omanaises"
 OMA_ideas_bonus: "Ambitions omanaises"
 association_with_unbelievers: "Association avec des infidèles"
 association_with_unbelievers_desc: "Il y a ceux qui pensent que nous ne devons jamais nous associer avec les infidèles. Nous avons déjà trop fait en ce sens, car ce n'est qu'en nous associant à eux que nous pourrons commercer avec eux."
 local_merchant_preference: "Priorité aux marchands locaux"
 local_merchant_preference_desc: "En théorie, un marchand peut être citoyen du monde et aller et venir dans les ports comme il l'entend. Nous allons donner la priorité aux marchands locaux, par exemple pour charger et décharger les marchandises, pour qu'ils aient toutes les raisons de vendre leurs produits chez nous."
 port_security_improvement: "Meilleure sécurité portuaire"
 port_security_improvement_desc: "Pour gagner de l'argent grâce au commerce, les navires doivent amarrer à nos ports. Nous devons nous assurer que les zones portuaires marchandes soient débarrassées de tous les criminels."
 secured_timber_supplies: "Approvisionnement fiable en bois"
 secured_timber_supplies_desc: "La péninsule arabique est célèbre pour bien des choses, mais pas pour ses forêts luxuriantes. Pour que nous demeurions la première puissance commerciale de l'océan Indien, nous devons faire en sorte d'avoir des arrivages réguliers de bois dans nos ports pour construire nos navires."
 end_of_shipbuilding_guilds: "Fin des guildes de construction navale"
 end_of_shipbuilding_guilds_desc: "Dès que des navires ont été construits en péninsule arabique, les guildes ont contrôlé cette activité. Elles ont rendu un grand service en maintenant cette tradition, mais désormais elles entravent le progrès. Nous devons ouvrir la construction navale à ceux qui en ont le talent."
 skilled_captains: "Capitaines talentueux"
 skilled_captains_desc: "Nous devons faire en sorte que nos capitaines soient les meilleurs marins et les meilleurs navigateurs. Ils pourront ainsi utiliser ces connaissances à leur avantage dans toutes les situations."
 expansion_of_trade_contacts: "Expansion de contrats commerciaux"
 expansion_of_trade_contacts_desc: "Nous devons faire en sorte que nos marchands soient les bienvenus où qu'ils aillent. Nous ferons tout ce qui est en notre pouvoir pour que tous les souverains que nous connaissons les accueillent."
 KOR_ideas: "Doctrines coréennes"
 KOR_ideas_start: "Traditions coréennes"
 KOR_ideas_bonus: "Ambitions coréennes"
 hanguel_alphabet: "L'alphabet hangeul"
 hanguel_alphabet_desc: "La langue coréenne est si différente du chinois qu'à part les plus éduqués, ceux qui essaient d'utiliser les caractères chinois restent illettrés. Notre nouvel alphabet permettra à tous de lire et d'écrire."
 grand_code: "Le grand code administratif de l'État"
 grand_code_desc: "Pour assurer un gouvernement stable et digne de ce nom, nous devons codifier précisément la manière dont ce gouvernement doit fonctionner. Ce sera la première constitution écrite de Corée."
 hyanyak_system: "Système Hyang'yak "
 hyanyak_system_desc: "L'agriculture étant le fondement de notre économie, la gestion des villages est au centre de tout. Nous mettrons en place un système de gouvernement pour chaque village afin de créer un sentiment de communauté."
 geobukseon: "Geobukseon"
 geobukseon_desc: "Nous devons défendre notre littoral, et pour ce faire, nous avons inventé le bateau-tortue. Ces titans lourdement armés aideront nos flottes à protéger nos côtes."
 hopae_system: "Le système Hopae"
 hopae_system_desc: "Le système Hopae est un système de carte d'identité qui exige que tous les Coréens portent sur eux un document contenant leur nom, lieu de naissance, statut et lieu de résidence. Ceci nous aidera à savoir qui sont les gens et où ils se trouvent."
 kyujanggak: "La Kyujanggak"
 kyujanggak_desc: "Pour aider le gouvernement de Corée, nous créerons une gigantesque bibliothèque royale qui renfermera la connaissance. Nous allons ainsi faire progresser la grande culture coréenne."
 kor_economy_reform: "Réformes économiques"
 kor_economy_reform_desc: "Il nous faut une réforme en profondeur du système d'imposition et nous avons besoin de davantage de personnes de talent. Même les fils des concubines pourront monter en grade. Ces réformes rapporteront davantage d'argent à l'État."
 BOH_ideas: "Idées bohémiennes"
 BOH_ideas_start: "Traditions bohémiennes"
 BOH_ideas_bonus: "Ambitions bohémiennes"
 compacta_of_prague: "Compacta de Prague"
 compacta_of_prague_desc: "Les croisades contre les hussites sont terminées et il est temps d'unir notre nation. Pardonnons-nous à tous pour que le peuple tchèque puisse vivre en paix."
 boh_elective_monarchy: "Monarchie élective"
 boh_elective_monarchy_desc: "Pendant trop longtemps, la noblesse irritable de Bohême a représenté une grande entrave à l'autorité royale. Nous devons dès maintenant faire en sorte que chaque nouveau monarque aura le soutien plein et entier de la noblesse avant son couronnement. Cela nous évitera bien des problèmes."
 wagenburg: "Wagenburg"
 wagenburg_desc: "Pendant les croisades contre les hussites, nos armées comptaient sur des forteresses mobiles pour remporter des batailles que nous allions perdre. Nous n'utiliserons peut-être pas toujours ces forts, mais des tireurs d'élite en position défensive représenteront une tactique de choix pour nos armées tchèques invincibles."
 letter_of_majesty: "Lettre de Majesté"
 letter_of_majesty_desc: "Les croisades contre les hussites ont laissé en héritage de dangereuses divisions sur les questions religieuses chez le peuple tchèque. Si la Bohême veut prospérer, nous devons mettre un terme à ces conflits qui nous divisent et restaurer l'ordre sur nos terres. Nous allons promulguer une lettre de majesté dans nos royaumes qui accordera la liberté de conscience à tous."
 hussite_legacy: "Héritage des croisades contre les hussites"
 hussite_legacy_desc: "L'Église de Rome devient de plus en plus réactionnaire face aux défis théologiques, mais en Bohême nous abordons cela de manière bien plus détendue. Les nouvelles idées ne nous effraient pas."
 kutnohorian_deal: "Le traité de Kutná Hora"
 kutnohorian_deal_desc: "La noblesse restera toujours sensible à ses prérogatives. Nous nous assurerons que les privilèges des nobles soient solidement garantis."
 czech_nationalism: "Nationalisme tchèque"
 czech_nationalism_desc: "Le peuple tchèque a fait front face à tous les désastres du monde. Nous avons montré notre résistance."
 ITA_ideas: "Doctrines italiennes"
 ITA_ideas_start: "Traditions italiennes"
 ITA_ideas_bonus: "Ambitions italiennes"
 no_a_geographical_construct: "Ceci n'est pas un assemblage géographique"
 no_a_geographical_construct_desc: "Depuis la chute de l'Empire d'Occident, l'Italie a été dominée par des puissances étrangères et divisée en de nombreuses entités. Ces puissances ricanent quand on leur parle d'Italie. Et maintenant, rient-elles toujours ? L'Italie s'est relevée."
 tradition_of_the_legion: "La tradition de la Légion"
 tradition_of_the_legion_desc: "À l'époque romaine, l'Italie dominait tout ce qui était utile de dominer. L'Italie est de retour et il est temps pour ses légions de se remettre en marche. Nous rappellerons à nos soldats la tradition de victoires dont ils sont les héritiers et ils seront régulièrement entraînés à les imiter. Les mules de Marius seront bientôt de nouveau en campagne."
 mare_nostrum: "Mare Nostrum"
 mare_nostrum_desc: "L'Italie possède une côte longue et vulnérable. La protéger est notre plus grande priorité. Nous devons faire comme Pompée le Grand et dominer ces mers pour que l'Italie soit en sécurité."
 office_of_censor: "Le poste de censeur"
 office_of_censor_desc: "À la grande époque de la République romaine, les censeurs avaient pour responsabilité de tenir la liste des citoyens pouvant faire le service militaire. Nous aussi, nous aurons ces censeurs qui détermineront qui est apte à servir dans les nouvelles Légions."
 italian_tax_reform: "Réforme fiscale italienne"
 italian_tax_reform_desc: "L'Empire d'Occident cessa d'être efficace quand il ne fut plus en mesure de lever l'impôt pour faire fonctionner son armée. Nous devons faire en sorte que cela ne se reproduise pas dans la Nouvelle Rome, phénix ressuscité de ses cendres."
 heir_to_the_empire: "Héritier de l'Empire"
 heir_to_the_empire_desc: "Le Saint-Empire romain germanique a échoué à prendre la relève de l'Empire d'Occident. Il est temps que l'Italie reprenne ce rôle et ressuscite ce grand empire."
 path_to_citizenship: "Le chemin vers la citoyenneté"
 path_to_citizenship_desc: "La force de l'Empire romain était que les peuples sous sa domination voulaient faire partie de l'Empire. Nous allons imiter ce système pour que ceux qui vivent sur nos domaines veulent eux aussi faire partie de notre empire."
 berber_ideas: "Doctrines berbères"
 berber_ideas_start: "Traditions berbères"
 berber_ideas_bonus: "Ambitions berbères"
 ber_barbary_pirates: "Pirates de Barbarie"
 ber_barbary_pirates_desc: "Les pirates de Barbarie étaient des pirates et des corsaires qui opéraient depuis l'Afrique du Nord, principalement depuis les ports de Tunis, Tripoli et Alger. Financer ces marins endurcis nous permettra de disposer d'une grande flotte."
 desert_warfare: "Guerre dans le désert"
 desert_warfare_desc: "Les armées berbères étaient expertes en guerre de harcèlement et utilisaient brillamment le terrain inhospitalier de l'Afrique du Nord pour épuiser leurs adversaires avant de leur porter le coup fatal."
 trans_saharan_trade: "Commerce transsaharien"
 trans_saharan_trade_desc: "Les caravanes des grandes routes du Sahara transportaient du sel depuis l'Afrique du Nord et des esclaves depuis les royaumes subsahariens. Ces routes déclinèrent après l'établissement de comptoirs portugais en Afrique de l'Ouest mais ils demeurèrent une importante source de revenus jusqu'au milieu du XIXe siècle."
 corsairs: "Corsaires"
 corsairs_desc: "Comme de nombeux autres peuples vivant sur les côtes, les Berbères complétaient leurs revenus de pêche et d'agriculture par de la piraterie. Ceci signifiait que les souverains d'Afrique du Nord avaient à leur disposition de nombreux marins expérimentés qu'ils pouvaient utiliser dans leurs flottes."
 tuareg_cavalry: "Cavalerie touarègue"
 tuareg_cavalry_desc: "Les Touaregs chevauchaient des chameaux et, armés de leur lance, ils constituaient une menace réelle face à la cavalerie régulière en raison de la peur et de la désorientation causée aux chevaux par les chameaux."
 dual_diplomacy: "Diplomatie double"
 dual_diplomacy_desc: "Les sultans d'Afrique du Nord pratiquaient une politique d'alliances flottantes : alliés au sultan ottoman un jour, aux chrétiens de la péninsule ibérique le lendemain, tout cela dans le but de préserver leur indépendance."
 brothers_barbarossa: "Les frères Barberousse"
 brothers_barbarossa_desc: "Corsaires au service du sultan ottoman, Khayr ad-Din et Arudj Barberousse terrorisèrent la Méditerranée chrétienne au début du XVIe siècle, triomphant de l'Espagne dans de nombreuses batailles navales grâce à leur utilisation efficace des galères de combat."
 indian_muslim_ideas: "Doctrines du sultanat indien"
 indian_muslim_ideas_start: "Traditions du sultanat indien"
 indian_muslim_ideas_bonus: "Ambitions du sultanat indien"
 tolerate_idol_worshippers_i: "Tolérer le culte des idoles"
 tolerate_idol_worshippers_i_desc: "Le grand prophète Moïse nous a montré qu'adorer un veau offensait Dieu. Les adorateurs d'idoles continuent à s'accrocher à leurs coutumes, mais Allah est empli de compassion et de miséricorde. Nous ferons notre devoir en nous assurant que tous nos sujets reçoivent notre protection, et nous attendrons qu'ils aillent vers Allah."
 persian_court: "Langue perse à la cour"
 persian_court_desc: "Nous devons faire en sorte que chacun, d'où qu'il vienne (nous allons partir du principe que vous n'êtes pas pauvre) peut comprendre ce que nous faisons et peut nous faire part de ses problèmes. Nous allons faire la promotion de la langue perse comme langue de la cour, mais aussi dans la littérature, dans la poésie, dans la culture et dans les sciences. Tous ceux qui voudront nous parler sauront en quelle langue il faut le faire."
 comphrehensive_land_survey: "Cadastre intégral"
 comphrehensive_land_survey_desc: "Afin de savoir qui doit payer l'impôt, nous devons d'abord savoir qui possède quoi. Nous allons mettre en place un cadastre intégral et nous assurer qu'il soit tenu à jour. Nous toucherons ainsi tous les impôts qui nous reviennent."
 counting_the_people: "Recensement"
 counting_the_people_desc: "Maintenant que nous savons qui possède quoi, la suite logique est de savoir qui vit où. Nous saurons ainsi où chercher lorsque nous aurons besoin d'hommes pour nos armées."
 equality_under_law: "Tous égaux devant la loi"
 equality_under_law_desc: "Le développement du commerce a entraîné celui d'une classe marchande. Cependant, l'aristocratie terrienne traditionnelle tirerait injustement parti de sa position pour s'approprier les gains des marchands. Il faut que cela cesse, et à partir d'aujourd'hui, tous ceux qui sont assez riches sont égaux devant la loi."
 high_court_culture: "Culture de la haute cour"
 high_court_culture_desc: "La mise en avant de la langue perse a, avec les années, entraîné une prolifération de grands poètes et de grands écrivains qui utilisent la langue pour créer des œuvres sophistiquées et d'une qualité artistique sans pareille. Depuis les pays voisins, on vient s'émerveiller de leur talent et déjà la nouvelle génération se prépare à produire des œuvres encore meilleures."
 sultanate_bureaucracy: "La bureaucratie du sultanat"
 sultanate_bureaucracy_desc: "La bureaucratie gouvernementale est une institution en soi, et y faire appliquer notre volonté y est bien trop compliqué. Nous devons la réformer pour qu'elle réponde à nos exigences."
 horde_ideas: "Doctrines de la Horde"
 horde_ideas_start: "Traditions de la Horde"
 horde_ideas_bonus: "Ambitions de la Horde"
 life_of_steppe_warrior: "La vie d'un guerrier des steppes"
 life_of_steppe_warrior_desc: "La steppe aride est un lieu oppressant et sans pitié pour ceux qui n'y sont pas préparés. Notre peuple est habitué à vivre dans les environnements les plus rudes, nous sommes résistants et nous savons nous y prendre pour survivre. Nous ferons en sorte que tous nos soldats partagent leur expérience et puissent avoir des chances de survie encore meilleures."
 horse_supplies: "Approvisionnement en chevaux"
 horse_supplies_desc: "La guerre est plus rude pour les chevaux que pour les hommes et nous devons faire le nécessaire pour que notre cavalerie soit bien approvisionnée. Nous devons disposer de suffisamment de chevaux en tout temps pour que nos armées restent fortes, et ce, sans nous ruiner."
 steppe_leaders: "Chefs des steppes"
 steppe_leaders_desc: "Conserver nos anciennes traditions de chasse nous permet de faire mener nos armées par des hommes qui savent comment utiliser les chevaux au combat. Notre commandement s'en trouve amélioré."
 traditions_of_the_great_khan: "Traditions du Grand Khan"
 traditions_of_the_great_khan_desc: "Le Grand Khan faisait trembler le monde par la terreur qu'inspiraient ses cavaliers et ses ambitions. Nous devons restaurer ces traditions pour que le monde tremble aussi devant nos armées."
 tradition_of_conquest: "La tradition de la conquête"
 tradition_of_conquest_desc: "Conquérir un peuple n'est pas une mince affaire, certains ne sont pas prêts pour notre gouvernement éclairé. Nous avons cependant découvert qu'il existait des méthodes plus simples que d'ériger des montagnes de crânes ennemis pour faire venir des gens dans notre empire. C'est quelque chose que nos ancêtres n'ont jamais compris."
 logistics_of_khan: "La logistique du Khan"
 logistics_of_khan_desc: "On oublie facilement que les conquêtes du Grand Khan était aussi bien le fait d'une logistique supérieure que d'une force militaire supérieure. Nous devons reproduire les techniques du Grand Khan tout en les adaptant à notre époque. Nous aurons ainsi de plus grandes opportunités de conquêtes."
 glory_of_conquest: "La gloire de la conquête"
 glory_of_conquest_desc: "Que tous sachent qu'un garçon n'est pas un homme tant qu'il n'a pas chevauché avec notre armée invincible. Qu'il ne peut pas prendre femme tant qu'il n'a pas pris la femme d'un autre. Qu'il n'est pas digne d'avoir sa propre hutte tant qu'il n'a pas brûlé celle d'un autre. Le service militaire doit être la seule voie vers l'âge adulte."
 theocracy_ideas: "Doctrines divines"
 theocracy_ideas_start: "Traditions divines"
 theocracy_ideas_bonus: "Ambitions divines"
 holy_order: "Ordre sacré"
 holy_order_desc: "Seuls ceux dont la foi est la plus pure peuvent devenir fantassins dans l'armée du Christ. Être pur d'esprit et de corps fait de l'homme non seulement un soldat lié aux cieux, mais aussi un guerrier d'exception. Ces soldats forment le noyau d'une armée qui fera face à ceux qui osent l'attaquer."
 church_administration: "Administration de l'Église"
 church_administration_desc: "Les clercs, de par leur instruction virtuellement universelle, sont une espèce rare en ces temps obscurs. Ils sont non seulement capables de lire les écritures, ils sont aussi de très efficaces administrateurs."
 true_defender_of_the_faith: "Vrai défenseur de la foi"
 true_defender_of_the_faith_desc: "Nos châteaux sont nos églises et nous les défendrons jusqu'au dernier. Nous nous tiendrons sur leurs remparts au nom de notre seigneur Jésus-Christ et aucun de nous ne faillira."
 turn_the_other_cheek: "Tendre l'autre joue"
 turn_the_other_cheek_desc: "Lorsque l'ennemi sera là, ne lui venez pas en aide, car il est votre ennemi. Ne lui portez pas assistance, car il est contre vous. Ne lui offrez pas le gîte, car il est votre damnation. Aucun de nous n'aidera son ennemi. Nous tendrons l'autre joue, comme Jésus l'aurait fait."
 onward_christian_soldiers: "En avant, soldats chrétiens"
 onward_christian_soldiers_desc: "Le devoir de tout soldat chrétien n'est pas de se rendre à la guerre mais de rester chez soi pour défendre les forteresses du Christ."
 render_unto_ceasar: "Rendre à César"
 render_unto_ceasar_desc: "''Alors il leur dit, rendez à César ce qui appartient à César''"
 no_witches: "Ne tolérons pas les sorcières"
 no_witches_desc: "Les sorciers et les sorcières sont partout. La mauvaise influence de leurs assemblées est partout. L'ultime devoir de tout citoyen est d'assister la Sacrée congrégation de l'Inquisition universelle dans sa quête contre ces viles pratiques."
 default_ideas: "Doctrines nationales"
 default_ideas_start: "Traditions nationales"
 default_ideas_bonus: "Ambitions nationales"
 increase_discipline: "Préserver nos troupes"
 increase_discipline_desc: "Si nous voulons survivre et prospérer dans ce monde hostile, nous avons besoin d'hommes, et nous avons surtout besoin d'avoir autant d'hommes que possible après les batailles. Mettre la priorité sur l'entraînement aidera nos hommes à vivre pour mourir un autre jour."
 increase_taxation: "Réforme fiscale"
 increase_taxation_desc: "S'il est une chose dont nous ne pouvons faire abstraction, c'est le besoin d'argent. Une réforme fiscale nous assurera d'avoir l'argent dont nous avons besoin."
 cheaper_mercenaries: "Contrats régulés"
 cheaper_mercenaries_desc: "Les mercenaires sont vraiment des mercenaires lorsqu'il s'agit de se faire payer. Si nous faisons en sorte d'avoir des contrats mieux gérés et de les payer rapidement, nous pourrons négocier de meilleures conditions."
 increased_trade_power: "Droit des contrats"
 increased_trade_power_desc: "Appliquer à un champ plus large notre expérience des contrats signés avec les mercenaires pour leur donner un fondement légal, voilà qui serait une bonne idée. Savoir que votre partenaire en affaires sera forcé de tenir sa parole permet au commerce de prospérer."
 increased_manpower: "Armée de paysans"
 increased_manpower_desc: "Les hommes ne sont pas un problème. Mais les trouver et leur faire porter l'uniforme, c'est autre chose. Un système de levées de troupes régulières utilisant nos paysans toujours volontaires nous aidera à disposer de davantage d'hommes, même si ça ne suffit jamais vraiment."
 increased_trade_steering: "Statut des marchands"
 increased_trade_steering_desc: "Par tradition, la terre était la seule marque de statut : c'est par la terre que viennent la richesse et le pouvoir. Avec le commerce, une nouvelle manière de s'enrichir est apparue. Si nous faisons en sorte que la nouvelle classe marchande reçoive de la reconnaissance pour ses réussites au pays, nous les encouragerons à être plus agressifs vis-à-vis de la compétition à l'étranger."
 increased_production_income: "Renforcement du régime foncier"
 increased_production_income_desc: "Si nous faisons en sorte que le régime foncier soit reconnu et renforcé, nous donnerons aux propriétaires actuels la motivation nécessaire pour améliorer leur terre et produire davantage."
 lawcode_of_suleiman_01: "Le code de Soliman"
 lawcode_of_suleiman_01_desc: "Soliman est un des grands souverains de l'histoire : soldat, légiste et réformateur. En fait, si l'Occident le connaît comme Soliman le Magnifique, dans son pays on l'appelle le Législateur. Un aspect central de ses réformes a été la refonte des impôts, en particulier ceux prélevés sur les juifs et sur les chrétiens, ainsi qu'un impôt sur les produits manufacturés et des mesures destinées à combattre la corruption."
 MCH_ideas: "Doctrines mandchoues"
 MCH_ideas_start: "Traditions mandchoues"
 MCH_ideas_bonus: "Ambitions mandchoues"
 united_three_jurchens: "Les trois Jurchens unis"
 united_three_jurchens_desc: "En unissant les trois tribus de Haixi, Jianzhou et les Jurchens sauvages, nous pouvons fonder une véritable dynastie pour dominer la Mandchourie."
 the_manchu_alphabet: "Alphabet mandchou"
 the_manchu_alphabet_desc: "L'écriture jurchène créée par l'empereuru Aguda est perdue. Notre peuple doit avoir recours aux scribes mongols pour consigner chaque document tandis que les illettrés chinois Han et mongols ne peuvent comprendre leur langue que si on la parle. Conversion de l'alphabet mongol, le nouvel alphabet mandchou serait adapté au peuple et faciliterait le travail de notre administration."
 manchu_eight_banners: "Les Huit Bannières"
 manchu_eight_banners_desc: "En associant notre armée tribale au système traditionnel de compagnies Niru, la force centralisée et très organisée des Huit Bannières voit le jour."
 link_with_the_mongol_dynasty: "Liens avec la dynastie mongole"
 link_with_the_mongol_dynasty_desc: "Épouser la princesse Borjigin venue du Chahar mongol nous permet de commander aux puissants cavaliers mongols plus facilement."
 the_green_standard_army: "L'armée à l'Étendard vert"
 the_green_standard_army_desc: "Acceptons les soldats déçus de l'armée des Ming et créons l'armée à l'Étendard vert"
 pigtail_or_death: "La natte de la mort"
 pigtail_or_death_desc: "En exécutant ceux qui refusent de se raser le devant de la tête et de se tresser les cheveux en une natte, la supériorité et la domination des Mandchous sur les peuple conquis reste à l'esprit de tous : même en temps de paix, tous savent qu'il est futile de se rebeller contre nous."
 the_chinese_rules: "Les lois chinoises"
 the_chinese_rules_desc: "L'administration à la chinoise est efficace et mérite d'être apprise : adoptons des lois chinoises et utilisons des administrateurs chinois pour diriger notre empire plus facilement."
 PAL_ideas: "Idées du Palatinat"
 PAL_ideas_start: "Traditions du Palatinat"
 PAL_ideas_bonus: "Ambitions du Palatinat"
 imperial_vicar_and_archsteward: "Vicaire impérial et grand régisseur"
 imperial_vicar_and_archsteward_desc: "En tant que vicaire impérial et grand régisseur du Saint-Empire romain germanique, nous bénéficions de la bonne réputation associée à notre rang impérial."
 heidelberg_university: "Université de Heidelberg"
 heidelberg_university_desc: "La Ruprecht-Karls-Universität de Heidelberg est la plus ancienne université d'Allemagne. Elle accueille des étudiants venus de tout le continent et s'est développée pour devenir un centre culturel et académique. C'est pourquoi il nous est beaucoup plus facile d'y découvrir des personnes de talent et de les embaucher à la cour."
 center_of_reformation_in_southern_germany: "Le centre de la Réforme dans le sud de l'Allemagne"
 center_of_reformation_in_southern_germany_desc: "Notre royaume est un important centre pour la religion réformée et nous devons tirer parti de cette position. En soutenant les factions réformées à l'étranger, nous pouvons affaiblir nos rivaux tout en nous renforçant nous-mêmes..."
 bibliotheca_palatina: "Bibliotheca Palatina"
 bibliotheca_palatina_desc: "En rassemblant la collection de la bibliothèque de l'abbaye de Saint-Gall, de l'église du Saint-Esprit, de la bibliothèque de l'Université de Heidelberg et d'autres bibliothèques dans nos châteaux et dans l'abbaye de Lorsch, nous avons fondé la Bibliotheca Palatina, la plus importante bibliothèque de la Renaissance allemande. Avec une telle réserve de connaissances à notre disposition, il est certain que les sciences et la philosophie progresseront plus rapidement dans notre territoire."
 heidelberg_catechism: "Le catéchisme de Heidelberg"
 heidelberg_catechism_desc: "Destiné à être utilisé par la doctrine catholique réformée, le catéchisme de Heidelberg est un document confessionnel publié à notre demande. Le catéchisme est adopté comme l'une des trois formes d'unité par l'Église réformée. Cette réussite nous aidera certainement à convertir davantage de personnes à la foi réformée."
 hortus_palatinus: "Hortus Palatinus"
 hortus_palatinus_desc: "Le jardin du Palatinat a été commandé par Frédéric V, électeur palatin, en 1614. Il est rapidement devenu célèbre dans tout le continent comme la huitième merveille du monde et comme le plus beau jardin allemand de la Renaissance."
 mannheim_school_of_orchestra: "L'école de Mannheim"
 mannheim_school_of_orchestra_desc: "Nos seigneurs sont toujours les plus grands mécènes, en particulier pour l'orchestre. Sous notre parrainage, Johan Stamitz et d'autres talentueuses personnes ont fondé l'école de Mannheim, réputée dans le monde entier."
 NOV_ideas: "Doctrines de Novgorod"
 NOV_ideas_start: "Traditions de Novgorod"
 NOV_ideas_bonus: "Ambitions de Novgorod"
 northern_center_of_arts: "Centre artistique dans le Nord"
 northern_center_of_arts_desc: "La ville de Novgorod est un important centre culturel d'Europe. Des histoires épiques fondées sur un haut degré d'alphabétisation, de belles icônes et une architecture grandiose augmentent le prestige de cette ville florissante et de la nation toute entière."
 city_of_churches: "La cité des églises"
 city_of_churches_desc: "Novgorod comporte plus de 80 églises orthodoxes, notamment la Dom Svyatoy Sofiy. Ces églises font partie des plus grands propriétaires terriens de la principauté. De par leur richesse et leur prestige religieux, elles influencent la population de bien des manières et rendent nos citoyens plus pieux."
 ivans_hundred: "Les Cent d'Ivan"
 ivans_hundred_desc: "Les dirigeants des Cent d'Ivan, notre guilde marchande locale, sont membres permanents du tribunal de commerce de Novgorod et du conseil dirigeant de la république de Novgorod. Grâce à leur implication dans la politique et dans les accords conclus entre la noblesse et eux, la prospérité commerciale de notre nation est faite pour durer."
 control_of_the_hanseatic_kontor: "Contrôle du Kontor hanséatique"
 control_of_the_hanseatic_kontor_desc: "Peterhof est une zone est une zone fermée de Novgorod dans laquelle les marchands de la Ligue hanséatique bénéficient de privilèges commerciaux. Si nous pouvons accroître notre contrôle sur ces marchands indépendants, le commerce dans la mer Baltique sera plus facile et plus rentable."
 grand_dukes_army: "L'armée du grand-duc"
 grand_dukes_army_desc: "Mener les troupes au combat est le devoir le plus important du grand-duc. Sous son commandement volontaire, nous pouvons mobiliser davantage de soldats."
 exploration_tradition: "Financer les ushkuiniks"
 exploration_tradition_desc: "Les pirates ushkuiniks qui suivent le mode de vie des Vikings sont un outil efficace pour nous débarrasser de la compétition. Malheureusement, une intervention extérieure, principalement de la part de Moscou, leur a porté un coup rude. Nous devons leur apporter une aide financière à nouveau et les faire reprendre la mer pour rappeler à tous qui sont les véritables maîtres du Nord..."
 baltic_shipyard: "Chantier naval sur la Baltique"
 baltic_shipyard_desc: "Construisez un grand chantier naval sur la côte est de la Baltique et dominez le commerce maritime !"
 ETH_ideas: "Doctrines éthiopiennes"
 ETH_ideas_start: "Traditions éthiopiennes"
 ETH_ideas_bonus: "Ambitions éthiopiennes"
 solomonid_claim: "Revendication de Salomon"
 solomonid_claim_desc: "Nos pères fondateurs descendent des monarques d'Aksoum, en droite lignée du roi Salomon et de la reine de Saba. Nous avons détrôné la dynastie Zagwe afin de légitimer notre règne et de rendre au royaume sa dynastie légitime."
 nagusa_negast: "Negusa Negast"
 nagusa_negast_desc: "Notre souverain est le roi des rois, l'héritier et le descendant des rois d'Aksoum et de leur premier souverain, Ménélik Ier, fils du roi Salomon et de la reine de Saba. Tous nos rois descendent des salomonides et l'héritage ne doit pas nécessairement se transmettre de père en fils."
 hostile_borders: "Frontières hostiles."
 hostile_borders_desc: "Notre grand royaume a connu de nombreuses invasions étrangères et de nombreuses agressions. Nous avons repoussé de nombreuses tentatives de la part de nos rivaux de s'emparer de notre royaume ancestral."
 diplomatic_demeanor: "Attitude diplomatique"
 diplomatic_demeanor_desc: "Malgré les desseins de nos ennemis et de nos rivaux concernant notre nation, et comme nous sommes la seule nation chrétienne entourée d'une mer de nations infidèles, d'hérétiques et de païens, nous sommes souvent au centre des intrigues orientales et occidentales. Nous sommes donc prêts à faire des compromis pour parvenir à des conclusions qui avantagent notre royaume."
 the_ark_of_the_covenant: "L'Arche d'alliance"
 the_ark_of_the_covenant_desc: "Nous sommes la seule nation à détenir l'Arche d'alliance sacrée après son appropriation en secret par Ménélik Ier avec l'aide de Dieu il y a des milliers d'années. Elle a été dissimulée au public de peur que l'on nous vole notre trésor national sacré. Des répliques de l'Arche ont été placées dans chacune de nos églises pour rappeler à tous que notre royaume a été béni par Dieu."
 eth_expansionist_policy: "Politique expansionniste"
 eth_expansionist_policy_desc: "Afin d'assurer le contrôle de nos terres, nous devons étendre notre hégémonie au-delà de notre domaine, les hautes-terres d'Éthiopie. Les ennemis qui nous entourent apprendront à craindre les successeurs du roi Salomon et les vrais détendeurs de l'Arche d'alliance."
 eth_reformed_armies: "Armées réformées"
 eth_reformed_armies_desc: "Nos guerriers sont souvent peu disciplinés et foncent au combat sans vraiment réfléchir. En nous inspirant des tactiques et des méthodes de combat de nos voisins plus avancés dans ce domaine, nous pouvons faire front et combattre sur un pied d'égalité avec nos ennemis."
 DAI_ideas: "Doctrines Dai Viet"
 DAI_ideas_start: "Traditions Dai Viet"
 DAI_ideas_bonus: "Ambitions Dai Viet"
 the_great_proclamation: "La Grande Proclamation"
 the_great_proclamation_desc: "Cette proclamation, Bình Ngô dai cáo, la Grande Proclamation lors de la pacification des Wu, était un édit écrit en chinois classique par Nguyen Trãi, ami proche de notre libérateur Lê Loi en 1428. Il annonçait la pacification totale de nos anciens suzerains Ming qui venaient d'accepter notre indépendance. Cet édit doit faire naître la peur dans les cœurs des empereurs Ming car ils avaient échoué à honorer l'héritage de leur ancêtre Zhu Yuanzhang, l'ancien roi de Wu et fondateur de la dynastie Ming. Cet édit montre aussi nos traditions et notre ténacité, et constitue un rappel permanent du fait que la justice l'emporte toujours. Il ne sert pas seulement à invoquer notre fierté nationale, mais aussi à montrer nos éloquentes qualités littéraires."
 confucian_revival: "Renouveau confucéen"
 confucian_revival_desc: "Après vingt ans sous le règne des Ming, nous avons connu de nombreux soulèvements dans notre société. Après notre indépendance et notre reconnaissance par la Chine, nous avons institué de nombreux changements au niveau bureaucratique, notamment une réforme du service civil et de nos lois. Le nouveau gouvernement s'avéra juste et efficace, et constitue une adaptation réussie du système confucéen chinois appliqué à un gouvernement hors de Chine."
 autonomous_villages: "Villages autonomes"
 autonomous_villages_desc: "Même si notre gouvernement était bien structuré, la bureaucratie ne s'étendait pas jusqu'aux petits villages : la plupart de ces villages étaient gérés par des chefs et se gouvernaient seuls. En déléguant de nombreuses questions domestiques aux villages eux-mêmes, nous pouvons nous concentrer sur la défense du pays face aux attaques de nos rivaux et de nos ennemis. Nous pouvons faire en sorte d'honorer le mandat des Cieux car les lois de l'empereur donnent la priorité aux coutumes de chaque village."
 village_militia: "Milice de village"
 village_militia_desc: "L'ossature de notre armée, ce sont les paysans dévoués qui défendent nos frontières et aident à repousser les envahisseurs. Ils ont même contribué à nos nombreuses victoires contre les Mongols, les Chinois et plus tard les Mandchous, et nous ont aidés lors de notre conquête d'une grande partie de l'Indochine."
 don_dien: "Don Dien"
 don_dien_desc: "Le système de colonisation terrienne hérité des Chinois a été utilisé pour soustraire du territoire à nos rivaux et voisins du sud et de l'ouest. Grâce à ce système, des colonies militaires ont été fondées dans lesquelles nos soldats et nos paysans sans terre ont défriché des terres et commencé une production de riz. Ensuite, ils ont établi des villages dans ces nouvelles régions, défendus par les soldats et les paysans organisés en milice. Après trois ans, les villages étaient intégrés dans le système administratif vietnamien et on construisait une salle de réunion communale dans le village. Les ouvriers avaient la possibilité de partager les terres communales données par l'État à chaque village, le reste des terres appartenant à l'État. À mesure qu'on défrichait de nouvelles terres, on y construisait de nouveaux villages selon le même principe, puis les soldats et les paysans sans terre allaient coloniser de nouvelles terres un peu plus loin."
 thuan_thien: "Thuan Thiên"
 thuan_thien_desc: "Thuan Thiên ou la Volonté de Dieu était le nom de l'épée légendaire portée par noter libérateur Lê Loi. Quand il portait cette épée, il avait la force de mille hommes et put ainsi nous débarrasser du joug chinois. Lê Loi est considéré comme l'incarnation parfaite du chef confucéen idéal, juste, sage et habile. Tous les empereurs qui ont succédé à Lê Loi ont été comparés à lui, et la plupart de ces empereurs ont été jugés inférieurs. Nos empereurs tentent d'atteindre les idéaux définis par les principes confucéens dans des circonstances exceptionnelles afin de rendre hommage à l'héritage de leurs ancêtres. Par notre souci d'imprégner notre gouvernement de principes confucéens et de nous assurer que la terre soit en harmonie avec ces rituels, nous avons pleinement mis en œuvre le mandat des Cieux. Aucun rival ne pourra remettre en question notre légitimité car nous l'avons pleinement affirmée."
 literary_reform: "Réforme littéraire"
 literary_reform_desc: "Depuis des siècles, nous écrivons en chinois classique.  Cependant, notre langue s'écrit en Chu Nom, un alphabet basé sur le Chu Han, l'écriture classique chinoise. Le Chu Nom n'était pas normalisé et n'était que peu utilisé par comparaison avec le chinois classique et nous avons connu un besoin urgent de nationaliser notre écriture pour des besoins administratifs."
 SAV_ideas: "Doctrines savoyardes"
 SAV_ideas_start: "Traditions savoyardes"
 SAV_ideas_bonus: "Ambitions savoyardes"
 repel_the_french: "Repousser les français"
 repel_the_french_desc: "Cette terre appartient à la maison de Savoie depuis qu'Umberto Ier a pris ce titre en 1032, mais les Français ont longtemps rêvé d'une suprématie sur l'Italie et nous nous trouvons sur la trajectoire de leurs ambitions. Nous devons être prêts s'ils venaient à nous rendre visite à nouveau."
 the_shroud_of_turin: "Le suaire de Turin"
 the_shroud_of_turin_desc: "Le suaire dans lequel le Christ fut enveloppé fut retrouvé sur nos terres en l'an 1390 et depuis, il est un bien précieux de la maison de Savoie. Exposons le suaire de Turin et voyons les pèlerins accourir au Piémont avec leurs richesses."
 sav_mercenary_tradition: "Tradition mercenaire"
 sav_mercenary_tradition_desc: "Comme les autres États italiens, notre petite terre doit souvent compter sur des mercenaires pour soutenir voire remplacer notre armée régulière. Ce sont des indésirables mais une relation à long terme fonctionne à merveille pour faire des économies."
 crush_the_vaudois: "Écrasons les vaudois"
 crush_the_vaudois_desc: "La Réforme fait peut-être rage dans toute la chrétienté, mais chez nous, c'est un autre mouvement, plus ancien, qui nous menace : l'hérésie médiévale des valaisans, que l'on nomme aussi vaudois. Remettre ces vaudois à leur place apaisera les tensions religieuses sur nos terres."
 savoyard_flexibility: "Adaptabilité savoyarde"
 savoyard_flexibility_desc: "La maison de Savoie n'a pas dirigé ce territoire depuis le XIe siècle en ignorant les changements. Nous nous sommes au contraire construit une réputation d'opportunistes dont nous sommes fiers, et nous cherchons constamment de nouvelles occasions de faire progresser notre pays. Les traditionalistes trouvent cela de mauvais goût, mais cette attitude a ses avantages."
 alpine_tolls: "Douanes alpines"
 alpine_tolls_desc: "Posséder un petit nombre de points de passage sur notre territoire nous permet de prélever des taxes aux marchands qui désirent emprunter les routes commerciales passant par nos frontières."
 savoyard_legitimacy: "Légitimité savoyarde"
 savoyard_legitimacy_desc: "Notre aïeul Umberto Biancamano fut nommé comte de Savoie par l'empereur Henri II à l'époque où la dynastie ottonienne dirigeait encore l'empire. De nombreuses autres dynasties ont chuté mais la maison de Savoie d'Umberto perdure."
 SAX_ideas: "Doctrines saxonnes"
 SAX_ideas_start: "Traditions saxonnes"
 SAX_ideas_bonus: "Ambitions saxonnes"
 albertine_and_ernestine: "Branches albertine et célestine"
 albertine_and_ernestine_desc: "La maison de Wettin possédait deux branches principales et une pléthore de branches mineures. Si l'une de ces branches ne pouvait fournir d'héritier, les autres prenaient la relève."
 meissner_porcelain: "Porcelaine de Saxe"
 meissner_porcelain_desc: "La Saxe était le premier producteur européen de porcelaine, ce qui apportait richesse et prestige à la cour de Wettin."
 the_zwinger: "Le Zwinger"
 the_zwinger_desc: "Le Zwinger est un grand palais situé à Dresde, dans lequel se tenaient des banquets grandioses destinées à impressionner les dignitaires étrangers."
 wittenberg_university: "Université de Wittenberg"
 wittenberg_university_desc: "L'université saxonne de Wittenberg est des plus célèbres pour avoir hébergé et protégé Martin Luther et pour avoir servi de centre de la pensée protestante."
 corpus_evangelicorum: "Corpus Evangelicorum"
 corpus_evangelicorum_desc: "La Saxe était un membre proéminent des diverses ligues protestantes à maintenir une indépendance religieuse luthérienne, ce qui entraîna la création du Corpus Evangelicorum sous domination saxonne."
 sax_principal_line: "La branche principale"
 sax_principal_line_desc: "Le duché de Saxe fut divisé de nombreuses fois, mais toutes les branches annexes qui disparaissaient transféraient leur richesse à la branche principale."
 the_saxon_circle: "Le cercle saxon"
 the_saxon_circle_desc: "La Saxe et la Prusse partageaient une position dans le cercle supérieur du Saint-Empire romain germanique et lorsque les armées impériales étaient convoquées, elles marchaient comme un seul homme. Ceci fait que la discipline des Prussiens influence les troupes saxonnes."
 LIT_ideas: "Doctrines lituaniennes"
 LIT_ideas_start: "Traditions lituaniennes"
 LIT_ideas_bonus: "Ambitions lituaniennes"
 warlord_dukes: "Ducs chefs de guerre"
 warlord_dukes_desc: "Pendant deux siècles remarquables par leur violence guerrière, les ducs chefs de guerre lituaniens parvinrent à unifier en État guerrier un pays qui n'était auparavant qu'une vague fédération tribale, et à mener une résistance contre les ordres sacrés catholiques, puis à conquérir de vastes étendues de terre à l'est. Nos chefs militaires tirent leur inspiration de ces exploits."
 auksine_laisve: "Auksine Laisve"
 auksine_laisve_desc: "Auksine Laisve, un termie lituanien qui signifie Liberté dorée, est une série de lois et de privilèges qui placent les nobles du pays au-dessus des autres classes, et souvent même au-dessus du pouvoir du monarque et du Parlement. Importé de Pologne, ce système unique accroît la loyauté de la noblesse envers la Couronne tant que le roi ne tente pas de remettre en question la promesse d'entretenir cette liberté dorée accordée à la noblesse."
 magdeburg_laws: "Les lois de Magdebourg"
 magdeburg_laws_desc: "Une des conséquences de l'expansion lituanienne vers l'ouest fut l'introduction de lois provenant de cités allemandes dans de nombreuses zones urbaines du pays. Les lois de Magdebourg dans leur application locale gouverneront de nombreux aspects politiques et économiques liés à l'urbanisation du pays, que ce soit dans la planification urbaine, dans le commerce ou dans l'imposition."
 magnate_estates: "Les propriétés des magnats"
 magnate_estates_desc: "On appelle les magnats de Lituanie ''petits rois'' en raison de leurs vastes propriétés et de leurs armées privées. Ils défendent l'indivisibilité de leurs domaines et tentent d'en tirer le plus de revenus en développant un système qui ressemble sur bien des plans au système romain des latifundia."
 lithuanian_hussars: "Hussards lituaniens"
 lithuanian_hussars_desc: "Les hussards ailés sont la cavalerie lourde de Lituanie, mais aussi de Pologne. Introduits dans les deux pays par une réforme d'Étienne Báthory, roi de Pologne et grand duc de Lituanie, ils demeurent invaincus sur les champs de bataille d'Europe de l'Est pendant plus d'un siècle."
 statutes_of_lithuania: "Les ordonnances de Lituanie"
 statutes_of_lithuania_desc: "Les ordonnances de Lituanie sont une série de trois réformes légales qui rassemblent, unifient et actualisent les lois du royaume. Connues pour leurs peines sévères et l'introduction de la peine de mort, ces ordonnances sont comparables à de nombreux codes pénaux en vigueur aujourd'hui en Occident. Un crime donné doit toujours entraîner la même condamnation, peu importe la personne qui le commet, mais en pratique la paysannerie est toujours désavantagée. Les ordonnances de Lituanie inspireront par la suite une réforme similaire en Russie."
 lithuanian_renaissance: "Renaissance lituanienne"
 lithuanian_renaissance_desc: "La Lituanie connaît une Renaissance à la fin du XVe et au début du XVIe siècles. Inspirée par les idées réformatrices et l'influence italienne, les domaines de l'éducation, des arts, de l'architecture et de la littérature connaissent un essor à cette époque. La langue lituanienne est formalisée par écrit et les premières oeuvres littéraires en lituanien sont créées."
 IS_MOVING_FM: "Vous pouvez uniquement ordonner aux unités stationnaires d’effectuer une marche forcée."
 NO_MORALE_WHILE_FORCE_MARCH: "Les armées ne récupèrent pas de moral en cas de marche forcée."
 anatolian_beyliks_ideas: "Idées des Beyliks anatoliens"
 anatolian_beyliks_ideas_start: "Traditions des Beyliks anatoliens"
 anatolian_beyliks_ideas_bonus: "Ambitions des Beyliks anatoliens"
 travelling_ozan: "Périple en Ozan"
 travelling_ozan_desc: "Les Ozans chantent et jouent du saz, tout en perpétuant les traditions de Yunus Emre, Kaygusuz Abdal et Pir Sultan Abdal. Au fil des années, de nombreux récits, plus intéressants les uns que les autres, ont vu le jour. Ces poètes voyageurs font partie de la culture traditionnelle de notre peuple et doivent donc être soutenus."
 seljuq_marches: "Marches seldjoukides"
 seljuq_marches_desc: "Nombre de Beyliks turcs indépendants existaient déjà sous le sultanat seldjoukide, notamment dans les régions frontalières, afin d’assurer la sécurité contre l’Empire byzantin."
 akinci_cavalry: "Cavalerie Akîncî"
 akinci_cavalry_desc: "Notre cavalerie légère fait de fréquentes incursions sur les terres des infidèles voisins et parvient parfois à les coloniser."
 caravanserais: "Caravansérails"
 caravanserais_desc: "Nos caravansérails facilitent le commerce et l’échange d’informations entre les personnes qui, en provenance et à destination de la Chine et de l’Europe, parcourent notre pays. En construire davantage le long de la route de la soie nous permettra d’en tirer encore plus profit."
 anatolian_architecture: "Architecture anatolienne"
 anatolian_architecture_desc: "Notre architecture se développe au gré des nombreux caravansérails, bibliothèques, hammams, médersas et autres édifices construits dans des styles de plus en plus différents qui font la part belle à l’innovation ainsi qu’à l’originalité."
 legacy_seljuqs_empire: "Héritage du Grand empire seldjoukide"
 legacy_seljuqs_empire_desc: "Nous avons suffisamment gagné en puissance pour faire de notre État le successeur du Grand empire seldjoukide. Réjouissez-vous !"
 MAR_ideas: "Idées marathes"
 MAR_ideas_start: "Traditions marathes"
 MAR_ideas_bonus: "Ambitions marathes"
 tradition_of_military_service: "Tradition du service militaire"
 tradition_of_military_service_desc: "\"Les cavaliers marathes perpétuent une longue tradition en tant que \"\"bargirs\"\" pour les sultanats du Deccan. Suite aux nombreuses guerres livrées dans la région, la militarisation croissante du Deccan a fait de notre cavalerie l’une des forces les plus redoutables de l’Inde.\""
 forts_of_maharashtra: "Forts de Maharashtra"
 forts_of_maharashtra_desc: "Sur ces terres vallonnées et densément boisées, il est primordial de disposer de forts aussi nombreux que bien entretenus à des fins offensives comme défensives. L’entretien de nos nombreux forts doit être au cœur de nos préoccupations."
 peasant_soldiers: "Soldats paysans"
 peasant_soldiers_desc: "Les villages du Desh abritent des tas d’hommes qui seraient plus que ravis de rejoindre nos armées. Recrutons et formons tous les hommes parlant marathe pour servir au sein de nos forces."
 office_of_the_peshwa: "Bureau du Peshwâ"
 office_of_the_peshwa_desc: "Créons un bureau entièrement dédié aux affaires d’État et à ses armées. Fort d’un brillant ministre, le Peshwâ, notre pays pourra rapidement et efficacement s’étendre."
 encourage_ties_with_brahmin_financial_families: "Renforcement des liens avec les familles financières de brahmanes"
 encourage_ties_with_brahmin_financial_families_desc: "Le secteur financier de notre État est dominé par des familles de banquiers brahmanes. Offrons-leur la possibilité d’intégrer davantage notre État en les recrutant en tant que collecteurs d’impôts et en créant des réglementations afin de renforcer leurs droits et protéger leurs traditions. Ainsi, nous gagnerons la faveur de nos financiers et disposerons d’administrateurs aguerris."
 reform_the_bureaucracy: "Réforme de la bureaucratie"
 reform_the_bureaucracy_desc: "Un État en pleine croissance se doit de disposer d’une bureaucratie capable de rapidement évaluer les nouveaux territoires. Nous devons étendre et différencier notre bureaucratie en réexaminant les demandes en termes de revenus et en évaluant rapidement les demandes et la valeur des nouveaux territoires."
 expand_maratha_navy: "Développement de la flotte marathe"
 expand_maratha_navy_desc: "Les Occidentaux et les musulmans ne doivent pas dominer l’océan Indien. Il nous faut tout mettre en œuvre pour étendre notre flotte et créer des bases navales viables le long du littoral occidental."
 TAU_ideas: "Idées taungues"
 TAU_start: "Traditions birmanes"
 TAU_bonus: "Ambitions birmanes"
 legacy_of_the_pagan_dynasty: "Héritage de la dynastie de Pagan"
 legacy_of_the_pagan_dynasty_desc: "La dynastie de Pagan fut à l’origine du premier royaume birman. Si nous réussissons à unifier son territoire le long de l’Ayeyarwady, d’autres pays nous reconnaîtront en tant que successeurs de l’ancien royaume de Pagan."
 mandala_system: "Système de Mandala"
 mandala_system_desc: "En Asie du Sud-Est, les relations entre le seigneur et ses vassaux sont régies selon le principe de Mandala, ou cercle. Le seigneur contrôle le pays du centre et ses vassaux disposent d’une plus grande indépendance. Moyennant de bonnes relations avec nos vassaux, nos tributaires nous verseront des tributs et mettront des hommes à notre disposition en temps de guerre."
 nat_worship: "Vénération des nats"
 nat_worship_desc: "Les nats sont des esprits birmans souvent honorés parallèlement à la pratique bouddhiste. Les 37 grands nats ainsi que les autres petits esprits sont vénérés, notamment dans les régions rurales. Cette tradition populaire unit nos sujets."
 bayingyi: "Bayingyi"
 bayingyi_desc: "\"Des Européens ont fait leur apparition dans notre royaume. En leur offrant des terres, ces \"\"bayingyis\"\" accepteront de servir au sein de notre armée.\""
 chakravartin: "Chakravartin"
 chakravartin_desc: "Le Chakravartin est un dirigeant universel idéal dans les religions hindouiste et bouddhiste. Il règne avec éthique et bienveillance sur le monde entier. Son aura n’est pas que spirituelle, elle est aussi temporelle."
 manu_kye_dhammathat: "Manu Kye Dhammathat"
 manu_kye_dhammathat_desc: "Si nous réussissons à compiler nos lois et coutumes au sein d’un nouveau livre rédigé en birman, ce Manu Kye Dhammathat, le Livre de la loi Manu Kye, gagnera en popularité parmi nos sujets."
 the_hluttaw: "Hluttaw"
 the_hluttaw_desc: "\"Le \"\"Hluttaw\"\" est le conseil central des ministres de notre cour. Ses activités fiscales, exécutives et judiciaires constituent les organes administratifs de notre nation.\""
 rajput_ideas: "Idées rajpoutes"
 rajput_ideas_start: "Traditions rajpoutes"
 rajput_ideas_bonus: "Ambitions rajpoutes"
 clan_loyalties: "Loyauté du clan"
 clan_loyalties_desc: "L’influence de notre clan s’étend bien au-delà de nos frontières. Nous pouvons compter sur les Rajpoutes de notre clan, venus de tout le nord de l’Inde, pour renforcer les rangs de nos armées."
 fortifying_rajputana: "Fortification du Rajpoutana"
 fortifying_rajputana_desc: "Les terres du Rajpoutana peuvent être particulièrement hostiles. Le seul moyen d’exercer un contrôle durable sur ces régions consiste à contrôler les impressionnantes forteresses qu’elles abritent. La réparation, l’entretien et la construction de telles fortifications doivent être notre priorité."
 marwari_horses: "Chevaux du Mârvar"
 marwari_horses_desc: "À l’instar de leurs maîtres, les chevaux des cavaliers rajpoutes sont entraînés pour le champ de bataille. On raconte qu’ils ne quittent le champ de bataille qu’à l’une des conditions suivantes : la victoire, la mort ou la mise en lieu sûr de leur cavalier blessé. En prenant bien soin de ces précieux étalons, nous assurerons la domination durable de nos cavaliers sur tous les champs de bataille indiens."
 rajput_resistance: "Résistance rajpoute"
 rajput_resistance_desc: "Les bardes rajpoutes content les récits des nombreuses batailles de notre peuple contre les envahisseurs étrangers ainsi que la manière dont nos ancêtres préféraient mourir plutôt que de s’avouer vaincus. Nous devons encourager cet esprit d’unité et offrir aux bardes de quoi composer de nouvelles ballades sur le thème du courage face à la mort."
 rajput_painting_school: "Création d’une école de peinture rajpoute"
 rajput_painting_school_desc: "Les peintres rajpoutes jouissent d’une excellente réputation. Nous devons encourager nos artistes à développer leurs compétences et renforcer la gloire de notre dynastie en créant une école de peinture propre à notre État."
 rajput_martial_ethos: "Génie martial"
 rajput_martial_ethos_desc: "L’éducation et les traditions des guerriers rajpoutes offrent une base solide dans laquelle recruter les officiers de nos armées. Pour pérenniser cet atout, il nous faut offrir à ces jeunes gens prometteurs des perspectives d’avenir et les encourager à rejoindre nos armées en tant qu’officiers, même à l’étranger."
 marwari_trading_houses: "Centres de commerce rajpoutes"
 marwari_trading_houses_desc: "Depuis des années, les marchands rajpoutes arpentent les routes de l’Hindoustan. Il convient de les encourager et de leur verser des primes pour les aider à développer leurs activités. Bientôt, les membres de notre clan établiront des centres de commerce dans toute l’Inde."
 GRA_ideas: "Idées grenadines"
 GRA_ideas_start: "Idées grenadines"
 GRA_ideas_bonus: "Ambitions grenadines"
 people_of_the_book: "Gens du Livre"
 people_of_the_book_desc: "Nous pensons que Dieu, le miséricordieux, s’est révélé aux prophètes d’autrefois comme Moïse et Jésus pour les juifs et les chrétiens. Ils doivent être autorisés à pratiquer librement leur foi."
 recover_al_andalus: "Récupération d’Al Andalus"
 recover_al_andalus_desc: "Les États chrétiens du nord ont progressivement étendu leur puissance au reste d’Al Andalus dans le cadre de la reconquête. L’heure est venue de libérer nos frères andalous."
 beacon_of_learning: "Centre des connaissances"
 beacon_of_learning_desc: "Al Andalus était autrefois un centre de connaissances fréquenté par de brillants érudits comme Ahmad Ibn Rushd, Abu Al Qasim et Muhammad Ibn Tufail. Nous gagnerions à pérenniser cet héritage laissé par nos ancêtres."
 strait_of_gibraltar: "Détroit de Gibraltar"
 strait_of_gibraltar_desc: "Le détroit de Gibraltar, du nom du grand général musulman Tariq ibn Ziyad, relie l’océan Atlantique à la mer Méditerranée et sépare l’Europe de l’Afrique. En préservant notre contrôle sur ce détroit, le commerce n’en sera que plus profitable."
 alhambra: "Alhambra"
 alhambra_desc: "Nos poètes l’ont comparé à une perle parmi les émeraudes, faisant allusion à la couleur de ses édifices et des bois alentour. Situé sur une colline surplombant notre capitale, l’Alhambra est un parfait exemple du génie andalou en matière d’architecture, de conception et d’ingénierie."
 moors: "Maures"
 moors_desc: "Combattre nos ennemis communs ainsi que les guerriers maures aux abords de la mer Méditerranée nous vaudra un précieux soutien. Historiquement, les Maures étaient les habitants musulmans d’Al Andalus, du Maghreb, de Septimanie et de Sicile"
 successor_caliphate_cordoba: "Successeur du califat de Cordoue"
 successor_caliphate_cordoba_desc: "Nous avons suffisamment gagné en puissance pour faire de notre État le successeur du califat de Cordoue. Il n’est pas question de conquête, mais de Dieu."
 PAP_ideas: "Idées papales"
 PAP_ideas_start: "Traditions papales"
 PAP_ideas_bonus: "Ambitions papales"
 ecclesiastical_primacy: "Primauté ecclésiastique"
 ecclesiastical_primacy_desc: "Le pape est l’autorité souveraine en matière de canon et de droit religieux au sein de l’Église catholique. L’État entretient des liens particuliers avec tous ceux qui se conforment à l’autorité catholique."
 papal_investiture_and_tithes: "Investiture papale et dîmes"
 papal_investiture_and_tithes_desc: "Rome concentre les richesses de l’Europe chrétienne."
 glory_of_rome: "Gloire de Rome"
 glory_of_rome_desc: "Nous contrôlons la grande cité et l’ancienne capitale des Romains. Nous pérennisons leurs prodigieuses traditions."
 donation_of_constantine: "Donation de Constantin"
 donation_of_constantine_desc: "La donation de Constantin démontre notre autorité à accorder le titre d’empereur des Romains à la personne de notre choix. Elle prouve également que nous sommes plutôt doués pour falsifier des documents."
 centralize_the_states: "Centralisation des États"
 centralize_the_states_desc: "Nous consoliderons notre puissance dans les provinces papales en les prenant aux mains des princes locaux."
 the_vatican_museums: "Les musées du Vatican"
 the_vatican_museums_desc: "Au fil des années, la Cité du Vatican s’est dotée de nombreux musées et abrite les plus belles collections d’œuvres d’art de l’histoire."
 holy_father: "Le Saint-Père"
 holy_father_desc: "Notre statut de vicaire du Christ auprès des catholiques romains nous confère une certaine liberté politique. La bulle pontificale, un acte scellé remis par le pape, est porteuse de la parole de Dieu. Elle a permis de mettra au ban des souverains et de diviser des continents entiers. "
 daimyo_ideas: "Idées daimyos"
 daimyo_ideas_start: "Époque Sengoku"
 daimyo_ideas_bonus: "Ambitions daimyos"
 bushido: "Bushido"
 bushido_desc: "Dans la forêt, les jeunes garçons \ncoupent les petits arbres \net rejoignent leur seigneur à genoux. \n \n L’idéal traditionnel japonais, le bushido, la voie des samouraïs, est à l’origine d’un sentiment national de discipline et de sacrifice parmi les classes moyennes et supérieures de guerriers."
 bun_and_bu: "Bun et Bu"
 bun_and_bu_desc: "La plume transperce le fin papier de riz, \nles kanji la noircissent, \nl’épée frappe la chair blanche. Le concept de maîtrise des arts et de la guerre a joué un rôle important dans la tradition du bushido. Les maîtres militaires du Japon ont compris que les arts, parmi lesquels la peinture, l’art floral et le jardinage, étaient source de discipline et de compréhension pratique pour les soldats. L’époque d’Edo a ouvert la voie à une population particulièrement cultivée au Japon."
 honor_ancestors: "Honneur aux ancêtres"
 honor_ancestors_desc: "Grand-mère dans la fumée, \ngrand-père sur les rochers, \nles baguettes noires se teintent d’orange et les présents s’élèvent. La vie d’un homme dépend de son seigneur et de ses ancêtres. Un homme qui honore ses ancêtres forcera le respect des hommes comme des seigneurs."
 five_rings: "Traité des cinq anneaux"
 five_rings_desc: "Vers le ciel son cercle s’élève, \nsa main gauche tient le soleil,\n et sa main droite, la lune. L’une des œuvres les plus influentes de la littérature militaire, le traité de Miyamoto Musashi, suscite autant de respect que l’Art de la guerre de Sun Tzu."
 wandering_ronin: "Errant Ronin"
 wandering_ronin_desc: "Dans la neige, il tombe, \nle dernier pain à la main, \nau-dessus de lui, la tour du seigneur se dessine. Les samouraïs sans maître du Japon sont prêts à suivre nos ordres si nous les y invitons."
 daimyo_idea: "Armées du daimyo"
 daimyo_idea_desc: "Le daimyo est confortablement assis, \nle thé fleuri embaume, \nl’homme regarde par terre. Les vassaux des seigneurs de guerre du Japon commandaient de vastes armées pour, et parfois contre, leurs seigneurs de Kyoto."
 honor_unto_death: "Honneur jusqu’à la mort"
 honor_unto_death_desc: "Un champ vert tendre, \ndes fleurs roses écloses, \nune vie d’épéiste se profile. La mort a joué un rôle prépondérant dans la philosophie du guerrier fanatique du bushido. Des hommes donnent sciemment la vie par honneur et par respect. On dit que le bushido implique l’acceptation de la mort, voire sa quête."
 SER_ideas: "Idées serbes"
 SER_ideas_start: "Traditions serbes"
 SER_ideas_bonus: "Ambitions serbes"
 code_of_laws: "Code de lois"
 code_of_laws_desc: "Un abrégé des traductions des textes de loi grecs byzantins de la philosophie ancienne vers la langue serbe, véritable source d’inspiration du premier Code de lois de Serbie publié le 21 mai 1349 par Stephen Dusan à Skopje."
 bastion_of_orthodoxy: "Bastion orthodoxe"
 bastion_of_orthodoxy_desc: "Face à l’Empire ottoman qui menace à l’est et la plupart des Balkans assujettis au Baryaktar, la Serbie doit faire office de dernier bastion balkanite de l’orthodoxie, la poursuite de la civilisation chrétienne orientale."
 home_of_hussars: "Berceau des Hussards"
 home_of_hussars_desc: "\"Malgré un concept de cavalerie légère basé sur une ancienne théorie byzantine, voire romaine, les premiers Hussards des Balkans, surnommés les \"\"gusars\"\" (corsaires ou pirates) faisaient office d’unités auxiliaires de l’Empire byzantin et étaient principalement recrutés en Serbie byzantine aux 10e et 11e siècles. Cette tradition perdura même après le déclin de la puissance byzantine et fut renforcée au cours des siècles qui suivirent.\""
 alemannic_guard: "Garde alémanique"
 alemannic_guard_desc: "Rétablissez la garde alémanique, cette tradition militaire dotée de nobles et de chevaliers allemands, de fils cadets sans grand espoir d’héritage et rien d’autre, si ce n’est une carrière militaire comme projet de vie."
 gold_mines: "Mines d’or"
 gold_mines_desc: "Proposez à la deuxième vague de mineurs saxons depuis le Saint-Empire romain germanique de s’installer en Serbie et de rouvrir les anciennes mines d’or qui firent autrefois du despotat de Serbie la plus riche nation européenne."
 mercenary_armies: "Armées de mercenaires"
 mercenary_armies_desc: "Levez une armée principalement composée de mercenaires étrangers, contrairement à la tradition ancestrale de recruter des paysans, et ce, pour réduire l’impact de la guerre sur l’économie serbe, et plus précisément sur son agriculture."
 balkan_hajduks: "Haïdouks des Balkans"
 balkan_hajduks_desc: "Contrairement à leurs homologues du nord, hongrois notamment, les Haïdouks serbes et les territoires des Balkans voisins ont hérité d’une réputation moins flatteuse. Ces hommes menaient une dure vie de brigands, toujours en proie aux dangers et aux déplacements, commettant leurs méfaits sur des routes peu protégées, prenant en embuscade les collecteurs d’impôts turcs et les marchands. Pour autant, en temps de guerre, nombre d’entre eux vinrent renforcer les rangs des armées serbes, mettant à leur disposition une force d’infanterie particulièrement bien entraînée, mais parfois indisciplinée."
 ORI_ideas: "Idées orissiennes"
 ORI_ideas_start: "Traditions orissiennes"
 ORI_ideas_bonus: "Ambitions orissiennes"
 lord_of_elephants: "Seigneur des éléphants"
 lord_of_elephants_desc: "L’Orissa ne compte pas de chevaux et ses terres ne sont pas adaptées à leur élevage. La région, en revanche, est connue pour abriter des hordes d’éléphants. Dans les denses jungles de l’Inde orientale, la coopération tactique entre les éléphants et l’infanterie se révèle aussi redoutable que la cavalerie. Renforçons la taille de notre corps d’éléphants et améliorons leurs tactiques."
 servitor_of_jagganath: "Serviteur de Jagganath"
 servitor_of_jagganath_desc: "Le culte de Jagganath, le dieu de l’univers, unit ces terres. Les plus anciens souverains d’Orissa sont considérés comme les fils de Jagganath, ce qui n’est peut-être pas le cas de notre dynastie actuelle. Aussi, il nous faut veiller à bien faire comprendre à tous que notre souverain est le serviteur de Jagganath et que lui désobéir relève d’un acte de trahison envers Jagganath."
 parikshas: "Parikshas"
 parikshas_desc: "Les territoires d’Orissa ont longtemps été divisés en plusieurs principautés. Mais le temps de ces Mandaleshvaras est terminé ! Nous devons contrôler ces terres et nommer des gouverneurs locaux, des Parikshas, pour veiller à ce que ces petites principautés cessent d’affaiblir notre autorité impériale."
 refined_cloth_production: "Amélioration de la production d’étoffes"
 refined_cloth_production_desc: "Depuis fort longtemps, l’Orissa est réputé pour ses magnifiques étoffes. Encourageons davantage les guildes textiles de l’État d’Orissa de manière à ce qu’elles améliorent encore les méthodes de production de leurs sublimes étoffes de Kalingam."
 patronize_temple_construction: "Favoriser la construction de temples"
 patronize_temple_construction_desc: "La grandeur des temples laissés par les dynasties passées témoigne de leur gloire. Nous devons tout mettre en œuvre pour préserver les nombreux temples qu’abritent nos terres et engager des architectes pour en construire de nouveaux et contribuer ainsi au développement de l’architecture de Kalinga."
 encourage_salt_trade: "Encourager le commerce du sel"
 encourage_salt_trade_desc: "Compte tenu de sa qualité exceptionnelle, le sel d’Orissa est très demandé partout en Inde. Faisons notre possible pour encourager le commerce du sel et nous enrichir."
 heritage_of_the_sadhabas: "Héritage des Sadhabas"
 heritage_of_the_sadhabas_desc: "Selon la tradition, nos ancêtres naviguèrent jusqu’aux rivages de l’Indonésie, de la Chine, de la Perse et de l’Afrique, mais aujourd’hui, les mers sont dominées par des étrangers. Nous devrions étendre notre flotte et retrouver notre héritage maritime !"
 PUN_ideas: "Idées pendjabies"
 PUN_ideas_start: "Traditions pendjabies"
 PUN_ideas_bonus: "Ambitions pendjabies"
 breadbasket_of_india: "Le grenier de l’Inde"
 breadbasket_of_india_desc: "Le Pendjab, le pays des cinq rivières, compte parmi les régions les plus fertiles au monde. En plus de nous permettre d’exporter de la nourriture et du coton à nos voisins, cela contribue à développer nos nombreuses villes et encourage toutes sortes de productions spécialisées. Nous devons faire de notre mieux pour favoriser la croissance de l’agriculture et défendre nos fermiers des bandits et autres brigands des régions alentour."
 encourage_indo_persian_trade: "Encourager le commerce entre l’Inde et la Perse"
 encourage_indo_persian_trade_desc: "\"Situé à la frontière la plus occidentale de l’Inde, le Pendjab a toujours été le carrefour d’échanges économiques et culturels entre l’Inde et la Perse. L’ancienne \"\"Grand Trunk Road\"\", qui relie l’Inde orientale à la Perse, traverse nos terres avant de rejoindre les cols de montagne afghans. Mais des pillards et autres bandits y sévissent. Nous devrions encourager le trafic le long de cette route haute en couleur et faire tout ce qui est en notre pouvoir pour veiller au bien-être des marchands qui l’empruntent en construisant des caravansérails et en les protégeant.\""
 punjabi_textile_industry: "Industrie textile du Pendjab"
 punjabi_textile_industry_desc: "Le Pendjab est le centre névralgique de l’industrie textile. Les étoffes réalisées par nos tisserands sont envoyées partout en Asie et en Europe et ces tisserands comptent parmi les plus productifs de l’Inde."
 foundation_of_the_khalsa: "Le Kh?ls?"
 foundation_of_the_khalsa_desc: "Le sikhisme, une religion originaire du Pendjab, connaît une croissance rapide sur nos terres. Les adeptes de cette foi, issus de toutes les castes et origines, défendront leur État quelles que soient leurs anciennes professions."
 gurmukhi_script: "Adoption de l’alphabet gurmukhi normalisé"
 gurmukhi_script_desc: "Nous devrions adopter un alphabet normalisé au lieu des différents alphabets utilisés sur nos terres."
 strength_of_the_misls: "Puissance des misls"
 strength_of_the_misls_desc: "Le système administratif des misls du Pendjab leur permet de disposer d’une impressionnante cavalerie. Si besoin, nous devrions faire appel à ces forces pour combattre un ennemi commun."
 reforming_the_punjabi_army: "Réforme de l’armée pendjabie"
 reforming_the_punjabi_army_desc: "Les us et coutumes de nos ancêtres nous ont servi au fil des années. Pour permettre à nos armées de triompher sur le champ de bataille, il nous faut créer une force plus professionnalisée. En étudiant la manière dont de lointains pays organisent leurs armées et en adaptant prudemment ces méthodes, nous disposerons d’une armée pendjabie plus puissante, tout en conservant les caractéristiques uniques de notre système militaire actuel."
 RAG_ideas: "Idées ragusanes"
 RAG_ideas_start: "Traditions ragusanes"
 RAG_ideas_bonus: "Ambitions ragusanes"
 ordo_marinaritiae: "Ordo Marinaritiae"
 ordo_marinaritiae_desc: "Depuis des siècles, notre peuple gère les affaires maritimes et de nouvelles réglementations telles que l’Ordo Marinaritiae nous permettent de préparer l’avenir de Raguse."
 center_of_trade: "Centre de commerce"
 center_of_trade_desc: "Située au carrefour des Balkans et de l’Orient, notre capital est un haut lieu pour le commerce des métaux, du sel et des épices. Nos exemptions de taxes lui permettront de conserver ce statut et ce, pour les années à venir."
 patronage: "Mécénat"
 patronage_desc: "Par mer et par terre, notre commerce a connu une belle évolution sous le mécénat de Constantinople. En lui versant un tribut symbolique, nous conserverons notre indépendance et augmenterons nos bénéfices commerciaux. Historiquement, en 1481, Raguse passa sous protection ottomane en s’acquittant d’un tribut supplémentaire de 12 500 ducats. Dans tous les autres domaines, Raguse conserva sa quasi-indépendance."
 ragusan_arsenal: "Arsenal ragusan"
 ragusan_arsenal_desc: "Nous avons besoin de navires pour assurer notre propre protection et renforcer nos échanges commerciaux en Méditerranée. Moyennant une solide présence navale, Raguse sera l’une des principales forces maritimes au monde."
 port_gruz: "Port Gruz"
 port_gruz_desc: "L’ancien chantier naval de Raguse n’étant plus en mesure de couvrir nos besoins croissants, nous avons lancé la construction d’un nouveau chantier à Port Gruz. Historiquement, en 1525, un grand chantier naval fut construit à Port Gruz, de même que de plus petits, pour répondre aux nombreuses demandes."
 non_bene_pro_toto_libertas_venditur_auro: "Non Bene Pro Toto Libertas Venditur Auro"
 non_bene_pro_toto_libertas_venditur_auro_desc: "\"Cette phrase, qui signifie \"\"la liberté ne se vend pas même pour tout l'or du monde\"\", est extraite de la fable d’Aesop et de son loup qui préférait être libre et mourir de faim que d’être bien nourri, mais prisonnier… Un engagement que nous prenons pour Raguse.\""
 palace_of_the_rector: "Palais du recteur"
 palace_of_the_rector_desc: "Le palais du recteur est le siège de notre gouvernement et la résidence du prince (recteur) de Raguse. Historiquement, le recteur jouissait d’une grande influence, mais le pouvoir était aux mains de trois conseils dont les membres venaient de la noblesse."
 german_ideas: "Idées allemandes"
 zunft: "Zunft"
 zunft_desc: "Des guildes liées à différents artisanats ont été fondées pour assurer la qualité des produits et former de jeunes artisans."
 fruhlings_und_herbstmesse: "Frühlings et Herbstmesse"
 fruhlings_und_herbstmesse_desc: "Certaines villes ont le droit d’organiser des foires au printemps et à l’automne. Ces événements saisonniers attirent des hordes de marchands étrangers."
 reichskreis: "Reichskreis"
 reichskreis_desc: "Les territoires allemands sont regroupés en cercles régionaux chargés de maintenir la paix avec le peuple, de percevoir des impôts impériaux et de coordonner les opinions du régime impérial et de la chambre impériale."
 polizeiordnung: "Polizeiordnung"
 polizeiordnung_desc: "Les seigneurs allemands créent des lois relatives à la vie quotidienne de leurs sujets afin de promouvoir la paix locale et la moralité publique."
 cuius_regio_eius_religio: "Cuius regio, eius religio"
 cuius_regio_eius_religio_desc: "\"Les seigneurs allemands, catholiques et protestants, disposent d’un droit de contrôle exclusif sur les affaires religieuses de leurs domaines selon le principe \"\"Tel seigneur, telle religion\"\".\""
 thurn_und_taxis: "Thurn und Taxis"
 thurn_und_taxis_desc: "La maison de Thurn und Taxis est une famille allemande qui a dirigé un important service postal, un réseau de communication complexe couvrant toute l’Allemagne ainsi que diverses régions européennes."
 residenzstadt: "Residenzstadt"
 residenzstadt_desc: "Les ducs allemands élisaient domicile dans des villes depuis lesquelles ils dirigeaient le pays. Ainsi, en plus de leurs fonctions administratives et économiques, ces villes abritaient de nombreux édifices culturels."
 RYU_Ideas: "Idées ryukyu"
 RYU_ideas_start: "Traditions ryukyu"
 RYU_ideas_bonus: "Ambitions ryukyu"
 chinese_investiture: "Investiture chinoise"
 chinese_investiture_desc: "Autrefois, lorsque le royaume de Ryukyu était quasi-indépendant, la Chine reconnut notre droit à régner et accepta de nous aider à renforcer notre nation."
 reform_the_ryukyuan_religion: "Réforme de la religion ryukyu"
 reform_the_ryukyuan_religion_desc: "La religion d’Okinawa est un grand mélange d’anciennes religions asiatiques. Elle se caractérise par le polythéisme, le culte des ancêtres, et comprend, entre autres, des éléments de l’animisme. Elle est unique en ce sens qu’elle compte une majorité de prêtresses. Nous pouvons établir une hiérarchie formelle de prêtresses comprenant notamment une grande prêtresse pour veiller à satisfaire les besoins spirituels de l’île."
 shuri_castle: "Château de Shuri"
 shuri_castle_desc: "Le château de Shuri correspond au palais du royaume de Ryukyu sur la grande île d’Okinawa. Il abrite plusieurs sites qui font la fierté de la nation, notamment la célèbre porte de Shureimon. Shisaa yaibin mi !"
 maritime_com: "Essor du commerce maritime"
 maritime_com_desc: "Les Chinois nous ont permis d’utiliser des navires de commerce. Ainsi, nos flottes vont pouvoir gagner le nord, en direction de la Corée, et le sud, vers des destinations telles que Malaya, Sumatra et le Siam."
 sing_trade_agreements: "Signature d’accords commerciaux"
 sing_trade_agreements_desc: "Compte tenu des bonnes relations que nous entretenons avec de nombreuses autres nations, celles-ci, et plus particulièrement la nation chinoise, ont décidé de nous permettre d’accéder librement à leurs ports en nous proposant des accords commerciaux. Nos terres abritent des trésors parmi lesquels des laques japonaises, des porcelaines chinoises, et même de l’ivoire indien et des encens arabes."
 national_academy: "Académie nationale"
 national_academy_desc: "Par le passé, nous avons envoyé nos plus brillants sujets étudier à l’académie nationale chinoise, celle-ci ayant accepté d’accueillir un certain nombre d’étudiants de Ryukyu. Maintenant que nous avons créé notre propre académie nationale, nous allons promouvoir les progrès technologiques."
 the_three_mountains: "Les trois montagnes"
 the_three_mountains_desc: "En songe, le roi vit trois montagnes surplombées d’une grande sphère, et au-dessus de celle-ci, sous nos majestueuses montagnes, les cités et les tribus des hommes. Yamapikarya ! Mais n’était-ce qu’un rêve un peu fou ?"
 bengali_ideas: "Idées bengalaises"
 bengali_ideas_start: "Traditions bengalaises"
 bengali_ideas_bonus: "Ambitions bengalaises"
 ganges_brahmaputra_confluence: "Confluence entre le Ganges et le Brahmapoutre"
 ganges_brahmaputra_confluence_desc: "Les puissants Ganges et Brahmapoutre parcourent de longues distances avant de se retrouver et de se jeter dans le delta du Bengale, alimentant le commerce dans son sillage. Depuis des millénaires, la région du delta est un haut lieu d’échange de marchandises et d’idées."
 rice_fields: "Les rizières du Bengale et leurs infinies richesses infinies"
 rice_fields_desc: "Le riz occupe une place prépondérante dans l’alimentation des Bengalais. L’abondance des pluies et le sol fertile de la région sont particulièrement propices à sa culture. Les rivières limoneuses et la mousson permettent trois récoltes distinctes par an."
 hindu_sufi_syncretism: "Syncrétisme hindou et soufi du Bengale"
 hindu_sufi_syncretism_desc: "Par-delà des frontières orientales du monde islamique, des mystiques soufis sont venus s’installer sur le territoire bengalais ou communier avec sa nature, se mêlant à la population hindoue. Cette coopération a permis de reprendre des terres aux zones boisées et marécageuses et favorisé l’apparition de nouvelles techniques artistiques dans les domaines de la musique, de la peinture, de la danse et de la sculpture, des techniques bien présentes dans les temples et les sanctuaires construits à l’époque."
 mustard_oil_ilish_mach: "Huile de moutarde et Alose hilsa"
 mustard_oil_ilish_mach_desc: "Les guerres peuvent nuire aux réserves de nourriture. Le mauvais temps peut réduire à néant les récoltes. Les éléphants et les fourmis peuvent manger nos plantations. Mais donnez-nous un peu d’huile et nos rivières poissonneuses offriront aux Bengalais ce qu’ils apprécient le plus !"
 jute_production: "Production de jute au Bengale"
 jute_production_desc: "Originaire de notre région, le jute, une fibre végétale douce et brillante, peut être utilisé pour confectionner la toile brute du même nom. Très apprécié pour sa résistance et sa légèreté, les Bengalais ont tout à gagner à le cultiver et à le produire."
 opium_fields: "Champs d’opium du Bengale"
 opium_fields_desc: "Comment ? Les gens seront prêts à nous offrir des ponts d’or en échange de nos fleurs ! Facile à cultiver, l’opium qui pousse dans notre région est particulièrement prisé et se vend au double du prix des autres opiums du monde. Que le commerce commence !"
 bengali_renaissance: "Renaissance bengalaise"
 bengali_renaissance_desc: "La Renaissance bengalaise fut initiée dans cette région en réaction à l’arrivée d’Européens venus pour commercer certes, mais également pour étudier et s’ouvrir à de nouvelles techniques artistiques. Cette renaissance mêlait enseignements hindous du passé et éducation occidentale, politique et loi, ainsi que la refonte de la culture bengalaise. Elle permit aux arts et aux sciences de prospérer."
 TIB_ideas: "Idées tibétaines"
 TIB_ideas_start: "Traditions tibétaines"
 TIB_ideas_bonus: "Ambitions tibétaines"
 vajrayana_buddhism: "Bouddhisme vajray?na"
 vajrayana_buddhism_desc: "Notre peuple est uni par notre vision unique du monde représenté par notre forme tonitruante du bouddhisme. Il guide notre manière de gouverner et notre vie quotidienne selon des schémas familiers et attendus du plus humble serf au plus puissant lama."
 bon_influence: "Influence du Bön"
 bon_influence_desc: "Les vestiges de la foi Bön sont toujours vénérés au Tibet, et se mêlent au bouddhisme vajray?na. Les divinités Bön font partie intégrante de chaque foyer qu’elles protègent des malveillantes du monde extérieur. Les dieux, les éléments, les démons et les esprits, aussi redoutables que source d’inspiration, offrent un relatif contraste par rapport à la sérénité du Bouddha."
 yaks: "Yacks !"
 yaks_desc: "Depuis des milliers d’années, notre peuple s’adonne à l’élevage des yacks. Renforcer nos connaissances sur cette pratique nous permettra d’en tirer meilleur parti. En plus de nous permettre de travailler la terre et de nous déplacer, ils nous donnent du lait, des peaux, de la viande et peuvent transporter de lourds fardeaux sans craindre de s’enfoncer dans la neige. Une fois séchés, leurs excréments font office de combustible et sont utilisés dans tout le Tibet. C’est parfois le seul combustible disponible sur le haut plateau tibétain dépourvu d’arbres. Leur beurre sert à la fabrication du thé que les Tibétains consomment abondamment et est parfois utilisé pour les lampes ou la sculpture de divinités lors des fêtes religieuses. Le recours à ces animaux n’a de cesse de se développer grâce à nos connaissances et notre ingéniosité."
 way_of_virtue: "La voie de la vertu"
 way_of_virtue_desc: "Le Dgelugspa, également connu sous l’appellation de secte des Bonnets jaunes, est une école de bouddhisme vajray?na basée sur des principes de compassion universelle tels que l’orientation spirituelle fondamentale. Fondé à la fin du 14e siècle, le Dgelugspa devint l’école bouddhiste par excellence du Tibet et ce, jusqu’à la fin du 16e siècle. "
 potala_palace: "Palais du Potala"
 potala_palace_desc: "\"La construction du palais du Potola débuta en 1645, sous direction du dalaï-lama Lozang Gyatso, surnommé le \"\"Grand Cinquième\"\". Se dressant à quelque 3 700 mètres d’altitude et situé au-dessus de la vallée de Lhasa, ce palais fortifié dont la base des murs mesure cinq mètres de large, est un endroit des plus impressionnants. Ses treize étages abritent plus de 1 000 pièces, 10 000 reliques et 200 000 statues. \""
 way_of_ancients: "La Voie des Anciens"
 way_of_ancients_desc: "L’école Nyingma, également appelée école des Anciennes traductions, est la plus ancienne école du bouddhisme vajray?na, et partage mysticisme et divinités locales avec la religion pré-bouddhiste Bön. Historiquement, la tradition de l’école Nyingma est unique car ses disciples n’ont jamais exercé de pouvoir politique et dès lors, ses fidèles ont été épargnés des machinations politiques du Tibet, préférant se concentrer sur l’austérité, le célibat et le mysticisme. Leur présence, cependant, est source de discipline dans notre société et nous permet de rester à l’écoute de nos racines."
 pale_earth: "École de la Terre pâle"
 pale_earth_desc: "L’école de la Terre pâle, ou école de Sakya vouée au bouddhisme vajray?na, doit son nom au paysage unique des collines de Ponpori, au sud du Tibet, près de Shigatse, au milieu duquel le premier monastère du genre fut construit par Khon Konchog Gyalpo (1034–1102) en 1073. La tradition Sakya fut fondée à la fin du 11e siècle par Drogmi, un érudit et traducteur célèbre formé à l’université de Vikramashila, en Inde. Cette école est connue pour ses étudiants studieux et appliqués qui comptent parmi les esprits les plus curieux du Tibet."
 dravidian_ideas: "Idées du sud de l’Inde"
 dravidian_ideas_start: "Traditions du sud de l’Inde"
 dravidian_ideas_bonus: "Ambitions du sud de l’Inde"
 merchants_of_southern_india: "Marchands du sud de l’Inde"
 merchants_of_southern_india_desc: "De Malabar à Coromandel, l’histoire du sud de l’Inde est étroitement liée au commerce maritime. Ces terres attirent des marchands de tout poil venus d’Occident ou d’Orient pour commercer avec nos propres marchands comme les marchands Nanadesis ou Chetti qui n’hésitent pas à prendre la mer pour établir des comptoirs commerciaux dans des ports lointains. Mais nous ne devons pas nous reposer sur nos lauriers. En établissant des ports et des villages ne pratiquant ni impôt ni péage, nous pourrons peut-être persuader les marchands indiens et étrangers de conserver leurs comptoirs sur nos terres plutôt que sur celles de nos voisins. Réunissons ces conditions et veillons à ce que les marchands affluent dans nos villes."
 water_tanks_and_canals: "Réserves d’eau et canaux"
 water_tanks_and_canals_desc: "L’Inde du sud abrite des régions fertiles comme celles qui s’étirent le long des bassins de Krishna et de Kaveri. Mais toutes les régions n’ont pas cette chance. De nombreuses personnes venues du nord ont récemment affluer sur nos terres afin de s’installer dans des régions plus sèches pour ne pas entraver les populations existantes. Moyennant des investissements dans le domaine des réserves d’eau et des canaux, ces régions pourraient s’avérer rentables. En veillant à ce que les investisseurs perçoivent une part des impôts régionaux, nous devrions être en mesure d’encourager, à moindre coût, le développement de nos terres."
 south_indian_mercenaries: "Mercenaires du sud de l'Inde"
 south_indian_mercenaries_desc: "Cosmopolite et militarisé, le sud de l'Inde attire toutes sortes de mercenaires. Outre les cavaliers marathes des groupes autochtones télougous, kannadas et tamouls, des cavaliers perses ou turani, des artilleurs turcomans, des Mavales et des Berads rivalisent pour servir dans nos armées. Cette compétition a notamment pour avantage de réduire le coût de recrutement de ces groupes."
 polygar_system: "Le système poligar"
 polygar_system_desc: "Le paysage politique du sud de l’Inde se compose d’une multitude de petites chefferies anciennes et bien implantées ainsi que de leurs dépendances sur lesquelles les autorités centrales n’ont que peu de contrôle. La prise de toutes ces régions serait à la fois longue et laborieuse, par conséquent il serait préférable d’introduire des gens qui nous sont fidèles au sein des hiérarchies locales. Dotés d’un mandat royal pour créer, améliorer et défendre les domaines fortifiés, ces nouveaux dirigeants s’appuieraient sur l’autorité qui leur serait conférée par l’État plutôt que sur les traditions ancestrales. Ces nouveaux dirigeants nous permettront d’exercer un bien meilleur contrôle sur ces régions et seront plus enclins à nous fournir des troupes que les anciennes chefferies."
 patronage_of_temples: "Mécénat et grands temples"
 patronage_of_temples_desc: "Si le courage d’un véritable roi consiste à se faire le mécène des temples et communautés religieuses implantés sur son territoire, on peut considérer que bon nombre de grands souverains se sont succédé dans le sud de l’Inde. Les grands temples tels que Tirupati ou Madurai ont bénéficié d’un important mécénat royal. Récemment, ils ont en effet gagné en grandeur et en splendeur, les temples du sud de l’Inde surpassant désormais à bien des égards ceux du nord du pays. Pour satisfaire les attentes, en tant que souverains, nous devons nous faire les mécènes de nos temples et veiller à ce que leur grandeur soit à l’image de notre dynastie."
 south_indian_literature: "Littérature du sud de l’Inde"
 south_indian_literature_desc: "Invitons les grands poètes et écrivains de notre époque à notre cour. Les chefs-d’œuvre dont nous sommes les mécènes doivent être immortalisés !"
 merchant_capitalists: "Marchands capitalistes"
 merchant_capitalists_desc: "Tandis que les liens entre l’Occident, l’Orient et l’Extrême-Orient se resserrent, une nouvelle catégorie de marchands particulièrement prospères commence à émerger. Très riches, ils contrôlent les activités liées à la production, au transport maritime et au financement dans tout l'océan Indien. Ces marchands capitalistes sont désormais le moteur du développement commercial sur nos terres et si leur influence grandissante peut sembler alarmante (tout comme leur empressement à investir dans des compagnies commerciales étrangères), leurs activités sont également très bénéfiques pour notre pays."
 ASS_ideas: "Idées assamaises"
 ASS_ideas_start: "Traditions assamaises"
 ASS_ideas_bonus: "Ambitions assamaises"
 buranjis: "Les Buranjis"
 buranjis_desc: "Tous nos rois descendent du grand Sukaphaa qui fonda notre royaume en 1228 après un long périple dans l’Assam. Soucieux de transmettre notre histoire aux générations à venir, Swargdeo Sukaphaa fit mettre par écrit les premières annales, ou Buranjis. Grâce à elles, ainsi qu’aux autres Buranjis enrichies tout au long de l’histoire de notre royaume, nous disposons de connaissances précises sur notre peuple qui nous permettent d’identifier les nombreux héritiers de Sukaphaa."
 wet_rice_cultivation: "La riziculture irriguée"
 wet_rice_cultivation_desc: "Lorsque nos ancêtres Tai arrivèrent dans l’Assam, les seules terres disponibles étaient des marais et des marécages. Ils ne tardèrent pas à comprendre que la productivité de ces terres pouvait être améliorée. Grâce aux techniques de riziculture irriguée héritées de notre ancienne patrie, nous avons pu prospérer dans une région que d’autres jugeaient trop pauvre pour s’y intéresser. Même si nous ne sommes aujourd’hui plus limités aux marécages du Haut-Assam, la riziculture reste le pilier de notre économie."
 river_warfare: "Guerre fluviale"
 river_warfare_desc: "Le terrain assamais et le fleuve Brahmapoutre sont nos plus grands alliés contre les envahisseurs étrangers. Toute armée étrangère qui s’aventurerait le long du fleuve Brahmapoutre essuierait de telles pluies estivales qu’elle pourrait facilement se retrouver coupée de ses lignes d’approvisionnement. En préparant des tactiques de guérilla, en attaquant les lignes d’approvisionnement des envahisseurs et en pillant leurs provisions, nous pouvons les affamer et les exposer à des épidémies ravageuses."
 reform_paik_system: "Réforme du système des Paiks"
 reform_paik_system_desc: "Depuis que notre peuple est arrivé ici au 13e siècle, l’organisation de la main-d’œuvre repose sur un système hérité de nos racines du sud-est asiatique. Les Paiks sont utilisés dans les domaines de la défense, de la construction civile et de la production militaire et font partie intégrante de notre royaume. Toutefois, compte tenu du développement de notre pays, une restructuration de ce système s’impose. Un réexamen approfondi de toutes les tâches dévolues aux Paiks, des quotas de Paiks ainsi que de la hiérarchie des officiers permettra de mettre en place un système solide qui nous sera très utile pour contrer les menaces étrangères."
 process_of_appeal: "Processus d’appel"
 process_of_appeal_desc: "Compte tenu de l’organisation hiérarchique de notre société, il est important d’y faire appliquer la justice pour permettre à nos sujets de se sentir protégés par l’État. L’utilisation du système des Paiks peut créer une chaîne d’appels allant des officiers les moins gradés jusqu’aux ministres du roi."
 ahom_land_survey: "Arpentage"
 ahom_land_survey_desc: "Nos voisins de l’ouest ont inventé un système administratif ambitieux grâce auquel toutes les terres sont arpentées afin d’en déterminer la valeur. Nous devons introduire ici des mesures similaires. En invitant des arpenteurs de l’ouest et en formant les nôtres avec leurs méthodes, nous devrions fortement accroître nos recettes fiscales. Nous devrons ensuite régulièrement procéder à de nouveaux arpentages pour tenir compte des évolutions économiques et démographiques."
 ahom_diplomacy: "Diplomatie âhom"
 ahom_diplomacy_desc: "Notre pays tire principalement sa force de ses traditions ancestrales ainsi que de sa capacité à exploiter les ressources dont il dispose. Il est toutefois temps de nous tourner vers l’extérieur pour voir ce que d’autres régions du monde peuvent nous offrir. En établissant des positions officielles, notamment en matière de diplomatie, et en encourageant les échanges avec d’autres royaumes, nous pourrions à la fois enrichir notre culture et trouver de nouveaux alliés pour combattre nos ennemis locaux."
 gujarati_ideas: "Idées goujerates"
 gujarati_ideas_start: "Traditions goujerates"
 gujarati_ideas_bonus: "Ambitions goujerates"
 garba: "La danse Garba"
 garba_desc: "En s’inspirant du culte que vouent les femmes à la déesse hindoue Ambaji par le biais de la danse, notre peuple a créé une nouvelle et très gracieuse forme de danse appelée Garba. Les bases de cette danse consistent à chanter et à battre des mains en rythme en formant un cercle. Aujourd’hui, les hommes et les femmes de notre pays utilisent cette danse pour célébrer les occasions spéciales avec une grande ferveur, vêtus de tenues brodées. Tous ensemble, jeunes et moins jeunes, paysans et princes, musulmans et hindous, dansent en formant une ronde toujours plus grande."
 jain_routes: "Liens avec les Jaïns"
 jain_routes_desc: "Le jaïnisme est une religion ancienne à laquelle Mahavira (599 - 527 av. J.-C.) donna sa forme actuelle. Pendant un millier d’années, le Goujerat fut le centre de la communauté et de la foi jaïnes, comme en témoignent les nombreux lieux saints et temples qu’il abrite. Les dynasties royales étaient alors les mécènes de cette religion dont les membres formaient une communauté unie avec les Hindous. Les invasions musulmanes de l’est menées par Mahmoud de Ghazni (1001 ap. J.-C.) et Muhammad Ghuri (1175 ap. J.-C.) opprimèrent la communauté jaïne. Leurs temples furent vandalisés ou transformés en mosquées, et leurs bibliothèques incendiées... Mais les Jaïns du Goujerat survécurent, s’adaptèrent et prospérèrent en utilisant les liens qu’ils avaient conservés avec les communautés jaïnes du monde entier pour devenir un centre religieux et commercial."
 gujarati_lipi: "Gujarati Lipi"
 gujarati_lipi_desc: "L’alphabet gujarati (ou Gujarati Lipi) fut créé à la fin du 16e siècle pour satisfaire des intérêts mercantiles. Il était aussi connu sous les noms de saraphi (banquiers), vaniasai (marchands) ou mahajani (négociants) en raison de son association avec le commerce. Son utilisation se propagea rapidement à tout le Goujerat, au Kutch et au Sindh pour représenter ces langues et étudier le sanskrit. Il fut également adopté par la communauté zoroastrienne pour écrire l’Avesta. Cet alphabet est commun à de très nombreuses communautés, ce qui les lie entre elles, facilite leur unité et leur confère une identité commune."
 merchant_diaspora: "Diaspora des marchands goujerates"
 merchant_diaspora_desc: "Il n’existe aucun endroit où notre peuple ne pratique pas le commerce ! Il est présent sur toutes les rives où le portent les vents du négoce... Nos flottes sillonnent les mers à la recherche de nouvelles opportunités. Nos marchands sont de véritables maîtres en matière de construction navale."
 spice_trade: "Centre du commerce dans l'océan Indien"
 spice_trade_desc: "Compte tenu de la nature de la mousson et de sa situation géographique, le Goujerat a longtemps été le centre du commerce vers l’est dans l’océan Indien. Le Goujerat est un point de passage incontournable sur les routes commerciales Orient-Occident, entre la mer Rouge, l’Égypte et Malacca : les marchands goujerates étaient d’importants intermédiaires qui s’approvisionnaient en épices aux îles Mallaku et en soie en Chine pour les vendre aux Égyptiens et aux Arabes. Nos provinces bénéficient de tous ces accès marchands."
 western_factors: "Des marchands étrangers établissent des comptoirs"
 western_factors_desc: "Après les Arabes et les Portugais au début du 17e siècle, la Compagnie anglaise des Indes orientales a établi un comptoir au Goujerat en 1614. De nombreux étrangers occidentaux viennent nous acheter des marchandises dans des quantités toujours plus importantes... Voilà qui est bon pour nos caisses ! N’est-ce pas ?"
 guj_africa: "La diaspora goujerate descend en Afrique"
 guj_africa_desc: "Au début du 19e siècle, des dizaines de milliers de marchands goujerates se sont installés en Afrique où ils faisaient office d’intermédiaires entre les puissances coloniales et les populations indigènes avec lesquelles ils entretenaient déjà des relations commerciales. Notre peuple établit actuellement des communautés commerciales permanentes et nous fait ainsi profiter des richesses produites."
 TUS_ideas: "Idées toscanes"
 birthplace_of_the_renaissance: "Berceau de la Renaissance"
 birthplace_of_the_renaissance_desc: "Florence a longtemps été la capitale culturelle de la Toscane. Le regain d’intérêt pour le classicisme peut permettre à un prince intelligent d’attirer de nouveaux penseurs, ce qui profitera à tous."
 tuscan_condottieri: "Condottieri"
 tuscan_condottieri_desc: "Les dissensions entre cités-États ont engendré des compagnies de mercenaires. Assurons-nous qu’ils sachent que nos caisses sont pleines pour encourager leur présence en temps de crise."
 tuscan_banking: "Système bancaire toscan"
 tuscan_banking_desc: "De l’Angleterre jusqu’à Naples, tout le monde connaît nos banquiers. Notre florin d’or a tout financé, de la guerre de Cent Ans aux nouvelles industries."
 tuscan_arts: "Patron des arts"
 tuscan_arts_desc: "Avec l’abolition de la république et l’introduction du duché héréditaire, nous devons mettre en avant la splendeur de la Toscane. De nombreux chefs-d’œuvre vont être commandés à la gloire de Dieu et du duc."
 porto_franco: "Porto Franco"
 porto_franco_desc: "Pour développer le commerce, nous avons transformé Livourne en port franc. Aucune taxe ne sera prélevée sur les marchandises qui y seront échangées et les habitants bénéficieront d’une totale liberté de culte."
 tuscan_administrative_reforms: "Réformes administratives"
 tuscan_administrative_reforms_desc: "Pour cimenter nos libertés religieuses et réformer notre administration, le clergé n’aura plus aucun droit de regard sur notre administration civile."
 tuscan_grand_duchy: "Grand-duché de Toscane"
 tuscan_grand_duchy_desc: "Le Saint Père lui-même a souhaité que le duché de Toscane devienne un Grand-duché. Pour unifier les régions du centre de l’Italie, nous allons devoir lever des armées permanentes avec nos roturiers."
 USA_ideas: "Idées américaines"
 USA_ideas_start: "Traditions américaines"
 USA_ideas_bonus: "Ambitions américaines"
 freedom_of_religion: "Liberté de culte"
 freedom_of_religion_desc: "Le Congrès ne fera aucune loi pour conférer un statut institutionnel à une religion, qui interdise le libre exercice d'une religion..."
 usa_bill_of_rights: "Déclaration des Droits"
 usa_bill_of_rights_desc: "... qui restreigne la liberté d'expression, ni la liberté de la presse..."
 empire_of_liberty: "L’empire de la Liberté"
 empire_of_liberty_desc: "Un propriétaire foncier qui n’est pas autosuffisant peut difficilement être un bon citoyen dans une république. En revendiquant les territoires de l’ouest, nous permettrons à nos citoyens d’acquérir de bonnes terres."
 lessons_of_valley_forge: "Leçons de Valley Forge"
 lessons_of_valley_forge_desc: "Aux heures les plus sombres, les feux de l’adversité mettent à l’épreuve et forgent la résolution d’une nation."
 workshop_of_the_world: "L’atelier du monde"
 workshop_of_the_world_desc: "Un artisan libre est un artisan productif, c’est pourquoi nous disposons des artisans les plus productifs."
 shining_city_on_a_hill: "Une cité qui brille sur la colline"
 shining_city_on_a_hill_desc: "Notre jeune république est tout naturellement une source d’inspiration pour l’ensemble de l’humanité."
 indian_removal: "Éviction des Indiens"
 indian_removal_desc: "L’avantage à l’ouest, c’est qu’il n’y a rien. Nos colons vont pouvoir modeler ce territoire à leur guise. Personne ne s’y opposera, à l’exception d’une poignée de sauvages ignorants et arriérés..."
 SWI_ideas: "Idées suisses"
 SWI_ideas_start: "Traditions suisses"
 SWI_ideas_bonus: "Ambitions suisses"
 the_swiss_confederation: "La Confédération suisse"
 the_swiss_confederation_desc: "En 1291, les cantons de Schwyz, Uri et Unterwalden se sont ligués pour échapper aux Habsbourg. Désormais rejoints par les autres cantons, ils résistent avec détermination aux incursions étrangères qui menacent leur autonomie au sein de l’Empire. Néanmoins, nous ne sommes toujours pas un pays à proprement parler, mais plutôt une alliance ou une confédération de cantons qui applique une politique militaire coordonnée pour conserver ses privilèges. Ce modèle décentralisé assure la stabilité de notre royaume."
 swiss_mercenaries: "Mercenaires suisses"
 swiss_mercenaries_desc: "\"Combien de rois font appel aux \"\"Switzers\"\" lors d’une tentative d’assassinat ? De la Garde suisse qui protège Sa Sainteté à Rome aux mercenaires suisses qui servent en tant qu’auxiliaires et gardes du corps dans la plupart des cours de la chrétienté, les mercenaires suisses sont réputés pour leurs compétences. Nos fils nous feront peut-être un prix pour travailler dans nos cours ?\""
 alpine_defensiveness: "Défense alpine"
 alpine_defensiveness_desc: "Aux 13e et 14e siècles, nous n’avons cessé de repousser les incursions des Habsbourg sur nos terres (et souvent, par extension, les incursions impériales). Nos puissants soldats ont alors joué un rôle déterminant, mais le terrain difficile de nos montagnes nous a aussi beaucoup aidés."
 oasis_of_peace_and_prosperity: "Oasis de paix et de prospérité"
 oasis_of_peace_and_prosperity_desc: "Lorsque les guerres les plus terribles font rage, la Suisse garde généralement ses distances car chacun des deux camps a besoin de ses mercenaires suisses, et aucun ne souhaite en être privé. Puisque la paix engendre la prospérité, nous devrions peut-être nous concentrer davantage sur la paix."
 swiss_tolerance: "Tolérance suisse"
 swiss_tolerance_desc: "La Réforme menace de diviser notre pays. Certaines provinces rejoignent le mouvement protestant, d’autres la Réforme, tandis que d’autres encore restent catholiques. La violence et la confusion ravagent notre pays. Pourquoi nous entretuer au nom de la transsubstantiation et de la prédestination alors que nous pourrions réunifier nos montagnes ?"
 haven_for_refugees: "Havre pour les réfugiés"
 haven_for_refugees_desc: "Certains pays bannissent de leur sol les opposants politiques et les auteurs de textes critiques à l’égard de leur gouvernement. Certains de ces personnages sont très intéressants... Que risquerions-nous à les laisser critiquer leur patrie bien à l’abri dans leur nouveau refuge alpin ? Nous allons faire de la Suisse un pays où les exilés peuvent s’exprimer librement."
 clockwork: "Rouages"
 clockwork_desc: "Des imbéciles pensent que les rouages sont réservés aux horloges. Lorsque l’on comprend le pouvoir de ces mécanismes rotatifs, il est évident qu’ils peuvent avoir bien d’autres usages : le Créateur de l’univers a peut-être lui-même pensé l’existence comme une horloge dont il laisse tourner les rouages siècle après siècle. Quoi qu’il en soit, après Dieu, les horlogers suisses sont les plus grands maîtres de cet art."
 irish_ideas: "Idées irlandaises"
 irish_ideas_start: "Traditions irlandaises"
 irish_ideas_bonus: "Ambitions irlandaises"
 irish_endurance: "L’endurance irlandaise"
 irish_endurance_desc: "Des décennies de maladie et de famine sont parvenues à chasser la plupart des envahisseurs anglais de nos terres. Entre-temps, ces terribles épreuves ont endurci le peuple irlandais. Non, nul n’est plus fort qu’un Irlandais sur cette Terre de Dieu !"
 the_clanns: "Les clans"
 the_clanns_desc: "\"Les clans irlandais forment une entité politique solide pour la gestion des terres et de la famille. Dans les petites familles, le chef élu est responsable du bien-être de tous les membres et de la protection de leurs terres. La transmission des terres et du pouvoir repose sur une loi de succession coutumière appelée \"\"tanistrie\"\". Le grand roi symbolique d’Irlande est élu par les clans royaux, ce qui lie les familles irlandaises.\""
 more_than_irish: "Plus qu’irlandais"
 more_than_irish_desc: "Les envahisseurs normands ont adopté de bon cœur les traditions irlandaises."
 innefectual_overlords: "Suzerains velléitaires"
 innefectual_overlords_desc: "Le gouvernement anglais de Dublin et son parlement irlandais fantoche ont été affaiblis par les nombreux conflits dans lesquels l’Angleterre a été engagée pendant la guerre de Cent Ans et la guerre des Deux-Roses. Puisqu’ils n’ont désormais plus aucune influence sur les véritables seigneurs d’Irlande, il est temps de nous battre pour notre indépendance."
 foreign_nationals: "Les ressortissants étrangers"
 foreign_nationals_desc: "En 1487, le seigneur irlandais John de la Pole, comte de Lincoln, a invité un bourguignon à Dublin pour soutenir l’anglais Lambert Simnel, prétendant à la couronne yorkiste. L’Irlande serait une base parfaite pour résister à l’Angleterre, et tenir définitivement à distance les prétendus occupants. Un jour, nous bénéficierons peut-être du soutien de puissants alliés, comme le royaume d’Espagne."
 loyal_catholics: "Fidèles catholiques"
 loyal_catholics_desc: "Tandis que les Anglais risquent de se laisser emporter par les vents de la Réforme, le peuple irlandais tout entier est déterminé à rester sous la tutelle du Pape."
 unconquerable_ireland: "Indomptable Irlande"
 unconquerable_ireland_desc: "Aucun seigneur anglais ne peut longtemps maîtriser les Irlandais. Malgré tous les efforts déployés, les rébellions se sont succédé pour tenter d’échapper au joug anglais. Les insurrections se répéteront sur leur chemin, et l’Irlande ne leur appartiendra jamais vraiment. Dès qu’ils auront quitté notre sol, nous devrons continuer à alimenter la résistance pour contrer les impérialistes protestants sur notre flanc est."
 SON_ideas: "Idées songhaïes"
 SON_ideas_start: "Traditions songhaïes"
 SON_ideas_bonus: "Ambitions songhaïes"
 gold_to_salt_trade: "Or contre sel"
 gold_to_salt_trade_desc: "Certains disent que le sel vaut son pesant d’or... Il serait peut-être plus juste de dire que l’or vaut son pesant de sel. Quoi qu’il en soit, grâce à l’échange de ces deux marchandises, nous avons établi des réseaux commerciaux florissants."
 independence_from_mali: "Indépendance vis-à-vis du Mali"
 independence_from_mali_desc: "Pendant de nombreuses années, nous avons été sous le joug du sultanat du Mali. Tandis que le pouvoir du Mali s’amenuisait, le nôtre se renforçait, et nous sommes désormais indépendants. Nous devons prendre des mesures pour veiller à le rester."
 jihad_against_the_pagans: "Djihad contre les païens"
 jihad_against_the_pagans_desc: "Malgré les efforts déployés pendant des siècles par les sultanats sunnites, l’Afrique de l'Ouest est toujours menacée par les païens animistes. En hissant la bannière du djihad, nous pouvons purifier nos terres de ces mécréants et en profiter pour étendre nos frontières."
 sankore_madrassah: "La madrasah de Sankoré"
 sankore_madrassah_desc: "On dit que la mosquée de Sankoré est le plus grand centre universitaire de toute l’Afrique. Qui pourrait en douter lorsque l’on voit des sages de régions aussi lointaines que l’Arabie et le Maghreb y débattre des sujets philosophiques et religieux les plus pointus ?"
 the_hajj: "Le hajj"
 the_hajj_desc: "Comme le fit jadis Mansa Musa du Mali, nos souverains peuvent se rendre à la Mecque pour s’acquitter du cinquième pilier de l’Islam et y porter de l’or, symbole de notre richesse et de notre puissance. À l’instar du Mali d’autrefois, faisons en sorte que le monde s’émerveille de la richesse et de la grandeur des Songhaï."
 sharia: "Charia"
 sharia_desc: "La loi sainte que le prophète faisait appliquer lorsqu’il dirigeait Médine doit être le fondement inébranlable des lois de notre société. En réformant notre code criminel conformément aux enseignements du prophète, nous apporterons harmonie et justice à notre société."
 trans_sahara_trade: "Commerce dans le Sahara"
 trans_sahara_trade_desc: "Nos marchands rapportent souvent des objets fascinants des cours d’Afrique du Nord. Peut-être pourrions-nous leur demander de rapporter des objets encore plus fascinants ?"
 BRI_ideas: "Idées bretonnes"
 BRI_ideas_start: "Traditions bretonnes"
 BRI_ideas_bonus: "Ambitions bretonnes"
 legacy_of_breton_independence: "Héritage de l’indépendance bretonne"
 legacy_of_breton_independence_desc: "La Bretagne n’a jamais été française. Malgré les assauts des Francs, des Vikings et des Anglais, nous sommes toujours parvenus à conserver notre identité. Tous nos voisins doivent savoir que la Bretagne restera libre et qu’elle demeurera le dernier bastion des véritables gaulois."
 estates_of_brittany: "Les États de Bretagne"
 estates_of_brittany_desc: "Ainsi nommés au 14e siècle, les États de Bretagne permettaient à des hommes libres de tous les pans de la société, y compris du Tiers état, de faire part de leurs griefs et requêtes au duc. En convoquant les États, nous pouvons évacuer une partie des tensions qui règnent sur nos terres."
 breton_march: "La Marche de Bretagne"
 breton_march_desc: "La Marche de Bretagne, c’est ainsi que les anciens rois francs appelaient la frontière militarisée qui séparait leurs terres de la Bretagne. À cette époque, cette frontière était destinée à nous empêcher de quitter la Bretagne. Faisons renaître les fortifications de la Marche de Bretagne, cette fois pour empêcher nos ennemis de nous envahir."
 breton_catholicism: "Le catholicisme breton"
 breton_catholicism_desc: "\"La France se targue peut-être d’être la \"\"fille aînée de l’Église\"\" depuis l’époque de Clovis, mais ses pratiques religieuses sont inégales et elle ne manifeste sa fidélité envers Rome que lorsque cela l’arrange. Les Bretons ne cachent pas leur vénération pour la Sainte Vierge ou leur loyauté envers les enseignements de Sa Sainteté et de la seule véritable Église catholique.\""
 protect_the_coastline: "Protection du littoral"
 protect_the_coastline_desc: "La Bretagne est fortement exposée aux risques d’invasion par la mer, car elle est bordée d’un littoral très étendu. Il nous faut des navires en nombre suffisant pour nous protéger des envahisseurs étrangers."
 league_of_the_public_weal: "La ligue du Bien public"
 league_of_the_public_weal_desc: "Nous devons nous tourner vers d’autres puissances pour protéger notre indépendance vis-à-vis du pouvoir central, qu’il s’agisse de l’Angleterre ou de la France. Les belles paroles des diplomates sont aussi efficaces pour nous défendre que les canons de nos troupes."
 catholicon: "Le Catholicon"
 catholicon_desc: "En 1464, Jehan Lagadeuc rédigea le premier dictionnaire trilingue en latin, breton et français. Ce remarquable ouvrage fut le premier dictionnaire en langues bretonne et française. En distribuant des exemplaires du Catholicon, nous pouvons montrer que le breton est une langue aussi importante que le français."
 malayan_ideas: "Idées malaises"
 malayan_ideas_start: "Traditions malaises"
 malayan_ideas_bonus: "Ambitions malaises"
 indian_ocean_trade: "Commerce dans l’océan Indien"
 indian_ocean_trade_desc: "Le lucratif commerce que pratiquent nos marchands les emmène dans des contrés aussi lointaines que la Chine, l’Hindoustan, l’Arabie ou les côtes swahilies. Les richesses issues de cette activité incitent un nombre croissant de nos enfants à choisir la voie du commerce."
 sufi_legacy: "Héritage soufi"
 sufi_legacy_desc: "L’Islam s’est pacifiquement propagé sur nos terres grâce à l’émulation des nobles exemples des saints soufis. Laissons les mécréants vénérer qui ils veulent, car ce qui nous importe, c’est de développer la meilleure relation personnelle possible avec Allah."
 mal_spice_islands: "Îles aux épices"
 mal_spice_islands_desc: "Noix de muscade, trèfle, poivre noir... Chacune de ces marchandises vaut son pesant d’or pour tous les étrangers qui n’ont pas l’habitude de manger épicé. L’attrait de nos épices à l’étranger a également accru leur valeur chez nous."
 classical_malay: "Malais classique"
 classical_malay_desc: "Nous avons développé une tradition littéraire et culturelle particulièrement riche dans une langue sophistiquée contenant des mots et locutions empruntés à l’arabe, au perse ou au chinois et qui devient rapidement la lingua franca de la région, ce qui facilite la diffusion des idées étrangères dans notre pays."
 trading_fleets: "Flottes marchandes"
 trading_fleets_desc: "Les missions commerciales d’envergure de nos vaisseaux marchands permettent d’en amortir le coût. Ils reviennent ainsi moins cher lorsque nous devons les transformer en navires de guerre en cas de conflit."
 heirs_of_pasai: "Héritiers de Pasai"
 heirs_of_pasai_desc: "Fondé au 13e siècle, le sultanat de Pasai fut le premier royaume musulman de notre région. Nous avons depuis répandu la parole du prophète dans tout l’archipel. Voyons où nous en sommes."
 settle_the_islands: "Colonisation des îles"
 settle_the_islands_desc: "Il est impératif que les autres îles de cet archipel bénéficient également des enseignements de l’Islam. En les colonisant, nous aurons accès à leurs richesses tandis qu’elles auront accès aux paroles du prophète. Équitable, non ?"
 arabian_ideas: "Idées arabes"
 arabian_ideas_start: "Traditions arabes"
 arabian_ideas_bonus: "Ambitions arabes"
 arab_indian_ocean_trade: "Commerce dans l’océan Indien"
 arab_indian_ocean_trade_desc: "Nos marins se sont rendus dans des contrées aussi lointaines que les côtes swahilies, l’Hindoustan et la Malaisie. Nous pouvons jouer un rôle majeur en matière de circulation des marchandises entre ces régions opulentes."
 arabian_horses: "Chevaux arabes"
 arabian_horses_desc: "Tous les cavaliers savent que les chevaux arabes sont les meilleures montures. Et nous sommes les seuls à posséder autant de ces merveilles. Menez quelques-uns de nos meilleurs chevaux à la monte et veillez à ce que nous en assurions une production régulière."
 land_of_the_prophet: "Terre du prophète"
 land_of_the_prophet_desc: "Les habitants de nos terres furent les premiers à entendre les paroles du prophète Mahomet, que la paix l’accompagne. Chaque jour, nous voyons des descendants de ces clans et tribus. Bien que l’Islam se propage jusqu’aux confins de la Terre, n’oubliez jamais que tout commença dans cette oasis sacrée."
 spreading_the_prophets_word: "Propagation de la parole du prophète"
 spreading_the_prophets_word_desc: "Il n’y a pas d’autre Dieu qu’Allah et Mahomet est son messager. Tous les hommes devraient aujourd’hui connaître ces préceptes sacrés, mais ils sont hélas encore bien trop nombreux à vivre dans l’ignorance de l’Islam. Nos missionnaires sont prêts à répandre la parole du prophète."
 bedouin_traders: "Marchands bédouins"
 bedouin_traders_desc: "Il existe peu de frontières nettement délimitées par l’homme en Arabie, et même s’il y en avait, les Bédouins les ignoreraient. Bien que les voyages qu’accomplissent les nomades bédouins à travers nos terres et au-delà comportent des risques, ils facilitent également le commerce dans toute la région, car les taxes d'importation et les embargos commerciaux leur sont étrangers."
 coffea_arabica: "Coffea Arabica"
 coffea_arabica_desc: "Les Européens ne peuvent plus se passer de cette boisson ancestrale qui est la nôtre. Les cafés fleurissent à travers toute l’Europe et, bien qu’ils aient tenté d’en planter ailleurs, le café d’Arabie restera toujours le meilleur et le plus recherché."
 arabia: "Arabie"
 arabia_desc: "L’Arabie englobe de nombreux clans, tribus et pays différents, mais tous partagent la même langue : l’Arabe. Sous l’égide d’un puissant souverain arborant un seul et unique drapeau, nous pouvons unifier toutes les terres arabes."
 latin_ideas: "Idées italiennes"
 latin_ideas_start: "Traditions italiennes"
 latin_ideas_bonus: "Ambitions italiennes"
 italian_renaissance: "La Renaissance italienne"
 italian_renaissance_desc: "L’Italie est le berceau de la Renaissance. C’est là que les connaissances du vieux monde ont été explorées et que ses idéaux ont connu un regain d’intérêt. Nos philosophes, artistes, écrivains et universitaires restent à l’avant-garde de l’érudition européenne."
 italian_condottieri: "Les condottieres italiens"
 italian_condottieri_desc: "Les nombreuses guerres entre cités-États italiennes ont attiré des mercenaires (ou condottieres) de partout. Si nous souhaitons un jour partir en guerre, nous n’aurons aucun mal à trouver des hommes prêts à combattre pour nous."
 italian_aristocracy: "Aristocratie italienne"
 italian_aristocracy_desc: "Chaque portion du sol italien est âprement contestée depuis des générations. Au fil des siècles, les multiples revendications des différentes maisons seigneuriales ont été méticuleusement détaillées, forgées et disputées. Tout envahisseur étranger aurait beaucoup de mal à revendiquer ces terres, et encore plus à les intégrer et à contrôler leurs différentes composantes."
 tracee_italienne: "Le tracé à l’italienne"
 tracee_italienne_desc: "L’arrivée du canon a irrémédiablement modifié les champs de bataille et les sièges d’Italie, et nos anciennes fortifications médiévales sont aujourd’hui dépassées. Les ingénieurs italiens ont récemment mis au point un nouveau style de forteresses composées d’épais remparts de remblais en terre et de fossés. Au lieu de conserver nos murs obsolètes, nous devrions construire des fortifications de ce type, plus adaptées à la guerre moderne."
 high_renaissance_art_and_architecture: "Art et architecture de la Haute Renaissance"
 high_renaissance_art_and_architecture_desc: "Toute la chrétienté envie les cours italiennes pour leurs architectes, artistes et poètes. Nous devons veiller à étendre suffisamment notre mécénat pour qu’aucun de ces talents ne tombe entre les mains de cours barbares extérieures à la péninsule."
 italian_diplomacy: "Diplomatie italienne"
 italian_diplomacy_desc: "Les cités-États italiennes ont une longue histoire diplomatique. Nous serions bien avisés de nous en inspirer pour faire progresser nos ambitions internationales. La réputation et l’expérience de nos ambassadeurs nous permettront d’étendre notre influence en dehors de nos frontières."
 commedia_del_arte: "La commedia dell'arte"
 commedia_del_arte_desc: "Une nouvelle forme de théâtre improvisé s’est répandue à travers l’Italie. Différentes compagnies théâtrales sillonnent le pays et se produisent sur des scènes temporaires où des spectateurs issus de toutes les classes sociales viennent les applaudir. Nous devrions parrainer les meilleures compagnies et veiller à ce qu’elles se produisent lors des carnavals et autres festivités afin de satisfaire nos sujets."
 NAJ_ideas: "Idées najds"
 NAJ_ideas_start: "Traditions najds"
 NAJ_ideas_bonus: "Ambitions najds"
 bedouin_poets: "Poètes bédouins"
 bedouin_poets_desc: "Les voyages perpétuels à travers les dunes et collines brûlées par un soleil ardent peuvent faire naître des talents de poète chez un nomade lorsqu’il pense aux batailles livrées, aux amours perdus ou aux voyages de ses ancêtres. Ces poèmes, teintés de victoires passées et de gloires perdues, encourageront nos hommes à combattre dix fois plus dur."
 hanbali_school: "Hanbalisme"
 hanbali_school_desc: "Nos ancêtres ont longtemps été fidèles à l’école la plus conservatrice de la jurisprudence islamique, fondée au 9e siècle par Ahmad ibn Hanbal, qui interdit formellement tout ce qui se rapporte, de près ou de loin, à de l’idolâtrie. Ce code de conduite islamique rigoureux est source d’harmonie pour notre société."
 ships_of_the_desert: "Navires du désert"
 ships_of_the_desert_desc: "Un homme pieux connaît les quatre-vingt-dix-neuf noms d’Allah, mais seul le chameau connaît le centième, ce qui explique pourquoi cet animal paraît toujours si content de lui. Le chameau, puissant navire du désert, nous permet depuis des siècles de vivre en nomades en transportant des marchandises à travers l’immensité du désert. Si vous faites abstraction de l’odeur et du sourire du chameau, vous saurez apprécier sa valeur."
 bedouin_raiders: "Pillards bédouins"
 bedouin_raiders_desc: "Les Bédouins étaient déjà des experts du pillage bien avant la naissance du prophète. S’il est vrai qu’une armée marche à son estomac, elle n’ira cependant pas bien loin si nos pillards la privent de nourriture en menant des frappes rapides pour couper ses lignes d’approvisionnement. Retirez-vous, laissez les pillards faire leur travail et attendez que l’envahisseur meure de soif."
 arabian_horsemanship: "Équitation arabe"
 arabian_horsemanship_desc: "L’homme qui monte pour le plaisir ou à des fins militaires n’a aucune idée de ce qu’est réellement l’équitation. Les Bédouins montent pour faire du commerce, pour manger et pour vivre. Il n’est donc pas étonnant qu’en plus de fournir les meilleurs chevaux, l’Arabie produise les meilleurs cavaliers."
 unite_the_tribes: "Unification des tribus"
 unite_the_tribes_desc: "Notre manque d’organisation a ses avantages. Nous pourrions peut-être laisser les tribus continuer à assurer l’entretien de leurs soldats et cavaliers tout en les rassemblant pour former une armée plus moderne dirigée vers l’extérieur plutôt que vers l’intérieur ?"
 enforce_tawhid: "Application du tawhid"
 enforce_tawhid_desc: "À quiconque adorait Mahomet, j’annonce la mort de Mahomet. Mais à celui qui adore Allah, Le Seigneur est vivant et ne meurt jamais. Que sont les tombes du prophète et de ses compagnons comparées aux sages paroles d’Abu Bakr ? Nul ne doit vénérer ces tombes. Seule la parole d’Allah compte. Si nous détruisons ces lieux, nous appliquerons le véritable tawhid, ou monothéisme, dans tout le pays et nous purifierons cette oasis sacrée de cette infâme idolâtrie."
 HED_ideas: "Idées du Hedjaz"
 HED_ideas_start: "Traditions du Hedjaz"
 HED_ideas_bonus: "Ambitions du Hedjaz"
 custodian_of_the_two_holy_cities: "Gardien des deux villes saintes"
 custodian_of_the_two_holy_cities_desc: "Les membres de notre peuple sont très attachés aux villes saintes de La Mecque et Médine, berceaux de l’Islam. Leur origine leur donne le sentiment d’appartenir à un peuple d’élus et leur confère également un statut particulier aux yeux de beaucoup d’autres musulmans."
 hed_red_sea_trade: "Commerce sur la mer Rouge"
 hed_red_sea_trade_desc: "Dans la mesure où le commerce des épices remonte jusqu’à la mer Rouge, nous devons nous assurer de participer à cette lucrative activité."
 sharifs_of_mecca: "Les sharifs de La Mecque"
 sharifs_of_mecca_desc: "La Mecque, première ville sainte de l’Islam, est dirigée par nos sharifs qui sont les descendants de Hasan ibn Ali, petit-fils de notre prophète. Historiquement, le sharif était chargé de protéger les villes et d’assurer la sécurité des pèlerins qui s’acquittaient du hajj."
 hed_desert_warfare: "Guerre dans le désert"
 hed_desert_warfare_desc: "Le terrain inhospitalier du désert d’Arabie a endurci nos guerriers qui sont capables d’user notre ennemi avant de lui porter le coup de grâce."
 cradle_of_gold: "Le berceau d’or"
 cradle_of_gold_desc: "Mahd adh Dhahab, également appelé le berceau d’or, est une région d’extraction d’or située près de notre ville de Médine. Nous devons veiller à exploiter davantage ce filon au profit de notre peuple."
 hajj: "Hajj"
 hajj_desc: "Le hajj, grand pèlerinage à La Mecque, est l’un des cinq piliers de l’Islam, dont doit s’acquitter au moins une fois dans sa vie tout musulman en état de le faire. Des pèlerins du monde entier viennent sur nos terres pour accomplir leur devoir religieux."
 successor_to_the_caliphate: "Successeur du califat"
 successor_to_the_caliphate_desc: "Le Hedjaz était jadis au centre du califat dirigé par les quatre premiers califes : Abu Bakr, Omar, Uthman et Ali. Notre pouvoir est à nouveau suffisant pour proclamer le titre de Calife et faire de notre État le successeur du califat. Réjouissez-vous !"
 NPL_ideas: "Idées népalaises"
 NPL_ideas_start: "Traditions népalaises"
 NPL_ideas_bonus: "Ambitions népalaises"
 divya_upadesh: "Le Divya Upadesh"
 divya_upadesh_desc: "Le Divya Upadesh établit les neuf principes fondamentaux qui régissent la vie politique et nationale népalaise ainsi que la ligne à suivre pour mener une politique étrangère efficace. Rédigé au 18e siècle, il englobe cependant des siècles de pensées népalaises sur l’art de gouverner, la guerre et la paix. En suivant ces principes, le Népal a pu se protéger de la subversion des empires voisins et des maraudes des Occidentaux."
 land_of_peaks: "\"Le \"\"pays des sommets\"\"\""
 land_of_peaks_desc: "Notre peuple vit et meurt sans jamais perdre de vue les hauts sommets qui nous entourent. Nous connaissons ces collines et ces montagnes sur le bout des doigts. Les dieux eux-mêmes s’y sont installés. Nous ne devons jamais oublier ce principe : construire nos forts pour tirer parti de l’environnement."
 valleys_united: "Nos vallées unifiées"
 valleys_united_desc: "Jayasthiti Malla (qui régna de 1382 à 1395) unifia les vallées du Népal juste avant notre ère, y instaura l’ordre et fit frapper une monnaie universelle. Maître militaire, Jayasthiti Malla rédigea également la première codification complète du droit népalais, basée sur le dharma des anciens textes hindous. Les diverses principautés et tribus des collines vont désormais entendre notre appel."
 rajput_refugees: "Réfugiés rajpoutes"
 rajput_refugees_desc: "Les invasions islamiques du 14e siècle ont ravagé les plaines du sud, et de nombreuses nobles familles rajpoutes ont été destituées et contraintes de fuir nos montagnes pour tenter de s’établir ailleurs. Accordons-leur des terres et tirons parti de leur expérience du combat ainsi que de leurs traditions guerrières."
 royal_kumari: "La Kumari royale"
 royal_kumari_desc: "Les rois Malla consolidèrent leur position en se faisant passer pour les réincarnations du dieu hindou Vishnou et en imposant le culte de la Kumari. Ce culte consistait à désigner une jeune fille comme incarnation vivante de la déesse de la guerre Durga pour qu’elle bénisse le règne Malla au cours d’une célébration annuelle. Après la chute des rois Malla, les autres dynasties népalaises perpétuèrent cette tradition. Sacrons une nouvelle Kumari pour inspirer notre peuple !"
 gurkha_recruits: "Les Gurkhas"
 gurkha_recruits_desc: "\"Les Gurkhas sont un peuple tribal majoritairement originaire des collines centrales occidentales et orientales du Népal. Ce sont de redoutables combattants qui, enrôlés en tant que troupes irrégulières dans nos armées, s’avèrent très efficaces sur le champ de bataille. Ils doivent leur nom au saint guerrier hindou Guru Gorakhnath et leur cri de guerre est \"\"Jaya Mahakali, Ayo Gorkhali !\"\" (Gloire au grand Kali, les Gurkhas approchent !). Les prouesses militaires de nos Gurkhas finiront par être redoutées du monde entier.\""
 envelopment_and_blockade: "Encerclement et blocus "
 envelopment_and_blockade_desc: "Le roi Prithvi Narayan Shah (1723-1775) réunifia le Népal et élimina ses ennemis un par un en bloquant les routes commerciales et en assiégeant progressivement les vallées. Sa stratégie militaire se révéla particulièrement efficace dans les collines et montagnes du Népal où les armées rivales se retrouvèrent privées d’approvisionnement et incapables de se rassembler pour livrer une bataille rangée."
 HARSH_NOT_CONTROL_PROVINCE: "Vous ne pouvez pas châtier les rebelles des provinces que vous ne contrôlez pas."
 TAU_ideas_start: "Traditions birmanes"
 TAU_ideas_bonus: "Ambitions birmanes"
 german_ideas_start: "Traditions allemandes"
 german_ideas_bonus: "Ambitions allemandes"
 ryu_chinese_investiture: "Investiture chinoise"
 ryu_chinese_investiture_desc: "Autrefois, lorsque le royaume de Ryukyu était quasi-indépendant, la Chine reconnut notre droit à régner et accepta de nous aider à renforcer notre nation."
 ryu_shuri_castle: "Château de Shuri"
 ryu_shuri_castle_desc: "Le château de Shuri correspond au palais du royaume de Ryukyu sur la grande île d’Okinawa. Il abrite plusieurs sites qui font la fierté de la nation, notamment la célèbre porte de Shureimon. Shisaa yaibin mi !"
 ryu_maritime_com: "Essor du commerce maritime"
 ryu_maritime_com_desc: "Les Chinois nous ont permis d’utiliser des navires de commerce. Ainsi, nos flottes vont pouvoir gagner le nord, en direction de la Corée, et le sud, vers des destinations telles que Malaya, Sumatra et le Siam."
 ryu_sign_trade_agreements: "Signature d’accords commerciaux"
 ryu_sign_trade_agreements_desc: "Compte tenu des bonnes relations que nous entretenons avec de nombreuses autres nations, celles-ci, et plus particulièrement la nation chinoise, ont décidé de nous permettre d’accéder librement à leurs ports en nous proposant des accords commerciaux. Nos terres abritent des trésors parmi lesquels des laques japonaises, des porcelaines chinoises, et même de l’ivoire indien et des encens arabes."
 ryu_national_academy: "Académie nationale"
 ryu_national_academy_desc: "Par le passé, nous avons envoyé nos plus brillants sujets étudier à l’académie nationale chinoise, celle-ci ayant accepté d’accueillir un certain nombre d’étudiants de Ryukyu. Maintenant que nous avons créé notre propre académie nationale, nous allons promouvoir les progrès technologiques."
 ryu_the_three_mountains: "Les trois montagnes"
 ryu_the_three_mountains_desc: "En songe, le roi vit trois montagnes surplombées d’une grande sphère, et au-dessus de celle-ci, sous nos majestueuses montagnes, les cités et les tribus des hommes. Yamapikarya ! Mais n’était-ce qu’un rêve un peu fou ?"
 TUS_ideas_start: "Traditions toscanes"
 TUS_ideas_bonus: "Ambitions toscanes"
 KNI_ideas: "Idées des Hospitaliers"
 KNI_ideas_start: "Traditions des Hospitaliers"
 KNI_ideas_bonus: "Ambitions des Hospitaliers"
 defense_of_the_faith: "Défense de la foi"
 defense_of_the_faith_desc: "Nous avons été chassés d’Acre, puis de Chypre, mais l’Ordre de Saint-Jean de Jérusalem ne reculera pas davantage. À l’époque païenne, un Colosse se dressait à l’entrée du port de Rhodes et aujourd’hui, les plus hautes fortifications du monde ont repris le flambeau."
 assistance_to_the_suffering: "Aide à ceux qui souffrent"
 assistance_to_the_suffering_desc: "L’Ordre tient son nom de sa vocation première qui consistait à protéger un hôpital de pèlerins à Jérusalem. Bien que Jérusalem soit passée aux mains des Sarrasins, nous continuons d’aider ceux qui en ont besoin, y compris nos courageux chevaliers qui retournent plus rapidement sur le champ de bataille que la plupart des armées."
 the_tongues_of_knights: "Les langues des Chevaliers"
 the_tongues_of_knights_desc: "Les membres de l’Ordre viennent de toute la chrétienté latine. Ici, une voix allemande, là une chanson française, ailleurs une prière latine. Nos hommes sont issus des différentes couronnes de cette chrétienté latine, ce qui leur permet de facilement leur demander de l’aide pour nous défendre de l’ennemi sarrasin."
 reconquista_of_the_sea: "Reconquête de la mer"
 reconquista_of_the_sea_desc: "Lors de nos fréquents affrontements avec les redoutables corsaires turcs et barbares, nous avons souvent pensé que ces corsaires n’avaient pas leur pareil en matière de pillage des côtes, mais qu’ils jetaient leur dévolu sur les mauvaises cibles. Certes, la piraterie est vile en temps de paix, mais en temps de guerre, elle revêt une toute autre importance, n’est-ce pas ?"
 ecumenical_defenders_of_christendom: "Défenseurs œcuméniques de la chrétienté"
 ecumenical_defenders_of_christendom_desc: "La Réforme a nui à notre cause puisque les chevaliers allemands et scandinaves ont commencé à s’interroger sur la nature de l’hôte de Communion, mais l’omniprésence de la menace turque permet de faire passer ces différends au second plan. Peut-être devrions-nous nous concentrer sur le royaume et débattre de théologie une fois la menace des Sarrasins écartée ?"
 scourge_of_the_corsairs: "Fléau des corsaires"
 scourge_of_the_corsairs_desc: "Le célèbre corsaire turc Khayr ad-Din dit Barberousse a maintes fois affronté les chevaliers, mais Barberousse n’est pas le seul corsaire que nous ayons rencontré. Les pillards turcs qui s’en prennent à toute l’Europe méridionale sont tolérés par les États barbares et financés par les Turcs eux-mêmes, mais de tels agissements doivent cesser. Les chevaliers feront ce qui est de leur devoir et protégeront les marins innocents coûte que coûte."
 crusader_tradition: "Tradition des croisés"
 crusader_tradition_desc: "Les Chevaliers de l’Ordre étaient présents lors des guerres contre Saladin. Les Chevaliers de notre Ordre ont combattu pour défendre le dernier avant-poste d’Outremer, Acre. Quel que soit leur Ordre, les Chevaliers doivent s’inspirer des actes passés des Chevaliers de l’Ordre de Saint-Jean de Jérusalem. Le nom des Hospitaliers est éternel, de même que notre courage légendaire sur le champ de bataille."
 KON_ideas: "Idées congolaises"
 KON_ideas_start: "Traditions congolaises"
 KON_ideas_bonus: "Ambitions congolaises"
 kongolese_tax_exchange: "Système de taxe congolais"
 kongolese_tax_exchange_desc: "Plutôt que des taxes agricoles peu fiables, pourquoi ne pas directement taxer les intermédiaires ? Les aristocrates taxent les paysans, nous taxons les aristocrates. Ils peuvent payer ces impôts sous forme de bétail ou de tributs agricoles ou verser des sommes dans notre ancienne devise, le nzimbu, de précieux coquillages Cypraea."
 election_of_manikongos: "Élection des Manikongos"
 election_of_manikongos_desc: "Notre chef, le Mwene Kongo, ou le Manikongo comme l’appellent les étrangers, a été choisi par un comité d’anciens qui auraient très bien pu préférer n’importe quel autre membre de sa famille. Les autres pays suivent des coutumes telles que la primogéniture, mais nous, nous veillons toujours à ce qu’un héritier soit disponible, au risque de mécontenter le fils de l’ancien chef, déçu de ne pas accéder au trône."
 imported_european_weaponry: "Importation d’armes européennes"
 imported_european_weaponry_desc: "Les Européens sont venus à nous, mais nombre de leurs coutumes ne nous intéressent guère. Aussi puissants soient-ils, nous n’avons nul besoin  de leurs lois. Pour autant, nous convoitons leurs armes à feu. Rapprochons-nous d’eux pour remplacer les arcs et flèches traditionnels de notre peuple par ces nouvelles armes appelées mousquets."
 diplomacy_with_european_monarchs: "Diplomatie avec les monarques européens"
 diplomacy_with_european_monarchs_desc: "Rien de tel pour une tête couronnée que d’échanger quelques mots avec le dirigeant exotique d’une lointaine contrée, une contrée bien trop reculée pour s’ériger en tant qu’adversaire naturel. Nos lointains correspondants réussiront peut-être à nous protéger de plus cupides monarques étrangers."
 triangle_trade: "Commerce triangulaire"
 triangle_trade_desc: "Le commerce triangulaire permet d’obtenir des armes, d’envoyer des esclaves vers les colonies du Nouveau Monde ainsi que des marchandises agricoles issues de ces colonies vers l’Europe. Grâce à ces armes, nous pouvons conquérir plus de tribus rivales et capturer plus d’esclaves que nous vendons aux Européens pour lever des fonds et acheter davantage d’armes ! Certains prétendent que le commerce triangulaire est immoral, mais ils changeront d’avis lorsqu’ils verront nos nouveaux mousquets et le nombre d’esclaves qu’ils nous permettent de capturer en échange d’argent pour acheter toujours plus de mousquets."
 foreign_demand_for_slaves: "Demande étrangère d’esclaves"
 foreign_demand_for_slaves_desc: "De temps en temps, un rapport inquiétant apparaît indiquant que des Européens trop zélés ont enlevé un de nos nobles pour lui réserver un destin pire que la mort : un voyage terrifiant enchaîné et une vie de misère dans une plantation de canne à sucre. Prenons les mesures qui s’imposent pour continuer de satisfaire les Européens avec les esclaves que nous leur vendons et éviter à notre peuple les horreurs de l’esclavage. En continuant d’attaquer les autres tribus d’Afrique, nous protégerons notre peuple et percevrons suffisamment de fonds pour préserver la force de notre royaume et la liberté de notre peuple."
 defend_against_the_colonists: "Se défendre des colons"
 defend_against_the_colonists_desc: "Nous avons tenté d’échanger pacifiquement avec de nombreuses nations européennes dans l’espoir que les bonnes relations que nous entretenons dissuadent les autres de nous conquérir, mais les lions qui nous tournent autour pourraient bien finir par nous attaquer. Nous devons renforcer notre armée pour espérer repousser les Européens si une guerre venait à éclater."
 MAL_ideas: "Idées maliennes"
 MAL_ideas_start: "Traditions maliennes"
 MAL_ideas_bonus: "Ambitions maliennes"
 restore_malian_suzerainity: "Rétablissement de la suzeraineté malienne"
 restore_malian_suzerainity_desc: "L’empire du Mali a toujours été décentralisé et caractérisé par un ensemble de villes qui ont fait vœu de loyauté au Mansa. Au niveau de ces villes, les principales fonctions du Mansa consistent à protéger les routes qui les relient et à les défendre des bandits, des pillards et autres envahisseurs. Au 15e siècle, profitant de notre période de faiblesse, plusieurs de nos vassaux ont souhaité s’en affranchir. Nous devons leur rappeler l’autorité légitime du Mansa pour redonner à notre empire sa gloire d’antan."
 gold_of_bure: "Or de Buré"
 gold_of_bure_desc: "Les deux gisements aurifères de Bambuck et de Buré, les plus grands connus, nous appartiennent. Les mines d’or de Buré produisent de fantastiques richesses qui ont notoirement déstabilisé l’économie toute entière de l’Égypte par le biais de l’inflation lorsque Mansa Musa s’y est rendu. Mais, tournée vers l’or, notre économie est moins encline à l’inflation."
 reclamation_of_land: "Reconquête territoriale"
 reclamation_of_land_desc: "Le Sahara n’est pas immuable... Il change au gré des pluies et sa zone habitable, appelée Sahel, dans laquelle nous vivons s’agrandit ou diminue en conséquence. Une sécheresse pourrait transformer notre royaume en désert aride qui viendrait s’ajouter au Sahara où seule la mort règne. Cela étant, les bonnes années, nous pourrions empiéter sur les terres du Sahara et les rendre à nouveau productives."
 mandinka_warrior_spirit: "Esprit du guerrier de Mandinka"
 mandinka_warrior_spirit_desc: "Qu’ils soient païens ou musulmans, les hommes de Mandika sont depuis toujours les meilleurs guerriers du Sahel. Le courage de nos troupes force l’admiration et suscite la fierté. Lorsque le Mansa lève une armée, non seulement c’est la plus grande de tout le Sahel, mais c’est aussi la meilleure."
 lost_fleet_of_abubukari_ii: "Flotte perdue d’Aboubakari II"
 lost_fleet_of_abubukari_ii_desc: "Vers 1312, le Mansa Aboubakari II descendit de son trône pour mener une exploration aux confins de l’océan. Il disparut avec sa flotte, au grand soulagement de son successeur le Mansa Musa. Comme l’avait envisagé Aboubakari, peut-être était-il intéressant de voir les confins de l’océan, mais le Mansa en place n’avait pas l’intention de lui emboîter le pas."
 seek_new_markets_for_salt: "Recherche de nouveaux marchés du sel"
 seek_new_markets_for_salt_desc: "Dans notre royaume, le sel vaut son pesant d’or. Au sud, dans les immenses forêts d’Ashanti et de Yoruba, le sel vaut bien plus que son pesant d’or. Par chance, nous possédons nos propres réserves de sel et suffisamment d’or pour nous en procurer de manière illimitée. Peut-être pourrions-nous trouver d’autres communautés pour lesquelles le sel est plus précieux que l’or ?"
 west_african_slave_trade: "Commerce des esclaves en Afrique de l’Ouest"
 west_african_slave_trade_desc: "Avant que notre empire n’existe, le grand Wagadou, l’empire du Ghana qui nous précéda, vendait des esclaves aux Arabes et nous en avons fait de même pendant toutes ces années, mettant à la disposition du monde arabe des hordes d’esclaves. Aujourd’hui, les Européens veulent, eux aussi, des esclaves pour travailler dans leurs plantations du Nouveau Monde. Ils se montrent de plus en plus exigeants et ne cessent de revenir, déferlant parfois sur nos rivages pour enlever nos sujets. L’heure est venue d’imposer notre volonté sur le commerce des esclaves et de limiter les ports commerciaux où les Européens pourront acheter, et non voler ces esclaves."
