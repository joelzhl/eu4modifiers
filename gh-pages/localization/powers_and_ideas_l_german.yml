l_german:
 deus_vult: "Unam Sanctam"
 deus_vult_desc: "Darum gibt es in der einzigen wahren Kirche nur einen Körper und einen Kopf, nicht zwei Köpfe wie bei einem Monster.\n- Papst Bonifazius VIII"
 ecumenism: "Ökumene"
 ecumenism_desc: "Das Problem, wie man mit Häretikern im eigenen Reich umgehen soll, ist immer ein schwieriges. Obwohl die gute alte Feuer-und-Schwert Methode die meisten Probleme schlussendlich lösen wird, kann auch Diplomatie erfolgreich sein. Durch den Dialog zwischen den verschiedenen Sekten können wir Missverständnisse ausräumen und den Frieden im Reich aufrechterhalten."
 vetting: "Sicherheitsüberprüfungen"
 vetting_desc: "Mit so vielen Stellen für Profit finden wir manchmal, das jene, die unsere Administration führen, für die Bestechungen anderer Mächte anfällig sind. Einige einfache Hintergrundüberprüfungen werden die offensichtlichsten ausschalten."
 revolution_and_counter: "Revolution und Gegenrevolution"
 revolution_and_counter_desc: "Da die Politik unserer Zeit immer polarisierter und radikaler wird, könnten wir keine andere Wahl haben, als Kriege gegen andersartige Regierungen zu führen. Diese Idee können wir kostenfrei übernehmen."
 improved_foraging: "Verbesserte Nahrungssuche"
 improved_foraging_desc: "Traditionellerweise konnten wir nie in Territorien kämpfen, die nicht viel Nahrung boten. Da sich unsere Truppen nun besser auf die Akquirierung von Nahrung verstehen, können wir größere Armeen zum Kampfeinsatz bringen."
 napoleonic_warfare: "Korpsgeist"
 napoleonic_warfare_desc: "Herkömmliche Armeen vertrauten zur Ordnung ihrer Reihen auf die Mittel der Disziplin. Durch die Appellierung an den Einheitsstolz können wir jedoch in noch höhere Sphären der Disziplin vorstoßen."
 regimental_system: "Regimentsystem"
 regimental_system_desc: "Durch die Organisation unserer Armeen in Regimentern, die an bestimmte geographische Gebiete gebunden sind erlauben wir der Armeen, Wurzeln in die Gesellschaft zu schlagen. So werden sie, wenn wir kommen und mehr Battalione für unsere Regimenter ausheben, schneller rekrutiert werden."
 land_of_opportunity: "Land der Möglichkeiten"
 land_of_opportunity_desc: "Durch die Darstellung von Kolonien als jungfräuliche Gebiete, wo jeder Mann, und vielleicht auch einige Frauen, zu Reichtum kommen kann, werden die Menschen schneller in die Kolonien emigrieren. Das bedeutet, das wir weniger Geld ausgeben müssen, um die Leute dazu zu bewegen."
 press_gangs: "Zwangsrekrutierung"
 swedish_steel: "Schwedischer Stahl"
 swedish_steel_desc: "Während andere Armeen ungezielte Salven abfeuern marschieren wir in disziplinierten Reihen auf sie zu, geben eine einzige Salve auf kurze Entfernung ab, und geben ihnen kalten Stahl."
 indelningsverket: "Indelningsverket"
 indelningsverket_desc: "Das schwedische Unterteilungssystem war die Aufteilung der Bauern in Gruppen von 10 für Rekrutierungsbedürfnisse. Dieses System machte es leichter, Leute für die Armee zu finden und sie zu Einheiten zu formen."
