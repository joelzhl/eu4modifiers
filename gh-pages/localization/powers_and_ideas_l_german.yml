 aristocracy_ideas_bonus: "Volle Aristokratie"
 noble_knights: "Adlige Ritter"
 noble_knights_desc: "Vorbedingung für den Unterhalt einer Kavallerie ist ein Wirtschaftssystem, das einen Überschuss an Pferden erzeugt. Wenn wir die Privilegien unserer Adelsschicht garantieren, würde sie das nicht nur glücklicher machen, sondern sie könnte auch die Produktion der benötigten Pferde für uns übernehmen. Oder in den Worten unseres Hofnarren: 'Wer Dienste erweist, schafft Bedienstete.'"
 serfdom: "Leibeigenschaft"
 serfdom_desc: "Fußsoldat zu werden ist nicht unbedingt die Karriere, die sich jeder erträumen würde. Das Essen ist schlecht, die Bezahlung niedrig, und die medizinische Versorgung praktisch nicht existent. Wenn wir unsere Bauern an die Scholle bänden, müssten wir uns nie mehr fragen, woher wir unsere frischen Rekruten bekommen sollen."
 noble_officers: "Adlige Offiziere"
 noble_officers_desc: "Wer unsere Truppen befehligen soll, ist eine wichtige Entscheidung. Unser Adel versucht sicherzustellen, dass man ihm den Vorzug gibt. So erhalten sie Gelegenheit, ihre Tapferkeit unter Beweis zu stellen, indem sie dem Feind mit Klingen aus Stahl gegenübertreten. Wir werden es ihnen erlauben."
 local_nobility: "Regionaler Adel"
 local_nobility_desc: "Der Adel lebt im Wissen, einfach besser zu sein als normale Menschen und seine Loyalität erhält nur derjenige, der sie verdient. Wenn wir die Privilegien des Adels bestätigen, wird man unsere Freigiebigkeit im Gedächtnis behalten und gegenüber den Verlockungen ausländischer Mächte etwas widerstandsfähiger sein."
 international_nobility: "Internationaler Adel"
 international_nobility_desc: "Internationale Beziehungen sind eine verzwickte Angelegenheit. Manche Stimmen behaupten, dass die Kaufleute, die den Umgang mit Ausländern ohnehin gewohnt sind, am ehesten ein Talent dafür hätten. Doch dabei übersehen sie, welch innige Bande unsere Adelsfamilien im Laufe der Jahre geknüpft haben. Diese Bande sollten wir ausnutzen, um unsere Sache auf diplomatischem Wege vorwärts zu treiben."
 noble_resilience: "Unnachgiebigkeit des Adels"
 noble_resilience_desc: "Ein sich dahinziehender Krieg kann große Mühsal über das Volk bringen und für die Regierung kann es schwer sein, dem Volk aus der Ferne zu vermitteln, warum ihre Sache gerecht ist. Wenn wir die niederen Schichten des Adels, die am engsten in Kontakt mit den Bauern stehen, in ihrer Stellung und ihrer Bedeutung bestätigen, dann werden sie in schwierigen Zeiten im Gegenzug die entscheidende Stütze für unser Regime sein."
 military_traditions: "Militärtraditionen"
 military_traditions_desc: "Die Militärtheorie entwickelt sich ohne Unterlass und wir sorgen dafür, dass sich unsere Militärtheorie in gleichem Maße entwickelt. Da wir beim Adel eine Tradition des Militärdienstes fördern, geht gesellschaftlicher Status Hand in Hand mit Ruhm und Ehre auf dem Schlachtfeld. Und auch wenn Tapferkeit durchaus ihren Nutzen hat – nichts Besseres gibt es, als dem Feind einen Schritt voraus zu sein, um ganz ohne Mühe den Sieg zu erringen."
 plutocracy_ideas: "Plutokratie-Ideen"
 plutocracy_ideas_bonus: "Volle Plutokratie"
 tradition_of_payment: "Tradition der Vergütung"
 tradition_of_payment_desc: "Es ist eine allgegenwärtige Versuchung, die Soldzahlungen an die Söldner um ein paar Tage hinauszuzögern. Immerhin könnten sich unvorhergesehene Zusatzausgaben ergeben... Doch wir werden uns nicht so verhalten. Wir werden den Sold pünktlich an unsere Söldner auszahlen und die Söldnerhauptmänner werden dies wissen und in Erinnerung behalten."
 abolished_serfdom: "Abgeschaffte Leibeigenschaft"
 abolished_serfdom_desc: "Wir wissen aus der Lektüre von Aufzeichnungen aus der Römerzeit, dass eine Armee, die aus freien Männer besteht, sehr viel bereitwilliger kämpft, als eine, die man zum Kämpfen zwingt. Wir müssen unserer Bauernklasse ein recht hohes Maß an Freiheit geben, denn dann werden sie kämpfen, um diese Freiheit zu verteidigen."
 bill_of_rights: "Bill of Rights"
 bill_of_rights_desc: "Indem wir den Bürgern gewisse Grundrechte zubilligen, verringern wir die Gefahr von Bauernaufständen."
 free_merchants: "Freie Kaufleute"
 free_merchants_desc: "In den etwas reaktionäreren oder engstirnigeren Gesellschaften wird auf Kaufleute herabgesehen, ganz so als seien sie weniger wert als jene, die Landbesitz haben. Nun, nicht so bei uns! Uns ist bewusst, dass Reichtum Macht bedeutet – gleichgültig, von woher er stammt."
 free_subjects: "Freie Untertanen"
 free_subjects_desc: "So befriedigend es auch sein mag, einem Diener eine ordentliche Tracht Prügel zu verpassen – möchte man ihren Arbeitseinsatz erhöhen, so ist dies nicht die beste Methode. Ein Naturphilosoph hatte einmal die Idee, dass die Hauptmotivation der Menschen das Streben nach Profit sei. Wenn wir Geldzahlungen durch Bezahlung in Naturalien ersetzen, hätten die Bauern einen Anreiz ihre Produktion zu steigern."
 humanist_tolerance: "Humanistische Toleranz"
 humanist_tolerance_desc: "Durch die Ausrichtung auf eine tolerantere Gesellschaft und den Versuch, die sozialen und religiösen Probleme unsere Landes auf rationalere Weise zu lösen, wird sich das Risiko von Unruhen verringern."
 emancipation: "Befreiung"
 emancipation_desc: "Seit langer Zeit ist das Recht auf Landbesitz auf diejenigen beschränkt, die wir für vertrauenswürdig halten. Wenn wir diese Beschränkung aufheben, würde ein Teil der Besitzungen miteinander verschmelzen. Dies würde saisonale Arbeitskraft freisetzen, für die eine Laufbahn in der Armee eine Option sein könnte."
 innovativeness_ideas: "Innovationsideen"
 innovativeness_ideas_bonus: "Volle Innovation"
 patron_of_art: "Patron der Künste"
 patron_of_art_desc: "Unsere Mission zur Schaffung einer kultivierten Gesellschaft beginnt hier. Unsere Wunderwerke der Kunst werden als die Krönung ihrer Zeit in die Geschichte eingehen."
 pragmatism: "Pragmatismus"
 pragmatism_desc: "Zu viele Staaten machen ihre Politik abhängig von dem Bild, das sie nach außen hin abgeben. Aber das ist unklug. Wenn Söldner die beste Lösung für unsere Anforderungen sind, so werden wir sie einsetzen. Die Investition in eine teure stehende Armee bleibt uns so erspart."
 scientific_revolution: "Revolution der Wissenschaft"
 scientific_revolution_desc: "Wir sollten auf sozialem und wirtschaftlichem Gebiet eine Revolution anstreben, die durch technologische Neuerungen und den Übergang von der Agrar- zur Industriegesellschaft gekennzeichnet ist."
 knowledge_transfer: "Wissenstransfer"
 knowledge_transfer_desc: "Den Erfahrungsschatz zu erhalten ist eine der wichtigsten Aufgaben einer Nation. Wir müssen dafür sorgen, dass das Wissen der Kampferfahrenen in einem Mentor-Schüler-System an die jüngeren Rekruten weitergegeben."
 organised_recruiting: "Organisierte Rekrutierung"
 organised_recruiting_desc: "In den alten Zeiten würde der Hauptmann selbst die Männer seines Regiments rekrutieren. Dies war ein zeitraubendes Unterfangen, denn es gab nicht viele Männer, die als Teil unseres Heers dem sicheren Tod ins Auge blicken wollten. Indem wir jedoch die Prinzipien der Vernunft in diesem Bereich zur Anwendung bringen, werden wir ein System schaffen können, das die Männer wesentlich schneller in Uniform bringt als zuvor."
 optimism: "Optimismus"
 optimism_desc: "Der Sieg wird nicht nur auf dem Schlachtfeld errungen, sondern auch bei der Planung. Die Fortentwicklung unserer Vernunft befähigt unser Volk, die Auswirkungen zwischenzeitlicher Rückschläge wegstecken und Vorbereitungen für unseren unvermeidlichen Sieg treffen zu können."
 formalized_officer_corps: "Vertraglich bestelltes Offizierskorps"
 formalized_officer_corps_desc: "Traditionell entstammten die Offiziere dem Adelsstand. Allerdings haben wir nicht genug Adlige, um unseren Bedarf an Offizieren zu decken. Wir haben jedoch die Möglichkeit, auch Angehörige der niedrigeren Schichten zu Vertragsoffizieren zu ernennen."
 religious_ideas: "Religiöse Ideen"
 religious_ideas_bonus: "Volle Religiosität"
 missionary_schools: "Missionarsschulen"
 missionary_schools_desc: "Es gibt zwar keinen Mangel an Menschen, die den wahren Glauben verkünden möchten, doch meist ist es so, dass diese mehr schaden als nützen. Mit speziellen Schulen zur Ausbildung der Missionare werden wir sicherstellen, dass wir mehr Menschen haben, die neben dem Wunsch auch die Fähigkeit zur Verkündung des Glaubens mitbringen."
 church_attendance_duty: "Pflicht zum Kirchenbesuch"
 church_attendance_duty_desc: "Wenn eine obligatorische Pflicht zum Kirchenbesuch Bestandteil unserer Politik wird, so wird die Betonung der religiösen Werte und Glaubensinhalte fraglos dafür sorgen, dass die Kosten zur Aufrechterhaltung der Ordnung minimiert werden."
 divine_supremacy: "Göttliche Vorherrschaft"
 divine_supremacy_desc: "Es ist von größter Wichtigkeit, dass wir unser Land und die es umgebenden Grenzen von den Ungläubigen, die unser Land belästigen, frei machen."
 devoutness: "Frömmigkeit"
 devoutness_desc: "Die Religion ist das wichtigste Bollwerk unserer Herrschaft. Demonstriert der Herrscher öffentlich Frömmigkeit, so werden die Beherrschten seinem Beispiel folgen. Das Anwachsen der Frömmigkeit unseres Volkes wird zur Stärkung unserer Herrschaft beitragen."
 religious_tradition: "Religiöse Tradition"
 religious_tradition_desc: "Die Stärke unseres Glaubens und die öffentlichen Demonstrationen von Frömmigkeit und Hingabe haben uns die Anerkennung anderer Länder in nah und fern eingebracht. Dies spiegelt sich wider in Ruhm und Prestige für unser Reich."
 spy_ideas: "Spionage-Ideen"
 spy_ideas_bonus: "Volle Spionage"
 privateers: "Freibeuter"
 privateers_desc: "Der Krieg gegen die Wirtschaftskraft des Feindes ist der Scheitelpunkt der ersten Triade des Sieges. Wir werden grimmige Seebären zur Plünderung der feindlichen Handelsrouten aufrufen."
 rumourmongering: "Kolportage-Attacke"
 rumourmongering_desc: "Der Feind ist an allen Fronten verletzlich. Gift, das ins richtige Ohr geträufelt wird, kann ebenso tödlich sein wie eine Armee aus zehntausend Soldaten. Wenn wir erfolgreich sein wollen, so dürfen wir vor keinem finsteren Kunstgriff zurückschrecken."
 efficient_spies: "Effiziente Spione"
 efficient_spies_desc: "Die meisten Bauern würden ihre Mutter für ein wenig Bares verkaufen, aber Talente, die etwas wirklich Nützliches zu Wege bringen, sind nicht so leicht zu finden. Durch Erfahrung lernen wir, die Spreu vom Weizen zu trennen."
 shady_recruitment: "Dubiose Rekrutierung"
 shady_recruitment_desc: "Unsere Helfer entstammen Schichten, die sich so nah am Bodensatz der Gesellschaft befinden, dass die meisten gar nicht glauben können, dass sie diese Dinge in unserem Auftrag getan haben. Wunderbar!"
 destabilising_efforts: "Destabilisierungsaktion"
 destabilising_efforts_desc: "Unsere Spionagefähigkeiten ermöglichen es uns, direkt auf die Stabilität unserer Feinde zu zielen. Wir können dafür sorgen, dass aus besten Freunden Feinde werden."
 espionage: "Spionage"
 espionage_desc: "Ermöglicht uns die Ausbildung von Spionen, wodurch sich die Chance, politische oder militärische Informationen über unsere Feinde zu erhalten, erhöht."
 diplomatic_ideas: "Diplomatische Ideen"
 diplomatic_ideas_bonus: "Volle Diplomatie"
 foreign_embassies: "Botschaften im Ausland"
 foreign_embassies_desc: "Diplomatie ist die heikle Kunst, die Balance zwischen mehreren Aspekten zu halten. Botschaften im Ausland können uns mit Berichten und Informationen versorgen, durch die wir verschiedene Handlungsmöglichkeiten bekommen."
 claim_fabrication: "Fingierte Ansprüche"
 claim_fabrication_desc: "Einen Anspruch zu erheben ist einfach. Schwieriger wird es, wenn alle anderen überzeugt werden sollen, dass der Anspruch begründet ist. Durch die Ausweitung unseres diplomatischen Netzes können wir dafür sorgen, dass unsere Ansprüche denjenigen Personen, auf die es ankommt, bekannt sind."
 cabinet: "Kabinett"
 cabinet_desc: "Durch die Gründung eines Exekutivrats sind wir in der Lage, unsere fähigsten Diplomaten zu versammeln."
 adaptability: "Anpassungsfähigkeit"
 adaptability_desc: "Es gibt Land, das uns gehört und Teil unserer Erblande ist und das wir niemals aufgeben werden. Mit ein wenig Flexibilität ist es durchaus möglich, diese Kategorie um einige Regionen zu erweitern. Sollten wir im Ernstfall gezwungen sein, einen Kreuzzug für die Rückeroberung dieser Ländereien zu veranstalten, wird der Rest der Welt wissen, dass unsere Sache gerecht ist."
 diplomatic_influence: "Diplomatischer Einfluss"
 diplomatic_influence_desc: "Indem wir uns auf die Diplomatie konzentrieren, können wir unsere Stärke auf diplomatischem Gebiet erhöhen. Diese Stärke kann uns viele Freunde einbringen."
 flexible_negotiation: "Flexible Verhandlungen"
 flexible_negotiation_desc: "Man kann nie genau wissen, was bei Friedensverhandlungen gewonnen werden kann. Deshalb sollten wir uns beim Eintritt in die Verhandlungen alle Optionen offenhalten."
 offensive_ideas: "Offensiv-Ideen"
 offensive_ideas_bonus: "Volle Offensive"
 grand_army: "Große Armee"
 grand_army_desc: "Ermöglicht uns den Aufbau einer der größten und mächtigsten Armeen der Welt."
 glorious_arms: "Glorreiche Streitkräfte"
 glorious_arms_desc: "Der Anblick unserer glorreichen, renommierten Armee wird jeden Gegner in Angst und Schrecken versetzen."
 bayonet_leaders: "Bayonett-Kommandanten"
 bayonet_leaders_desc: "Werden die Männer gut geführt, so werden sie folgen. Deshalb sorgen wir dafür, dass unsere Offiziere ihr Kommando von vorderster Front aus führen."
 battlefield_commisions: "Schlachtfeld-Kommissionen"
 battlefield_commisions_desc: "Macht einen besonderen Fokus auf militärische Fortschritte möglich und erhöht daher unsere Armeetradition"
 improved_manuever: "Verbessertes Manöver"
 improved_manuever_desc: "Eine Kernkompetenz guter Kommandanten ist es, auf dem Schlachtfeld Gebrauch von seinen Truppen zu machen. Indem wir jederzeit wissen, wohin Truppen bewegt werden müssen, sichern wir uns in der Schlacht einen Vorteil."
 defensive_ideas: "Defensiv-Ideen"
 defensive_ideas_bonus: "Volle Defensive"
 engineer_corps: "Architekten-Korps"
 engineer_corps_desc: "Erlaubt uns, die besten Talente, die unserer Nation im Bereich der Militärtechnologie zur Verfügung stehen, zu bündeln und von ihren unübertroffenen Fähigkeiten zu profitieren."
 military_drill: "Militärischer Drill"
 military_drill_desc: "Erlaubt uns die Investition in die militärische Ausbildung. Dies führt zu einer Verbesserung in der Schlachtformationen sowie im Umgang mit Waffen und die Moral unserer Armee erhält einen Schub."
 defensive_mentality: "Defensive Mentalität"
 defensive_mentality_desc: "Es ist töricht, der Meinung zu sein Angriff sei die beste Verteidigung. Stattdessen sollten wir den Feind auf uns zukommen lassen und ihm mit einem Gegenangriff begegnen. Unsere Truppen werden verbissen die Stellung halten und unsere Festungen länger standhalten."
 superior_firepower: "Überlegene Feuerkraft"
 superior_firepower_desc: "Eine Stärke unserer Armee besteht im Einsatz massiver Feuerkraft zur Störung des Feindes, dem wir im Anschluss daran den Gnadenstoß versetzen können. Unseren Kommandanten wird dies bewusst sein."
 supply_trains: "Nachschubkolonnen"
 supply_trains_desc: "Beim Feldzug ist die Zermürbung der größte Feind unserer Truppen. In einer solchen Situation ist es von entscheidender Bedeutung, die Verluste schnellstmöglich durch neue Soldaten zu ersetzen."
 national_conscripts: "Nationale Wehrpflicht"
 national_conscripts_desc: "Erhöht die zahlenmäßige Stärke unserer Truppen, indem der Dienst beim Militär für jeden Mann verpflichtend ist."
 trade_ideas: "Handelsideen"
 trade_ideas_bonus: "Voller Handelsfokus"
 shrewd_commerce_practise: "Gerissene Geschäftspraktiken"
 shrewd_commerce_practise_desc: "Erlaubt uns den Einsatz verfeinerter Geschäftspraktiken, sodass unsere Kaufleute gegenüber ihrer Konkurrenz die Oberhand behalten."
 free_trade: "Freihandel"
 free_trade_desc: "Die bestehenden Kaufmannsfamilien wünschen sich, dass die Handelsprivilegien unverändert ihre exklusive Domäne bleiben. Dies wünschen wir nicht. Stattdessen werden wir ein Wachstum der Klasse der Kaufleute zulassen."
 merchant_adventures: "Riskante Geschäftsvorhaben"
 merchant_adventures_desc: "Erlaubt es uns, auf all die Händler zurückzugreifen, die sich auf der Suche nach Ruhm und Reichtum befinden. Diese Händler bieten uns voller Eifer ihre Hilfe bei der Suche nach neuen Handelsrouten an."
 national_trade_policy: "Nationale Handelspolitik"
 national_trade_policy_desc: "Durch die Festsetzung einer nationalen Handelspolitik können wir unsere Präsenz in der Wirtschaft steigern und die Effektivität unseres Handels erhöhen."
 overseas_merchants: "Übersee-Kaufleute"
 overseas_merchants_desc: "Um für ein Wachstum des Handels zu sorgen, müssen wir das Recht auf Staatsbürgerschaft erweitern und Menschen, die im Ausland leben, unseren Handel unterstützen und den passenden sozialen Stand haben, als Bürger anerkennen.  "
 trade_manipulation: "Handelsmanipulation"
 trade_manipulation_desc: "In den kritischen Phasen, in denen über Gelingen oder Misslingen eines Geschäftsvorhabens entschieden wird, im Vorteil zu sein, kann den Ausschlag für das Anwachsen unserer Handelseinkünfte geben."
 fast_negotiations: "Schnelle Verhandlungen"
 fast_negotiations_desc: "Manchmal ist es für den Geschäftsabschluss entscheidend, einfach schneller als die Konkurrenz zu sein. Wir müssen dafür sorgen, dass unsere Händler ihre Geschäfte abschließen können."
 economic_ideas: "Wirtschaftsideen"
 economic_ideas_bonus: "Voller Wirtschaftsfokus"
 bureaucracy: "Bürokratie"
 bureaucracy_desc: "Ermöglicht uns die Erhöhung der Steuereinnahmen durch die Festsetzung eines bürokratischen Verwaltungssystems unter der Leitung staatlicher Amtsträger."
 organised_construction: "Geregelte Bauaufsicht"
 organised_construction_desc: "Der Ausbau unserer Infrastruktur ist ein kostspieliges Unterfangen. Wenn wir diesen Prozess in passender Weise strukturieren, können wir Kosten einsparen."
 smithian_economics: "Adam-Smith-Ökonomie"
 smithian_economics_desc: "Indem wir dem Merkantilismus eine Absage erteilen und die staatliche Einflussnahme auf die Wirtschaft einschränken, werden wir einen freien Markt fördern, durch den eine grundsätzliche Effizienzsteigerung unserer Produktion herbeigeführt wird."
 national_bank: "Nationalbank"
 national_bank_desc: "Durch die Gründung einer zentralen Finanzaufsichtsbehörde werden wir die Wirtschaft unseres Landes besser steuern können."
 debt_and_loans: "Schulden und Darlehen"
 debt_and_loans_desc: "Schulden zu machen, ist einfach nicht zu vermeiden. Steht uns jedoch ein organisierter Kreditmarkt zur Verfügung, so können wir die Darlehen zu günstigeren Zinssätzen aufnehmen."
 centralization: "Zentralisierung"
 centralization_desc: "Wenn wir den Staat zentralisieren, wird es leichter sein, die Ideen und die Agenda der Zentrale gegenüber den regionalen Interessen durchzusetzen."
 nationalistic_enthusiasm: "Patriotische Begeisterung"
 nationalistic_enthusiasm_desc: "Die Versorgung unserer Armee ist für die Landesverteidigung von entscheidender Bedeutung. Unsere hervorragende Verwaltung konnte sich großzügige Rabatte auf Nachschublieferungen sichern."
 exploration_ideas: "Entdeckerideen"
 exploration_ideas_bonus: "Voller Entdeckerfokus"
 colonial_ventures: "Koloniale Unternehmungen"
 colonial_ventures_desc: "Erlaubt es uns, mehr Kolonisten in unerforschte Gebiete zu entsenden."
 quest_for_the_new_world: "Suche nach der Neuen Welt"
 quest_for_the_new_world_desc: "Ermöglicht uns, in den Wettstreit der Entdeckernationen zur Erforschung der Gebiete außerhalb ihrer Landesgrenzen einzutreten, um so auf der Suche nach der Neuen Welt als erstes Land der Erde die Welt zu umsegeln."
 overseas_exploration: "Erforschung der Gebiete in Übersee"
 overseas_exploration_desc: "Die Reise nach Übersee ist zumeist eine Reise ohne Wiederkehr. Denn diejenigen, die nicht einer Seuche zum Opfer fallen, werden meist von der langen Überfahrt in die Heimat abgeschreckt. Wenn wir die Menschen daran erinnern, welche Reichtümer möglicherweise auf sie warten, können wir sie vielleicht zum Auswandern animieren."
 vice_roys: "Vizekönige"
 vice_roys_desc: "Ermöglicht uns die Einsetzung von Vizekönigen. Dies verbessert die Verwaltung unserer Kolonien und erhöht die von ihnen erzeugten Einnahmen."
 free_colonies: "Freie Kolonien"
 free_colonies_desc: "Die Zahl der Menschen, die bereit sind, unser großartiges Kolonialreich auszubauen, ist leider nicht grenzenlos. Abhilfe könnte das Versprechen auf ein eigenes Stück Land in Übersee schaffen. So würden vielleicht mehr Menschen ihr Glück in Übersee suchen. Und was das Beste daran ist: Land gibt es in den Kolonien nun wirklich genug."
 global_empire: "Globales Imperium"
 global_empire_desc: "Unser koloniales Engagement hat bei den Verwaltern der Kolonien zu einer veränderten Einstellung geführt. Dort sammeln sich nun keine Halsabschneider mit dem Hang zur Gewinnmaximierung mehr, sondern die talentierte Crème de la Crème der Gesellschaft. Dieser Fortschritt spiegelt sich auch in den Steuereinnahmen wider."
 naval_ideas: "Seemacht-Ideen"
 naval_ideas_bonus: "Volle Seemacht"
 superior_seamanship: "Überlegene Seemannskunst"
 superior_seamanship_desc: "Ermöglicht uns die Umwandlung unserer Flotte zu einer erstklassigen Seestreitmacht mit Schiffen, Kapitänen und Matrosen von höchster Qualität."
 naval_glory: "Ruhmreiche Flotte"
 naval_glory_desc: "Der Anblick unserer glorreichen, renommierten Flotte wird jeden Gegner vor Angst erzittern lassen."
 grand_navy: "Stolze Flotte"
 grand_navy_desc: "Ermöglicht uns, eine der größten und stärksten Flotten zu bauen, die je die Weltmeere besegelt hat."
 sea_hawks: "Seebären"
 sea_hawks_desc: "Ermöglicht uns einen besonderen Fokus auf die militärischen Fortschritte und somit die Erhöhung unser Flottentradition."
 excellent_shipwrights: "Hervorragende Schiffsbauer"
 excellent_shipwrights_desc: "Gemeinsam kümmern sich die besten Schiffsbauer unseres Landes um den Bau einer modernen Flotte, deren Schiffe in punkto Verarbeitung und Manövrierfähigkeit weltweit unerreicht sind."
 naval_fighting_instruction: "Seegefechtskoordination"
 naval_fighting_instruction_desc: "Ermöglicht unseren Marineveteranen die Entwicklung neuer Methoden zur Steigerung der Effizienz unserer Flotte bei Seeblockaden."
 press_gangs_desc: "Das Leben auf hoher See ist hart und entbehrungsreich, und nicht jeder fühlt sich zu einer Karriere in der Marine berufen. Wenn wir die Zwangsrekrutierung von Männern mit Segelerfahrung legalisieren, können wir den Bau neuer Schiffe beschleunigen."
 quality_ideas: "Qualitätsideen"
 quality_ideas_bonus: "Volle Qualität"
 quality_education: "Erstklassige Ausbildung"
 quality_education_desc: "Die Phase unmittelbar nach der Schlacht ist entscheidend für das Schicksal jeder Armee. Egal ob Sieger oder Besiegte, in dieser Phase sind die Männer erschöpft und verwundbar. Wir müssen dafür sorgen, dass unsere Männer schneller als der Feind wieder kampfbereit sind."
 finest_of_horses: "Die besten Pferde"
 finest_of_horses_desc: "'Wie stetig der Vormarsch der Truppen! Wie vollkommen die Ordnung der Kavallerie! Seht, all die grauen Pferde! Wer sind diese ausgezeichneten Reiter? Es sind ausgezeichnete Truppen.' "
 oak_forests_for_ships: "Eichen für den Schiffsbau"
 oak_forests_for_ships_desc: "Je mehr unsere Schiffe aushalten, desto mehr können sie austeilen. Wir müssen dafür sorgen, dass für unsere Kriegsschiffe immer ein Vorrat des besten Eichenholzes auf Lager ist."
 private_to_marshal: "Gefreiter zum Marschall"
 private_to_marshal_desc: "Im Grunde genommen hat jeder Gefreite einen Marschallstab im Gepäck. Natürlich nicht wörtlich genommen. Doch wer sich in der Schlacht auszeichnen kann, den erwarten Ehrungen und Beförderungen. Die Truppe weiß das und wird von diesem Wissen inspiriert."
 naval_drill: "Flottendrill"
 naval_drill_desc: "Im Chaos eines Seegefechts kann es vorkommen, dass ein Kriegsschiff für längere Zeit handlungsunfähig wird. Eine gut gedrillte Mannschaft wird wesentlich schneller wieder handlungsfähig sein als eine Durchschnittsbesatzung."
 merchant_marine: "Handelsflotte"
 merchant_marine_desc: "Lasst alle Handelsschiffe voller Stolz unsere Handelsflagge hissen, in der Gewissheit, dass unsere Flotte sie schützen wird, wenn sie in Not geraten."
 massed_battery: "Gesammelte Batterie"
 massed_battery_desc: "Durch die Sammlung der gesamten Artillerie in einer einzelnen, großen Batterie kann ihre Zerstörungskraft gebündelt und ein Loch in die feindliche Linie gesprengt werden."
 quantity_ideas: "Quantitätsideen"
 quantity_ideas_bonus: "Volle Quantität"
 benefits_for_horseowners: "Zuschüsse für Pferdehalter"
 benefits_for_horseowners_desc: "Das Leben mag billig sein, Pferde hingegen sind teuer. Wenn wir ein System zur Bezuschussung von Pferdehaltern ins Leben rufen, wird sich das Angebot an Pferden erhöhen."
 the_old_and_infirm: "Die Alten und Schwachen"
 the_old_and_infirm_desc: "Manche der altgedienten Sergeanten gehören zum Abscheulichsten und Korruptesten, was die Menschheit zu bieten hat. Trotzdem könnten sie nützlich sein. Anstatt als Bettler ein trauriges Dasein zu fristen, könnten sie nach Ablauf ihrer Dienstzeit die Ausbildung der Sergeanten und Quartiermeister übernehmen und so ihre einzigartigen Fähigkeiten zur Anwendung bringen."
 the_young_can_serve: "Die Jungen können dienen"
 the_young_can_serve_desc: "Wie alt muss ein Junge sein, bevor er zum Mann wird? Wie alt muss er sein, bis er im Dienste des Vaterlandes sein Leben opfern darf? Manche Herrscher sind zart besaitet, doch auf unserer Schlachtbank herrscht Chancengleichheit."
 enforced_service: "Zwangsdienst"
 enforced_service_desc: "Das Prinzip der Freigiebigkeit ist die Grundlage der Struktur unserer gesamten Armee. Manchmal gibt es nicht genug Freiwillige. Wir sollten die Menschen zur Freiwilligkeit zwingen."
 ships_penny: "Schiffspfennig"
 ships_penny_desc: "Schiffe sind teuer. Deshalb sollten sie wenigstens teilweise von anderen bezahlt werden. Der Schiffspfennig ist dafür das perfekte Mittel."
 standardized_artillery: "Standardisierte Artillerie"
 standardized_artillery_desc: "Eifersüchtig hütet jeder Eisengießer die Geheimnisse seines Verfahrens und fertigt seine Kanonen als Auftragswerke mit Kunstwerkcharakter. So sehr dies auch seinem Ego schmeicheln mag, effektiv ist diese Form der Kanonenproduktion sicherlich nicht. Wir werden in Zukunft darauf bestehen, dass Kanonen nach unseren genauen Spezifikationen produziert werden. So lassen sich außerdem Kosten einsparen.  "
 mass_army: "Levée en Masse"
 mass_army_desc: "Bis heute waren wir sehr wählerisch bei der Auswahl unserer Soldaten. Nur die Ärmsten und Verzweifeltesten kamen infrage, Leute also, die ohnehin niemand vermissen würde. Doch von nun an werden wir absolut jeden hereinlassen, jedenfalls bis auf die Reichen."
 expansion_ideas: "Expansionistische Ideen"
 expansion_ideas_bonus: "Voller Expansionismus"
 additional_colonists: "Zusätzliche Kolonisten"
 additional_colonists_desc: "Die Neue Welt ist alles mögliche, doch was am wichtigsten ist: Sie ist leer. Nun, jedenfalls lebt dort niemand, der irgendwie von Bedeutung wäre. Wenn wir die Menschen wissen lassen, wie unbegrenzt die Möglichkeiten dieser neuen Welt sind, können wir vielleicht zusätzliche Menschen zur Besiedelung dieser Gebiete animieren."
 additional_merchants: "Zusätzliche Händler"
 additional_merchants_desc: "Kolonien sind erst dann nützlich, wenn wir es schaffen, ihre Erzeugnisse ins Mutterland zu bringen. Wir müssen die Klasse der Kaufleute erweitern, wenn uns dies gelingen soll."
 faster_colonists: "Schnellere Kolonisten"
 faster_colonists_desc: "Man kann die Kolonisten nicht einfach aussenden und erwarten, dass sie eine Kolonie aufbauen. Vorher sind zeitraubende Planungen nötig, damit die Expedition mit allen Gütern, die zum Überleben in der neuen Heimat benötigt werden, ausgerüstet ist. Wenn wir auf die Erfahrung der Vergangenheit zurückgreifen, können wir diesen Prozess beschleunigen."
 additional_diplomats: "Zusätzliche Diplomaten"
 additional_diplomats_desc: "Die Expansion unserer Grenzen muss Hand in Hand mit der Expansion unserer diplomatischen Reichweite erfolgen. Wir müssen sicherstellen, dass unser diplomatischer Dienst genug Personal hat."
 improved_shipyards: "Verbesserte Werften"
 improved_shipyards_desc: "Zur Verteidigung unserer Interessen rings um den Globus benötigen wir eine schlagkräftige Flotte. Wir müssen sicherstellen, dass die Werften so schnell wie möglich genug Schiffe bauen können, damit der Verlust von Schiffen aufgefangen werden kann."
 experienced_diplomats: "Erfahrene Diplomaten"
 experienced_diplomats_desc: "Manchmal genügt es bereits, wenn man bloß annimmt, wir seien sehr sehr mächtig. Mit viel Einsatz haben wir unseren diplomatischen Dienst derart verbessert, dass unser Wort besonderes Gewicht hat."
 competetive_merchants: "Wettbewerbsfähige Kaufleute"
 competetive_merchants_desc: "Wenn wir im Mutterland vom Handel profitieren möchten, brauchen wir Händler, die ausländische Wettbewerber ausstechen können. Wir müssen sicherstellen, dass unser Rechtssystem ihnen dabei behilflich ist."
 administrative_ideas: "Administrative Ideen"
 administrative_ideas_bonus: "Volle Administration"
 organised_mercenary_payment: "Geregelte Söldnerbezahlung"
 organised_mercenary_payment_desc: "Söldnerhauptmänner sind ein pfiffiger Menschenschlag. Sie werden versuchen, ein Wettbieten zweier Offiziere derselben Armee zu veranstalten, um die maximale Bezahlung für ihre Dienste zu erhalten. Wir werden die Anwerbung von Söldnern optimieren, damit wir ihren Anführern nicht auf den Leim gehen und jederzeit in der bestmöglichen Verhandlungsposition sind."
 benefits_for_mercenaries: "Söldnervergünstigungen"
 benefits_for_mercenaries_desc: "Söldner werden immer auf der Suche nach dem besten Geschäft sein. Deshalb müssen wir darauf achten, dass unsere Söldner in unseren Diensten bleiben. Wenn wir uns der Bedürfnisse unserer Söldnertrupps annehmen, werden sie länger loyal sein und weniger Bezahlung in barer Münze fordern."
 organised_mercenary_recruitment: "Söldnerrekrutierung"
 organised_mercenary_recruitment_desc: "Geld ist nicht der einzige Engpass beim Rekrutieren von Söldnern. Auch die Bereitschaft, in unsere Dienste zu treten, schränkt das Söldnerangebot ein. Deshalb müssen wir dafür sorgen, dass unser System so eingerichtet ist, dass jede Kompanie für uns kämpfen kann.  "
 bookkeeping: "Buchhaltung"
 bookkeeping_desc: "Manchmal, wenn das Geld knapp ist, hilft nur ein Darlehen. Ein Kreditgeber befürchtet natürlich, sein Geld nie wiederzusehen. Deshalb müssen wir eine makellose Bilanz pflegen, um nachzuweisen, dass wir Kredite stets zurückzahlen. Dies ermöglicht Verhandlungen über einen niedrigeren Zinssatz."
 administrative_efficiency: "Administrative Effizienz"
 administrative_efficiency_desc: "Am wichtigsten für jede Regierung sind die richtigen Ratschläge. Wir müssen dafür sorgen, dass wir unter so vielen Berater wie möglich auswählen können, damit wir ein möglichst breites Spektrum von Meinungen nutzen können."
 resilient_state: "Widerstandsfähiger Staat"
 resilient_state_desc: "Jeder Staat erlebt Schwächephasen. In diesen Phasen fühlen sich die Unzufriedenen oder Ausgeschlossenen zum Aufstand berufen. Wenn wir eine Verwaltung aufbauen, die im Falle solcher Verwerfungen robust und belastbar ist, werden wir etwas schneller den Weg aus der Misere finden."
 war_cabinet: "Kriegskabinett"
 war_cabinet_desc: "Im Krieg ist das Land am verwundbarsten und die Fähigkeit zur Regierung kann durch die Belastungen, die ein Krieg mit sich bringt, untergraben werden. Indem wir sicherstellen, dass Schlüsselfiguren in Kriegszeiten miteinbezogen werden, können wir diese Belastungen vermeiden oder reduzieren."
 ENG_ideas: "Englische Ideen"
 ENG_ideas_start: "Englische Traditionen"
 ENG_ideas_bonus: "Englische Ambitionen"
 royal_navy: "Eine Königliche Marine"
 royal_navy_desc: "Ab 1495 investierte die Tudor-Monarchie nicht nur massiv in den Schiffsbau sondern auch in die dafür nötige Infrastruktur. Für viele stellt dies den Beginn der Royal Navy dar."
 eltham_ordinance: "Die Eltham-Verordnung"
 eltham_ordinance_desc: "Obwohl sie im Jahre 1526 nicht angenommen wurde, war dies der erste Versuch zu einer Optimierung der königlichen Bürokratie in England. Ihr Ziel war eine erhöhte Kosteneffizienz sowie eine Beschleunigung der Prozesse."
 secretaries_of_state: "Kabinettsminister"
 secretaries_of_state_desc: "Schon immer hatte der König einen Bediensteten, der für die Korrespondenz des Königs verantwortlich war. Mitte des 17. Jhdt. erhöhte sich diese Zahl und diese Personen wurden ein wichtiger Teil der Regierungsmaschine. Nicht nur königliche Dekrete wurden weitergeleitet, sondern es gab auch ein gewisses Maß an Eigenverantwortung."
 navigation_acts: "Die Navigationsakte"
 navigation_acts_desc: "Die Akte stellten den Scheitelpunkt des Merkantilismus dar. Unser Handel wird von unseren Schiffen transportiert und erreicht zuerst unsere eigenen Häfen, in denen wir ihn besteuern können."
 british_bill_of_rights: "Englische Bill of Rights"
 british_bill_of_rights_desc: "Eine umfassende Serie von Reformen konzentrierte sich auf die Limitierung der königlichen Macht, besonders im Bereich der Justiz. Diese Bestimmungen führten zu einer verbesserten Einheitlichkeit der Rechtssprechung und ermöglichten einen Aufschwung in Wirtschaft und Handel."
 reform_of_comission_buying: "Reform der Auftragskommission"
 reform_of_comission_buying_desc: "Der ehrwürdige Herzog von York, der 1795 zum Oberhaupt der Armee ernannt wurde, erließ weitreichende Reformen für die britische Armee. Er verbesserte das Los der einfachen Soldaten und knüpfte den Kauf von Beförderungen an strikte Bedingungen. Die Offiziere würden ihren Rang nun eine Mindestzeit bekleiden müssen, bevor sie einen höheren Rang kaufen durften. Dies führte im Ergebnis dazu, dass manch ein Offizier tatsächlich in groben Zügen verstand, welche Aufgaben sich mit seiner Position verbanden."
 sick_and_hurt_board: "Das Komitee für Kranke und Verletzte"
 sick_and_hurt_board_desc: "Das Komitee, das im Jahre 1707 gegründet wurde, hatte die Aufgabe, sich um das Wohlergehen der einfachen Matrosen der königlichen Marine zu kümmern. Beschlossen wurden eine Reihe von Reformen, die das Ziel hatten, die Gesundheit der Seeleute zu verbessern."
 SWE_ideas: "Schwedische Ideen"
 SWE_ideas_start: "Schwedische Traditionen"
 SWE_ideas_bonus: "Schwedische Ambitionen"
 kung_och_riksdag: "'Kung och Riksdag'"
 kung_och_riksdag_desc: "Die Könige Schwedens hingen oft von der Zusammenarbeit mit den Vertretern der Stände ab. Besonders der zahlenmäßig bedeutsame Bauernstand bildete ein Gegengewicht zu den Interessen des Adels. In der Zeit der Herrschaft von König Gustav Adolf kam es jedoch zu einem historischen Kompromiss mit dem Adel. Als Gegenleistung für neue Privilegien versprach der Adel, seine Mittel dem Staat zur Verfügung zu stellen."
 hakkapelitta: "Das 'Hakkapelitta'"
 hakkapelitta_desc: "Finnland ist ein recht armer und rückständiger Ort und der Dienst in der schwedischen Armee gibt den Menschen die Möglichkeit, ihre finanzielle Situation durch Plünderung zu verbessern. Die fähigen Reiter und ihre qualitativ hochwertigen Pferde erlauben uns die Aufstellung einer exzellenten und furchteinflößenden Kavallerie, von der unsere Feinde behaupten, sie sei aufgrund von Hexerei unverwundbar."
 swedish_absolutism: "Schwedischer Absolutismus"
 swedish_absolutism_desc: "Kerngedanke des Absolutismus ist die Theorie, dass nur einer das Kommando haben sollte, dass dieser Mann König heißt und dass dieser sein Land ohne Einmischung durch den Kronrat regieren darf."
 produktplakatet: "Produktplakatet"
 produktplakatet_desc: "In diesem Dekret wird es Schiffen verboten, Waren, die nicht aus dem Herkunftsland des Schiffes oder aus Kolonien stammen, nach Schweden zu bringen."
 union_and_security_act: "Vereinigungs- und Sicherheitsakte"
 union_and_security_act_desc: "Die Akte gab dem König das alleinige Recht zur Kriegserklärung und zum Friedensschluss, schaffte die meisten Privilegien des Adels ab und gab dem König das Recht, die Anzahl der Mitglieder des Kronrats festzusetzen – was im Extremfall auf dessen Abschaffung hinauslief, denn der König setzte die Zahl der Kronratsmitglieder auf Null."
 RUS_ideas: "Russische Ideen"
 RUS_ideas_start: "Russische Traditionen"
 RUS_ideas_bonus: "Russische Ambitionen"
 sudebnik: "Sudebnik"
 sudebnik_desc: "Im späten 15. Jhdt. wurde entschieden, die Gesetze zu vereinheitlichen und von regionalen Unterschieden zu befreien. Durch eine Optimierung des Kodex und eine Ausweitung der bußgeldpflichtigen Vergehen können wir unsere Verwaltung und unser Einkommen verbessern."
 the_streltsy: "Gründet die Strelizen"
 the_streltsy_desc: "Um die Landesverteidigung zu sichern, sollten wir ein stehendes Heer aus Soldaten mit Musketenbewaffnung unterhalten, die wir zusätzlich zu den Truppen unserer Vasallen einsetzen können."
 opprichnina: "Oprichnina"
 opprichnina_desc: "Der Erbadel stellt die größte Bedrohung für unsere Machtposition an der Spitze des Staates dar. Wir müssen seine Macht brechen, indem wir ihre Ländereien verkleinern. Das Land können wir an bevorzugt an Leute verteilen, die uns loyal sind."
 abolish_the_mestnichestvo: "Schafft das Mestnitschestwo ab"
 abolish_the_mestnichestvo_desc: "Das Mestnitschestwo war ein altes System, das bei der Vergabe von Regierungsämtern die Bevorzugung besonders alter Adelsgeschlechter vorsah. Problematisch war dabei, dass der individuellen Eignung des Kandidaten keine Bedeutung zugemessen wurde. Die Abschaffung dieses Systems wird die staatliche Bürokratie verbessern, da nun die Befähigung entscheidend sein wird."
 siberian_frontier: "Sibirisches Grenzland"
 siberian_frontier_desc: "Die fernen Weiten Sibiriens senden ihren Ruf nach uns aus. Wir müssen uns einen Weg dorthin bahnen und unseren Kosaken den Auftrag geben, dort neues Land für das russische Volk zu gewinnen."
 table_of_ranks: "Die Rangtabelle"
 table_of_ranks_desc: "Die Abschaffung des Mestnitschestwo war der erste Schritt zu einer leistungsorientierten staatlichen Bürokratie. Die Rangtabelle gab der Reform ihren gesetzlichen Rahmen und schrieb außerdem vor, dass eine Beförderung in der Armee nur in den nächsthöheren Rang möglich war."
 curriculum_of_the_cadet_corps: "Erweitert den Lehrplan des Kadettenkorps"
 curriculum_of_the_cadet_corps_desc: "Unsere Armee hat mehr Kadetten als freie Offiziersposten. Deshalb sollten wir den Armeekadetten auch die Möglichkeit einer Laufbahn als Wissenschaftler oder Techniker geben."
 SPA_ideas: "Spanische Ideen"
 SPA_ideas_start: "Spanische Traditionen"
 SPA_ideas_bonus: "Spanische Ambitionen"
 the_reconquista: "Die Reconquista"
 the_reconquista_desc: "Viele Jahre lang haben wir gegen die Mauren gekämpft. Das Ergebnis ist eine eiserne Disziplin, wie sie nicht viele vorweisen können. Erhebt euch, ihr Männer Kastiliens, und offenbart dieser Welt, wie entschlossen ihr seid!"
 spanish_inquisition_desc: "Niemand hat dies kommen sehen"
 devout_catholisism: "Frommer Katholizismus"
 devout_catholisism_desc: "Unser Glaube ist uns ein Schwert und ein Schild. Allein der Gnade Gottes verdanken wir unsere Triumphe in der Reconquista. Wir müssen der heiligen Mutter Kirche jetzt und in Ewigkeit die Treue halten."
 inter_caetera: "Inter Caetera"
 inter_caetera_desc: "Am 4. Mai 1493 übertrug uns eine päpstliche Bulle alles Land südlich und westlich einer Linie, die 100 Meilen westlich der Azoren verläuft. Selbstverständlich werden wir dem Willen Seiner Heiligkeit entsprechen."
 gold_fleet_desc: "Der Reichtum unseres Imperiums zieht Piraten und anderes Gezücht überall auf dem Erdball in seinen Bann. Wir werden ein Konvoisystem aufbauen, um den Reichtum zu schützen und nach Hause zu bringen. "
 spanish_armada: "Eine Spanische Armada"
 spanish_armada_desc: "Grundlage der Stärke Spaniens ist die Flotte ebenso wie die Tercios. Wir werden dafür sorgen, dass es unserer Flotte an nichts fehlt, sodass wir im Ernstfall eine mächtige Armada befehligen können."
 siglo_de_oro: "Siglo de Oro"
 siglo_de_oro_desc: "Ein goldenes Zeitalter hat für Spanien begonnen. Die spanische Malerei, Architektur, Musik und Literatur wird in aller Welt geschätzt. Das Echo dieses Zeitalters wird noch in vielen Jahrhunderten hörbar sein. Auch wenn mir das Buch über den Mann, der gegen Windmühlen kämpft, gar nicht gefällt – kann mir gar nicht vorstellen, dass so etwas in der Zukunft noch gelesen wird...  "
 NED_ideas: "Holländische Ideen"
 NED_ideas_start: "Holländische Traditionen"
 NED_ideas_bonus: "Holländische Ambitionen"
 amsterdam_wisselbank: "Gründet die Amsterdamer Wisselbank"
 amsterdam_wisselbank_desc: "Das Problem von Münzen, die aus Edelmetall bestehen, liegt darin, dass es praktisch unmöglich war, in allen Prägeanstalten Münzen mit dem gleichen Gewicht zu erzeugen. Dies erschwerte den Geldverkehr und damit den Handel. Die Wisselbank erledigte den Umtausch von Münzgeld in Amsterdamer Papiergeld, dessen Verwendung bei Beträgen jenseits der 600 Gulden vorgeschrieben war. So entstand eine Umtauscheinrichtung, die den Geld- und Warenverkehr erleichterte."
 dutch_trading_spirit: "Holländisches Handelstalent"
 dutch_trading_spirit_desc: "Sich zwecks des Erwerbs beträchtlicher Reichtümer nach Übersee zu begeben, ist für den Holländer ebenso selbstverständlich wie die Verbrennung einer Hexe für den Spanier. Es mangelt uns nicht an engagierten Seelen, die ihr Glück im Handel suchen möchten."
 polders: "Polder"
 polders_desc: "Die Niederlande sind ständig von Überflutung bedroht und in den Wetterumschwüngen des 11. bis 14. Jahrhunderts kam es zu mehreren Überflutungen, in deren Folge der Zuiderzee entstand und der Boden in Küstengebieten versalzte. Mittlerweile haben wir die benötigte Technologie, um Land zurückzugewinnen und den Ertrag unserer Landwirtschaft zu steigern."
 revenue_stamps: "Stempelmarken"
 revenue_stamps_desc: "Indirekte Besteuerung war die effektivste Form der Besteuerung in dieser Zeitperiode. Stempelmarken nannte man die Marken, mit denen rechtskräftige Dokumente (wie Kaufverträge) versehen wurden, um nachzuweisen, dass die Steuern bezahlt worden waren. Fehlte die Marke, so war das Dokument offiziell nicht rechtskräftig."
 embrace_humanism: "Begrüßt den Humanismus"
 embrace_humanism_desc: "Seit den Tagen des großen Erasmus sind die Niederlande die Wiege der humanistischen Philosophie und es ist an der Zeit, dem Humanismus einen Platz in unserem Staatswesen zu geben."
 army_sappers: "Armee-Pioniere"
 army_sappers_desc: "In der guten alten Zeit wurden Belagerungsgräben von Bauern, die zur Zwangsarbeit gepresst wurden, ausgehoben. Schneller und besser als die murrenden Bauern dies schafften, werden unsere Truppen das erledigen."
 platoon_fire: "Platoon-Feuer"
 platoon_fire_desc: "Beim Standard-Salvenfeuer feuerte jede Gefechtslinie ihre Salve auf einmal ab. Hierbei bestand das Ziel in der Maximierung der Feuerkraft. Die Niederländer entwickelten ein anderes System, bei dem die einzelnen Züge nacheinander feuerten. Auf diese Weise wurden Feuerpausen vermieden, sodass der Feind keine Gelegenheit zur Erholung erhielt."
 DAN_ideas: "Dänische Ideen"
 DAN_ideas_start: "Dänische Traditionen"
 DAN_ideas_bonus: "Dänische Ambitionen"
 vornedskab_desc: "Nach dem Schwarzen Tod waren wir zu extremen Maßnahmen gezwungen, um den Adel, und damit auch Dänemark, in guter Verfassung zu halten. Die Gesetze, durch die der Landbevölkerung ein Wechsel der Ländereien untersagt wurde, hatten den praktischen Nebeneffekt, dass die Suche nach neuen Rekruten nun wesentlich gezielter abläuft."
 old_naval_traditions: "Alte Marinetraditionen"
 old_naval_traditions_desc: "Seit Tagen, die noch vor die Zeiten Ivar Ragnarssons oder Sven Gabelbarts zurückreichen, sind die Dänen ein Volk von Seefahrern. Diese natürliche Affinität ist ein Kapital, das wir einsetzen können."
 rentekammer: "Gründet die Rentekammeret"
 rentekammer_desc: "Die Rentekammeret, d. h. die Finanzverwaltung, war eine besondere Abteilung der Regierung, die über Transaktionen der Regierung Buch führte. Auch eine Prognose über die zu erwartenden Ein- oder Ausgaben fiel in ihren Aufgabenbereich. Dies ermöglichte die bessere Kontrolle der staatlichen Einkünfte."
 klaedekammer: "Reformiert die Klaedekammer"
 klaedekammer_desc: "Anfänglich handelte es sich lediglich um die Kleiderkammer des Schlosses in Kopenhagen, doch später entwickelte sie sich zu einem Teil der Verwaltung, der für Gehaltszahlungen, insbesondere an die Marine, zuständig war."
 expanded_dockyards: "Gründet die Kopenhagener Schiffswerft"
 expanded_dockyards_desc: "Der Schiffsbau war seit Menschengedenken in der Region heimisch, beschränkte sich allerdings auf saisonale Projekte, die je nachdem, ob Schiffe benötigt oder Bauholz verfügbar war, umgesetzt wurden. Nun werden wir ein spezifisches Gebiet für eine spezialisierte Marinewerft und die dazugehörigen Verwaltungsgebäude schaffen."
 den_danske_lov_desc: "Es hat einige Jahrzehnte gedauert, aber nun haben wir die Arbeiten an dem formellen Rechtsbuch erfolgreich abgeschlossen. Unser größtes Problem dabei war die Vielzahl der unterschiedlichen und sich gegenseitig überschneidenden und einander sogar widersprechenden Gesetze. Doch nun haben wir ein einheitliches System für unsere Justiz."
 religious_orthodoxy: "Religiöse Freiheit ist Atheismus"
 religious_orthodoxy_desc: "Die törichten Menschen, die unter dem Deckmantel der Aufklärung Behauptungen aufstellen, vergessen dabei, dass wahres Wissen nur aus der Bibel stammen kann. Wir werden verhindern, dass sie Macht an sich reißen und dafür sorgen, dass Dänemark frei bleibt von diesen Gedanken."
 FRA_ideas: "Französische Ideen"
 FRA_ideas_start: "Französische Traditionen"
 FRA_ideas_bonus: "Französische Ambitionen"
 estates_general: "Generalstände"
 estates_general_desc: "Die Generalstände können von sich behaupten, seit dem Jahre 1303 zu existieren, auch wenn sie nicht mehr, wie früher üblich, als Rat vom König einberufen, sondern gewählt werden. Dies hat den Generalständen, und auch den von ihnen erhobenen Steuern, größere Legitimität gegeben."
 elan: "Élan!"
 elan_desc: "Die Kultivierung unserer Doktrin des Angriffs bildet das Zentrum unserer Armee. Unsere Mannen zeigen derart viel élan, dass wir auf dem Schlachtfeld klar überlegen sind."
 french_language_in_all_courts: "Französisch ist die Hofsprache Europas"
 french_language_in_all_courts_desc: "Lange Zeit war das Lateinische die lingua franca Europas, aber wenn wir ehrlich sind, es ist eine tote Sprache. Wir brauchen eine neue lingua franca. Und was könnte als lingua france jemals besser klingen als Französisch?"
 native_trading_principles: "Richtlinien für den Handel mit Eingeborenen"
 native_trading_principles_desc: "Die meisten Nationen halten die Eingeborenen für arme Teufel, die ihren Platz in Gottes Schöpfung nicht kennen und deshalb vertrieben werden müssen. Wir hingegen halten die Eingeborenen für arme Teufel, die ihren Platz in Gottes Schöpfung nicht kennen, aber eines Tages davon träumen dürfen, Franzose zu werden. Ein Unterschied, der nicht ganz unwichtig ist..."
 vauban_fortifications: "Die Festungen Vaubans"
 vauban_fortifications_desc: "Das Geniale dieser Festungen liegt weniger in ihrer Bauweise als in ihrer Positionierung. Indem die Eigenheiten des lokalen Geländes berücksichtigt werden, wird eine Festung, auch wenn sie ansonsten fast baugleich ist, wesentlich schwerer einzunehmen sein."
 the_philosophes: "Die Philosophen"
 the_philosophes_desc: "In diesen erleuchteten Tagen dürfen wir stolz sein auf die größten Philosophen unseres Zeitalters. Unsere Denker produzieren einen stetigen Strom neuer Ideen und Gedanken. Ihre Ideen stimulieren den Fortschritt auf allen Gebieten des Daseins, von den alltäglichsten bis zu den wichtigsten Fragen der Zeit."
 TUR_ideas: "Osmanische Ideen"
 TUR_ideas_start: "Osmanische Traditionen"
 TUR_ideas_bonus: "Osmanische Ambitionen"
 ghazi: "Ghazi"
 ghazi_desc: "Krieger des wahren Glaubens versammeln sich um Euer Banner, um an Eurer Seite gegen die Ungläubigen zu kämpfen."
 timariot_system: "Timar-System"
 timariot_system_desc: "Das Osmanische Reich entwickelte zum Aufbau und Unterhalt einer Kavallerie ein System der feudalen Landvergabe. Jeder Timar hatte Kavallerietruppen an die imperiale Armee zu liefern, je nach Größe des Landes, das er erhalten hatte."
 autonmous_pashas: "Autonome Paschas"
 autonmous_pashas_desc: "Das Finden einer Balance zwischen den Bedürfnissen der Bevölkerung vor Ort und den Anforderungen des Staates ist eine schwierige Aufgabe für jede Regierung. Besonders die Langsamkeit der Nachrichtenübermittlung kann dazu führen, dass selbst grundsätzlichste Anweisungen nur mit großer Verzögerung am Zielort eintreffen. Wir müssen die Autonomie der Gouverneure stärken, um den Interessen der lokalen Bevölkerung entgegenzukommen."
 ottoman_tolerance_desc: "Wir haben uns aufgemacht, den Nicht-Muslimen in unserem Reich mit größerer Toleranz zu begegnen. Solange sie ihre Steuern zahlen, dürfen sie anbeten, wen sie möchten."
 lawcode_of_suleiman: "Die Gesetze Süleymans"
 lawcode_of_suleiman_desc: " Die weit reichenden Reformen Süleymans des Prächtigen machten ihn in der türkischen Geschichte zu Süleyman dem 'Gesetzgeber'. Sein Gesetzeswerk deckte alle Bereiche ab, inklusive Steuern, Bildung und gesellschaftliche Fragen."
 tulip_period: "Tulpenzeit"
 tulip_period_desc: "Die Phase von 1718-1730, die durch eine Tulpe symbolisiert wird, brachte die erste Druckerpresse für die türkische Sprache und Reformen zur Verbesserung der Industrie und des Handels hervor."
 imperial_school_of_naval_engineering: "Gründet die Imperiale Schule für Marinetechnik"
 imperial_school_of_naval_engineering_desc: "Ziel der 1773 gegründeten Institution war es, um jeden Preis eine Flotte zur Verteidigung des Osmanischen Reiches zu schaffen."
 VEN_ideas: "Venezianische Ideen"
 VEN_ideas_start: "Venezianische Traditionen"
 VEN_ideas_bonus: "Venezianische Ambitionen"
 venetian_arsenal_desc: "Das aus dem 12. Jhdt. stammende Arsenal von Venedig ist die Grundlage unserer Macht. Wenn wir dafür sorgen möchten, das unsere Macht uns erhalten bleibt, müssen wir das Arsenal ausbauen, damit mehr Schiffe gebaut werden können."
 printing_industry_desc: "Seit der Erfindung der Druckerpresse hat das Volk von Venedig besonderes Talent im Umgang mit ihr unter Beweis gestellt. Wir sollten dieses Handwerk fördern, denn die Vorteile für Venedig liegen auf der Hand."
 stato_da_mar_desc: "Der Handel ist das Herzstück Venedigs die Verwaltung unserer Handelsposten jenseits der Meere ist für die Wahrung unserer Handelsinteressen von entscheidender Bedeutung. Wenn wir die Verwaltung in dieser Gebiete zu einer einzigen Einheit zentralisieren, können wir den Handel steigern."
 state_inquisition: "Gründet die staatliche Inquisition"
 state_inquisition_desc: "Die staatliche Inquisition besteht aus einem Gremium aus drei Richtern, die sich mit Gefahren für die innere Sicherheit beschäftigen. Die geringe Größe des Gremiums sorgt dafür, dass auf Bedrohungen schnell reagiert werden kann und es wird nicht lange dauern, bis ein Agentennetzwerk im In- und Ausland eingerichtet ist, das die Verräter aufstöbern kann."
 conscription: "Wehrpflicht"
 conscription_desc: "Seit den Anfangstagen Venedigs waren die Ruderer unserer Galeeren freie Männer, die für Lohn auf den Schiffen anheuerten, doch in letzter Zeit herrscht ein Mangel an fähigem Personal. Uns wird nicht anderes übrig bleiben, als eine Wehrpflicht für den Dienst auf unseren Galeeren einzuführen."
 defend_the_law: "Verteidigt das Gesetz"
 defend_the_law_desc: "Wie wir erfahren mussten, haben sich manche Angehörige des Klerus kleinerer Straftaten schuldig gemacht. Wir werden der Autorität der Kirche trotzen und eine gleichberechtigte Bestrafung aller Bürger durchsetzen, denn vor dem Gesetz sind alle gleich."
 provveditori_ai_beni_inculti: "Gründet das Provveditori ai Beni Incolti"
 provveditori_ai_beni_inculti_desc: "Das Ressort für unerschlossene natürliche Ressourcen wurde gegründet, um bei Trockenlegung von Sumpfgebieten zu helfen. Ihr Ziel ist die Verbesserung der Nahrungsmittelversorgung Venedigs."
 PRU_ideas: "Preußische Ideen"
 PRU_ideas_start: "Preußische Traditionen"
 PRU_ideas_bonus: "Preußische Ambitionen"
 kammergericht: "Gründet das Kammergericht"
 kammergericht_desc: "Um die Herrschaft in der Mark Brandenburg gesetzlich zu regeln, ersetzten die frühen Hohenzollern das lokale Recht durch römisches Recht. Außerdem wurde der Sitz der obersten Instanz der Justiz, der sich bislang am Hofe des Kurfürsten befunden hatte, an einen festen Ort verlegt (der Kurfürst war des öfteren unterwegs). So konnte zum einen die Justiz verbessert und zum anderen die Macht der lokalen Magnaten beschnitten werden."
 divided_estates: "Teilung der Stände"
 divided_estates_desc: "Im Verbund können die drei Stände ein Hindernis für die Macht des Königs bilden. Wir müssen den Adel systematisch gegen die anderen Stände ausspielen, um unsere Machtposition zu konsolidieren."
 army_professionalism: "Professionelle Armee"
 army_professionalism_desc: "Wie seit den Tagen der persischen Invasion nach Griechenland bekannt ist, kann eine kleine, disziplinierte Armee gegen eine Übermacht bestehen, wenn sie besser ausgebildet ist. Wir müssen von unserer Armee Ähnliches verlangen, wenn wir unser Land zum Erfolg führen möchten."
 noble_cadets: "Adlige Kadetten"
 noble_cadets_desc: "Obwohl dies im Adel auf Widerstand stößt, haben wir vor, die Armee zum bevorzugten Betätigungsfeld für die Zweitgeborenen der Aristokratie zu machen. Wir werden möglichst früh mit ihrer Ausbildung beginnen und so nicht nur den Adel an uns binden, sondern auch ein Korps fähiger adliger Offiziere für die Zukunft erhalten."
 goose_step: "Der Gänsemarsch"
 goose_step_desc: "Optisch mag er merkwürdig wirken, doch der Gänsemarsch wurde entwickelt, damit unsere Truppen beim Vorrücken auf den Feind besser die Marschformation halten können. Dies verschafft unserer Armee auf dem Schlachtfeld einen echten Vorteil."
 regimental_cantons: "Kantonreglement "
 regimental_cantons_desc: "Die Bauern sind im Allgemeinen nicht besonders versessen auf einen Dienst in der Armee und ergreifen mitunter die Flucht, sobald sie einen Musterungsoffizier erblicken. Wir werden nun jedem Regiment einen Rekrutierungskanton zuweisen, aus dem sich seine Truppen speisen, und alle jungen Männer dieses Kantons haben die Pflicht, drei Monate pro Jahr beim Militär zu trainieren, damit sie bereit für den Dienst sind. Auf diese Weise können wir für einen zuverlässigen Nachschub an Soldaten garantieren."
 religious_toleration: "Religiöse Duldung"
 religious_toleration_desc: "Für die Expansion nach Außen ist die Stabilität im Inneren die wichtigste Voraussetzung. Durch die Förderung der Toleranz zwischen den verschiedenen Konfessionen wird unser Reich ein Zufluchtsort für all jene werden, die andernorts verfolgt werden."
 POR_ideas: "Portugiesische Ideen"
 POR_ideas_start: "Portugiesische Traditionen"
 POR_ideas_bonus: "Portugiesische Ambitionen"
 afonsine_ordinances_desc: "Die Zunahme der aristokratischen Privilegien ist eine Bedrohung für die Autorität der Krone. Wir werden dieses Problem lösen, indem wir die Verwaltung der Justiz Männern anvertrauen, die von uns, der Krone, und nicht vom Adel ernannt werden. So werden wir dafür sorgen, dass die Interessen der Krone an erster Stelle stehen.  "
 legacy_of_the_navigator_desc: "Heinrich der Seefahrer war der dritte Sohn von König Johann I. von Portugal. Weil er wusste, dass er niemals König sein würde, widmete er sein Leben dem Fortschritt der Seefahrt und der Entdeckung unbekannter Regionen der Erde. Sein Vermächtnis wirkt bis in die heutigen Tage nach. "
 case_de_india: "Gründet die Casa da India"
 case_de_india_desc: "Die Casa da India war eine mehrteilige Organisation, die für die Durchsetzung der Handelsmonopole, die von Regierungsseite auf bestimmte Güter erhoben wurden, zuständig war. Sie sorgte dafür, dass Steuern gezahlt wurden und organisierte Flotten für kaufmännische Zwecke. In den Händen dieser Institution liefen die Fäden der Förderung und Kontrolle des portugiesischen Handels zusammen."
 the_bandeirantes: "Fördert die Bandeirantes"
 the_bandeirantes_desc: "Ursprünglich handelte es sich um Sklavenjäger-Expeditionen ins Inland, doch als Gold und Edelsteine gefunden wurden, verbreitete sich diese Nachricht und viele unerschrockene Männer machten sich auf die Reise in die Kolonien, um dort nach Reichtum zu suchen."
 royal_absolutism: "Königlicher Absolutismus"
 royal_absolutism_desc: " Viel zu lange schon wurde die Macht der Krone von den törichten Interventionen des Adels und seiner engstirnigen Konzentration auf lokale Belange beschnitten. Zum Wohle des Reiches werden wir die Cortes auflösen und ohne ihre Einmischung regieren."
 land_before_faith: "Landbesitz vor Glaube"
 land_before_faith_desc: "So wie andere Ordensgemeinschaften, so hat auch die Gesellschaft Jesu versucht, die Erweiterung unser kolonialen Besitzungen aufzuhalten, indem sie behauptet, unsere Wirken behindere sie in der Ausübung ihrer Missionarstätigkeit. Auch sind uns beunruhigende Gerüchte zu Ohren gekommen, nach denen sie die Eingeborenen zum Aufstand aufwiegeln. Möglicherweise planen sie gar die Gründung ihres eigenen Kolonialreichs! Dies muss ein Ende haben. Die Ordensgemeinschaften werden nicht länger ein Stolperstein unserer Expansion sein."
 open_up_the_guilds: "Öffnet die Zünfte"
 open_up_the_guilds_desc: "Die Gesetze von der Reinheit der Blutes (Limpleza de sangre) sorgten dafür, dass nur jene die besten Ämter bekamen, die nachweisen konnten, dass sich unter ihren Vorfahren keine Nicht-Christen befanden. Infolge dieser Regelung haben viele der ambitioniertesten und fähigsten Talente unseres Landes nie eine Chance erhalten. Dies behindert die Entwicklung unseres Landes und wir müssen diese Kräfte freisetzen."
 POL_ideas: "Polnische Ideen."
 POL_ideas_start: "Polnische Traditionen"
 POL_ideas_bonus: "Polnische Ambitionen"
 folwark_system: "Fördert das Folwark-System"
 folwark_system_desc: "Das Folwark-System war ein Produktionssystem, das die Erzeugung landwirtschaftlicher Überschüsse anregen sollte. Bauern wurde zur Arbeit auf diesen Gütern angehalten, entweder gegen Pacht oder unter Zwang. Das System war einer der Stützpfeiler der polnischen Gesellschaftsordnung."
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "Gemeint ist das Prinzip, nach dem kein Gesetz ohne die völlige Zustimmung des Adels in Kraft treten konnte. Obwohl es auf die Macht des Königs wie ein Bremsklotz wirkte, konnte so dafür gesorgt werden, dass der Großteil des Adels hinter dem Staatenbund stand."
 peichota_wybraniecka: "Piechota Wybraniecka"
 peichota_wybraniecka_desc: "Die 'Ausgewählte Infanterie' (Piechota Wybraniecka) war eine reguläre Infanterietruppe, die sich aus königlichen Bauern zusammensetzte. Das System wurde entwickelt, um dem Königreich ein stehendes Infanterieheer zu geben."
 winged_hussars: "Flügelhusaren"
 winged_hussars_desc: "Ursprünglich handelte es sich bei den Husaren um leichte Kavallerietruppen, die als Kundschafter fungierten. Der Niedergang der alten feudalen Armee veranlasste uns jedoch zu einem Wechsel auf professionelle Regimenter. Die neuen, schwereren Husaren werden den Kern dieser Streitmacht bilden. Bald werden die geflügelten Husaren Polens die Menschen das Fürchten lehren."
 wojsko_komputoe: "Wojsko Komputowe"
 wojsko_komputoe_desc: "Die sog. 'Berechnete Armee' (Wojsko Komputowe) basierte auf einer jährlichen Budgetberechnung, durchgeführt und genehmigt  vom Sejm. So sollte für Polen-Litauen ein zuverlässiges stehendes Heer für die Landesverteidigung geschaffen werden."
 foreign_section: "Gründet die Ausländische Abteilung"
 foreign_section_desc: "Die Ausländische Abteilung (Cudzodziemski Autorament) bestand aus Einheiten, die nach deutschem Vorbild ausgebildet und zu Anfang von deutschen Offizieren befehligt wurden. Diese Truppen bildeten das Rückgrat der neuen polnischen Armee und erhöhten ihre Leistungsfähigkeit."
 focus_on_field_defences: "Konzentriert euch auf die Feldverteidigung"
 focus_on_field_defences_desc: "Miterleben zu müssen, wie Kameraden unter furchtbaren Schmerzen sterben, kann durchaus die Frage auslösen, ob es wirklich klug ist, weiterhin auf dem Schlachtfeld zu bleiben. Mit Befestigungsanlagen auf dem Schlachtfeld können wir den Eindruck von Schutz erzeugen und den Mut unserer Truppen stärken. "
 HAB_ideas: "Österreichische Ideen"
 HAB_ideas_start: "Österreichische Traditionen"
 HAB_ideas_bonus: "Österreichische Ambitionen"
 imperial_ambitions: "Kaiserliche Ambitionen"
 imperial_ambitions_desc: "Der Untergang des Hauses Hohenstauffen im Jahre 1250 führte zu chaotischen Zuständen im Reich und die Goldene Bulle von 1356 ordnete die Anarchie durch eine Verfassung. Doch 1438 wurde die Kaiserwürde durch die Dynastie der Habsburger von ihrer Machtbasis in Österreich aus wieder hergestellt. Österreich muss diesen Titel behalten und dafür sorgen, dass aus diesem Reich wieder ein Heiliges Römisches wird."
 military_border: "Militärgrenze"
 military_border_desc: "Die Verteidigung unserer Grenzen ist eine ernstzunehmende Angelegenheit, insbesondere im Hinblick darauf, wer die Kosten hierfür tragen soll. Eine Lösung, auf die wir gestoßen sind, wäre die großzügige Vergabe von Ländereien im Grenzgebiet. So könnten wir eine professionelle militärische Klasse aufbauen, die nicht nur kostengünstig die Verteidigung unserer Grenzen übernehmen, sondern auch für andere Aufgaben bereitstehen könnte."
 fugger_banks_desc: "Die Fugger waren eine schwäbische Kaufmannsfamilie, die ihre ursprünglich aus dem Webergeschäft stammenden Gelder gewinnbringend in den Kauf von Land investierten. Durch den Ausbau ihrer Macht sind sie mittlerweile zu einem der reichsten Häuser Europas avanciert. Wir müssen uns ihre exklusiven Dienste als Bankiers sichern.   "
 habsburg_dominance_desc: "Bella gerant alii, tu felix Austria, nube!"
 edict_of_restitution: "Restitutionsedikt"
 edict_of_restitution_desc: "Unser Beichtvater Wilhelm Lamormaini empfahl uns ein wenig Buchhaltung, um die religiösen Angelegenheiten in unserem Reich zu ordnen. Schaden kann dies sicherlich nicht und wir werden dieses kleine Edikt erlassen."
 austrian_court: "Österreichischer Hof"
 austrian_court_desc: "Theoretisch ist die Zahl der diplomatischen Beziehungen, die wir unterhalten können, unbegrenzt. Doch praktisch bedeutet ihre Pflege einen hohen Aufwand an Zeit und Sorgfalt. Wenn wir unseren Hof optimieren, werden wir alle Informationen schon so früh erhalten, dass wir entstehende Wogen bereits im Vorfeld glätten können."
 hofkriegsrat_desc: "Im Grunde genommen das Kriegsministerium. Es handelt sich um eine ständige Regierungsvertretung, die mit der Verwaltung unseres Heers betraut ist. Eine ihrer wichtigsten Aufgabe ist es, jederzeit zu wissen, wo sich unsere Truppen gerade befinden. So können wir dafür sorgen, dass es unseren Streitkräften an nichts fehlt, insbesondere nicht an Soldaten."
 CHI_ideas: "Chinesische Ideen"
 CHI_ideas_start: "Chinesische Traditionen"
 CHI_ideas_bonus: "Chinesische Ambitionen"
 repaired_great_wall: "Reparatur der Chinesischen Mauer"
 repaired_great_wall_desc: "Die ursprüngliche Mauer bestand aus Stein und Erde, doch wie sich gezeigt hat, konnte sie die Barbaren aus dem Norden nicht aufhalten. Wir sind der Ansicht, dass die Mauer massiv verbessert werden muss, dieses Mal mit Ziegeln. Nur so können wir die Barbaren vom Reich der Mitte fernhalten."
 revived_training_camps: "Die Wiedereinrichtung der Ausbildungscamps"
 revived_training_camps_desc: "Ihr Ursprung reicht zurück in die Zeiten von Kaiser Yongle, doch seit den 1430er Jahren begannen sie zu stagnieren. Nun wird es Zeit, sie erneut mit Leben zu erfüllen. Das Spezialtraining, das unsere Truppen dort erhalten, wird im Kampf gegen die Barbaren, von denen wir umzingelt sind, lebensnotwendig sein."
 inward_perfection: "Innere Perfektion"
 inward_perfection_desc: "Die Welt dort draußen hat dem Reich der Mitte nichts zu bieten. Wir wollen zu Hause bleiben und dafür Sorge tragen, dass keine gefährlichen Ideen von Außen in das Innere unserer Politik eindringen. Wir müssen den Kontakt einschränken und das Reich der Mitte in einem Zustand der Stabilität halten."
 yellow_river_dykes: "Repariert die Deiche des Gelben Flusses "
 yellow_river_dykes_desc: "Der Gelbe Fluss ist die Lebensader des Reichs der Mitte. Von ihm ist das beste Ackerland des Reiches abhängig. Doch leider neigt dieser Fluss zu Flutkatastrophen. Wir müssen sicherstellen, dass die Deiche, von denen unsere Bauernhöfe geschützt werden, sich in erstklassigem Zustand befinden."
 salt_monopoly: "Restauriert das Salzmonopol"
 salt_monopoly_desc: "Das Salzmonopol war eine der lukrativsten Einnahmequellen des Staats. Trotzdem hielten frühere Kaiser es für ratsam, das Monopol zugunsten des Handels abzuschaffen. Nun ist es an der Zeit, den Salzhandel wieder der Kontrolle des Staates zu unterstellen."
 head_tax: "Führt die Kopfsteuer ein"
 head_tax_desc: "Derzeit verlangen wir von den Bauern einen Arbeitsdienst für die Sache des Staates, doch dies ist von Nachteil für unsere Wirtschaft. Wenn wir den Arbeitsdienst abschaffen und durch eine Kopfsteuer ersetzen, würde dies die Menschen zur Teilnahme an der Geldwirtschaft ermutigen."
 the_eight_banners: "Gründet die Acht Banner"
 the_eight_banners_desc: "Durch die Gründung eines professionellen stehenden Heeres können wir die Landesverteidigung stärken. Dabei böte sich uns außerdem die Gelegenheit zur Schaffung eines Systems zur regelmäßigen Aushebung von Truppen."
 BAV_ideas: "Bayerische Ideen"
 BAV_ideas_start: "Bayerische Traditionen"
 BAV_ideas_bonus: "Bayerische Ambitionen"
 everlating_succeession: "Erlasst das Primogeniturgesetz"
 everlating_succeession_desc: "Nach dem Brauch der Deutschen erbt jeder Sohn einen Teil des väterlichen Besitzes, sodass jeder einzelne von sich behaupten darf, ein Herzog zu sein. Auch wenn dieses System recht und billig scheint, so bleibt es doch in den meisten Fällen nicht aus, dass ein Streit um das Erbe entbrennt, der in den Augen aller Beteiligten ebenso recht und billig ist. Von nun an wird der älteste Sohn als alleiniger Erbe das Erbe des Vaters antreten."
 bavarian_purity_law: "Erlasst das Bayerische Reinheitsgebot"
 bavarian_purity_law_desc: "Eine Verschwörung zur Schwächung und Verunreinigung all unserer kostbaren Körpersäfte ist im Gange. Dies müssen wir verhindern! Von nun an wird das Bier in Bayern rein und die Menschen werden in Sicherheit sein."
 bavarian_state_orchestra: "Gründet das Bayerische Staatsorchester"
 bavarian_state_orchestra_desc: "Um der Welt zu zeigen, wie großartig Bayern ist, werden wir eines der besten Orchester in ganz Europa gründen und unterhalten. Jeder Besucher, der an unseren Hof kommt, wird die virtuosen Aufführungen bestaunen und der ganzen Welt von unserem Status berichten können."
 geistlicher_rat: "Gründet den Geistlichen Rat"
 geistlicher_rat_desc: "Beim Geistlichen Rat handelt es sich um einen vom Kronrat unabhängigen Rat, der sich ausschließlich mit kirchlichen Fragestellungen befasst. Ziel dieses Rates ist es, neben der Verkündigung des wahren Glaubens im gesamten Herzogtum auch für ein diszipliniertes Verhalten des Klerus zu garantieren."
 brewmaster_general: "Werdet Chef-Braumeister"
 brewmaster_general_desc: "Zwecks Verbesserung der finanziellen Situation Bayerns werden wir ein Monopol auf den Verkauf von Starkbier erheben. Der Verkauf des Bieres darf ausschließlich über Kommissionäre des Herzogs erfolgen. Zusammen mit den Getreide- und Salzmonopolen werden uns stattliche Einkünfte sicher sein."
 professional_army: "Gründet eine professionelle Armee"
 professional_army_desc: "Die bisherige Armee Bayerns bestand aus einer Kombination von feudalen Vasallentruppen und Söldnerregimentern. Doch dies ist keineswegs ausreichend. Die Länder der führenden Liga unterhalten mittlerweile professionelle Armeen, und auch Bayern wird dies so halten."
 royal_order_of_st_george: "Gründet den Hausritterorden vom Heiligen Georg  "
 royal_order_of_st_george_desc: "Ob Hosenbandorden oder Orden vom Goldenen Vlies, jeder bedeutende Staat hat seinen eigenen Ritterorden. So auch Bayern. Der Orden wird nicht nur den Ruhm Bayerns mehren, sondern auch ein nützliches Werkzeug zur Aktivierung von Mäzenen sein."
 PER_ideas: "Persische Ideen"
 PER_ideas_start: "Persische Traditionen"
 PER_ideas_bonus: "Persische Ambitionen"
 the_qizilbash: "Unterstützt die Kizilbasch"
 the_qizilbash_desc: "Die Kizilbasch oder Rotköpfe waren ein schiitischer Militärorden aus dem 13. Jahrhundert. Sie sind bereit, unserem Staat ihre Unterstützung zu gewähren und könnten den Kern unserer Armee bilden."
 persian_rug_production: "Fördert die persische Teppichproduktion"
 persian_rug_production_desc: "Persien ist seit Langem für seine Teppichwaren bekannt. Doch als die Mongolen über unser Land hereinfielen, brachten sie große Verwüstung über unser Land. Wenn Persien sich erholen soll, müssen wir uns auf den Wiederaufbau der Wirtschaft konzentrieren. Es wird höchste Zeit für eine Rückbesinnung auf unsere klassischen Stärken."
 the_ghulams: "Gründet die Ghulame"
 the_ghulams_desc: "In der Vergangenheit bestand unsere Armee vor allem aus Feudaltruppen (Kizilbasch), deren Loyalität in den meisten Fällen weniger der Krone als vielmehr sich selbst galt. Wir werden nun zur Verteidigung unseres Landes ein stehendes Heer mit professioneller Infanterie und Kavallerie gründen, deren Loyalität in erster Linie dem Schah gilt. "
 improved_silk_road: "Verbessert die Seidenstraße"
 improved_silk_road_desc: "Ein System von verbesserten Straßen und Brücken, ein System von Wachtposten zum Schutze der Straßen (gegen geringe Gebühr) und eine Kette von Karawansereien, an denen eine Rast möglich ist. All dies hilft Kaufleuten bei ihrer Reise entlang der Seidenstraße und wirft dabei auch eine hübsche Summe für das Staatssäckel ab."
 encouraged_art: "Fördert die Kunst"
 encouraged_art_desc: "Persien ist ein Land mit langer Kulturtradition und reichem Kunsterbe. Aus Regierungssicht stellt dies einen Bereich dar, in dem eine hohe Nachfrage besteht. Durch die Förderung der Kunst werden wir die Angebotspalette unserer Kaufleute erweitern und mit den Exportgewinnen den Reichtum unseres Landes mehren können."
 promotion_of_irrigation: "Förderung von Bewässerungsprojekten"
 promotion_of_irrigation_desc: "Wenn wir die Landwirtschaft fördern, können wir die Bevölkerung steigern und werden mehr Rekruten für die Armee bekommen. "
 increased_crown_lands: "Vergrößerung der Krondomäne"
 increased_crown_lands_desc: "Ein großer Anteil unserer Einnahmen stammt aus Einkünften aus der Landwirtschaft. Im Laufe der Jahre wurde ein großer Teil des Landes, das ehemals der Krone gehörte, als Belohnung an loyale Untertanen verteilt. Nun wird es Zeit, sich dieses Land wieder unter den Nagel zu reißen. Nur so können wir dauerhaft stark sein."
 BUR_Ideas: "Burgundische Ideen"
 BUR_Ideas_start: "Burgundische Traditionen"
 BUR_Ideas_bonus: "Burgundische Ambitionen"
 golden_fleece_desc: "Der Orden entwickelte sich im Laufe seines Bestehens zu einem der einflussreichsten Ritterorden in ganz Europa. Dem Ritterorden vom Goldenen Vlies anzugehören, ist ein Zeichen erlesenen Ranges und wirft ein gutes Licht auf uns."
 compagnies_ordonnance_desc: "Anfänglich von der französischen Monarchie zur Regulierung der Truppenaushebung gegründet. Wenn wir dies in Burgund einführen, optimieren wir die Rekrutierung."
 bur_estates_general: "Fördert die Generalstände"
 bur_estates_general_desc: "Der Staat von Burgund ist ein feudales Gebilde, dessen Bestandteile unter unterschiedlichen Vorzeichen in die Herrschaft Burgunds eingetreten sind. So konnten sich starke regionale Identitäten herausbilden. Durch die Förderung der Generalstände würden wir ein Forum für die Vermittlung zwischen den Interessen schaffen und so den Zusammenhalt fördern."
 reform_of_feudal_army: "Reform des Feudalheers"
 reform_of_feudal_army_desc: "Die traditionelle Armee besteht aus Feudaltruppen, ergänzt durch Söldner. Doch eine solche Armee ist nicht mehr wirkungsvoll und wir müssen unsere Truppen modernisieren. Die Schaffung professioneller Kerntruppen wird zur Stärkung unserer Armee beitragen."
 integrated_towns: "Nehmt die Städte in die Generalstände auf"
 integrated_towns_desc: "Die traditionellen Generalstände waren in der Hauptsache die Interessensvertretung des ersten Standes (Klerus), des zweiten Standes (Adel) und des durch wirtschaftliche Veränderungen immer wichtiger werdenden dritten Standes (alle anderen). Wir müssen die Zusammensetzung der Generalstände verbessern, sodass der Einfluss des dritten Standes gestärkt wird, ohne die Rechte der beiden anderen Stände zu schmälern."
 freedom_of_worship: "Erlaubt die freie Religionsausübung"
 freedom_of_worship_desc: "Während wir von der Kirche zur Durchsetzung größerer religiöser Orthodoxie gedrängt werden, propagiert man in den Städten das Gedankengut der Renaissance und des Humanismus und drängt uns zu größerer Toleranz. Natürlich können wir den Klerus nicht komplett ignorieren. Doch unsere Städte sind einfach zu wichtig, als dass wir sie ignorieren könnten."
 bur_regimental_system: "Schafft das Regimentssystem"
 bur_regimental_system_desc: "Um die Rekrutierung zu erleichtern, werden jedem unserer Regimenter ein bestimmtes Gebiet zuordnen, das für die Bereitstellung der Rekruten verantwortlich ist. So kann der Rekrutierungsprozess optimiert werden."
 GEN_Ideas: "Genuesische Ideen"
 GEN_Ideas_start: "Genuesische Traditionen"
 GEN_Ideas_bonus: "Genuesische Ambitionen"
 reunited_genoa: "Wiedervereinigung der Nation"
 reunited_genoa_desc: "Auf dem Papier sah der Vertrag von Turin, der 1380 zwischen uns und Venedig geschlossen wurde, aus wie ein Unentschieden. Doch der lähmende Verlust unserer Flotte führte zu einem Krieg der Fraktionen im Inneren. Diesen Zuständen müssen wir ein Ende setzen, wenn Genua sich erneut zu alter Größe emporschwingen soll."
 lessons_of_chiogga: "Die Lehren von Chiogga"
 lessons_of_chiogga_desc: "Im Jahre 1380 erlitt unsere Flotte in der Schlacht von Chiogga eine schwere Niederlage gegen Venedig. Im daraus resultierenden Frieden von Turin erhielt Venedig die Vorherrschaft über den Handel im Mittelmeer. Die kleineren, manövrierfähigeren Galeeren Venedigs erwiesen sich als überlegen gegenüber unserer eigenen Flotte. Dies müssen wir ändern."
 genoese_trade: "Wiederherstellung des genuesischen Handels"
 genoese_trade_desc: "Venedig gibt im Mittelmeerhandel bereits viel zu lange den Ton an. Wir müssen dafür sorgen, dass unsere Kaufleute Märkte zurückgewinnen können. Wir müssen unsere Rechtsordnung überarbeiten, um zu gewährleisten, dass Chancengleichheit zwischen unseren Kaufmannsfamilien und den Venezianern herrscht."
 the_genoese_arsenal: "Baut das Arsenal von Genua"
 the_genoese_arsenal_desc: "Venedig begann im Jahre 1104 mit dem Bau seines Arsenals und hatte seitdem einen Vorteil auf dem Gebiet des Schiffsbaus. Genua kann dem nicht länger untätig zusehen und muss sein eigenes Arsenal bekommen, damit auch wir eine Flotte zur Verteidigung unserer Interessen aufbauen können."
 overhauled_bureaucracy: "Erneuerung der Bürokratie"
 overhauled_bureaucracy_desc: "Es ist einfach so: Geld ist Macht. Wenn wir im Mittelmeer auch in Zukunft eine Rolle spielen möchten, so brauchen wir mehr davon, denn wir müssen eine Flotte und eine Armee unterhalten. Zu diesem Zweck müssen wir die Bürokratie erneuern, um unsere Einkünfte zu maximieren."
 the_office_of_grand_admiral: "Richtet das Amt des Großadmirals ein "
 the_office_of_grand_admiral_desc: "Genua hängt unmittelbar von den Einkünften aus dem Handel ab, so wie der Handel unmittelbar von Genuas Flotte abhängig ist. Deshalb müssen wir sicherstellen, dass unsere Flotte in geeigneter Form verwaltet wird. Das Amt eines Großadmirals wird die Effizienz unserer Flotte erhöhen."
 standardisation_of_designs: "Standardisierung des Designs"
 standardisation_of_designs_desc: "Jede Werft und sogar jeder Zimmermann verwendet individuell unterschiedliche Designs für den Schiffsbau. Obwohl die Schiffe sich größtenteils ähneln, führen diese Unterschiede zu erhöhtem Zeitaufwand bei der Materialbeschaffung. Durch die Gründung eines Komitees für Schiffsdesign können wir alle Werften mit einheitlichen Bauplänen versorgen und so den Schiffsbau beschleunigen."
 SCO_Ideas: "Schottische Ideen"
 SCO_Ideas_start: "Schottische Traditionen"
 SCO_Ideas_bonus: "Schottische Ambitionen"
 break_the_black_douglas: "Stürzt die Black-Douglas-Familie"
 break_the_black_douglas_desc: "Die Familie Douglas wurde für ihre Unterstützung im Kampf gegen die verhassten Engländer mit Ehren überhäuft, doch nun mischen sie sich zu sehr in die inneren Angelegenheiten unseres Königreichs ein. Wir haben mittlerweile genug Beweise für die verräterischen Aktivitäten dieser Familie, um ihre Ländereien zu beschlagnahmen und der königlichen Krondomäne hinzuzufügen."
 modernised_royal_scots_navy: "Modernisiert die königlich-schottische Marine"
 modernised_royal_scots_navy_desc: "Seit den Zeiten des Unabhängigkeitskrieges planen wir nun schon den Ausbau unserer Flotte. Bisher verließen wir uns auf Schiffe, die uns von Vasallen überlassen wurden, doch nun werden wir eine moderne Flotte schaffen, die dem König gehört. Stützpunkt der Flotte soll unser neuer Hafen in Newhaven sein."
 reign_in_the_clans: "Zügelt die Clans"
 reign_in_the_clans_desc: "Die Clanführer im Norden sind nach Ansicht der Krone etwas zu unberechenbar. Wenn wir es schaffen, ihre Führer durch Männer, die uns loyal sind, zu ersetzen, so könnte die Stärke dieser Wilden im Norden unserer Armee zugute kommen."
 comets: "Kometen?"
 comets_desc: "Vor Kurzem wurde uns ein hochinteressantes Werk übertragen, mit dem Titel 'Über die wahre Bedeutung von Kometen, ungeachtet der Eitelkeit der Sterndeuter'. Ich habe verfügt, dass das ganze Reich vom Inhalt des Buches in Kenntnis gesetzt werden soll."
 royal_revenue: "Verbesserung der königlichen Einkünfte"
 royal_revenue_desc: "Wenn wir das Land der Schotten dauerhaft vor der Knechtschaft bewahren möchten, brauchen wir Geld. Viele königlichen Güter entrichten nicht in vollem Umfang ihre Abgaben an die Krone, und ebenso verhält es sich mit den Überschüssen aus der Justiz und aus dem Feudalrecht. Wir müssen dafür sorgen, dass wir erhalten, was uns zusteht."
 basilikon_doron: "Basilikon Doron"
 basilikon_doron_desc: "Der Begriff stammt aus dem Griechischen und bedeutet königliches Geschenk. Das Basilikon Doron enthielt eine Zusammenstellung aller Grundsätze, die für den späteren König wissenswert waren, und wurde eingesetzt, um Thronerben auf ihre Regierung vorzubereiten."
 act_of_revocation: "Beschließt das Gesetz der Rückforderung"
 act_of_revocation_desc: "Wie wir erfahren mussten, hielten manche unserer Vorfahren es für ratsam, einen Teil der Krondomäne unrechtmäßigerweise an den Adel zu verschenken. Natürlich wäre es unpassend, diese Ländereien geradewegs zurückzufordern. Stattdessen werden wir unseren lieben Adligen lediglich eine Pacht auferlegen..."
 HUN_ideas: "Ungarische Ideen"
 HUN_ideas_start: "Ungarische Traditionen"
 HUN_ideas_bonus: "Ungarische Ambitionen"
 hun_renaissanse_knowledge: "Ein Fürst der Renaissance "
 hun_renaissanse_knowledge_desc: "Die Leibeigenen hielten den König für einen gerechten Herrscher, weil dieser sie vor Unrecht und den übertriebenen Forderungen der Magnaten beschützte. Er war ein echter Fürst der Renaissance. Als Militärführer ebenso mit Talenten gesegnet wie als Verwalter war der Fürst außerdem ein hervorragender Linguist und ein wissbegieriger Patron der Künste."
 bulwark_of_christianity: "Bollwerk des christlichen Glaubens"
 bulwark_of_christianity_desc: "Durch das Erstarken der Türken im Süden fällt nun dem Volk der Ungarn die Aufgabe zu, das Christentum vor der türkischen Bedrohung zu verteidigen. Wir werden die Welt wissen lassen, dass wir diese Aufgabe ohne Furcht annehmen werden. "
 found_the_black_army: "Gründet die Schwarze Armee"
 found_the_black_army_desc: "Angeregt durch die Werke Julius Caesars wird Ungarn eine professionelle Truppe schaffen, die den Kern der Armee bilden soll. Diese Männer werden so hart sein, dass der Feind sie die 'Schwarze Armee' nennen wird."
 reformed_coinage: "Reformierte Münzprägung"
 reformed_coinage_desc: "Für die neue Berufsarmee benötigen wir einen stetigen Strom von Einnahmen. Eine Standardisierung der Gewichte und eine Reform des Münzwesens wird uns dabei helfen. So werden wir wissen, wie viel jeder Einzelne uns schuldig ist."
 curtailed_peasantry: "Beschneidet die Freiheit der Bauern"
 curtailed_peasantry_desc: "Ungarn kann sich bei der Verteidigung nicht auf seine natürlichen Grenzen stützen, denn unsere Vorfahren kamen über Ebenen ins Land, die wie geschaffen sind für Raubzüge in den Westen. Für die Verteidigung Ungarns werden wir also andere Mittel benötigen. Wenn wir unseren Magnaten die Erlaubnis geben, die Bauern enger an die Scholle zu binden, werden sie dafür sorgen, dass härter gearbeitet wird."
 strengthened_towns: "Stärkt die Städte"
 strengthened_towns_desc: "Ungarn braucht Geld, um zu wachsen und zu gedeihen, und dieses liefern vor allem die Städte. Wenn wir dafür sorgen, dass der Adel sich um den Schutz der Städte kümmert, werden die Städte Handelseinnahmen erwirtschaften, die wir besteuern können."
 hungarian_estates_general: "Gründet die Generalstände"
 hungarian_estates_general_desc: "Die Generalstände wurden bereits von anderen europäischen Mächten einberufen und haben sich dort als nützlich erwiesen. Durch sie können sich alle Teile des Reiches beteiligt fühlen. Auch Ungarn soll seine Generalstände bekommen."
 JAP_ideas: "Japanische Ideen"
 JAP_ideas_start: "Japanische Traditionen"
 JAP_ideas_bonus: "Japanische Ambitionen"
 tosen_bugyo: "Tosen-bugyo"
 tosen_bugyo_desc: "Ein System zur Erleichterung des Fernhandels. Das System bietet außerdem einen Überblick über den Bestimmungsort der Handelsgüter. So wird der Handel gefördert und wir werden den Anteil erhalten, der uns zusteht."
 higashiyama_culture: "Higashiyama-Kultur"
 higashiyama_culture_desc: "Die Higashiyama-Kultur, deren Ausgangspunkt die asketische Lehre des Zen-Buddhismus bildete, sah die Schönheit in der Schlichtheit. Hier wurden Teezeremonie und Blumenkunst, Theater und Künste entwickelt. Das Aufblühen dieser Kultur brachte großes Prestige für diejenigen, die ihr angehörten und würde ein gutes Licht auf uns werfen."
 reformed_land_holding: "Reformierter Landbesitz"
 reformed_land_holding_desc: "Der Tradition gemäß wurde Land nach seiner Größe verteilt, doch dabei wurde nicht beachtet, dass nicht alles Land gleich ist. Von nun an wird das Land nach dem Reisertrag, der sich auf ihm erwirtschaften lässt, bewertet. So können wir dafür sorgen, dass unsere Vasallen uns ausreichend viele Truppen liefern."
 sankin_kotai_title: "Sankin-kotai"
 sankin_kotai_desc: "Das Sankin-kotai ist ein System, bei dem unsere Vasallen zwischen Hauptstadt und ihren eigenen Ländereien hin- und herpendeln. Befinden sie sich in der Hauptstadt, wird erwartet, dass sie ihren Reichtum zur Schau stellen. Diese Kosten hindern sie daran, auf dumme Gedanken zu kommen."
 sakoku: "Sakoku"
 sakoku_desc: "Wir werden den Handel auf vier Zugänge beschränken. Das ist nicht unbedingt viel, wird aber den Einfluss des Auslands auf ein Minimum beschränken. Besonders von den Missionaren geht eine Gefahr für unsere Stabilität aus."
 bakufu_chokkatsuchi: "Das Bakufu Chokkatsuchi"
 bakufu_chokkatsuchi_desc: "Traditionell war unser Land unter den Daimyos aufgeteilt, doch die potentielle Rivalität zwischen ihnen schuf viele Probleme. Statt des alten Systems werden wir nun die Verwaltung unseres Landes in die Hände von Männern aus niedrigeren Schichten legen. Die Loyalität dieser Männer, die von uns ernannt wurden, wird dafür sorgen, dass wir unseren Anteil erhalten."
 shinokosho_system: "Shinokosho-System "
 shinokosho_system_desc: "Damit jeder seinen Platz in der Gesellschaft kennt, werden wir ein Vier-Klassen-System aus Adligen, Kaufleuten, Handwerkern und Bauern einführen. So können wir dafür sorgen, dass jeder seinen Pflichten nachkommt."
 MAM_ideas: "Mamelukische Ideen"
 MAM_ideas_start: "Mamelukische Traditionen"
 MAM_ideas_bonus: "Mamelukische Ambitionen"
 red_sea_trade: "Handel im Roten Meer"
 red_sea_trade_desc: "Der Gewürzhandel im Roten Meer ist eine Einnahmequelle mit Schlüsselbedeutung und wird dafür sorgen, dass wir diesen Handel kontrollieren. Wir können uns den Löwenanteil sichern, indem wir allen Häfen des Roten Meers, die wir nicht kontrollieren, androhen, sie niederzubrennen, falls sie die Gewürzhändler akzeptieren."
 monuments_to_greatness: "Denkmäler unserer Größe"
 monuments_to_greatness_desc: "Lasst uns überall im Land Denkmäler erreichten, die Zeugnis von unserer Größe ablegen. Ein jeder soll wissen, wie ruhmreich und mächtig wir sind. "
 purchase_new_mamelukes: "Kauft neue Mamluken "
 purchase_new_mamelukes_desc: "Unsere Verwaltung ist mit Männern besetzt, die mit ihren Intrigen gegeneinander so beschäftigt sind, dass sie nicht dazu kommen, sich auszuzeichnen. Wir werden zu den alten Traditionen zurückkehren und unsere Verwaltung mit frisch hinzugezogenen Mamluken besetzen."
 mam_army_reform: "Armeereform  "
 mam_army_reform_desc: "Die Tage unseres Sieges über die Mongolen, als wir noch die weltweit führende Militärmacht waren, liegen lange zurück. Die Zeiten haben sich geändert und unsere Armeen sind nicht mehr, was sie einmal waren. Es ist an der Zeit, das Training unserer Truppen zu verbessern, damit wir mit der Entwicklung Schritt halten können."
 reform_fellah_system: "Reformiert das Fellah-System"
 reform_fellah_system_desc: "Seit Menschengedenken ist der Fellah-Bauer, der sein Land als Sklave bestellt, das Fundament der ägyptischen Wirtschaft. Er wird Zeit für eine Reform dieses Systems. Dies wird den Bauern einen Anreiz zur Steigerung ihrer Erträge geben."
 reformed_succession: "Reform der Erbfolge"
 reformed_succession_desc: "Die ehrenwerte türkische Tradition, nach der die Söhne untereinander um ihr Erbe kämpfen, führt zu einem gewissen Maß an Instabilität. Auch den Ungläubigen jenseits der Meere ist dieser Umstand durchaus bekannt. Dort kümmert man sich um eine klare Regelung der Nachfolge, die für mehr Stabilität sorgt. Wir werden dasselbe tun."
 mam_monopoly_ports: "Monopolhäfen"
 mam_monopoly_ports_desc: "Damit unser Handel dort ist, wo wir ihn haben möchten (und deshalb besteuern können), werden wir dafür sorgen, dass bestimmte Häfen für bestimmte Güter reserviert sind. Natürlich werden wir für großzügige Bedingungen für die Benutzung dieser Häfen sorgen, aber unsere Großzügigkeit wird durch den zusätzlichen Handel mehr als kompensiert werden."
 NAP_ideas: "Neapolitanische Ideen"
 NAP_ideas_start: "Neapolitanische Traditionen"
 NAP_ideas_bonus: "Neapolitanische Ambitionen"
 academy_of_naples: "Gründet die Akademie von Neapel"
 academy_of_naples_desc: "Um dafür zu sorgen, dass die Reputation der Herrscher von Neapel für die Nachwelt erhalten bleibt, werden wir eine Akademie für die Männer des Worts gründen, an denen sie Schriften über unsere Taten verfassen können."
 consolidate_the_royal_domain: "Konsolidiert die königliche Domäne"
 consolidate_the_royal_domain_desc: "Die Hauptquelle unseres Reichtums, und damit unserer Macht, sind die Länder, die direkt uns gehören. Eine taktische Heirat hier, eine feudale Revision dort, und ehe man sich versieht, hat man seine Ländereien vergrößert."
 encouraged_city_living: "Fördert das Leben in der Stadt "
 encouraged_city_living_desc: "Es ist leichter, die Menschen im Auge zu behalten, wenn sich alle am selben Ort befinden. Besonders für die Adligen gilt das. Lasst uns die Attraktivität des Lebens in der Stadt derart steigern, dass es unserer Adelsschicht nicht einmal im Traume einfiele, an einem anderen Ort wohnen zu wollen."
 expanded_arsenale: "Erweitert das Arsenal "
 expanded_arsenale_desc: "Wenn die Verteidigung unserer langen Küstenlinie gelingen soll, müssen wir dafür sorgen, dass wir eine starke Flotte haben. Wir werden die Schiffsbaukapazitäten erweitern, sodass genug Schiffe bereit stehen."
 city_of_artists: "Stadt der Künstler"
 city_of_artists_desc: "Wenn wir als Schirmherren der größten Künstler der Welt auftreten, wird alle Welt den Glanz unserer Stadt bewundern, ebenso wie den Ruhm der sie beherrschenden Dynastie, also uns."
 supressed_banditry: "Unterdrückt die Banditen"
 supressed_banditry_desc: "Seit langer Zeit beschweren sich die Kaufleute über die Banditen, die wie eine Plage unser Königreich heimsuchen. Es wird Zeit zur Tat zu schreiten, damit der Warenfluss sich fortsetzen kann."
 nap_university_of_royal_studies: "Saniert die königliche Universität "
 nap_university_of_royal_studies_desc: "Seit dem 13. Jhdt. gibt es in Neapel eine Universität, doch die Gebäude sind leider für den modernen Unterricht nicht mehr geeignet. Wir sollten ihr neue Einrichtungen zur Verfügung stellen, damit die Universität ihre führende Rolle behält."
 ARA_ideas: "Aragonesische Ideen"
 ARA_ideas_start: "Aragonesische Traditionen"
 ARA_ideas_bonus: "Aragonesische Ambitionen"
 mercenary_princes: "Söldnerfürsten"
 mercenary_princes_desc: "Da wir zwischen Frankreich und Kastilien gleichsam eingeklemmt sind, müssen wir dafür sorgen, dass wir jederzeit Zugang zu Soldaten haben. Lasst unsere zweiten und dritten Söhne als Söldnerhauptmänner fungieren, damit wir die nötigen Kontakte haben, wenn wir Truppen benötigen. "
 protection_of_coastlines: "Schutz der Küstenlinien"
 protection_of_coastlines_desc: "Die Plünderungen durch die Piraten der nordafrikanischen Küste werden zu einer immer ernsteren Bedrohung. Wir müssen eine Flotte bauen, um uns zu schützen. Lasst uns die Werften ausbauen, damit uns genug Schiffe zur Verfügung stehen."
 ara_mediterranean_trade: "Mittelmeerhandel"
 ara_mediterranean_trade_desc: "Die italienischen Städte verhalten sich, als gehöre der gesamte Handel im Mittelmeer ihnen. Wir werden die Kaufleute dazu anregen, an unseren Küsten zu handeln."
 consolidation_of_the_estates: "Konsolidierung der Stände"
 consolidation_of_the_estates_desc: "Aragon ist ein Land, das aus vielen einzelnen Regionen besteht, von denen jede einzelne ihren eigenen Cortes hat. Diese Form der Regierung ist uneffektiv. Wir müssen das Land zu einem einzigen Staat mit nur einem Cortes einen. So werden wir das Land effizienter regieren können. "
 chartered_merchant_companies: "Gecharterte Handelskompanien"
 chartered_merchant_companies_desc: "Unsere Kaufleute verschwenden ihre Ressourcen, indem sie nicht mit dem Ausland sondern vielmehr mit den eigenen Reihen in Konkurrenzkampf treten. Dies ist eine Verschwendung und wir sollten uns darauf konzentrieren, den anderen einen Teil ihres Handels abspenstig zu machen. Wir sollten Unternehmen chartern und ihnen vorübergehende Monopole für den Handel in bestimmten Regionen zusichern und ihre Verträge nur dann verlängern, wenn sie der Krone ihren rechtmäßigen Anteil zuführen können."
 ara_reformed_admin: "Verwaltungsreform"
 ara_reformed_admin_desc: "Unsere Verwaltung weist viel Ähnlichkeit mit der eines Feudalstaates auf. Wenn wir Aragon in ein modernes Staatswesen verwandeln möchten, so müssen wir die Verwaltung auf den neuesten Stand bringen."
 protection_of_the_little_folk: "Schutz für die Kleinen"
 protection_of_the_little_folk_desc: "Unsere Soldaten werden sich darum sorgen, was aus ihren Familien wird, falls sie aus der Schlacht nicht mehr heimkehren sollten. Aragon wird seine Pflichten ernst nehmen und darauf achten, dass ein System von Arbeitshäusern entsteht, in denen man sich der Waisen annehmen wird."
 TIM_ideas: "Ideen der Timuriden"
 TIM_ideas_start: "Traditionen der Timuriden"
 TIM_ideas_bonus: "Ambitionen der Timuriden"
 timurid_architecture: "Architektur der Timuriden"
 timurid_architecture_desc: "Die großen Denkmäler unserer Vorfahren legen Zeugnis ab von unserer Größe. Wie müssen diesen Architekturstil fördern und an unsere Nachbarn vermitteln, damit die Menschen sich daran erinnern, wer ihre rechtmäßigen Herren sein sollten."
 the_mantle_of_the_great_khan: "Der Mantel des großen Khans"
 the_mantle_of_the_great_khan_desc: "Der Tod des namengebenden Gründers unserer Dynastie hinterließ ein Machtvakuum, das Menschen, die es hätten besser wissen sollen, zu füllen versuchten. Uns jedoch gelang es, unseren Machtanspruch durch Eheschließungen zu festigen. Unsere Herkunft lässt sich bis auf den großen Khan selbst zurückverfolgen, und die Krieger der Steppe wissen, wem sie zu folgen haben."
 unleash_the_tiger: "Entfesselt den Tiger"
 unleash_the_tiger_desc: "Timur brachte die ganze Welt mit seinen Eroberungsfeldzügen zum Erzittern, und wir werden dasselbe tun. Als Aggressoren werden wir selbst auftreten, die Geschichte ihres Untergangs dürfen unsere Feinde verfassen."
 elephant_warfare: "Elefanten-Kriegsführung "
 elephant_warfare_desc: "Der demütige Elefant ist eine bemerkenswerte Kreatur und selbst in den Tagen der Schusswaffen noch eine nützliche Bereicherung unserer Armeen. Besonders beim Marsch ist er nützlich, denn er kann große Lasten tragen und einen Pfad durch ansonsten unpassierbares Gelände bahnen, in dem andere Armeen nur langsam vorankommen könnten. "
 tolerate_idol_worshippers: "Toleriert die Götzenanbeter"
 tolerate_idol_worshippers_desc: "Wir haben Untertanen, die sich nicht dem Willen Allahs unterwerfen, doch Allah ist geduldig und voller Gnade und auch wir wollen diesem Beispiel folgen. Wir werden sie in Frieden lassen, denn mit der Zeit werden sie Allahs Weisheit verstehen."
 salaried_officials: "Bezahlte Verwalter"
 salaried_officials_desc: "Unsere Vorväter verwendeten Landbesitz, um besonderen Einsatz zu belohnen. In den Zeiten der Eroberung unter dem großen Timur war dies ein gutes Mittel, doch als die Expansion zum Erliegen kam, führte diese Praxis zur Schwächung unserer Macht. Außerdem entstand eine erbliche Klasse aus Landbesitzern, die nicht immer dieselben Interessen wie wir selbst hatten. Die Einstellung bezahlter Verwalter wird dieses Problem auf elegante Weise lösen. "
 largest_mosque_in_the_world: "Baut die größte Moschee der Welt"
 largest_mosque_in_the_world_desc: "Wir werden der Welt zeigen, wie ein von wahren Eroberern errichtetes Denkmal aussieht. Wir werden die größte Moschee der Welt erbauen, auf dass der Name unserer Dynastie bis in alle Ewigkeit widerhalle."
 HSA_ideas: "Ideen der Hanse"
 HSA_ideas_start: "Traditionen der Hanse"
 HSA_ideas_bonus: "Ambitionen der Hanse"
 end_of_victual_brothers: "Das Ende der Vitalienbrüder"
 end_of_victual_brothers_desc: "Wir haben die Verbände der Vitalienbrüder zerschlagen und die versprengten Reste zur Strecke gebracht. Nun müssen wir dafür sorgen, dass es nie mehr zu einem Angriff solcher Piraten kommen kann. Wir werden alles Nötige zum Schutz unseres Handels unternehmen."
 strong_league_obligations: "Große Verpflichtungen gegenüber dem Bund"
 strong_league_obligations_desc: "Der Hansebund wies in der Vergangenheit eine sehr dezentralisierte Struktur auf. Dies war eine seiner Stärken, aber auch seine Schwäche. Lasst uns die Bindung der einzelnen Mitglieder verstärken, besonders im Bereich des Handels. So werden wir unsere Handelseffizienz steigern können."
 hsa_shipbuilding: "Verbesserter Schiffsbau"
 hsa_shipbuilding_desc: "Über einen langen Zeitraum wurde der Großteil der Schiffe in der Ostsee von den Hansestädten gebaut, doch auch wenn unsere Schiffe sehr preiswert sind, so sind sie doch insgesamt unterlegen. Wir müssen die Qualität unserer Schiffe steigern, um unsere Position als vorherrschende Handelsmacht in der Ostsee zu halten.  "
 reformed_hanstag: "Reform des Hansetags"
 reformed_hanstag_desc: "Der Hansetag arbeitete bisher nach einem System, bei dem Beschlüsse nur dann zustande kamen, wenn es keine Nein-Stimmen gab. Solange wir die einzige Handelsmacht in der Ostsee waren, leistete uns dieses System gute Dienste. Wir müssen nun ein System einführen, nach dem eine einfache Mehrheit genügt. Dies sollte unsere Beschlussfassung verbessern, ohne dass wir die Unterstützung der Städte verlieren."
 hanseatic_levy_system: "Hansetruppen"
 hanseatic_levy_system_desc: "Vom jedem städtischen Mitglied des Bundes wird im Kriegsfall ein Kontingent von Soldaten erwartet. Dieses Ad-hoc-System erschwert die Durchführung militärischer Feldzüge, denn die Städte stellen nur ungern Truppen bereit. Wir müssen das System regulieren, damit die Städte uns ein faires und damit starkes Truppenkontingent stellen."
 regularised_contribution: "Normalisierte Abgaben"
 regularised_contribution_desc: "Die Finanzen des Hansebundes bieten kein sehr geordnetes Bild. Die Städte beteiligen sich an Hansevorhaben teilweise in Geldform, teilweise mit Sachlieferungen. Dieses System ist überholt und kann in Anbetracht des mittlerweile herrschenden politischen Klimas nicht mehr für unser Überleben garantieren. Es ist überlebenswichtig, dass die Städte einen geregelten Beitrag leisten, wie sie diesen erheben, regeln sie selbst."
 the_hansa_bank: "Die Hansebank"
 the_hansa_bank_desc: "Mit dem neuen Abgabensystem können wir nun eine Bank gründen, die unsere Mitglieder nutzen können. Die Wirtschaftskraft des Hansebundes wird dafür sorgen, dass die Kredite der Bank genauso nützlich wie Bargeld sind. Zusammen mit anderen Finanzinstrumenten werden unsere Kaufleute einen Vorteil gegenüber den anderen Ländern haben."
 MLO_ideas: "Mailändische Ideen"
 MLO_ideas_start: "Mailändische Traditionen"
 MLO_ideas_bonus: "Mailändische Ambitionen"
 renaissance_prince: "Fürst der Renaissance "
 renaissance_prince_desc: "Anders als die restlichen Herrscher Italiens, die lediglich Lippenbekenntnisse ablegen, werden wir die kulturelle Wiedergeburt, die unser Schicksal ist, aktiv vorantreiben. Mailand wird ihre Zentrum sein, unter unserer Schirmherrschaft."
 patron_of_music: "Förderer der Musik"
 patron_of_music_desc: "Andere Fürsten haben die Musik in beklagenswertem Maße vernachlässigt. Lasst uns die Musik fördern, zum Ruhme Gottes, sowie zu unserem eigenen Ruhm. Auch Mailand wird davon profitieren."
 lowered_power_of_barons: "Verringerte Macht der Barone"
 lowered_power_of_barons_desc: "Kunst und Kultur sind eine schöne Sache, doch wenn wir unabhängig bleiben möchten, werden wir Geld brauchen. Zu diesem Zweck müssen wir die Macht des Adels brechen und dafür sorgen, dass mehr Geld im Zentrum ankommt."
 age_of_condottieri: "Das Zeitalter der Condottieri"
 age_of_condottieri_desc: "Nun, da Söldner den Hauptanteil so vieler Armeen bilden, wäre es klug, wenn auch uns Söldner zur Verfügung stünden. Lasst uns dafür sorgen, dass durchreisende Söldnerhauptmänner in Mailand willkommen geheißen werden, damit sie sich gerne an uns erinnern, wenn wir sie anheuern wollen."
 encouragement_of_philosophers: "Unterstützung der Philosophen"
 encouragement_of_philosophers_desc: "Mailand war lange eine Stütze für das Denken der Renaissance. Wir sollten diese Tradition fortsetzen und die Schirmherrschaft ausweiten und Einrichtungen bauen, mit denen wir die besten Denker Europas hierher in die Stadt locken können."
 merchant_princes: "Kaufmannsprinz"
 merchant_princes_desc: "Die wichtigen Küstenstädte Italiens unterhalten seit langem Handelsnetzwerke, durch die sie mit Geld und Einfluss versorgt werden. Mailand liegt zwar nicht an der Küste, aber dies muss nicht heißen, dass das Herzogtum Mailand leer ausgehen müsste. Lasst die Welt wissen, dass die Stadt Mailand all jene, die ausziehen möchten, um die Reichtümer der Welt zu sammeln, am Hofe von Mailand ein offenes Ohr finden werden."
 rulership_of_enlightened_principals: "Herrschaft durch aufgeklärte Fürsten"
 rulership_of_enlightened_principals_desc: "Die Förderung der Philosophie führte zum Auftauchen neuer Theorien und Prinzipien. Wenn wir unsere Regierung an diese neuen Prinzipien anpassen, können wir unsere Beliebtheit verbessern, wenigstens bei jenen, auf die es ankommt."
 BYZ_ideas: "Byzantinische Ideen"
 BYZ_ideas_start: "Byzantinische Traditionen"
 BYZ_ideas_bonus: "Byzantinische Ambitionen"
 regulations_for_mercenaries: "Regulierung der Söldnertruppen"
 regulations_for_mercenaries_desc: "Es mag sein, dass wir sie weder mögen, noch sie einsetzen möchten, doch wenn die Situation es vorschreibt, werden wir auf Söldner nicht verzichten können. Wenn wir Richtlinien für Söldner entwerfen, können wir ihre Rekrutierung schneller und damit kostengünstiger machen."
 repopulation_of_countryside: "Wiederbesiedelung der ländlichen Bezirke"
 repopulation_of_countryside_desc: "Seuchen, Krieg und Bürgerkrieg haben in den ländlichen Gebieten einen hohen Preis gefordert. Sie sind zerstört und liegen seit Langem brach. Wir müssen Siedler zum Wiederaufbau des Landes ermutigen, als Basis für unsere Armee."
 byz_state_admin_reform: "Beginnt eine Verwaltungsreform"
 byz_state_admin_reform_desc: "Unser Verwaltungssystem ist ein Relikt aus längst vergangenen Tagen. Wir müssen es überarbeiten und tauglich für dieses moderne Zeitalter machen. Den Anfang soll das Steuersystem machen. Dort müssen wir Regierungsbeamte, die nach Fähigkeit befördert werden, einsetzen. Dies wird uns mehr Geld einbringen, ohne dass wir die Bauern härter besteuern müssten."
 byz_admin_power: "Delegierte Macht"
 byz_admin_power_desc: "Die größte Schwäche unseres System liegt in der Rolle des Kaisers. Der autokratische und beinah gottgleiche Kaiser vereint so viel Macht in seiner Rolle, dass dies zu Bürgerkriegen anregt. Indem wir mehr Macht delegieren, werden wir Bürgerkriege weniger erstrebenswert machen, denn nun fällt dem Gewinner nicht mehr eine derartige Machtfülle zu. So wird man sich eher damit begnügen, als Teil des Systems seine Rolle im Machtgefüge einzunehmen."
 merchant_class: "Byzantinische Kaufmannsschicht"
 merchant_class_desc: "Reichtum und Macht gehen Hand in Hand und früher war Konstantinopel einmal das Zentrum des Mittelmeerhandels. Vielleicht sind diese Zeiten wirklich vorbei, aber wir sollten dennoch den Ausbau zu einem noch wichtigeren Zentrum, als es ohnehin schon ist, fortsetzen."
 new_imperial_army: "Die neue imperiale Armee"
 new_imperial_army_desc: "In den glorreichen Epochen der byzantinischen Geschichte hatte das Reich eine glorreiche Armee, und auch die Gegenwart wird eine dieser glorreichen Epochen sein. Lasst uns die Armee reformieren und eine neue Streitmacht mit noch mehr Disziplin als früher erschaffen."
 ecumenical_patriarch: "Restauriert den Ökumenischen Patriarchen"
 ecumenical_patriarch_desc: "Unsere Heilige Kirche befindet sich seit Langem im Niedergang. Lasst uns dieses Amt in seiner früheren Herrlichkeit restaurieren und der Kirche neue Lebenskraft geben. "
 VIJ_ideas: "Vijaynagari-Ideen"
 VIJ_ideas_start: "Vijaynagari-Traditionen"
 VIJ_ideas_bonus: "Vijaynagari-Ambitionen"
 vij_promo_trade: "Förderung des Handels"
 vij_promo_trade_desc: "Unsere Land befindet sich an einer der wichtigsten Handelsrouten von Ost nach West. Wir müssen sicherstellen, dass unsere Häfen sicher sind, damit die Kapitäne hier anlegen und wir sie besteuern können."
 arab_horses: "Arabische Pferde"
 arab_horses_desc: "Die Pferde von der Arabischen Halbinsel sind denen aus der lokalen Zucht weit überlegen. Wir werden unsere Handelsbeziehungen einsetzen, um sicherzustellen, dass wir für unsere Truppen einen stetigen Nachschub dieser Pferde erhalten."
 harsh_penal_code: "Hartes Strafgesetz"
 harsh_penal_code_desc: "Der König erhält das Gesetz aufrecht, indem er tötet. Lasst uns neue, harte Strafgesetze einführen und auf ihre Durchsetzung achten, damit unser Volk sich in unserem Reich sicher fühlen kann."
 vij_tolerance: "Toleranz"
 vij_tolerance_desc: "Wir sollten ein Königreich haben, in dem Männer das Recht haben, zu kommen und zu gehen wie es ihnen beliebt, ohne dass ihnen vorgeschrieben wird, an welchen Gott sie zu glauben haben."
 carnatic_music: "Karnatische Musik"
 carnatic_music_desc: "Wir müssen der Invasion der Muslime an allen Fronten Widerstand leisten. Die musikalischen Traditionen der nördlichen Staaten weist bereits Anzeichen ausländischen Einflusses auf. Man muss dies als Blasphemie bezeichnen, denn wie wir alle wissen ist die Musik eine göttliche Kunst, deren Ursprung auf die Devas und Devis zurückgeht. Wir werden dem Volk der Hindu zeigen, wer sich für ihre Verteidigung einsetzt."
 adroit_diplomacy: "Clevere Diplomatie"
 adroit_diplomacy_desc: "Die zahlreichen Invasoren haben immer wieder die gleiche Schwäche an den Tag gelegt, die Tendenz untereinander zu kämpfen. Wir müssen jederzeit bereit sein, dies für unsere Zwecke auszunutzen."
 army_for_city_of_victory: "Eine Armee für die Stadt des Sieges"
 army_for_city_of_victory_desc: "Damit die Stadt des Sieges ihrem Namen gerecht wird, müssen wir dafür sorgen, dass wir eine Armee haben, die uns Siege einbringt. Lass uns sicherstellen, dass unsere Truppen gut ausgebildet und stolz auf ihre Aufgabe sind."
 AYU_ideas: "Ayutthaya-Ideen"
 AYU_ideas_start: "Ayutthaya-Traditionen"
 AYU_ideas_bonus: "Ayutthaya-Ambitionen"
 white_elephant: "Weißer Elefant"
 white_elephant_desc: "Wir haben einen weißen Elefanten erhalten. Das ist ein sehr günstiges Omen und wir werden dies zu unserem Vorteil verwenden. Mit werden den Elefanten und sein Prestige verwenden, um die Regierungsbürokratie zu erneuern. Insbesondere werden wir militärische und Regierungsaufgaben voneinander trennen, um sicherzustellen, dass wir unser Geld von jenen, die es sammeln, auch erhalten."
 corvee_system: "Das Corvee-System"
 corvee_system_desc: "Die männliche Bevölkerung muss im Alter von 18 Jahren vom Dorfführer registriert werden und diese Informationen müssen an die Regierung weitergereicht werden. Jeder männliche Bürger kann zum Dienst in der Armee (Phrai Thaan) herangezogen werden und wir werden darauf achten, dass dies, wenn nötig, geschieht."
 ayu_foreign_mercenaries: "Ausländische Söldner "
 ayu_foreign_mercenaries_desc: "Seit Kurzem beobachten wir einen Zustrom barbarischer Einflüsse aus dem Ausland. Zum Teil handelt es sich um Kaufleute, aber auch Krieger befinden sich darunter. Lasst uns diese Männer für den Dienst in unserer Armee verwenden."
 ayu_embassies: "Botschaften"
 ayu_embassies_desc: "Viele Kaufleute treiben auf den Gewässern in der Nähe unseres Landes Handel. Wir sollten Gesandtschaften zu ihnen schicken, damit wir erfahren, was in der Welt vor sich geht.  "
 trading_links: "Förderung der Handelskontakte"
 trading_links_desc: "Wir pflegen ausgedehnte Kontakte in allen Regionen der Welt und können die Nachricht verbreiten, wie sicher unser Land für alle Kaufleute ist. Wir hoffen, dass sie ihren Handel bei uns statt in andere Länder betreiben und dass auch wir von ihren Aktivitäten profitieren."
 personal_executions: "Persönliche Exekutionen"
 personal_executions_desc: "Es ist nur rechtens, dass die Menschen erfahren, wie sehr wir uns für die Justiz einsetzen. Von nun an wird der König persönlich die Hinrichtung der ruchlosesten Kriminellen übernehmen. So werden die Menschen wissen, dass es in unserem Land gesittet zugeht. "
 phrai_luang: "Phrai Luang"
 phrai_luang_desc: "Der König verfügte, dass alle freien Männer, die in Phrai-Diensten standen, nun Phrai Luang sind, dem König direkt unterstehen und ihr Dienst anschließend den Lokalgouverneuren übertragen wurde. Dies bedeutete, dass der König den Dienst aller Menschen besaß und auch all ihr Land."
 NOR_ideas: "Norwegische Ideen"
 NOR_ideas_start: "Norwegische Traditionen"
 NOR_ideas_bonus: "Norwegische Ambitionen"
 nor_fishing: "Unterstützt die Fischerei"
 nor_fishing_desc: "Unsere Küste ist lang und unsere Böden sind karg. Deshalb sollten wir die Menschen zum Fischfang aufrufen. So können sie ihr Glück machen, indem sie den Reichtum des Ozeans ernten."
 natural_seamanship: "Natürliche Seemannschaft"
 natural_seamanship_desc: "Mit der Zunahme des Fischfangs hat auch die Anzahl der Männer, die sich auf die Seefahrt verstehen zugenommen. Dies sollten wir ausnutzen, denn für unsere Flotte ist die Besatzung ebenso wichtig wie das Schiff selbst."
 nor_shipbuilding: "Militärschiffbau"
 nor_shipbuilding_desc: "Die Ausweitung der Fischereiindustrie hat zu einer Ausweitung des Schiffsbaus geführt, sodass wir nun über einen Vorrat ausgebildeter Schiffszimmermänner verfügen, mit denen wir unseren eigenen Schiffsbau ausweiten können."
 call_of_our_forefathers: "Der Ruf unserer Vorväter"
 call_of_our_forefathers_desc: "Vor langer Zeit stachen unsere illustren Vorväter in See und gründeten Kolonien im Norden. Wie unsere Sagas berichten, erreichten sie eine neue Welt und gründeten Vinland. Ihrem Vorbild müssen wir folgen."
 pioneer_spirit: "Pioniergeist"
 pioneer_spirit_desc: "In vergangenen Tagen trotzte unser Volk der See und gründete Kolonien an weit entfernten Küsten. Den Geist dieser Tage müssen wir neu entfachen, damit unser Volk in die Fußstapfen seiner Vorfahren tritt."
 seize_the_opportunity: "Ergreift die Gelegenheit"
 seize_the_opportunity_desc: "Die Welt ist voller Reichtümer für jene, die den Willen haben, sich diese zu nehmen. Lasst uns nehmen, was die Welt uns bieten kann, doch dieses Mal durch Handel statt Raubzüge."
 write_new_sagas: "Schreibt neue Sagas"
 write_new_sagas_desc: "Ein kluger Geist bewahrt das Wissen\n...Bekannt aus alter Zeit\n Gesungen im Sonnenuntergang\n...Sagas sind unser Erbe\nGefördert von denen mit Reichtum und Macht\nIn jedem Land wieder und neu"
 OMA_ideas: "Omanische Ideen"
 OMA_ideas_start: "Omanische Traditionen"
 OMA_ideas_bonus: "Omanische Ambitionen"
 association_with_unbelievers: "Zusammenarbeit mit Ungläubigen"
 association_with_unbelievers_desc: "Manche sagen, wir sollten die Zusammenarbeit mit Ungläubigen in jedem Fall ablehnen. Wir haben diese Meinung nach bestem Vermögen unterdrückt, denn nur wenn wir mit den Ungläubigen in Kontakt treten, können wir mit ihnen handeln. "
 local_merchant_preference: "Präferenz für lokale Kaufleute"
 local_merchant_preference_desc: "Theoretisch kann ein Kaufmann ein Weltbürger sein und von Hafen zu Hafen fahren, ganz wie es ihm beliebt. Wir werden den Kaufleuten der Heimat gewisse Vorteile bieten, beispielsweise eine bevorzugte Ladung und Entladung ihrer Schiffe. So werden wir sicherstellen, dass unsere Kaufleute Anlass haben, ihre Waren zu uns in die Heimat zu bringen."
 port_security_improvement: "Verbesserungen der Hafensicherheit"
 port_security_improvement_desc: "Gewinne aus dem Handel können wir nur dann erzielen, wenn die Schiffe der Kaufleute in unseren Häfen vor Anker gehen. Wir müssen sicherstellen, dass diejenigen Bezirke, die von Händlern frequentiert werden, frei von Verbrechen sind."
 secured_timber_supplies: "Sicherung der Bauholzversorgung"
 secured_timber_supplies_desc: "Die Arabische Halbinsel ist für viele Dinge berühmt, doch für üppige, wogende Wälder mit Sicherheit nicht. Damit wir die führende Handelsmacht im Indischen Ozean werden, müssen wir dafür sorgen, dass unseren Häfen zum Schiffsbau ein stetiger Nachschub an Bauholz zur Verfügung steht."
 end_of_shipbuilding_guilds: "Das Ende der Schiffsbauerzünfte"
 end_of_shipbuilding_guilds_desc: "Seit auf der Arabischen Halbinsel Schiffe gebaut werden, gibt es Zünfte, die dies kontrollieren. Obwohl sie uns vielleicht einen wertvollen Dienst erwiesen haben, indem sie die Schiffsbautraditionen erhalten haben, mittlerweile blockieren sie unseren Fortschritt. Wir müssen den Schiffsbau für all jene mit dem nötigen Talent dafür freigeben."
 skilled_captains: "Fähige Kapitäne"
 skilled_captains_desc: "Wir müssen sicherstellen, dass unsere Kapitäne das höchste Niveau nautischen Wissens mitbringen. Ist dies der Fall, wird ihre Manövrierfähigkeit in einer Reihe von Situationen von Vorteil sein."
 expansion_of_trade_contacts: "Erweiterung der Handelskontakte"
 expansion_of_trade_contacts_desc: "Wir müssen sicherstellen, dass uns alle Kaufleute jederzeit willkommen sind, wohin sie auch gehen. Wir müssen alle Register ziehen, damit alle Herrscher, von denen wir je gehört haben, unsere Kaufleute willkommen heißen."
 KOR_ideas: "Koreanische Ideen"
 KOR_ideas_start: "Koreanische Traditionen"
 KOR_ideas_bonus: "Koreanische Ambitionen"
 hanguel_alphabet: "Das Koreanische Alphabet"
 hanguel_alphabet_desc: "Es gibt große Unterschiede zwischen der koreanischen und der chinesischen Sprache und nur die Gebildetsten sind in der Lage, die chinesische Schrift zu verwenden. Unser neues Alphabet wird allen das Lesen und Schreiben ermöglichen."
 grand_code: "Großer Verwaltungskodex  "
 grand_code_desc: "Zur Sicherstellung einer ordentlichen, stabilen Regierung werden wir genaue Vorschriften zur Regierungsweise in einem Kodex zusammenfassen. Dieser Kodex wird die erste schriftliche Verfassung Koreas sein."
 hyanyak_system: "Hyang'yak-System "
 hyanyak_system_desc: "Da die Landwirtschaft die Grundlage unserer Wirtschaft ist, ist die Verwaltung der Dörfer das Wichtigste. Wir werden ein System der Selbstverwaltung einrichten, damit sich in den Dörfern ein Gemeinschaftsgefühl entwickelt."
 geobukseon: "Geobukseon"
 geobukseon_desc: "Zur Verteidigung unserer Küste haben wir ein Schildkrötenschiff entwickelt. Durch diese schwer gepanzerten Ungetüme wird unsere Flotte in der Lage sein, an unseren Küsten für Sicherheit zu sorgen."
 hopae_system: "Das Hopae-System"
 hopae_system_desc: "Das koreanische Hopae-System ist ein System, das alle Koreaner zum Tragen einer Erkennungsmarke mit ihrem Namen, ihrem Geburtsort, ihrer Stellung und ihrem Wohnort verpflichtet. So wird es leichter sein, zu erkennen, wer die Menschen sind und wo sie sich befinden."
 kyujanggak: "Das Kyujanggak"
 kyujanggak_desc: "Zur Unterstützung der Verwaltung Koreas werden wir eine riesige königliche Bibliothek gründen, die uns als Archiv all unseren Wissens dienen wird. So hoffen wir, die ruhmreiche koreanische Kultur voranzubringen."
 kor_economy_reform: "Wirtschaftsreform"
 kor_economy_reform_desc: "Wir benötigen eine umfassende Reform des Steuersystems und müssen außerdem die Amtspositionen für alle Untertanen mit Talent öffnen, sodass sogar die Söhne von Konkubinen bei uns eine Chance auf Aufstieg bekommen. Diese Reformen werden außerdem die Staatseinnahmen erhöhen."
 BOH_ideas: "Böhmische Ideen"
 BOH_ideas_start: "Böhmische Traditionen"
 BOH_ideas_bonus: "Böhmische Ambitionen"
 compacta_of_prague: "Das Kompaktat von Prag"
 compacta_of_prague_desc: "Die Hussitenkriege sind vorüber und es ist an der Zeit, das Land zu einen. Lasst allen Streit vergeben sein, damit das Volk in Frieden leben kann."
 boh_elective_monarchy: "Wahlmonarchie"
 boh_elective_monarchy_desc: "Viel zu lange stellt die zersplitterte böhmische Adelsschicht ein Hemmnis für die königliche Autorität dar. Von nun an werden wir dafür sorgen, dass jeder neue Monarch vor der Krönung die volle Unterstützung des Adels hat. Dies sollte sämtliche Probleme beseitigen können."
 wagenburg: "Wagenburg"
 wagenburg_desc: "Während der Hussitenkriege verließen sich unsere Truppen auf Wagenburgen und würden so in Schlachten siegreich sein, die eigentlich schon verloren waren. Obwohl wir dazu nicht zwingend Wagen verwenden müssen, werden Scharfschützen aus der Verschanzung heraus immer eine gute Taktik für unsere unbesiegbare tschechische Armee sein.  "
 letter_of_majesty: "Böhmischer Majestätsbrief"
 letter_of_majesty_desc: "Die Hussitenkriege hinterließen in Böhmen eine gefährliche Uneinigkeit in kirchlichen Fragen. Wenn Böhmen wieder blühen soll, müssen wir diesem polarisierenden Konflikt ein Ende setzen und in unserem Land für Recht und Ordnung sorgen. Wir werden einen Majestätsbrief für unser Land promulgieren, um allen Gewissensfreiheit zu gewähren."
 hussite_legacy: "Hussitisches Erbe"
 hussite_legacy_desc: "Während die Kirche in Rom angesichts der theologischen Herausforderungen immer reaktionärere Standpunkte vertritt, sehen wir in Böhmen dies wesentlich entspannter. Aus diesem Grund sind wir neuen Ideen gegenüber etwas aufgeschlossener."
 kutnohorian_deal: "Das Kuttenberger Abkommen"
 kutnohorian_deal_desc: "Der Adel wird immer besorgt um seine Vorrechte sein. Deshalb werden wir dafür sorgen, dass die Privilegien des Adels für jetzt und für alle Zeiten garantiert werden."
 czech_nationalism: "Tchechischer Nationalismus"
 czech_nationalism_desc: "Das tschechische Volk hat alles überlebt, was die Welt ihm entgegengesetzt hat. Wir haben unter Beweis gestellt, wie widerstandsfähig wir sind."
 ITA_ideas: "Italienische Ideen"
 ITA_ideas_start: "Italienische Traditionen"
 ITA_ideas_bonus: "Italienische Ambitionen"
 no_a_geographical_construct: "Kein geographisches Konstrukt"
 no_a_geographical_construct_desc: "Seit dem Untergang des weströmischen Imperiums wurde Italien von ausländischen Mächten beherrscht und in zahllose einzelne Staaten geteilt. Diese Staaten, von denen wir beherrscht wurden, verlachten unsere Idee eines geeinten Italiens. Und nun? Wer lacht nun? Italien ist wiederauferstanden."
 tradition_of_the_legion: "Die Tradition der Römischen Legion"
 tradition_of_the_legion_desc: "Zu Zeiten der Römer dominierte Italien jedes Gebiet, das es wert war, dominiert zu werden. Nun ist Italien erneut emporgestiegen und es wird Zeit für einen erneuten Marsch der Legionen. Immerzu wird man unsere Soldaten auf das Erbe ihrer siegreichen Vergangenheit hinweisen. Marius' Maultiere ziehen erneut in die Schlacht."
 mare_nostrum: "Mare Nostrum"
 mare_nostrum_desc: "Italien hat eine lange und verwundbare Küste. Sie zu schützen ist unsere oberste Priorität. Wir müssen sein wie Pompeius der Große und diese Gewässer beherrschen. Nur so wird Italien sicher sein."
 office_of_censor: "Das Zensoramt"
 office_of_censor_desc: "In den großen Tagen der römischen Republik führte der Zensor Buch über alle Bürger, die für den Militärdienst infrage kamen. Wir werden dieses Amt erneut einführen und Zensoren beschäftigen, die herausfinden werden, wer sich zum Dienst in unseren neuen Legionen eignet."
 italian_tax_reform: "Italienische Steuerreform"
 italian_tax_reform_desc: "Westrom büßte seine Effizienz ein, als es die Steuerbasis zum Unterhalt seiner Armeen einbüßte. Wir müssen sicherstellen, dass Ähnliches dem neuen Rom, das sich wie ein Phönix aus der Asche erhob, nicht widerfährt. "
 heir_to_the_empire: "Nachfolger des Imperiums"
 heir_to_the_empire_desc: "Das Heilige Römische Reich vermochte es nicht, die Nachfolge Roms anzutreten. Nun fällt es Italien zu, das große Imperium erneut entstehen zu lassen."
 path_to_citizenship: "Der Pfad zur Staatsangehörigkeit"
 path_to_citizenship_desc: "Eine Stärke des Römischen Reiches bestand darin, dass seine Untertanen sich wünschten römische Bürger zu sein. Wir werden dieses System nachahmen, damit sich all jene, die zu unserem Herrschaftsbereich gehören, ebenfalls wünschen Teil unseres Imperiums zu werden."
 berber_ideas: "Berber-Ideen"
 berber_ideas_start: "Berber-Traditionen"
 berber_ideas_bonus: "Berber-Ambitionen"
 ber_barbary_pirates: "Piraten der Barbaresken"
 ber_barbary_pirates_desc: "Diese Piraten operierten von ihren Basen an der nordafrikanischen Küste aus, insbesondere von Tunis, Tripoli und Algier. Wenn wir diese Freibeuter unterstützen, können wir eine große Flotte befehligen."
 desert_warfare: "Wüstenkrieg"
 desert_warfare_desc: "Die Berbertruppen waren erfahrene Guerillakämpfer, die das unwirtliche Terrain Nordafrikas nutzten, um den Gegner zu schwächen, bevor man ihm den Todesstoß versetzte."
 trans_saharan_trade: "Trans-Sahara Handel"
 trans_saharan_trade_desc: "Die Karawanen auf den großen Sahara-Routen handelten das Salz Nordafrikas gegen Sklaven und Gold aus den Königreichen südlich der Wüste. Obwohl diese Routen nach dem Eintreffen portugiesischer Händler in Westafrika an Bedeutung verloren, blieben sie bis ins 19. Jhdt. eine wichtige Einnahmequelle."
 corsairs: "Korsaren"
 corsairs_desc: "Wie viele andere Küstenvölker vor und nach ihnen ergänzten auch die Berber Ackerbau und Fischfang durch Akte der Piraterie. Für die Herrscher Nordafrikas bedeutete dies, dass ihnen jederzeit genug seetüchtige Männer für den Einsatz auf ihren Kriegsschiffen zur Verfügung standen."
 tuareg_cavalry: "Tuareg-Kavallerie"
 tuareg_cavalry_desc: "Die Tuareg-Nomaden ritten auf Kamelen und mit Speeren bewaffnet in den Kampf und erwiesen sich als effektives Mittel gegen die normale Kavallerie, da die Pferde auf die Kamele mit Angst und Irritation reagierten."
 dual_diplomacy: "Doppelte Diplomatie"
 dual_diplomacy_desc: "Die Sultane Nordafrikas praktizierten eine Politik der Allianzwechsel, sodass sie je nach politischer Lage einmal mit dem Sultan des Osmanischen Reiches, im nächsten Moment jedoch mit den Christen der Iberischen Halbinsel verbündet waren. Konstant blieb dabei einzig ihr Ziel, um jeden Preis ihre Unabhängigkeit zu behalten."
 brothers_barbarossa: "Die Brüder Barbarossa"
 brothers_barbarossa_desc: "Freibeuter in Diensten des osmanischen Sultans, Hayreddin und Aruj Barbarossa terrorisierten im frühen 16. Jhdt. das christliche Mittelmeer und besiegten die Spanier dank des meisterhaften Einsatzes ihrer Galeeren in einer Reihe von Seeschlachten. "
 indian_muslim_ideas: "Ideen der Indischen Sultanate"
 indian_muslim_ideas_start: "Sultanat-Traditionen"
 indian_muslim_ideas_bonus: "Sultanat-Ambitionen"
 tolerate_idol_worshippers_i: "Toleriert die Götzenanbeter"
 tolerate_idol_worshippers_i_desc: "Der große Prophet Moses zeigte uns, dass die Anbetung des Goldenen Kalbs ein Affront gegenüber Gott ist. Die Götzenanbeter hängen ihren Traditionen an, doch Allah ist barmherzig und hat Mitleid. Wir werden unsere Pflicht tun, damit all unsere Untertanen geschützt werden können und den Weg zu Allah finden."
 persian_court: "Hof Persiens"
 persian_court_desc: "Um sicherzustellen, dass alle Menschen – gleich welchen Hintergrund sie haben – uns verstehen und uns mitteilen können, was sie bewegt, werden wir die persische Sprache zur Sprache des Hofes und der Literatur, Dichtkunst, Kultur und Wissenschaft machen. So wird jeder wissen, welche Sprache man lernen muss, wenn man mit uns in Kontakt treten möchte."
 comphrehensive_land_survey: "Umfassendes Landerfassung"
 comphrehensive_land_survey_desc: "Damit wir wissen, wer uns Steuern zahlen muss, müssen im Bilde über die Besitzverhältnisse sein. Deshalb werden wir eine umfassende Studie über die Ländereien organisieren und dafür sorgen, dass unsere Aufzeichnungen auf dem aktuellsten Stand bleiben."
 counting_the_people: "Volkszählung"
 counting_the_people_desc: "Da wir nun wissen, wer über welchen Besitz verfügt, werden wir uns der nächsten Frage zuwenden und herausfinden, wer an welchem Ort wohnt. So werden wir wissen, wo wir Soldaten rekrutieren können."
 equality_under_law: "Gleichheit vor dem Gesetz"
 equality_under_law_desc: "Die Zunahme des Handels führte zu einem Anwachsen der Kaufmannsschicht. Uns wurde jedoch berichtet, dass die Aristokratie ihre Position missbraucht hat, um die Einkünfte der Händler ohne Rechtfertigung zu beschlagnahmen. Dies muss aufhören und von nun an werden alle Menschen mit genug Geld vom Gesetz gleich behandelt."
 high_court_culture: "Hohe Hofkultur"
 high_court_culture_desc: "Die Förderung der persischen Sprache hat im Laufe der Jahre viele Dichter und Schriftsteller hervorgebracht, deren Werke von unvergleichlicher Raffinesse und Kunstfertigkeit sind. Die Menschen der Nachbarländer bewundert die Kunstsinnigkeit dieser Menschen und schon jetzt ist absehbar, dass sich bald eine neue Generation anschicken wird, noch herrlichere Werke zu kreieren."
 sultanate_bureaucracy: "Sultanatsbürokratie"
 sultanate_bureaucracy_desc: "Die aktuelle Regierungsbürokratie ist eine Institution, die komplizierter als der Staat selbst ist. Damit unser Wille seinen Bestimmungsort erreicht, müssen wir die Bürokratie reformieren, damit sie handlungsfähiger wird."
 horde_ideas: "Ideen der Horde"
 horde_ideas_start: "Traditionen der Horde"
 horde_ideas_bonus: "Ambitionen der Horde"
 life_of_steppe_warrior: "Das Leben eines Kriegers der Steppen"
 life_of_steppe_warrior_desc: "Die trockenen Steppen sind ein unbarmherziger und Unheil verheißendes Gebiet. Unser Volk ist an das Leben in dieser harten Umgebung gewöhnt und deshalb sind unsere Menschen mit Widerstandskraft und einem Talent zum Überleben gesegnet. Wir werden dafür sorgen, dass unsere Soldaten auf diese Erfahrungen zurückgreifen und so ihre Verluste reduzieren können."
 horse_supplies: "Nachschub an Pferden"
 horse_supplies_desc: "Im Krieg leiden die Pferde noch mehr als die Menschen und wir müssen dafür sorgen, dass unsere gefürchtete Kavallerie gut versorgt wird. Wir müssen sicherstellen, dass wir jederzeit – und kostengünstig – genug Pferde haben, damit unsere Armee stark bleibt."
 steppe_leaders: "Steppenkommandanten"
 steppe_leaders_desc: "Durch den Erhalt unserer alten Jagdtraditionen werden wir dafür sorgen, dass unsere Armeen von Männern geführt werden, die sich auf den Kampf zu Pferde verstehen. Dies wird zu einer besseren Armeeführung beitragen."
 traditions_of_the_great_khan: "Traditionen des großen Khans"
 traditions_of_the_great_khan_desc: "Durch seine gefürchteten Reitertruppen und durch die Reichweite seiner Ambition brachte der große Khan die gesamte Welt zum Erzittern. Wir müssen diese Traditionen wiederaufleben lassen, damit die Welt auch vor unseren Armeen in der gleichen Weise erzittert."
 tradition_of_conquest: "Die Tradition der Eroberung"
 tradition_of_conquest_desc: "Es kann schwierig sein, andere Völker zu erobern, denn nicht jeder ist bereit für unsere erleuchtete Herrschaft. Wir haben allerdings erkannt, dass es bessere Methoden als einen Berg aus Totenschädeln gibt, wenn man Menschen unter seine Herrschaft bringen möchte. In dieser Hinsicht sind wir unseren Vorfahren einen Schritt voraus."
 logistics_of_khan: "Die Logistik des Khan"
 logistics_of_khan_desc: "Allzu leicht wird vergessen, dass die Eroberungen des großen Khans ebenso sehr seiner überlegenen Logistik zu verdanken sind wie seiner überlegenen militärischen Stärke. Wir müssen diese Techniken nachahmen und an unser Zeitalter anpassen. So werden wir die Reichweite unserer Eroberungen erweitern."
 glory_of_conquest: "Der Ruhm der Eroberung"
 glory_of_conquest_desc: "Es soll Gesetz sein, dass ein Junge nicht eher als Mann gelten kann, bis er nicht Teil unserer unbesiegbaren Armee geworden ist, dass er sich keine Frau nehmen kann, bis er nicht die Frau eines anderen entehrt hat, und dass er es nicht wert ist, in der schäbigsten Hütte zu hausen, bis er nicht die Hütte eines anderen niedergebrannt hat. Der Dienst in unserer Armee soll der einzige Weg zur Manneswerdung sein."
 theocracy_ideas: "Theokratie-Ideen"
 theocracy_ideas_start: "Theokratie-Traditionen"
 theocracy_ideas_bonus: "Theokratie-Ambitionen"
 holy_order: "Ritterorden"
 holy_order_desc: "Nur diejenigen, deren Glaube rein ist, sollen als Fußsoldat in der Armee Christi dienen dürfen. Die Reinheit des Denkens, des Geistes und des Leibes öffnet einem Mann nicht nur die Pforte zum Himmelreich sondern verleiht ihm auch überlegene Stärke auf dem Schlachtfeld. Diese Soldaten werden den Kern unserer Armee bilden, der sich gegen jeden wendet, der es wagt, uns anzugreifen."
 church_administration: "Kirchenverwaltung"
 church_administration_desc: "Der Klerus, der in diesen dunklen Zeiten fast schon vom Aussterben bedroht ist, ist beinahe ausnahmslos des Lesens und Schreibens kundig. Sie können den Menschen das Lesen der heiligen Schrift beibringen und geben außerdem recht fähige Verwalter ab."
 true_defender_of_the_faith: "Wahrer Verteidiger des Glaubens"
 true_defender_of_the_faith_desc: "Unsere Burgen sind unsere Kirchen und wir müssen sie bis zum Letzten verteidigen. Als Brüder werden wir auf ihren Burgwehren stehen und, im Namen unseres Herrn Jesus Christus, niemand wird taumeln. "
 turn_the_other_cheek: "Dem haltet die andere Wange hin"
 turn_the_other_cheek_desc: "Wenn der Feind kommt, so helft ihm nicht, denn er ist der Feind. Bietet ihm kein Obdach, denn er ist der Feind. Lasst niemanden ihm Hilfe leisten, sondern verweist ihn auf die andere Wange, so wie Jesus es getan haben würde."
 onward_christian_soldiers: "Vorwärts, Soldaten der Christenheit"
 onward_christian_soldiers_desc: "Lasst es die Pflicht jedes Christen sein, nicht in den Krieg zu ziehen, sondern zu Hause zu bleiben und die Festungen Christi zu schützen."
 render_unto_ceasar: "So gebet dem Kaiser..."
 render_unto_ceasar_desc: "'Darauf sagte er zu ihnen: So gebet dem Kaiser, was des Kaisers ist' (Matthäus 22:21)"
 no_witches: "Lasst niemanden die Hexe dulden"
 no_witches_desc: "Hexen und Zauberer treiben überall ihr Unwesen. Der böse Einfluss ihrer Hexensabbate ist allgegenwärtig. Es ist eines jeden Bürgers heilige Pflicht der Obersten Geheiligten Kongregation der Universellen Inquisition in ihrer Mission der Ausrottung dieser üblen Praktiken behilflich zu sein."
 default_ideas: "Nationale Ideen"
 default_ideas_start: "Nationale Traditionen"
 default_ideas_bonus: "National Ambitionen"
 increase_discipline: "Schont unsere Truppen"
 increase_discipline_desc: "Wenn wir eine Chance aufs Überleben haben wollen in dieser halsabschneiderischen Welt, so brauchen wir Männer und müssen, was noch wichtiger ist, unsere Verluste in der Schlacht minimieren. Der Fokus auf die Truppenausbildung wird dafür sorgen, dass unsere Soldaten etwas häufiger den nächsten Tag erleben."
 increase_taxation: "Steuerreform"
 increase_taxation_desc: "Beinahe nichts ist unentrinnbarer als unsere Geldnot. Eine Reform des Steuersystems wird dafür sorgen, dass wir genug Geld für unsere Vorhaben haben."
 cheaper_mercenaries: "Regulierte Verträge"
 cheaper_mercenaries_desc: "Söldner können extrem viel Rückgrat zeigen, besonders wenn es um ihren Sold geht. Wenn wir dafür sorgen, dass ihre Verträge immer richtig verwaltet werden, wird ihre Bezahlung immer pünktlich erfolgen und wir können bessere Bedingungen aushandeln."
 increased_trade_power: "Vertragsgesetz"
 increased_trade_power_desc: "Hiermit erweitern wir, nachdem wir Erfahrung mit den Söldnerverträgen gesammelt haben, dieses System auf alle Verträge. Wenn die Geschäftspartner wissen, dass Verträge eingehalten werden müssen, wächst das Vertrauen und der Handel kann gut gedeihen."
 increased_manpower: "Bauerntruppen"
 increased_manpower_desc: "Die Menschen sind nicht das Problem. Sie zu finden und in eine Uniform zu stecken, das ist das Schwierige. Ein System regulärer Truppenaushebungen unter den Bauern wird dafür sorgen, dass wir jederzeit genug Reserven für unsere Armee haben."
 increased_trade_steering: "Kaufmann mit Status"
 increased_trade_steering_desc: "Traditionell war Landbesitz das einzige Kennzeichen der privilegierten Schicht, denn im Landbesitz begründete sich sämtliche Macht. Mit der Erholung des Handels änderte sich dies und ein neuer Weg zur Macht tat sich auf. Wenn wir die Schicht der Kaufleute aufwerten, können wir sie zu größerer Geschäftstüchtigkeit motivieren."
 increased_production_income: "Stärkung der Pacht"
 increased_production_income_desc: "Wenn wir dafür sorgen, dass die Pachtrechte anerkannt und gestärkt werden, werden wir den derzeitigen Landbesitzern einen Anreiz zur Verbesserung ihrer Ländereien und zur Steigerung der Produktion geben."
 lawcode_of_suleiman_01: "Die Gesetze Süleymans"
 lawcode_of_suleiman_01_desc: "Als Soldat, Gesetzgeber und Reformer wurde Süleyman zu einem großen Herrscher von geschichtlicher Bedeutung. Der Mann, der im Westen als Süleyman der Große bzw. der Prächtige bekannt ist, trug in seiner Heimat den Beinamen 'Gesetzgeber'. Kern seiner Reformen war eine Reevaluierung der Steuergesetze, sowohl in Hinsicht auf die einheimischen Türken als auch auf Juden und Christen. Er besteuerte die Produktion und bekämpfte die Korruption."
 MCH_ideas: "Mandschu-Ideen"
 MCH_ideas_start: "Mandschu-Traditionen"
 MCH_ideas_bonus: "Mandschu-Ambitionen"
 united_three_jurchens: "Vereinigung der drei Jurchenstämme"
 united_three_jurchens_desc: "Durch die Vereinigung der Haixi, Jianzhou und Wilden Jurchen können wir eine echte Dynastie schaffen, mit der wir zur dominierenden Kraft in der Mandschurei werden."
 the_manchu_alphabet: "Mandschu-Alphabet"
 the_manchu_alphabet_desc: "Die Schrift der Jurchen, wie Kaiser Aguda sie schuf, existiert nicht mehr. Unser Volk muss mongolische Schreiber beschäftigen, um jedes Schriftstück niederzuschreiben, während analphabetische Han-Chinesen und Mongolen einander verstehen können, wenn ihnen die Sprache des anderen laut vorgelesen wird. Wenn wir das mongolische Alphabet umwandeln, könnte das Volk der Mandschu diese Schrift verwenden. Dies würde die Verwaltungsaufgaben erleichtern."
 manchu_eight_banners: "Die Acht Banner"
 manchu_eight_banners_desc: "Wenn wir unsere Stammesarmee mit dem traditionellen Niru-Kompaniesystem kombinieren, wird die ausgeklügelt organisierte und zentralisierte Streitmacht der Acht Banner entstehen."
 link_with_the_mongol_dynasty: "Bande mit der Mongolendynastie"
 link_with_the_mongol_dynasty_desc: "Eine Heirat mit der Borjigin-Prinzessin vom Mongolenstamm der Chahar wird uns helfen, die schlagkräftige mongolische Kavallerie für unsere Zwecke zu nutzen."
 the_green_standard_army: "Die Armee der Grünen Standarte"
 the_green_standard_army_desc: "Beruft unzufriedene Ming-Soldaten und -Offiziere in die Armee der Grünen Standarte."
 pigtail_or_death: "Ein Zopf oder der Tod"
 pigtail_or_death_desc: "In dem wir alle hinrichten lassen, die sich weigern, ihr Haar an der Stirn zu rasieren und den Rest zum Zopf zu flechten, können wir täglich sichtbar demonstrieren, dass die Mandschu das Land erobert haben und beherrschen. So wird niemand es wagen, sich gegen uns zu erheben."
 the_chinese_rules: "Die chinesischen Gesetze"
 the_chinese_rules_desc: "Die Verwaltungsmethoden, mit denen die Chinesen ihr Land regieren, sind es wert, von uns studiert zu werden. Chinesische Gesetze und chinesische Beamte zu übernehmen, wird uns die Herrschaft über das Reich erleichtern."
 PAL_ideas: "Pfälzische Ideen"
 PAL_ideas_start: "Pfälzische Traditionen"
 PAL_ideas_bonus: "Pfälzische Ambitionen"
 imperial_vicar_and_archsteward: "Reichsvikar und Truchsess"
 imperial_vicar_and_archsteward_desc: "Als angestammter Reichsvikar und Truchsess des Heiligen Römischen Reichs fällt uns große Bedeutung aufgrund unseres Ranges im Kaiserreich zu."
 heidelberg_university: "Universität von Heidelberg"
 heidelberg_university_desc: "Die Ruprecht-Karls-Universität Heidelberg ist die älteste Universität in Deutschland und zieht Gelehrte aus allen Teilen des Kontinents an. Sie entwickelte sich zu einem Zentrum von Kultur und Wissenschaft. Durch die Universität fällt es uns leichter, Personen mit außergewöhnlichen Fähigkeiten zu entdecken und an unseren Hof zu bringen."
 center_of_reformation_in_southern_germany: "Süddeutsches Zentrum der Reformation"
 center_of_reformation_in_southern_germany_desc: "Unser Reich ist eines der wichtigen Zentren der Reformation und wir sollten versuchen, diesen Umstand zu unserem Vorteil zu nutzen. Indem wir die reformatorischen Kräfte in anderen Ländern unterstützen, können wir unsere Rivalen schwächen und so in der Relation an Stärke gewinnen..."
 bibliotheca_palatina: "Bibliotheca Palatina"
 bibliotheca_palatina_desc: "Durch eine Zusammenlegung der Buchbestände aus der Stiftsbibliothek der Heiliggeistkirche, der Universitätsbibliothek der Universität Heidelberg, verschiedener Schlossbibliotheken sowie der Klosterbibliothek Lorsch gründeten wir die Bibliotheca Palatina, die eine der wichtigsten Bibliotheken im Deutschland der Renaissancezeit war. Durch diesen außerordentlichen Fundus beschleunigt sich in unserem Herrschaftsgebiet der Fortschritt von Wissenschaft und Philosophie."
 heidelberg_catechism: "Heidelberger Katechismus"
 heidelberg_catechism_desc: "Der Heidelberger Katechismus, der von uns in Auftrag gegeben wurde, hilft uns als Bekenntnisschrift bei der Verbreitung der reformierten christlichen Lehre. Als Katechismus, der von der reformierten Kirche als eine der drei Formeln der Einheit übernommen wurde, wird das Werk uns mit Sicherheit bei der Konvertierung der Bevölkerung gute Dienste leisten."
 hortus_palatinus: "Hortus Palatinus"
 hortus_palatinus_desc: "Der Bau des Palastgartens wurde 1614 von Friedrich V. in Auftrag gegeben. Die Anlage, die der größte Renaissance-Garten Deutschlands war, wurde schon bald als 'Achtes Weltwunder' in ganz Europa berühmt."
 mannheim_school_of_orchestra: "Mannheimer Orchesterschule"
 mannheim_school_of_orchestra_desc: "Unsere Fürsten zählen zu den berühmtesten Förderern der Künste, besonders im Bereich der Orchestermusik. Unter unserer Schirmherrschaft prägten Johann Stamitz und andere Künstler einen Musikstil, der als 'Mannheimer Schule' weltberühmt wurde."
 NOV_ideas: "Nowgorod-Ideen"
 NOV_ideas_start: "Nowgorod-Traditionen"
 NOV_ideas_bonus: "Nowgorod-Ambitionen"
 northern_center_of_arts: "Kunstzentrum des Nordens"
 northern_center_of_arts_desc: "Nowgorod ist eines der wichtigsten kulturellen Zentren in Europa. Die Lobeshymnen, die man allerorts auf unser hohes intellektuelles Niveau, die Schönheit der Ikonen und auf unsere grandiose Architektur singt, mehren das Prestige unserer aufblühenden Stadt wie auch der ganzen Nation."
 city_of_churches: "Stadt der Kirchen"
 city_of_churches_desc: "Die über 80 orthodoxen Kirchen in Nowgorod, besonders die Sophienkathedrale, zählen zu den größten Landbesitzern im Fürstentum. Durch ihren Reichtum und ihr religiöses Prestige üben sie einen großen Einfluss auf die Bevölkerung aus und tragen zur Erhöhung der Frömmigkeit bei."
 ivans_hundred: "Iwans Einhundert"
 ivans_hundred_desc: "Die Oberhäupter von 'Iwans Einhundert', unserer örtlichen Kaufmannszunft, sind ständige Mitglieder des Handels- und Regierungsrates der Republik Nowgorod. Ihr Einfluss auf die Politik und die Abkommen, die von ihnen mit Vertretern des Adels geschlossen werden, sind die Garanten für den langfristigen wirtschaftlichen Erfolg unseres Landes. "
 control_of_the_hanseatic_kontor: "Kontrolle des Hansekontors"
 control_of_the_hanseatic_kontor_desc: "Peterhof ist der Stadtbezirk Nowgorods, in dem die Händler der Hanse zum Handel zugelassen sind. Wenn wir unseren Zugriff auf diese freien Händler stärken, wird der Ostseehandel noch einfacher und profitabler werden."
 grand_dukes_army: "Die Armee des Großfürsten"
 grand_dukes_army_desc: "Das Führen der Truppen ist eine der wichtigsten Aufgaben des Großfürsten. Unter seiner starken Führung werden wir noch mehr Soldaten mobilisieren können."
 exploration_tradition: "Gelder für die Uschkuiniki"
 exploration_tradition_desc: "Die wikingerartigen Uschkuiniki-Piraten waren ein wirksames Mittel zur Schädigung konkurrierender Händler. Leider ergriff das Ausland, besonders Moskau, Maßnahmen gegen sie. Wir sollten mit Geldern dafür sorgen, dass sie ihren Wirkungsbereich auf weitere Meere ausdehnen können, damit niemand vergisst, wer die wahren Herren des Nordens sind..."
 baltic_shipyard: "Baltische Schiffswerft"
 baltic_shipyard_desc: "Baut eine gewaltige Schiffswerft an der Ostküste der Ostsee und werdet zur dominierenden Kraft im Fernhandel!"
 ETH_ideas: "Äthiopische Ideen"
 ETH_ideas_start: "Äthiopische Traditionen"
 ETH_ideas_bonus: "Äthiopische Ambitionen"
 solomonid_claim: "Der Anspruch Salomons"
 solomonid_claim_desc: "Die Ahnen unseres Herrschers entstammen der Linie der Könige von Axum, aus der Blutlinie des Königs Salomon und der Königin von Saba. Wir haben die Monarchen der Zagwe-Dynastie gestürzt, um unsere Herrschaft zu legitimieren, und werden als seine Erben das Königreich in den alten Grenzen wiederherstellen."
 nagusa_negast: "Negusa Negast"
 nagusa_negast_desc: "Unser Herrscher ist der König der Könige, der Erbe der reinblütigen Könige von Aksum und Erbe seines ersten Herrschers, Menelik I., der seinerseits ein Sohn König Salomons und der Königin von Saba war. All unsere Könige stammen aus der Dynastie Salomons und die Nachfolge muss nicht notwendigerweise vom Vater auf den Sohn übergehen."
 hostile_borders: "Feindliche Grenzen"
 hostile_borders_desc: "Unser großes Königreich wurde schon häufig von ausländischen Invasoren heimgesucht. Viele Eroberungsversuche unserer Feinde und Rivalen konnten wir abwehren, um unser uraltes Königreich zu erhalten."
 diplomatic_demeanor: "Diplomatisches Verhalten"
 diplomatic_demeanor_desc: "Trotz dunklen Pläne unserer Feinde und Rivalen für unsere Nation und da wir die einzigen Christen sind, die sich wie eine Insel von einem Meer von Ungläubigen, häretischen und heidnischen Verfassungen umschlossen sieht, befinden wir uns häufig im Zentrum östlicher und westlicher Interessen und Intrigen. Deshalb sind wir bereit, den Weg des Kompromisses zu beschreiten, um unser Königreich in eine angenehmere Zukunft zu führen."
 the_ark_of_the_covenant: "Die Bundeslade"
 the_ark_of_the_covenant_desc: "Wir sind als einziges Land in Besitz der heiligen Bundeslade, die Menelik I. vor langer Zeit mit göttlicher Unterstützung gewann. Das Relikt befindet sich unter Verschluss, denn zweifellos gibt es viele, die dieses heilige Kleinod unseres Landes stehlen würden. Repliken der Bundeslade wurden landesweit in allen Kirchen platziert, damit für alle sichtbar ist, dass unser Königreich ein von Gott gesegnetes ist."
 eth_expansionist_policy: "Expansionistische Politik"
 eth_expansionist_policy_desc: "Um unsere Herrschaft über das Land zu festigen, müssen wir unsere Hegemonie auf ein Gebiet außerhalb unseres Herrschaftsbereichs ausdehnen, das Äthiopische Hochland. Unsere Feinde werden bald lernen, den Nachfolgern Salomons und Hütern der Bundeslade mit Vorsicht zu begegnen."
 eth_reformed_armies: "Reformierte Armeen"
 eth_reformed_armies_desc: "Die Disziplin unserer Kämpfer war häufig mangelhaft, nur allzu oft stürzen sie sich ohne nachzudenken in die Schlacht. Durch die Übernahme fortgeschrittener Taktiken und Methoden, wie unsere Nachbarn sie praktizieren, können wir unseren Feinden auf Augenhöhe begegnen."
 DAI_ideas: "Dai-Viet-Ideen"
 DAI_ideas_start: "Dai-Viet-Traditionen"
 DAI_ideas_bonus: "Dai-Viet-Ambitionen"
 the_great_proclamation: "Die große Proklamation"
 the_great_proclamation_desc: "Bình Ngô dai cáo, die große Proklamation zur Befriedung der Wu war ein von Nguyen Trãi – der ein Freund unseres Befreiers Lê Loi war – im Jahre 1428 in klassischem Chinesisch verfasstes Edikt, in dem verkündet wurde, dass das Land nun unabhängig und frei von der Herrschaft der Ming sein würde. Das Edikt erfüllte die Herzen der Ming-Herrscher mit Furcht, denn es bewies, dass sie es nicht verstanden hatten, dem Vorbild Zhu Yuanzhangs zu folgen, der als König der Wu die Ming-Dynastie einst gegründet hatte. Außerdem legt das Edikt Zeugnis von unserer Unnachgiebigkeit ab und beweist, dass Rechtschaffenheit sich letztlich durchsetzt. Doch nicht nur als politisches Dokument erfüllt dieses Edikt die ganze Nation mit Stolz, gerühmt werden auch seine eloquenten literarischen Qualitäten."
 confucian_revival: "Wiedererweckung des Konfuzianismus"
 confucian_revival_desc: "In den zwanzig Jahren der chinesischen Fremdherrschaft unter den Ming ist es in unserer Gesellschaft zu vielerlei Umbrüchen gekommen. Nachdem China unsere Unabhängigkeit anerkannte, konnten wir die Bürokratie umstrukturieren, Gesetze und Staatsdienst wurden reformiert. Die neue Regierung erwies sich als kompetent und gerecht und stellt ein Beispiel für die erfolgreiche Übernahme chinesischer Verwaltungsmethoden außerhalb Chinas dar."
 autonomous_villages: "Autonome Dörfer"
 autonomous_villages_desc: "Obwohl unsere Verwaltung hierarchisch strukturiert war, reichte die Bürokratie nicht bis zur Dorfebene hinab und die meisten der Dörfer verwalteten sich selbst. Indem wir die meisten innenpolitischen Entscheidungen den Dörfern überlassen, können wir uns besser auf die Gefahren konzentrieren, die von unseren Rivalen und Feinden ausgehen. Wenn die Gesetze des Kaisers den Bräuchen des Dorfes folgen, wird es uns gelingen, das Mandat des Himmels zu behalten."
 village_militia: "Dorfmiliz"
 village_militia_desc: "Das Rückgrat unserer Armee besteht aus treuen Bauern, die nicht nur unsere Grenzen verteidigten und alle Eindringlinge zurückschlugen, ganz gleich, ob diese mongolischer, chinesischer oder später auch mandschurischer Herkunft waren, sondern auch an der Eroberung Indochinas einen großen Anteil hatten."
 don_dien: "Don Dien"
 don_dien_desc: "Mit dem Siedlungsprogramm, das ursprünglich von den Chinesen entworfen worden war, sollte im Süden und Westen Land aus den Gebieten der Nachbarstaaten für uns gewonnen werden. Das System sah vor, dass Soldaten und landlose Bauern zuerst Militärkolonien gründen, das Areal anschließend roden und dann mit dem Reisanbau beginnen sollten. So entstand ein Dorf, das von einer Miliz aus Bauern und Soldaten verteidigt werden konnte. Nach drei Jahren wurde das Dorf in die vietnamesische Verwaltung eingegliedert und ein Versammlungshaus wurde errichtet. Land, das nicht an die Arbeiter verteilt wurde, blieb im Besitz des Staates. Sobald das Dorf fertig war, zogen die Soldaten und landlosen Bauern weiter, um woanders weitere Dörfer zu errichten."
 thuan_thien: "Thuan Thiên"
 thuan_thien_desc: "Thuan Thiên, oder Wille des Himmels, war der Name des legendären Schwertes unseres Befreiers Lê Loi. Das Schwert verlieh ihm die Stärke von eintausend Männern und mit seiner Hilfe gelang es, das Land vom chinesischen Joch zu befreien. Lê Loi gilt als die Verkörperung des perfekten konfuzianischen Staatsführers, denn er war gerecht, weise und kompetent. Die auf Lê Loi folgenden Herrscher wurden mit ihm verglichen und die meisten reichten nicht an ihn heran. Unsere Herrscher, die nach den Prinzipien des Konfuzianismus handeln, versuchen trotz aller Schwierigkeiten dem Vorbild ihrer Ahnen gerecht zu werden. Indem wir den Konfuzianismus zum Leitfaden unserer Regierung machten und auf die richtige Einhaltung seiner Rituale achteten, gelang es uns, das Mandat des Himmels zu behalten. Kein rivalisierender Thronanwärter wird uns gefährden können, denn die Rechtmäßigkeit unserer Herrschaft steht außer Frage."
 literary_reform: "Schriftreform"
 literary_reform_desc: "Viele Jahrhunderte lang verfassten wir unsere Schriftstücke in klassischen chinesischen Schriftzeichen. Allerdings verwendeten wir dabei die Chu-Nom-Schriftzeichen, die auf der Sprache Chu Han basieren. Chu Nom war nicht vereinheitlicht und weniger gebräuchlich als klassisches Chinesisch. Eine Schriftreform könnte, so meinen die Befürworter, die Aufgaben der Verwaltung erleichtern."
 SAV_ideas: "Savoyische Ideen"
 SAV_ideas_start: "Savoyische Traditionen"
 SAV_ideas_bonus: "Savoyische Ambitionen"
 repel_the_french: "Abwehr der Franzosen"
 repel_the_french_desc: "Dieses Land gehörte zum Haus der Savoyen, seit Umberto I. den Titel im Jahre 1032 zum ersten Mal annahm. Doch die Franzosen träumen von einer Vorherrschaft in Italien und der Weg zur Verwirklichung ihrer Ambitionen würde sie geradewegs durch unser Land führen. Wir müssen auf ihr Kommen vorbereitet sein."
 the_shroud_of_turin: "Das Turiner Grabtuch"
 the_shroud_of_turin_desc: "Das Grabtuch Christi wurde 1390 in unserem Land aufgefunden und ist seitdem ein kostbares Artefakt des Hauses Savoyen. Stellt dieses Turiner Grabtuch zur Besichtigung aus und schaut, wie die Pilger nach Piemont strömen werden, um das Tuch zu bewundern und Eure Kassen zu füllen."
 sav_mercenary_tradition: "Söldnertradition"
 sav_mercenary_tradition_desc: "Wie andere italienische Staaten auch, so sind auch wir auf die Unterstützung durch Söldner angewiesen, um unsere begrenzten Truppenreserven aufzustocken oder gar zu ersetzen. Auch wenn diese Burschen nicht gerade sympathisch sind – wenn man sie längerfristig an sich bindet, kann man sehr viel Geld sparen."
 crush_the_vaudois: "Zerschlagt die Vaudois"
 crush_the_vaudois_desc: "Während der Rest von Europa mit der Reformation kämpft, haben wir ein Problem mit einer noch älteren Ketzer-Bewegung: den Waldensern, die in unserer Region Vaudois genannt werden. Wenn wir die Vaudios in die Schranken weisen, können wir die religiösen Spannungen im Land vermindern."
 savoyard_flexibility: "Savoyische Flexibilität"
 savoyard_flexibility_desc: "Das Haus Savoyen ist nicht deshalb schon seit dem 11. Jahrhundert an der Macht, weil es die Augen vor Änderungen verschlossen hätte. Vielmehr sieht man uns als schamlose Opportunisten an, die jede Gelegenheit nutzen, um den Staat nach vorne zu bringen. Auch wenn es den Traditionalisten sauer aufstößt – ein gesunder Opportunismus hat durchaus seine Vorteile."
 alpine_tolls: "Alpenzölle"
 alpine_tolls_desc: "Die geringe Zahl der gangbaren Gebirgspässe erlaubt es uns, eine Steuer zu erheben, sodass jeder Händler, der den Handelsrouten folgen und durch unser Land reisen will, eine Abgabe zahlen muss."
 savoyard_legitimacy: "Savoyische Rechtmäßigkeit"
 savoyard_legitimacy_desc: "Unser Ahnherr Umberto Biancamano wurde von Kaiser Heinrich II. zum Grafen von Savoyen ernannt, als die Ottonen noch auf dem Kaiserthron saßen. Viele Dynastien sind seit diesen Tagen untergegangen, doch Umbertos Haus von Savoyen regiert ohne Schwäche weiter."
 SAX_ideas: "Sächsische Ideen"
 SAX_ideas_start: "Sächsische Traditionen"
 SAX_ideas_bonus: "Sächsische Ambitionen"
 albertine_and_ernestine: "Albertinische und ernestinische Linie"
 albertine_and_ernestine_desc: "Das Adelsgeschlecht der Wettiner hatte zwei Hauptlinien und eine Fülle von Nebenlinien. Sollte eine der Linien keinen Erben hervorbringen, so würde eine der anderen Linien dies übernehmen."
 meissner_porcelain: "Meißener Porzellan"
 meissner_porcelain_desc: "Sachsen war das erste Land Europas, in dem Porzellan hergestellt wurde. Dies brachte dem Hof der Wettiner neben Reichtum auch viel Prestige."
 the_zwinger: "Der Zwinger"
 the_zwinger_desc: "Beim Zwinger handelt es sich um einen großen Palast in Dresden, in dem grandiose Bankette gegeben wurden, um ausländische Ehrengäste zu beeindrucken."
 wittenberg_university: "Universität von Wittenberg"
 wittenberg_university_desc: "Die sächsische Universität von Wittenberg wurde berühmt, da sie Martin Luther Schutz und Unterkunft bot, und so zu einem Zentrum protestantischen Denkens wurde."
 corpus_evangelicorum: "Corpus Evangelicorum"
 corpus_evangelicorum_desc: "Sachsen war ein führendes Mitglied verschiedener protestantischer Bündnisse zum Schutz der religiösen Unabhängigkeit der Lutheraner, aus denen schließlich das Corpus Evangelicorum unter sächsischer Führung entstand."
 sax_principal_line: "Die Hauptlinie"
 sax_principal_line_desc: "Das Herzogtum Sachsen wurde immer wieder geteilt, doch wann immer eine Nebenlinie ausstarb, kehrte ihr Reichtum in den Besitz der Hauptlinie zurück."
 the_saxon_circle: "Der sächsische Reichskreis"
 the_saxon_circle_desc: "Sachsen und Preußen verband ihre Lage im Obersächsischen Reichskreis des Heiligen Römischen Reiches und wenn die Armee des Kaisers mobilisiert wurde, marschierte man Seite an Seite. So übertrug sich ein Teil der preußischen Disziplin auf die sächsischen Truppen."
 LIT_ideas: "Litauische Ideen"
 LIT_ideas_start: "Litauische Traditionen"
 LIT_ideas_bonus: "Litauische Ambitionen"
 warlord_dukes: "Krieger-Herzöge"
 warlord_dukes_desc: "In bemerkenswerten zwei Jahrhunderten voller erbitterter Kriege gelang es den Kriegerfürsten Litauens, das Land und die Stämme zu einen, die Eroberungspläne der katholischen Ordenskrieger zu durchkreuzen und riesige Ländereien im Osten zu erobern. Unsere militärischen Befehlshaber schauen voller Bewunderung auf ihr inspirierendes Vorbild."
 auksine_laisve: "Auksine Laisve"
 auksine_laisve_desc: "Auksine Laisve, die Goldene Freiheit, war eine Sammlung von Gesetzen und Privilegien, durch die dem Adel eine Position über allen anderen Ständen zugesichert wurde. Teilweise waren sie sogar mächtiger als König und Parlament. Dieses einzigartige System, das aus Polen übernommen wurde, wird ihre Loyalität gegenüber der Krone stärken, solange der Monarch davon absieht, sein Versprechen von der Goldenen Freiheit des Adels zu brechen. "
 magdeburg_laws: "Magdeburger Gesetze"
 magdeburg_laws_desc: "Als Folge der westlicher werdenden Orientierung Litauens wurden in vielen städtischen Gebieten deutsche Gesetze eingeführt. Die Magdeburger Gesetze wurden an die lokalen Gegebenheiten angeglichen und regelten, als die Urbanisierung des Landes begann, viele Aspekte des wirtschaftlichen und politischen Lebens, von der Stadtplanung bis zur Steuererhebung."
 magnate_estates: "Magnaten-Ländereien"
 magnate_estates_desc: "Die Magnaten Litauens wurden aufgrund ihres Landbesitzes und der Größe ihrer Armee als 'kleine Könige' bezeichnet. Zur Verteidigung der Unversehrtheit ihres Herrschaftsbereiches und zur Maximierung ihrer Profite aus diesen Ländereien entwickelten sie ein System, das in vielerlei Hinsicht den römischen Latifundien ähnelte. "
 lithuanian_hussars: "Litauische Husaren"
 lithuanian_hussars_desc: "Flügelhusaren sind schwere Kavallerietruppen, die für Litauen ebenso typisch wie für Polen sind. In beiden Ländern wurden sie durch Reformen des Königs von Polen und Großherzogs von Litauen, Stephan Báthory, eingeführt . Für mehr als ein Jahrhundert sollten sie auf den Schlachtfeldern Osteuropas unbesiegbar bleiben."
 statutes_of_lithuania: "Litauische Statuten"
 statutes_of_lithuania_desc: "Die Litauischen Statuten sind die Gesamtheit von drei verschiedenen Gesetzesreformen zur Sammlung, Vereinheitlichung und Modernisierung der Gesetze des Reiches. Ähnlich wie die zeitgenössischen westlichen Strafgesetze waren auch hier harte Strafen, bis hin zur Todesstrafe, vorgesehen. In der Theorie sollte unabhängig von der Standeszugehörigkeit die gleiche Strafe für alle gelten, doch in der Praxis hatte die Bauernschaft viele Nachteile. Die Litauischen Statuten dienten später als Beispiel für ähnliche Reformen in Russland."
 lithuanian_renaissance: "Litauische Renaissance"
 lithuanian_renaissance_desc: "Litauen erlebte eine Renaissance im späten 15. und frühen 16. Jhd. Inspiriert von den Ideen der Reformation und beeinflusst von Italien werden Bildung, Künste, Architektur und Literatur in dieser Ära eine Blütezeit erleben. Die litauische Sprache wird verschriftlicht und die ersten Werke entstehen in der Landessprache."
 IS_MOVING_FM: "Einen Gewaltmarsch könnt Ihr nur stationären Einheiten befehlen."
 NO_MORALE_WHILE_FORCE_MARCH: "Armeen können während Gewaltmärschen keine Moral regenerieren."
 anatolian_beyliks_ideas: "Anatolische Beyliks-Ideen"
 anatolian_beyliks_ideas_start: "Anatolische Beyliks-Traditionen"
 anatolian_beyliks_ideas_bonus: "Anatolische Beyliks-Ambitionen"
 travelling_ozan: "Fahrende Ozans"
 travelling_ozan_desc: "Ozans singen, spielen die Saz und führen die Traditionen von Yunus Emre, Kaygusuz Abdal und Pir Sultan Abdal fort. Im Laufe der Jahre sind so viele interessante Geschichten und Epen gediehen. Diese fahrenden Sänger sind Teil der traditionellen Kultur unseres Volkes und sollten deshalb unterstützt werden."
 seljuq_marches: "Seldschukenmärsche"
 seljuq_marches_desc: "Unter dem Sultanat der Seldschuken hatte es bereits viele unabhängige turkmenische Beyliks gegeben, vor allem in den Grenzregionen. Dadurch wurden die Grenzen gegen das Byzantinische Reich gesichert."
 akinci_cavalry: "Akindschi-Kavallerie"
 akinci_cavalry_desc: "Unsere leichte Kavallerie führte häufige Überfälle auf die benachbarten Ländereien der Ungläubigen durch und ließ sich manchmal sogar dort nieder."
 caravanserais: "Karawansereien"
 caravanserais_desc: "Unsere Karawansereien stützen den steten Strom von Gütern, Informationen und Reisenden, der von China über unser Land nach Europa führt. Durch Bau weiterer Karawansereien entlang unseres Teils der Seidenstraße können wir uns noch größere Profite sichern."
 anatolian_architecture: "Anatolische Architektur"
 anatolian_architecture_desc: "Unsere Architektur blüht! Zahlreiche Bibliotheken, Karawansereien, Hammams, Koranschulen und andere Gebäude werden in immer unterschiedlicheren Stilrichtungen gebaut, was zu innovativen und originellen Bauwerken führt."
 legacy_seljuqs_empire: "Vermächtnis des Großseldschukenreichs"
 legacy_seljuqs_empire_desc: "Wir sind stark genug geworden, um unseren Staat als Nachfolger des Großseldschukenreichs auszurufen. Jubel!"
 MAR_ideas: "Marathische Ideen"
 MAR_ideas_start: "Marathische Traditionen"
 MAR_ideas_bonus: "Marathische Ambitionen"
 tradition_of_military_service: "Traditioneller Kriegsdienst"
 tradition_of_military_service_desc: "Marathische Kavalleristen stehen schon seit langer Zeit als \\'Bargirs\\' in Diensten der dekkanischen Sultanate. Die zunehmende Militarisierung des Dekkans durch die zahlreichen in dieser Region ausgetragenen Kriege hat unsere Kavallerie zu einer der gefährlichsten Truppen ganz Indiens gemacht."
 forts_of_maharashtra: "Die Forts von Maharashtra"
 forts_of_maharashtra_desc: "In diesen hügeligen und dicht bewaldeten Landen ist der Unterhalt zahlreicher und gut instand gehaltener Forts für Offensive wie Defensive unerlässlich. Unsere vielen Forts gut zu warten, sollte oberste Priorität haben."
 peasant_soldiers: "Bauernsoldaten"
 peasant_soldiers_desc: "Die Dörfer der Desh-Region sind voller tüchtiger Männer, die nur zu gerne in unseren Armeen dienen würden. Lasst uns alle Marathi-Sprechenden rekrutieren und für den Dienst in unseren Streitkräften ausbilden."
 office_of_the_peshwa: "Das Amt des Peshwas"
 office_of_the_peshwa_desc: "Lasst uns ein Amt einzig und allen für die Verwaltung unseres Staats und seiner Armeen schaffen. Unter der Führung eines fähigen Ersten Ministers, dem Peshwa, wird unser Land vielseitig genug sein, um schnell und effizient zu expandieren."
 encourage_ties_with_brahmin_financial_families: "Stärkung der Beziehungen zu brahmanischen Bankiersfamilien"
 encourage_ties_with_brahmin_financial_families_desc: "Der Finanzsektor unseres Staats wird von brahmanischen Bankiersfamilien dominiert. Lasst sie uns weiter in unseren Staat integrieren, indem wir sie zu Steuereintreibern machen, Gesetze zur Stärkung ihrer Rechte verabschieden und ihre Traditionen schützen. Dies wird uns die Gunst unserer Geldgeber sichern und uns fähige und fachkundige Verwalter verschaffen."
 reform_the_bureaucracy: "Bürokratie-Reform"
 reform_the_bureaucracy_desc: "Ein wachsender Staat benötigt eine Bürokratie, die in der Lage ist, neue Ländereien schnell zu bewerten. Wir müssen unsere Bürokratie expandieren und differenzieren, Forderungen gegen unsere Einnahmen neu überprüfen und den Bedarf sowie den Wert neuer Ländereien schnell evaluieren."
 expand_maratha_navy: "Ausbau der Maratha-Flotte"
 expand_maratha_navy_desc: "Den Westlern und Muslimen darf nicht die Dominanz über den Indischen Ozean überlassen werden! Wir müssen uns bemühen, unsere Flotte auszubauen und entlang unserer Westküste brauchbare Flottenstützpunkte zu errichten."
 TAU_ideas: "Taungutische Ideen"
 TAU_start: "Burmesische Traditionen"
 TAU_bonus: "Burmesische Ambitionen"
 legacy_of_the_pagan_dynasty: "Vermächtnis der Bagan-Dynastie"
 legacy_of_the_pagan_dynasty_desc: "Die Bagan-Dynastie war das erste burmesische Königreich. Wenn wir ihr Territorium entlang des Ayeyarwady einen können, werden andere Länder uns als Nachfolger des alten Bagan-Königreichs anerkennen."
 mandala_system: "Mandala-System"
 mandala_system_desc: "In Südostasien wird das Verhältnis zwischen Lehnsherr und Vasallen als \\'Mandala\\' bezeichnet, der Kreis. Während der Lehnsherr das Land aus dessen Zentrum beherrschte, wurde den Vasallen größere Unabhängigkeit zugestanden. Wenn die persönliche Beziehung zwischen uns und unseren Vasallen vorteilhaft ist, so werden uns unsere Tributpflichtigen Tribut zahlen und uns in Kriegszeiten mit Soldaten unterstützen."
 nat_worship: "Nat-Verehrung"
 nat_worship_desc: "Nats sind burmesische Geister, die oft in Verbindung mit buddhistischen Gebräuchen verehrt werden. Die 37 großen Nats und andere niedere Geister werden vor allem in ländlichen Gebieten verehrt. Dieser beliebte religiöse Brauch verbindet unsere bunt gemischten Untertanen. "
 bayingyi: "Bayingyi"
 bayingyi_desc: "In unserem Reich tauchen immer mehr Europäer auf. Wenn wir nachgeben und ihnen Land zugestehen, würden uns diese \\'Bayingyi\\' als Soldaten in unserer Armee dienen."
 chakravartin: "Chakravartin"
 chakravartin_desc: "Der Chakravartin ist im Hinduismus wie im Buddhismus ein vollendeter Herrscher, der die ganze Welt ethisch und gütig regiert. Er ist nicht nur ein Symbol für spirituelle Königsherrschaft und Führerschaft, sondern auch für Diesseitigkeit."
 manu_kye_dhammathat: "Manu Kye Dhammathat"
 manu_kye_dhammathat_desc: "Wenn wir unsere bestehenden Gesetze und Bräuche in einem neuen Rechtsbuch in einfacher burmesischer Sprache zusammenfassen würden, würde dieses Manu Kye Dhammathat (Manu Kye-Rechtsbuch) bei unseren Untertanen sicherlich äußerst beliebt."
 the_hluttaw: "Die Hluttaw"
 the_hluttaw_desc: "Die \\'Hluttaw\\', der Königsverzicht, ist der ministeriale Zentralrat unseres Hofes. Seine finanzpolitischen, exekutiven und rechtsprechenden Zweige sind die Verwaltungsorgane unseres Landes."
 rajput_ideas: "Rajputische Ideen"
 rajput_ideas_start: "Rajputische Traditionen"
 rajput_ideas_bonus: "Rajputische Ambitionen"
 clan_loyalties: "Clan-Loyalitäten"
 clan_loyalties_desc: "Der Einfluss unseres Clans reicht weit über unsere eigenen Grenzen hinaus. Beim Ausheben unserer Armeen können wir uns auf die Rajputen unseres Clans in ganz Nordindien stützen."
 fortifying_rajputana: "Die Befestigung Rajputanas"
 fortifying_rajputana_desc: "Die Ländereien Rajputanas können unwirtlich und gnadenlos sein. Der einzige Weg zur anhaltenden Kontrolle vieler dieser Gebiete ist die Beherrschung der beeindruckenden Festungen dort. Der Reparatur, Instandhaltung und dem Bau dieser Festungen sollten wir oberste Priorität geben."
 marwari_horses: "Marwari-Pferde"
 marwari_horses_desc: "Wie ihre Reiter waren die rajputischen Kavalleriepferde akribisch für den Einsatz auf dem Schlachtfeld ausgebildet worden. Man sagt, dass ein Marwari-Pferd das Schlachtfeld nur unter einer von drei Bedingungen verlassen kann: Sieg, Tod oder wenn es gilt, einen verwundeten Reiter in Sicherheit zu bringen. Durch gute Pflege dieser göttlichen Wesen können wir die andauernde Herrschaft unserer Reiterei auf den Schlachtfeldern Indiens sicherstellen."
 rajput_resistance: "Rajputischer Widerstand"
 rajput_resistance_desc: "Rajputische Sänger erzählen Geschichten von den zahlreichen Schlachten unseres Volkes gegen ausländische Invasoren und dass unsere Vorväter lieber starben, als eine Niederlage hinzunehmen. Wir müssen diesen Einheitsgedanken fördern und den Sängern einen Grund dafür liefern, neue Balladen über Tapferkeit im Angesicht des Todes zu schreiben."
 rajput_painting_school: "Baut eine rajputische Malschule"
 rajput_painting_school_desc: "Rajputische Maler haben bereits einen hervorragenden Ruf. Wir müssen unsere Künstler zur Weiterentwicklung ihrer Fähigkeiten ermutigen und den Ruhm unserer Dynastie durch den Bau einer besonderen Malschule vergrößern."
 rajput_martial_ethos: "Krieger-Ethos"
 rajput_martial_ethos_desc: "Die Erziehung und die Traditionen rajputischer Krieger schaffen eine breite Offiziersbasis für unsere Armeen. Um daraus Kapital zu schlagen, sollten wir dafür sorgen, dass es Karrierechancen im Überfluss gibt, sodass sich all diese vielversprechenden jungen Männer für eine Offizierslaufbahn in unseren eigenen Armeen und im Ausland entscheiden."
 marwari_trading_houses: "Rajputische Handelshäuser"
 marwari_trading_houses_desc: "Über die Jahre hinweg haben fahrende rajputische Händler die Straßen Hindustans bereist. Diese Unternehmer müssen ermutigt und gefördert werden, damit sie ihre Aktivitäten ausweiten. Schon bald werden unsere Clanmitglieder in ganz Indien Handelshäuser errichtet haben."
 GRA_ideas: "Granadische Ideen"
 GRA_ideas_start: "Granadische Traditionen"
 GRA_ideas_bonus: "Granadische Ambitionen"
 people_of_the_book: "Religion des Buches"
 people_of_the_book_desc: "Wir glauben, dass sich Gott, der Allerbarmherzigste, frühen jüdischen bzw. christlichen Propheten wie Moses und Jesus offenbart hat. Deshalb sollte den Juden und Christen die freie Ausübung ihres Glaubens gestattet werden."
 recover_al_andalus: "Die Rückeroberung von al-Andalus"
 recover_al_andalus_desc: "Die christlichen Staaten im Norden haben ihre Macht unter der Flagge der Reconquista allmählich auf den Rest von al-Andalus ausgeweitet. Die Zeit ist gekommen, unsere andalusischen Brüder zu befreien!"
 beacon_of_learning: "Leuchtturm der Bildung"
 beacon_of_learning_desc: "Einst war al-Andalus ein Bildungszentrum, das herausragende Gelehrte wie Ahmad ibn Rushd, Abu al-Qasim und Muhammad ibn Tufail hervorbrachte. Diese Geisteshaltung unserer Vorväter sollten wir beibehalten."
 strait_of_gibraltar: "Straße von Gibraltar"
 strait_of_gibraltar_desc: "Die nach dem großen muslimischen General Tariq ibn Ziyad benannte Straße von Gibraltar verbindet den Atlantik mit dem Mittelmeer und trennt Europa von Afrika. Wenn wir die Kontrolle über diese Meerenge erlangen könnten, würde unser Handel davon profitieren."
 alhambra: "Alhambra"
 alhambra_desc: "Unsere Dichter beschreiben sie als eine mit Smaragden eingefasste Perle, eine Anspielung auf die Farbe ihrer Gebäude und der sie umgebenden Wälder. Auf einem Hügel über unserer Hauptstadt gelegen, ist die Alhambra ein leuchtendes Beispiel für die geniale Architektur und Ingenieurskunst Andalusiens."
 moors: "Mauren"
 moors_desc: "Bekämpft unsere gemeinsamen Feinde, und maurische Krieger aus der ganzen Mittelmeerregion werden sich, das Banner des Halbmonds tragend, um uns scharen. Historisch gesehen stellten die Mauren die mittelalterliche Bevölkerung von al-Andalus, Maghreb, Septimanien und Sizilien."
 successor_caliphate_cordoba: "Nachfolger des Kalifats von Cordoba"
 successor_caliphate_cordoba_desc: "Wir sind stark genug geworden, um unseren Staat als Nachfolger des Kalifats von Cordoba auszurufen. Gott ist der einzige Eroberer."
 PAP_ideas: "Päpstliche Ideen"
 PAP_ideas_start: "Päpstliche Traditionen"
 PAP_ideas_bonus: "Päpstliche Ambitionen"
 ecclesiastical_primacy: "Ekklesiastischer Vorrang"
 ecclesiastical_primacy_desc: "Der Papst hat die souveräne Autorität, die religiösen Regeln und Gesetze der katholischen Kirche zu bestimmen. Zu denen, die der katholischen Autorität entsprechen, hat der Staat eine besondere Beziehung."
 papal_investiture_and_tithes: "Päpstliche Investitur und Zehntabgaben"
 papal_investiture_and_tithes_desc: "Die Reichtümer des christlichen Europas strömen nach Rom."
 glory_of_rome: "Die Herrlichkeit Roms"
 glory_of_rome_desc: "Wie kontrollieren diese großartige Stadt, die historische Hauptstadt der Römer. Wir sind die Bewahrer ihrer wunderbaren Tradition."
 donation_of_constantine: "Konstantinische Schenkung"
 donation_of_constantine_desc: "Die Konstantinische Schenkung demonstriert unsere Autorität, den Römischen Kaiser nach unserem eigenen Gutdünken zu ernennen. Sie könnte aber auch ein Beweis dafür sein, dass wir uns ziemlich gut aufs Fälschen von Dokumenten verstehen."
 centralize_the_states: "Zentralisierung der Staaten"
 centralize_the_states_desc: "Wir werden unsere Macht in den päpstlichen Provinzen festigen, indem wir sie den hiesigen Prinzen entreißen."
 the_vatican_museums: "Die Museen des Vatikans"
 the_vatican_museums_desc: "Jahre des Sammelns und der Spenden haben die Vatikanstadt zum Standort vieler Museen gemacht. Wir haben eine der beeindruckendsten Kunstsammlungen der Geschichte angehäuft."
 holy_father: "Der Heilige Vater"
 holy_father_desc: "Als Vikar Gottes der Römisch-Katholischen haben wir ein gewisses Maß an politischem Spielraum. Die päpstliche Bulle, also Dokumente mit dem offiziellen päpstlichen Siegel, wiegen so schwer wie das Wort Gottes. Damit wurden schon Herrscher verflucht und ganze Kontinente geteilt. "
 daimyo_ideas: "Daimyo-Ideen"
 daimyo_ideas_start: "Sengoku Jidai"
 daimyo_ideas_bonus: "Daimyo-Ambitionen"
 bushido: "Bushido"
 bushido_desc: "\\'Junge Knaben im Wald \n Fällen all die jungen Bäume \n Und kriechen auf den Knien zu ihrem Herrn\\' \n \n Bushido, das traditionelle japanische Ideal, der Verhaltenskodex der Samurai-Krieger, schuf in der japanischen Mittel- und Oberklasse eine nationale Atmosphäre der Disziplin und Selbstaufopferung."
 bun_and_bu: "Bun und Bu"
 bun_and_bu_desc: "\\'Die Feder überquert zartes Reispapier \n Kanji, schwarz und dick \n Das Schwert auf weißes Fleisch\\' \n \n Das Konzept, sich sowohl auf die feinen Künste wie auf das Kriegshandwerk zu verstehen, spielte in der Bushido-Tradition eine tragende Rolle. Die japanischen Militärausbilder hatten verstanden, dass Künste wie Malen, Blumen arrangieren und Gärtnern die Disziplin der Soldaten und ihr pragmatisches Verständnis förderten. Zum Ende der Edo-Zeit wird die japanische Bevölkerung äußerst gebildet sein."
 honor_ancestors: "Ehret die Vorväter"
 honor_ancestors_desc: "\\'Großmutter im Raum \n Großvater auf den Felsen \n Schwarze Stäbchen glühen orange, Geschenke steigen auf\\' \n \n Ein Mann schuldet seinem Herrn und seinen Vorvätern sein Leben. Ein Mann, der seine Vorväter ehrt, wird von den Menschen und Fürsten respektiert."
 five_rings: "Das Buch der fünf Ringe"
 five_rings_desc: "\\'In den Himmel erhebt sich sein Kreis \n Seine Linke die Sonne \n Seine Rechte der Mond\\' \n \nDas Werk von Miyamoto Musashi ist eines der einflussreichsten Militärbücher aller Zeiten und wird in einem Atemzug mit \\'Die Kunst des Krieges\\' von Sunzi erwähnt."
 wandering_ronin: "Wandering Ronin"
 wandering_ronin_desc: "\\'Und er fällt in den Schnee \n Das letzte Stück Brot in der Hand \n Über seinem Kopf ragt der Turm seines Herrn empor\\' \n \n Die herrenlosen Samurai Japans sind bereit, unseren Anordnungen Folge zu leisten, sollten wir sie in unsere Dienste nehmen wollen."
 daimyo_idea: "Die Heere des Daimyos"
 daimyo_idea_desc: "\\'Der Daimyo, er sitzt bequem \n Ein Hauch von blumigem Tee \n Ein Mann mit dem Gesicht auf dem Boden\\' \n \n Die Kriegsherr-Vasallen Japans befehligten für und manchmal auch gegen ihre Herren in Kyoto gewaltige Heere."
 honor_unto_death: "Ehre bis zum Tod"
 honor_unto_death_desc: "\\'Süßes grünes Feld \n Rosa Blumen in Blüte \n Ein Leben gibt dem Schwert nach\\' \n \n In der fanatischen Kriegerphilosophie des Bushido spielte der Tod eine zentrale Rolle. Für Ehre und Respekt gaben Männer bereitwillig ihr Leben oder nahmen es sich selbst. Man sagte, Bushido würde die Akzeptanz des Todes oder sogar die Suche danach bedeuten."
 SER_ideas: "Serbische Ideen"
 SER_ideas_start: "Serbische Traditionen"
 SER_ideas_bonus: "Serbische Ambitionen"
 code_of_laws: "Gesetzbuch"
 code_of_laws_desc: "Ein Leitfaden von Übersetzungen griechisch-byzantinischer Rechtsbücher und großer Werke antiker Philosophen ins Serbische. Inspirierte Serbiens erstes Gesetzbuch, am 21. Mai 1349 in Skopje von Stefan Dusan herausgegeben."
 bastion_of_orthodoxy: "Bastion der Orthodoxie"
 bastion_of_orthodoxy_desc: "Während das Osmanische Reich am östlichen Horizont immer näher rückt und sich die meisten Balkanstaaten Baryaktar unterworfen haben, wird Serbien als letzte Balkan-Bastion der Orthodoxie standhaft bleiben und die christliche Zivilisation des Ostens fortführen."
 home_of_hussars: "Heimat der Husaren"
 home_of_hussars_desc: "Obwohl die Aufstellung leichter Kavallerie-Einheiten als Konzept auf die Byzantiner oder sogar die Römer zurückging, erschienen die ersten Balkanhusaren bzw. Gusaren (Korsaren oder Piraten) erst im 10. und 11. Jahrhundert als Hilfstruppen des Byzantinischen Reichs auf dem Schlachtfeld. Rekrutiert wurden diese Truppen hauptsächlich im byzantinischen Serbien. Selbst als die byzantinische Macht nachließ, hielt man an dieser Tradition fest und verfeinerte sie im Verlauf der darauffolgenden Jahrhunderte."
 alemannic_guard: "Alemannische Garde"
 alemannic_guard_desc: "Stellt die Alemannische Garde wieder auf - die Tradition eines stehenden Heeres, das sich hauptsächlich aus deutschen Adligen und Rittern zusammensetzt, die sich als zweite oder dritte Söhne kaum Erbschaftshoffnungen machen können und deshalb in einer Soldatenlaufbahn den einzigen Ausweg sehen."
 gold_mines: "Goldminen"
 gold_mines_desc: "Ladet die zweite Welle sächsischer Bergleute aus dem Heiligen Römischen Reich ein, sich in Serbien niederzulassen und die uralten Goldminen, die das serbische Despotat einst zum reichsten Land Europas machten, wieder in Betrieb zu nehmen."
 mercenary_armies: "Söldnerheere"
 mercenary_armies_desc: "Führt das Konzept des stehenden Heeres ein, in dem hauptsächlich ausländische Söldner kämpfen. Dies steht ganz im Gegensatz zur langjährigen Tradition, Bauern auszuheben und reduziert den Kriegseinfluss auf die serbische Wirtschaft, vor allem auf die Landwirtschaft."
 balkan_hajduks: "Balkan-Heiducken"
 balkan_hajduks_desc: "Im Gegensatz zu den Heiducken im Norden, vor allem in Ungarn, hatten die Heiducken in Serbien und in den angrenzenden Balkanländern einen eher schändlichen Ruf. Diese Männer lebten das harte Leben von Briganten, die stets in Gefahr und immer unterwegs waren und auf den schlecht verteidigten Straßen türkischen Steuereintreibern und Händlern Hinterhalte legten. In Kriegszeiten füllten diese erfahrenen, zähen Männer oft die Ränge serbischer Armeen auf und erwiesen sich als hervorragende und kampferprobte Infanteristen, wenngleich man bei der Disziplin Abstriche machen musste."
 ORI_ideas: "Orissanische Ideen"
 ORI_ideas_start: "Orissanische Traditionen"
 ORI_ideas_bonus: "Orissanische Ambitionen"
 lord_of_elephants: "Herr der Elefanten"
 lord_of_elephants_desc: "Pferde werden in Orissa nur selten gesehen, da das hiesige Land nicht zu ihrer Zucht geeignet ist. Unsere Dschungel aber wimmeln nur so vor Elefanten. In den dichten Dschungeln Ostindiens können taktisch gut abgestimmte Manöver von Elefanten- und Infanterie-Einheiten genauso tödlich wie Kavallerie-Angriffe sein. Lasst uns unser Elefantenkorps vergrößern und dessen Taktiken verfeinern."
 servitor_of_jagganath: "Der Diener Jagannathas"
 servitor_of_jagganath_desc: "Diese Lande werden durch die Verehrung Jagannathas geeint, dem Herrn des Universums. Frühere Herrscher Orissas wurden als Söhne Jagannathas angesehen. Das mag zwar nicht auf unsere jetzige Dynastie zutreffen, aber wir müssen jedermann einprägen, dass unser Herrscher der Diener Jagannathas ist und dass jedwede Insubordination einem Verrat gegen Fürst Jagannatha selbst gleichkommt."
 parikshas: "Parikshas"
 parikshas_desc: "Die Territorien Orissas waren schon lange unter vielen verschiedenen Prinzen aufgeteilt. Jetzt aber ist die Zeit dieser Mandaleshvaras vorbei! Wir müssen die Kontrolle über diese Ländereien übernehmen und regionale Gouverneure ernennen, die Parikshas. Diesen belanglosen Prinzchen darf nicht gestattet werden, unsere kaiserliche Autorität zu schwächen."
 refined_cloth_production: "Edeltuchproduktion"
 refined_cloth_production_desc: "Orissa ist seit der Antike für seine qualitativ hochwertigen Textilien berühmt. Lasst uns die Textilzünfte Orissas dazu ermutigen, ihre Herstellungsmethoden des edlen Kalingam-Tuchs weiter zu verfeinern."
 patronize_temple_construction: "Unterstützt den Tempelbau"
 patronize_temple_construction_desc: "Der Ruhm vergangener Dynastien spiegelt sich in der Größe der Tempel wieder, die sie hinterlassen haben. Wir sollten danach streben, die zahlreichen großartigen Tempelkomplexe in unseren Landen zu verbessern. Zur Entwicklung der kalinganischen Architektur sollten wir Architekten anwerben, die uns neue Tempel bauen."
 encourage_salt_trade: "Fördert den Salzhandel"
 encourage_salt_trade_desc: "Das qualitativ hochwertige Salz Orissas wird in ganz Indien stark nachgefragt. Lasst uns zur Förderung des Salzhandels alle erdenklichen Anstrengungen unternehmen, damit er uns reich macht."
 heritage_of_the_sadhabas: "Das Erbe der Sadhabas"
 heritage_of_the_sadhabas_desc: "Der Überlieferung nach segelten unsere Vorväter zu den weit entfernten Küsten Indonesiens, Chinas, Persiens und Afrikas, heute aber werden die Meere von Ausländern beherrscht. Wir sollten unsere Flotte ausbauen und unser maritimes Erbe zurückfordern!"
 PUN_ideas: "Punjabische Ideen"
 PUN_ideas_start: "Punjabische Traditionen"
 PUN_ideas_bonus: "Punjabische Ambitionen"
 breadbasket_of_india: "Der Brotkorb Indiens"
 breadbasket_of_india_desc: "Punjab, das Land der fünf Flüsse, ist eine der fruchtbarsten Regionen der Welt. Abgesehen davon, dass wir Nahrung und Baumwolle zu unseren Nachbarn exportieren können, beschleunigt dies auch das Wachstum unserer Städte und fördert die Herstellung vielerlei Produkte. Wir müssen äußerste Anstrengungen unternehmen, um das Wachstum unserer Landwirtschaft zu fördern und unsere Bauern vor den Banditen und Briganten der angrenzenden Gebiete zu schützen."
 encourage_indo_persian_trade: "Förderung des indo-persischen Handels"
 encourage_indo_persian_trade_desc: "Der Punjab liegt an Indiens Westgrenze und war schon immer ein Dreh- und Angelpunkt des wirtschaftlichen und kulturellen Austausches zwischen Indien und Persien. Die antike Sarak-i-Azam (Königliche Straße), die Ostindien mit der persischen Welt verbindet, führt direkt durch unsere Lande, bevor sie sich die afghanischen Gebirgspässe hinaufwindet. Letztere werden aber von Stammesräubern und Plünderern heimgesucht. Wir sollten die Benutzung dieser antiken und lebendigen Route fördern und alles in unserer Macht Stehende unternehmen, um das Wohlergehen der Händler zu sichern. Dies könnte durch den Bau von Karawansereien und die Überwachung dieser Straßen geschehen."
 punjabi_textile_industry: "Punjabische Textilindustrie"
 punjabi_textile_industry_desc: "Der Punjab ist ein Großzentrum der Textilherstellung. Unsere Weber, die zu den produktivsten in ganz Indien gehören, fertigen Tuch für Märkte in ganz Asien und Europa an."
 foundation_of_the_khalsa: "Die Khalsa"
 foundation_of_the_khalsa_desc: "Der Sikhismus, eine aus dem Punjab stammende Religion, breitet sich rasch in unseren Landen aus. Diesem Glauben hängen Mitglieder aus allen Kasten und mit den verschiedensten Hintergründen an. Sie werden ihren Staat ungeachtet ihrer vorherigen Berufe verteidigen."
 gurmukhi_script: "Einführung einer standardisierten Gurmukhi-Schrift"
 gurmukhi_script_desc: "Wir sollten anstatt der vielen unterschiedlichen Schriften, die derzeit in unseren Landen verwendet werden, eine standardisierte Schrift übernehmen."
 strength_of_the_misls: "Die Stärke der Misls"
 strength_of_the_misls_desc: "Das Verwaltungssystem der Misl-Staaten des Punjab ermöglicht ihnen, beeindruckende Kavallerietruppen in die Schlacht zu führen. In Notzeiten können wir zum Kampf gegen einen gemeinsamen Feind auf diese Truppen zurückgreifen."
 reforming_the_punjabi_army: "Reformierung der punjabischen Armee"
 reforming_the_punjabi_army_desc: "Die Gepflogenheiten unserer Vorväter waren in sich stimmig und haben uns viele Jahre guten Dienste erwiesen. Damit unsere Armeen aber ihre Triumphe auf dem Schlachtfeld fortsetzen können, müssen wir mehr in Richtung einer Berufsarmee denken. Indem wir die Organisationsweise der Armeen weit entfernter Länder studieren und deren Methoden an unsere Situation anpassen, werden wir unter Beibehaltung der einzigartigen Qualitäten unseres jetzigen Militärsystems die Effizienz der Punjabi-Armee steigern."
 RAG_ideas: "Ragusische Ideen"
 RAG_ideas_start: "Ragusische Traditionen"
 RAG_ideas_bonus: "Ragusische Ambitionen"
 ordo_marinaritiae: "Ordo Marinaritiae"
 ordo_marinaritiae_desc: "Seit Jahrhunderten hat sich unser Volk um maritime Angelegenheiten gekümmert. Mit neuen Vorschriften wie der Ordo Marinaritiae bereiten wir der Zukunft Ragusas eine gute Basis."
 center_of_trade: "Handelszentrum"
 center_of_trade_desc: "Unsere Hauptstadt ist die Tür zum Balkan und dem Osten, wo viel mit Metallen, Salz und Gewürzen Handel getrieben wird. Aufgrund unserer Steuerbefreiung für erschwingliche Güter wird unsere Hauptstadt noch auf Jahre hinaus als Handelszentrum fungieren."
 patronage: "Protektion"
 patronage_desc: "Unter der Protektion Konstantinopels haben unsere maritimen Angelegenheiten und unser Landhandel bedeutende Erfolge erzielt. Durch die Zahlung eines symbolischen Tributs können wir unsere Unabhängigkeit beibehalten und Handelsvorteile genießen. Historisch gesehen wechselte Ragusa im Jahr 1481 durch die Zahlung von 12.500 Dukaten in die Protektion des Osmanischen Reichs. Abgesehen davon war Ragusa praktisch unabhängig."
 ragusan_arsenal: "Ragusisches Arsenal"
 ragusan_arsenal_desc: "Schiffe werden sowohl für unseren eigenen Schutz als auch zur Unterstützung unserer ausgedehnten Handelsnetzwerke im Mittelmeerraum benötigt. Eine starke Flottenpräsenz wird Ragusa zu einer der führenden maritimen Mächte der Welt machen."
 port_gruz: "Der Hafen von Gruz"
 port_gruz_desc: "Die alte Schiffswerft in Ragusa konnte den großen Bedarf unserer maritimen Angelegenheiten nicht decken. Aus diesem Grund haben wir im Hafen von Gruz mit dem Bau einer neuen Werft begonnen. Historisch gesehen baute man zur Bedarfsdeckung im Jahr 1525 im Hafen von Cruz eine Großwerft sowie mehrere kleinere Werften an anderen Orten."
 non_bene_pro_toto_libertas_venditur_auro: "Non Bene Pro Toto Libertas Venditur Auro"
 non_bene_pro_toto_libertas_venditur_auro_desc: "Grob übersetzt bedeutet dies \\'Die Freiheit ist all das Gold nicht wert, für das sie verkauft wurde\\', eine Anlehnung an Äsops Geschichte über einen Wolf, der lieber in Freiheit verhungerte, als in Sklaverei fett zu werden. Solch einen Schwur haben auch wir hier in Ragusa abgelegt."
 palace_of_the_rector: "Palast des Rektors"
 palace_of_the_rector_desc: "Der Prinzenpalast des Rektors ist der Sitz unserer Regierung und gleichzeitig seine Residenz. Historisch gesehen hatte der Rektor nicht unerheblichen Einfluss, doch die tatsächliche Macht lag in den Händen der drei Räte, die vom Adel gehalten wurden."
 german_ideas: "Deutsche Ideen"
 zunft: "Zunft"
 zunft_desc: "Zur Qualitätssicherung von Produkten und zur Ausbildung junger Handwerker werden für jedes Handwerk Zünfte gegründet."
 fruhlings_und_herbstmesse: "Frühlings- und Herbstmesse"
 fruhlings_und_herbstmesse_desc: "Manchen Städten wird das Sonderrecht gewährt, jeden Frühling und Herbst Messen zu veranstalten. Diese saisonalen Märkte sind für ausländische Händler ziemlich attraktiv."
 reichskreis: "Reichskreis"
 reichskreis_desc: "Deutsche Territorien sind in regionalen Kreisen organisiert. Deren Funktion sind die Sicherung des hiesigen Friedens mit allgemeinen Mitteln, die Eintreibung der kaiserlichen Steuern und die Meinungskoordination für den Reichstag und das Reichskammergericht."
 polizeiordnung: "Polizeiordnung"
 polizeiordnung_desc: "Zur Sicherung des hiesigen Friedens und der öffentlichen Moral erlassen deutsche Fürsten und Städte Gesetze, die sich auf das tägliche Leben ihrer Untertanen beziehen."
 cuius_regio_eius_religio: "Cuius regio, eius religio"
 cuius_regio_eius_religio_desc: "Sowohl katholische als auch evangelische deutsche Fürsten haben das exklusive Recht, die religiösen Angelegenheiten in ihrer Domäne nach dem Prinzip \\'Wessen Gebiet, dessen Religion\\' zu bestimmen."
 thurn_und_taxis: "Thurn und Taxis"
 thurn_und_taxis_desc: "Das Haus von Thurn und Taxis war der Vorreiter des deutschen Postwesens, einem komplexen Kommunikationsnetzwerk, das ganz Deutschland und verschiedene europäische Regionen abdeckte."
 residenzstadt: "Residenzstadt"
 residenzstadt_desc: "Deutsche Herzöge leben in Städten und regieren das Land von dort aus. Auf diese Weise werden die Städte nicht nur zu Verwaltungs- und Wirtschaftszentren, denn ihre Regenten bauen auch zahlreiche kulturelle Gebäude."
 RYU_Ideas: "Ryukyu-Ideen"
 RYU_ideas_start: "Ryukyu-Traditionen"
 RYU_ideas_bonus: "Ryukyu-Ambitionen"
 chinese_investiture: "Chinesische Investitur"
 chinese_investiture_desc: "Schon seit Beginn, als Ryukyu geteilt wurde, hat China die Privilegien unseres Herrschaftsrechts anerkannt und sich dazu bereit erklärt, uns bei der Stärkung unseres Landes zu unterstützen."
 reform_the_ryukyuan_religion: "Reformiert die Ryukyu-Religion"
 reform_the_ryukyuan_religion_desc: "Die Religion Okinawas ist ein buntes Sammelsurium asiatischer und antiker Religionen. Sie gründet sich auf Polytheismus, Ahnenverehrung, animistischen Elementen uvm. Dass die Mehrheit der Priesterschaft weiblich ist, macht diese Religion einzigartig. Damit die spirituellen Belange der Insel in guten Händen sind, können wir eine offizielle Priesterinnenhierarchie etablieren, zu der auch die Position einer Hohepriesterin gehört. "
 shuri_castle: "Burg Shuri"
 shuri_castle_desc: "Die Burg Shuri ist der Palast des Königreichs Ryukyu auf der großen Insel Okinawa. Auf dem Burggelände gibt es mehrere Stätten des nationalen Stolzes, einschließlich des Shureimon-Tors. Shisaa yaibin mi!"
 maritime_com: "Maritimer Handelsgeist"
 maritime_com_desc: "Die Chinesen haben uns Zugang zu Handelsschiffen gewährt. Damit werden unsere Flotten in den hohen Norden bis nach Korea segeln und auch weit südlich gelegene Länder wie Malaya, Sumatra und Siam besuchen."
 sing_trade_agreements: "Unterzeichnet Handelsabkommen"
 sing_trade_agreements_desc: "Aufgrund unserer Friedfertigkeit und unserer hervorragenden Beziehungen zu vielen anderen Ländern haben diese, vor allem die Chinesen, beschlossen, uns über Handelsabkommen Freihandelsrechte für ihre Häfen zu gewähren. In unseren Landen sind viele Handelsgüter vorhanden: von japanischen Lackarbeiten, chinesischer Glaskeramik bis hin zu indischem Elfenbein und arabischem Weihrauch."
 national_academy: "Nationalakademie"
 national_academy_desc: "In der Vergangenheit wurden viele unserer besten und klügsten Köpfe von den Chinesen an ihrer Nationalakademie ausgebildet, wo es sogar eine Quote für Ryukyu-Studenten gibt. Da wir nun eine eigene Nationalakademie gebaut haben, können wir mehr in technologische Verbesserungen investieren."
 the_three_mountains: "Die drei Berge"
 the_three_mountains_desc: "Der König sah in einem Fiebertraum die drei Berge über einer großen Kugel thronen und auf ihr, unter unseren majestätischen Bergen, jede Stadt und jeden Stamm der Menschheit. Yamapikarya! Aber war das wirklich nur ein verrückter Traum?"
 bengali_ideas: "Bengalische Ideen"
 bengali_ideas_start: "Bengalische Traditionen"
 bengali_ideas_bonus: "Bengalische Ambitionen"
 ganges_brahmaputra_confluence: "Ganges-Brahmaputra-Zusammenfluss"
 ganges_brahmaputra_confluence_desc: "Die mächtigen Flüsse Ganges und Brahmaputra haben einen langen Weg zurückgelegt, um zusammenzufließen und sich ins Gangesdelta zu ergießen, den Handel und die Wirtschaft vor sich her treibend. Jahrtausende lang waren die Gebiete um das Delta herum der ideale Ort zum unkomplizierten Waren- und Ideenaustausch."
 rice_fields_desc: "Wir Bengalis essen hauptsächlich Reis. Die Regenfälle und der Boden dieser Region eignen sich für eine massive Reis-Überschussproduktion. Die stark lehmhaltigen Flüsse und der Monsun ermöglichen jährlich drei separate Erntezyklen."
 hindu_sufi_syncretism: "Bengalischer hinduistisch-sufistischer Synkretismus"
 hindu_sufi_syncretism_desc: "Angelockt von staatlichen Landschenkungen immigrierten von jenseits der östlichen Grenzen der islamischen Welt sufistische Mystiker, um mit der bengalischen Natur zu kommunizieren. Im Laufe der Zeit vermischten sie sich mit der hinduistischen Bevölkerung. Dies führte zu extensiver Landrückgewinnung in bewaldeten und sumpfigen Gebieten und half bei der Einführung neuer synkretischer Formen der Musik, des Tanzes und der Skulpturenherstellung, was sich vor allem in den Tempeln und Schreinen zeigt, die während dieser Zeit gebaut wurden."
 mustard_oil_ilish_mach: "Senföl & Ilish Mach"
 mustard_oil_ilish_mach_desc: "Kriege mögen die Getreidespeicher und Märkte niederbrennen. Das Wetter mag die Ernte auf den Feldern verdorren lassen oder zermalmen. Gebt uns aber etwas Öl, und unsere fischreichen Flüsse werden uns die Nahrung geben, nach der es uns Bengalis am meisten verlangt!"
 jute_production: "Bengalische Juteherstellung"
 jute_production_desc: "Die Jute ist eine einheimische Pflanze, deren langen, weichen und glänzenden Fasern zu groben Seilen, Matten oder Garn gesponnen werden können. Wir Bengalen können von ihrem Anbau und ihrer Herstellung profitieren, denn aufgrund ihrer Widerstandsfähigkeit und ihrem verhältnismäßig geringen Gewicht wird sie stark nachgefragt."
 opium_fields: "Bengalische Opiumfelder"
 opium_fields_desc: "Was ist denn jetzt los? Man gibt uns Gold und Silber für unsere Blumen!? Das Opium unserer Region ist äußerst wertvoll und einfach anzubauen. Es bringt den zweifachen Preis aller anderen Opiumsorten auf der Welt ein. Lasst den Handel beginnen!"
 bengali_renaissance: "Die bengalische Renaissance"
 bengali_renaissance_desc: "Die bengalische Renaissance, die sich in dieser Region ereignete, war eine Reaktion auf das Aufeinandertreffen mit Europäern, die nicht nur zum Handeln, sondern auch für Studium, Kunst und Forschung gekommen waren. Die bengalische Renaissance vermischte hinduistische Lehren der Vergangenheit mit westlicher Bildung, Politik und Rechtsprechung. Außerdem wurde die bengalische Kultur wiederbelebt. Dies führte zu einer Blütezeit der Künste und Wissenschaften."
 TIB_ideas: "Tibetische Ideen"
 TIB_ideas_start: "Tibetische Traditionen"
 TIB_ideas_bonus: "Tibetische Ambitionen"
 vajrayana_buddhism: "Vajrayana-Buddhismus"
 vajrayana_buddhism_desc: "Unser Volk ist durch unsere einzigartige Sicht der Welt geeint, die unser \\'Donnerkeil-Buddhismus\\' mit sich bringt. In vertrauten und absehbaren Mustern leitet er unsere Regierung und regelt das tägliche Leben des niedersten Unfreien bis zum höchsten Lama."
 bon_influence: "Bön-Einfluss"
 bon_influence_desc: "Die Spuren des ursprünglichen und einheimischen Bön-Glaubens sind in Tibet immer noch vorherrschend. Sie verschmelzen und konkurrieren mit dem Vajrayana-Buddhismus. Die göttlichen Wesenheiten oder Bön-Gottheiten werden in die Häuser der Bevölkerung eingearbeitet, was sie zu Trutzburgen (Dzongka) gegen das Böse macht. Die wilden und inspirierenden Götter, Elementarwesen, Dämonen und Geister stehen im krassen Gegensatz zum gelassenen Buddha."
 yaks: "Yaks!"
 yaks_desc: "Domestizierte Yaks werden von unserem Volk schon seit Jahrtausenden als Haustiere gehalten. Die Kultivierung und Verbesserung unseres Wissens über ihre Zucht wird die Tiere sogar noch nützlicher machen. Zusätzlich zu ihrer Funktion als Pflug- und Reittiere versorgen sie uns mit Milch, tierischen Fasern und Fleisch, außerdem tragen sie schwere Lasten durch den Tiefschnee. Ihr getrockneter Dung ist für uns ein wichtiger Brennstoff, der in ganz Tibet verwendet wird. Oftmals ist er auf der baumlosen tibetischen Hochebene der einzige verfügbare Brennstoff überhaupt! Yakbutter ist eine Zutat des Buttertees, den Tibeter in großen Mengen verzehren. Außerdem findet sie in Lampen Verwendung und wird bei religiösen Feierlichkeiten zu Butterskulpturen verarbeitet. Dank unseres Wissens und Einfallsreichtums können wir sogar noch mehr Verwendungszwecke für unsere Yaks finden!"
 way_of_virtue_desc: "Die Dgelugspa, auch bekannt als die Gelbhutsekte, ist eine Schule des Vajrayana-Buddhismus, die sich als fundamentale spirituelle Ausrichtung auf die Prinzipien der universellen Barmherzigkeit konzentriert. Gegründet wurde die Dgelugspa im späten 14. Jahrhundert. Seit dem Ende des 16. Jahrhunderts ist sie in Tibet die dominante buddhistische Schule."
 potala_palace: "Potala-Palast"
 potala_palace_desc: "Der Bau des Potala-Palasts begann im Jahr 1645 unter der Leitung von Lozang Gyatso, dem großen 5. Dalai Lama. Der Palast erhebt sich 130 Meter über der tibetischen Hauptstadt Lhasa. Die Steinmauern dieses beeindruckenden befestigten Bauwerks sind am Fuß mehr als 5 Meter dick. Dieser Regierungssitz verfügt auf seinen 13 Stockwerken über mehr als 1.000 Räume, 10.000 Schreine und 200.000 Statuen."
 way_of_ancients: "Der Weg der Alten"
 way_of_ancients_desc: "Die Nyingma, auch bekannt als die Schule der Ursprünglichen Übersetzungen, ist die älteste Schule des Vajrayana-Buddhismus. Sie integriert den Mystizismus und hiesige Gottheiten der prä-buddhistischen Bön-Religion. Historisch gesehen ist die Nyingma-Tradition unter den anderen Schulen einzigartig, da ihre Unterstützer niemals politische Macht besaßen und die praktizierenden Gläubigen demzufolge weitestgehend außerhalb der politischen Intrigen Tibets standen. Stattdessen konzentrierten sie sich auf Enthaltsamkeit, Zölibat und Mystizismus. Ihre Gegenwart aber fördert die Disziplin unserer Gesellschaft und hält uns im Einklang mit unseren Wurzeln.,,,,,,"
 pale_earth: "Die Graue-Erde-Schule"
 pale_earth_desc: "Die Graue-Erde- oder Sakya-Schule des Vajrayana-Buddhismus leitet ihren Namen von der einzigartigen grauen Landschaft der Ponpori-Hügel ab, die im südlichen Tibet nahe Shigatse gelegen sind. Dort wurde im Jahr 1073 das Sakya-Kloster, das erste Kloster dieser Tradition, von Khon Konchog Gyalpo (1034-1102) erbaut. Die Sakya-Tradition wurde im späten 11. Jahrhundert vom berühmten Gelehrten und Übersetzer Drogmi gegründet, der an der indischen Vikramashila-Universität studiert hatte. Letztere ist für ihre akademische Qualität bekannt, und ihre Fakultäten bilden Tibets wissbegierigste Köpfe aus."
 dravidian_ideas: "Südindische Ideen"
 dravidian_ideas_start: "Südindische Traditionen"
 dravidian_ideas_bonus: "Südindische Ambitionen"
 merchants_of_southern_india: "Die Händler Südindiens"
 merchants_of_southern_india_desc: "Von der Küste Malabars bis zur Koromandelküste ist die Geschichte Südindiens eng mit dem Überseehandel verknüpft. Diese Lande ziehen alle Arten westlicher und östlicher Händler an, die dann mit unseren eigenen Händlergruppen wie den fahrenden Nanadesis oder den Chetti-Händlern konkurrieren und kooperieren. Letztere reisen ins Ausland, um ihre Handelsgesellschaften dort in weit entfernten Häfen zu etablieren. Wir dürfen diese Händler aber nicht als selbstverständlich ansehen. Durch den Bau von steuer- und zollfreien Häfen und Dörfern könnten wir inländische und ausländische Händler überzeugen, ihre Operationsbasen in unseren Landen zu lassen, anstatt sie zu unseren Nachbarn zu verlegen. Lasst uns solche wirtschaftlichen Zufluchtsorte schaffen und zusehen, wie die Händler in unsere Städte strömen."
 water_tanks_and_canals: "Wasserspeicher und Kanäle"
 water_tanks_and_canals_desc: "Südindien ist die Heimat vieler fruchtbarer Regionen, wie denen entlang der Krishna- und Kaveri-Bassins. Vielen Gebieten geht es aber nicht so gut. In letzter Zeit ist es verstärkt zu Migrationen in unsere Lande aus dem Norden gekommen und viele dieser neuen Untertanen tendieren dazu, sich in den trockeneren Regionen niederzulassen, wo sie nicht in Konkurrenz mit existierenden Siedlungen treten müssen. In vielen Fällen könnten diese Regionen auch ziemlich produktiv sein, sofern eine Reihe von Investitionen in Kanäle und Wasserspeicher getätigt würde. Indem wir denen, die in derartige Dinge investieren, einen Anteil am erhöhten Einkommen der betreffenden Regionen garantieren, könnten wir solche Entwicklungen in unseren Landen schnell und kostengünstig fördern. "
 south_indian_mercenaries: "Südindische Söldner"
 south_indian_mercenaries_desc: "Die kosmopolitische und militarisierte politische Lage in Südindien zieht alle Arten von Söldnern an. Abgesehen von den einheimischen Telugus, Kannadas und Tamilen konkurrieren Maratha-Reiter, persische oder turanische Reiter, turkmenische Schützen, Mavalen und Beraden um den Dienst in unseren Armeen. Diese Konkurrenzsituation bedeutet unter anderem, dass das Anwerben dieser Söldnertruppen günstiger als sonst sein wird."
 polygar_system: "Polygar-System"
 polygar_system_desc: "Die politische Landschaft Südindiens ist voller uralter und gut verwurzelter Stammesfürstentümer und Protektorate, die unsere Zentralbehörden nur eingeschränkt kontrollieren können. Während die Übernahme all dieser Gebiete ein mühsamer und langwieriger Prozess wäre, könnten wir in den hiesigen Hierarchien stattdessen Leute einsetzen, die uns gegenüber loyal sind. Im königlichen Auftrag zum Bau, zur Verbesserung und zur Verteidigung befestigter Siedlungen würden sich diese neuen Anführer eher auf ihre vom Staat verliehene Autorität als auf alte Traditionen verlassen. Diese neuen Machthaber werden uns die Ausübung viel größerer Kontrolle über unser Hinterland ermöglichen und eine viel verlässlichere Quelle für Truppen sein, als es die alten Stammesfürstentümer jemals gewesen sind."
 patronage_of_temples: "Schirmherrschaft großer Tempel"
 patronage_of_temples_desc: "Wenn der Eifer eines wahren Königs seine Schirmherrschaft über die Tempel und religiösen Gemeinden seiner Lande ist, so hat es in Südindien wahrlich viele große Herrscher gegeben. Große Tempelstädte wie Tirupati oder Madurai sind Zeugen extensiver königlicher Förderung. In letzter Zeit sind diese Tempelkomplexe sogar noch beeindruckender und monumentaler ausgebaut worden. Südindische Tempelkomplexe stellen ihre nordindischen Pendants dabei in vielerlei Sicht in den Schatten. Damit wir den Erwartungen gerecht werden können, die man in uns als Herrscher steckt, sollten wir die Tempelgemeinschaften in unseren Landen fördern und sicherstellen, dass sie die Herrlichkeit unserer Dynastie auch adäquat wiedergeben."
 south_indian_literature: "Südindische Literatur"
 south_indian_literature_desc: "Lasst uns die großen Dichter und Schreiber unserer Zeit an unserem Hof versammeln. An die unter unserer Schirmherrschaft geschaffenen Meisterwerke wird man sich noch in Jahrhunderten erinnern!"
 merchant_capitalists: "Kapitalistische Händler"
 merchant_capitalists_desc: "Während die Bande zwischen West, Ost und Fernost immer stärker werden, hat der Aufstieg einer neuen Klasse erfolgreicher Händler begonnen. Diese reichen Kaufleute üben Kontrolle über Produktion, Transport und Finanzierung im Indischen Ozean aus. Solche kapitalistischen Händler sind jetzt die treibende Kraft hinter der Entwicklung des Handels in unseren Landen, und obwohl ihr wachsender Einfluss (und ihre Investitionsbereitschaft in ausländische Handelsgesellschaften) besorgniserregend wirken mag, sind ihre Aktivitäten für unser Land auch äußerst vorteilhaft."
 ASS_ideas: "Assamesische Ideen"
 ASS_ideas_start: "Assamesische Traditionen"
 ASS_ideas_bonus: "Assamesische Ambitionen"
 buranjis: "Die Buranjis"
 buranjis_desc: "All unsere Könige stammen vom großen Sukaphaa ab, der unser Königreich im Jahr 1228 nach seiner langen Reise nach Assam gründete. Swargdeo Sukaphaa war auch der erste unserer Herrscher, der die Dringlichkeit der Geschichtsschreibung für zukünftige Generationen erkannte. Außerdem ließ er das erste der Buranjis verfassen, unserer historischen Chroniken. Dank dieses Werks und den anderen im Verlauf unserer Geschichte geschriebenen Buranjis kennen wir die Geschichte unseres Volkes gut und die Identifizierung der vielen Erben Sukaphaas fällt nicht schwer."
 wet_rice_cultivation: "Nassreisanbau"
 wet_rice_cultivation_desc: "Als unsere Tai-Vorfahren in Assam eintrafen, war dieses Land eine einzige Sumpflandschaft. Sie erkannten schnell, dass das Land nicht so fruchtbar war, wie es sein könnte. Die Anwendung der Nassreisanbautechniken aus unserer alten Heimat ermöglichte uns, in einer Region zu florieren, der andere aufgrund ihrer vermeintlichen Armut keine Beachtung schenkten. Wir sind zwar nicht mehr auf die Sümpfe Nordassams beschränkt, aber der Reisanbau ist weiterhin das Rückgrat unserer Wirtschaft."
 river_warfare: "Flusskriegsführung"
 river_warfare_desc: "Gegen Invasoren sind das Gelände Assams und besonders der Fluss Brahmaputra unsere wichtigsten Verbündeten. Jede ausländische Armee, die entlang des Brahmaputra vorrücken möchte, muss den Sommerregen ertragen und erhebliche Anstrengungen unternehmen, ihre Nachschublinien entlang des Flusses instand zu halten. Durch die Vorbereitung von Guerillataktiken mit Angriffen auf die Nachschublinien der Invasoren und Überfälle auf ihre Nachschublager können wir dafür sorgen, dass der abgeschnittene Feind durch Hunger und Epidemien dezimiert wird."
 reform_paik_system: "Reformiert das Paik-System"
 reform_paik_system_desc: "Seit sich unser Volk im 13. Jahrhundert hier niedergelassen hat, haben wir ein von unseren südostasiatischen Wurzeln inspiriertes Frondienstsystem angewendet. Paiks dienen der Verteidigung, zivilen Bauvorhaben und militärischer Produktion und sind ein integraler Bestandteil unseres Königreichs. Im Zuge der Vergrößerung unseres Landes muss dieses System aber reformiert werden. Eine gründliche Nachprüfung aller Paik-Pflichten und Paik-Quoten sowie ein neues und klar strukturiertes Rangsystem für die Offiziere werden in einem belastbaren System resultieren, das uns gegen ausländische Bedrohungen noch große Dienste erweisen wird."
 process_of_appeal: "Berufungsbearbeitung"
 process_of_appeal_desc: "Aufgrund der hierarchischen Organisation unserer Gesellschaft ist es wichtig, das wir Recht und Ordnung für alle sichtbar durchsetzen, und dass sich unsere Untertanen des staatlichen Schutzes gewiss sind. Durch die Anwendung des Paik-Systems können wir eine Revisionskette vom einfachen Offizier bis zu den Ministern und dem König schaffen."
 ahom_land_survey: "Landvermessung"
 ahom_land_survey_desc: "Wir haben beobachtet, dass sich unsere westlichen Nachbarn ein ambitioniertes Verwaltungssystem ausgedacht haben, in dem alle Ländereien zur Werteinschätzung regelmäßig vermessen werden. Wir sollten bei uns ähnliche Maßnahmen einführen. Wenn wir westliche Landvermesser einladen und unsere eigenen Landvermesser in deren Methodik ausbilden, könnten wir unsere Steuereinnahmen beträchtlich erhöhen. Außerdem müssen wir ab jetzt regelmäßige Vermessungen vornehmen, um die wechselnden Trends bei Wirtschaft und Demographie zu erfassen."
 ahom_diplomacy: "Ahom-Diplomatie"
 ahom_diplomacy_desc: "Ein Großteil der Stärke unseres Landes liegt in alten Traditionen und in der optimalen Nutzung der innerhalb unserer Grenzen verfügbaren Ressourcen begründet. Jetzt ist es aber an der Zeit, den Blick in die Ferne zu richten und andere Regionen der Welt zu erkunden. Durch die Einführung offizieller Ämter für diplomatische Belange und durch die Förderung von Kontakten zu anderen Königreichen könnten wir unsere Kultur bereichern und neue Verbündete gegen unsere hiesigen Feinde finden."
 gujarati_ideas: "Gujaratische Ideen"
 gujarati_ideas_start: "Gujaratische Traditionen"
 gujarati_ideas_bonus: "Gujaratische Ambitionen"
 garba_desc: "Unser Volk hat aus den Verehrungstänzen von Frauen für die Hindu-Gottheit Ambaji einen neuen und sehr anmutigen Tanz namens Garba entwickelt. Die Grundlagen des Tanzes sind Gesang und rhythmisches Klatschen im Kreis. Heute versammeln sich unsere Männer und Frauen, um diesen Tanz bei jeder Gelegenheit mit großem Eifer aufzuführen, sich als Gemeinschaft näher zu kommen und kunstvoll bestickte Gewänder zu tragen. Jung und Alt, Bauern und Prinzen, Muslime und Hindus, tanzen gemeinsam in einem immer größer werdenden Kreis.,,,,,,"
 jain_routes: "Jain-Verbindungen"
 jain_routes_desc: "Der Jainismus ist eine altertümliche Lebensweise, die von Mahavira (599 v. Chr. - 527 v. Chr.) in ihre jetzige Form gebracht wurde. 1.000 Jahre lang war Gujarat die Hochburg der Jain-Gemeinschaft, weshalb dort viele heilige Stätten und Tempel existieren. Diese Religion wurde von Königsdynastien gefördert und ging schließlich mit Hindus eine Gemeinschaft ein. Muslimische Invasionen aus dem Osten unter Führung von Mahmud Ghazni (1001 n. Chr.) und Mohammed Ghori (1175 n. Chr.) unterdrückten die Jaina-Gemeinschaft, schändeten deren Tempel oder wandelten sie in Moscheen um und verbrannten jainistische Bibliotheken ... die Jains von Gujarat aber haben überlebt, sich angepasst und es weit gebracht. Dazu nutzten sie ihre Verbindungen zu Jain-Gemeinschaften auf der ganzen Welt und dienten für sie als spirituelles und kommerzielles Zentrum.,,,,"
 gujarati_lipi: "Gujarati Lipi"
 gujarati_lipi_desc: "Im späten 16. Jahrhundert wurde die neue Schrift Gujarati Lipi entwickelt. Da dies mit kaufmännischen Hintergedanken geschah, wurde sie als die Schrift der Saraphi (Bankiers), Vaniasai (Kaufleute) oder Mahajani (Händler) bekannt. Schnell breitete sie sich in ganz Gujarat, Kutch und Sindh zur Wiedergabe dieser Sprachen und zum Studium von Sanskrit aus und wurde von der zoroastrischen Gemeinschaft zum Verfassen der Avesta eingeführt. Die Gujarati Lipi bot vielen unterschiedlichen Gemeinschaften ein einheitliches Schriftsystem, was ihr Einheitsgefühl stärkte und eine gemeinsame Identität schuf.,,,,,,"
 merchant_diaspora: "Gujarati-Händlerschwemme"
 merchant_diaspora_desc: "Es gibt keinen Ort, an dem unsere Untertanen nicht Handel treiben! Sie folgen den Passatwinden und gehen an jeder Küste ihren Geschäften nach ... Unsere Flotten segeln auf der Suche nach neuen Geschäftsmöglichkeiten hin und her. Unsere Händler wissen wohl, wie man mit dem Budget eines Händlers gute und robuste Schiffe baut."
 spice_trade: "Hauptumschlagplatz des Handels im Indischen Ozean"
 spice_trade_desc: "Aufgrund der Natur der Monsun-Passatwinde und seiner geographischen Lage diente Gujarat lange als Hauptumschlagplatz für alle Handelsgeschäfte des Indischen Ozeans mit Bestimmungsort im Osten. Gujarat ist eine bedeutende Zwischenstation des Ost-West-Handels und zwischen dem Roten Meer, Ägypten und Malakka gelegen. Gujaratische Händler waren wichtige Zwischenhändler, die Gewürze von den Molukken und Seide aus China importierten und sie dann an die Ägypter und Araber verkauften. Von all diesen Marktzugängen profitieren unsere eigenen Provinzen."
 western_factors: "Ausländische Händler richten Fabriken ein"
 western_factors_desc: "Den Arabern und Portugiesen des frühen 17. Jahrhunderts folgend, richtete die Britische Ostindien-Kompanie im Jahr 1614 auf gujaratischem Territorium ebenfalls eine Fabrik ein. Viele westliche Ausländer kommen nun in unsere Lande, um unsere Güter massenweise in noch größeren Mengen zu kaufen ... das kann doch nur Gutes bedeuten, oder?"
 guj_africa: "Gujarati-Händlerschwemme schwappt auf Afrika über"
 guj_africa_desc: "Zu Beginn des 19. Jahrhunderts zogen Zehntausende Gujaratis nach Afrika, um dort als Zwischenhändler der Kolonialmächte und einheimischen Bevölkerungen zu agieren, zu denen sie bereits Handelsbeziehungen unterhielten. Unsere Leute etablieren permanente Handelskreise und schicken die Reichtümer nach Hause."
 TUS_ideas: "Toskanische Ideen"
 birthplace_of_the_renaissance: "Geburtsort der Renaissance"
 birthplace_of_the_renaissance_desc: "Florenz ist schon seit langer Zeit die kulturelle Hauptstadt der Toskana. Angesichts des erneuten Interesses an der klassischen Welt könnte ein kluger Prinz die neuen Denker vielleicht zum Wohle aller anlocken."
 tuscan_condottieri: "Condottieri"
 tuscan_condottieri_desc: "Aufgrund der Streitigkeiten zwischen den Stadtstaaten gibt es nun weitaus mehr Söldnertrupps. Wir sollten dafür sorgen, dass unser Geldsäckel immer prall gefüllt ist und sie in Notzeiten um uns scharen."
 tuscan_banking: "Toskanische Bankhäuser"
 tuscan_banking_desc: "Unsere Bankiers sind von England bis nach Neapel bekannt. Unsere goldenen Florin haben vom Hundertjährigen Krieg bis hin zu neuen Industrien alles finanziert."
 tuscan_arts: "Kunstmäzen"
 tuscan_arts_desc: "Nach der Abschaffung der Republik und der Einführung des Erbherzogtums müssen wir die Größe der Toskana zeigen. Viele große Werke werden zum Ruhme Gottes und des Herzogs in Auftrag gegeben werden."
 porto_franco: "Porto Franco"
 porto_franco_desc: "Zur Ankurblung des Handels haben wir den Hafen von Livorno zum Freihafen erklärt. Auf die hier gehandelten Güter werden keine Abgaben erhoben und die Einwohner genießen Religionsfreiheit."
 tuscan_administrative_reforms: "Verwaltungsreformen"
 tuscan_administrative_reforms_desc: "Zur Untermauerung unserer religiösen Freiheiten und zur Reformierung unserer Verwaltung werden wir den Klerus nicht länger in unserem Verwaltungsapparat dulden."
 tuscan_grand_duchy: "Großherzogtum Toskana"
 tuscan_grand_duchy_desc: "Der Heilige Vater selbst hat erklärt, dass die Toskana nicht mehr ein bloßes Herzogtum, sondern ein Großherzogtum sein soll. Zur Vereinigung der Regionen Zentralitaliens werden wir aus unseren Gemeinen stehende Heere ausheben müssen."
 USA_ideas: "Amerikanische Ideen"
 USA_ideas_start: "Amerikanische Traditionen"
 USA_ideas_bonus: "Amerikanische Ambitionen"
 freedom_of_religion: "Religionsfreiheit"
 freedom_of_religion_desc: "Der Kongress wird kein Gesetz über die Etablierung einer Religion verabschieden, noch die freie Religionsausübung verbieten ..."
 usa_bill_of_rights: "Bill of Rights"
 usa_bill_of_rights_desc: "... oder die freie Meinungsäußerung einschränken, bzw. die der Presse, oder das Bevölkerungsrecht auf friedliche Versammlungen und Regierungsbeschwerden bezüglich der Entschädigung für Missstände."
 empire_of_liberty: "Reich der Freiheit"
 empire_of_liberty_desc: "Ein Mann, der kein eigenständiger Landbesitzer ist, kann kaum ordentlicher Bürger einer Republik genannt werden. Die Beanspruchung der Ländereien im Westen wird uns ermöglichen, unsere grundbesitzende Bürgerschaft zu vergrößern."
 lessons_of_valley_forge: "Lektionen von Valley Forge"
 lessons_of_valley_forge_desc: "In den finstersten Zeiten wird die Entschlossenheit einer Nation geprüft und in den Feuern der Not geschmiedet."
 workshop_of_the_world: "Werkstätte der Welt"
 workshop_of_the_world_desc: "Freie Handwerker sind produktive Handwerker, also sind keine Handwerker so produktiv wie unsere."
 shining_city_on_a_hill: "Strahlende Stadt auf einem Hügel"
 shining_city_on_a_hill_desc: "Natürlich ist unsere junge Republik eine Inspiration für die gesamte menschliche Rasse, und zwar zu Recht."
 indian_removal: "Vertreibung der Indianer"
 indian_removal_desc: "Das Beste am Westen ist seine Leere, bereit, von unseren Siedlern geformt zu werden. Dieser Entwicklung stellen sich nur einige wenige umnachtete Wilde entgegen, die noch in der Vergangenheit leben ..."
 SWI_ideas: "Schweizerische Ideen"
 SWI_ideas_start: "Schweizerische Traditionen"
 SWI_ideas_bonus: "Schweizerische Ambitionen"
 the_swiss_confederation: "Die Schweizerische Eidgenossenschaft"
 the_swiss_confederation_desc: "Im Jahr 1291 verbanden sich die Kantone Schwyz, Uri und Unterwalden, um Erbansprüchen der Habsburger zu entgehen. Seit dieser Zeit haben sie und die anderen Kantone ausländische Vorstöße gegen unsere Autonomie im Kaiserreich resolut bekämpft. Trotzdem sind wir noch kein ordnungsgemäßes Land, sondern vielmehr ein Bündnis oder eine Genossenschaft von Kantonen mit einer koordinierten Militärpolitik zum Schutz unserer Privilegien. Dieses dezentralisierte Modell hilft dabei, unser Reich reaktionsfähig und stabil zu halten."
 swiss_mercenaries: "Schweizerische Söldner"
 swiss_mercenaries_desc: "Wie viele Könige mussten schon \\'Holt die Schweizer\\' rufen, wenn es einen Mordanschlag gegeben hatte? Von der Päpstlichen Schweizergarde, die Seine Heiligkeit in Rom beschützt, bis hin zu den schweizerischen Söldnern, die an den meisten christlichen Höfen als Hilfstruppen und Leibgarden dienen, haben unsere Soldaten legendäre Fähigkeiten bewiesen. Vielleicht geben uns die Söhne unseres Landes einen Rabatt, wenn sie an unseren Höfen arbeiten?"
 alpine_defensiveness: "Alpine Wehrhaftigkeit"
 alpine_defensiveness_desc: "Während des gesamten 13. und 14. Jahrhunderts haben wir fortwährend Vorstöße der Habsburger (und oft, im weiteren Sinne, des Kaiserhauses) in unser Land zurückgeschlagen. Dabei haben unsere kampfstarken Soldaten eine tragende Rolle gespielt, aber das raue, schwierige Gelände unserer gebirgigen Heimat hat es den Invasoren gleichermaßen schwer gemacht."
 oasis_of_peace_and_prosperity: "Oase des Friedens und des Wohlstands"
 oasis_of_peace_and_prosperity_desc: "Selbst bei fürchterlichsten Kriegen besteht kaum Bedarf, die Schweiz um Hilfe anzurufen, denn letztendlich sind beide Seiten auf ihre schweizerischen Söldner angewiesen und keiner will diese Quelle versiegen sehen. Wenn Frieden Wohlstand bedeutet, sollten wir uns wohl mehr auf den Frieden konzentrieren."
 swiss_tolerance: "Schweizerische Toleranz"
 swiss_tolerance_desc: "Die Reformation droht, unser Land zu zerreißen. Einige Kantone treten der protestantischen Bewegung bei, andere der Reformation und wiederum andere bleiben katholisch. Unser Land wird von Gewalt und vom Durcheinander verheert. Warum müssen wir uns gegenseitig wegen Transsubstantiation und Prädestination umbringen, wenn wir unsere gebirgige Heimat doch wieder in ein geeintes Reich verwandeln könnten?"
 haven_for_refugees: "Zufluchtsort für Flüchtlinge"
 haven_for_refugees_desc: "Andere Länder streifen politische Unzufriedenheit einfach ab und Autoren regierungskritischer Texte werden ins Ausland verbannt. Einige dieser Personen sind ziemlich interessant, und was könnte es uns schon schaden, sie aus der Sicherheit ihrer neuen alpinen Heimat ihre Heimatländer kritisieren zu lassen? Wir werden die Schweiz zu einem Ort machen, an dem Exilanten ihre Meinung frei zum Ausdruck bringen können."
 clockwork: "Uhrwerk"
 clockwork_desc: "Manche Narren denken, Uhrwerke seien nur für Uhren da. Wenn man sich aber die Kraft rotierender Zahnräder ansieht, wie sie vor sich hin ticken, so wird es offenkundig, dass Uhrwerke so ziemlich alles erreichen können: Vielleicht hat sogar der Schöpfer des Universums alles Leben wie eine Uhr aufgezogen und lässt die Zahnräder sich frei drehend die Jahrhunderte herunterticken. Schweizerische Uhrmacher sind die besten Uhrwerksmeister der Welt. Natürlich außer Gott selbst."
 irish_ideas: "Irische Ideen"
 irish_ideas_start: "Irische Traditionen"
 irish_ideas_bonus: "Irische Ambitionen"
 irish_endurance: "Irische Zähigkeit"
 irish_endurance_desc: "Jahrzehnte der Krankheiten und Hungersnöte haben die meisten der englischen Invasoren aus unseren Landen vertrieben. Währenddessen wird das irische Volk durch seine grauenhaften Erfahrungen nur noch stärker werden. Ja, auf Gottes grüner Erde gibt es keinen stärkeren Mann als einen gestandenen Iren."
 the_clanns: "Die Clans"
 the_clanns_desc: "Die Clans Irlands bilden eine starke politische Instanz zur Verwaltung von Land- und Familienangelegenheiten. In kleineren Familien ist das gewählte Familienoberhaupt für die Wahrung der Familieneinheit und den Schutz ihrer Ländereien verantwortlich. Land und Führung wird durch die Tanistry-Nachfolgeregelung weitervererbt. Der symbolische Hochkönig Irlands wird aus den königlichen Clans gewählt, was das Einheitsgefühl zwischen den irischen Familien stärkt."
 more_than_irish: "Irischer als die Iren"
 more_than_irish_desc: "Die normannischen Invasoren nahmen die irischen Traditionen dermaßen intensiv auf, dass man sagte, sie würden sich aufspielen, \\'irischer als die Iren\\' zu sein. Die Natur unserer Kultur ist ansteckend und man wird unseren Lebensstil noch Jahrhunderte lang begrüßen."
 innefectual_overlords: "Untaugliche Oberherren"
 innefectual_overlords_desc: "Die englische Regierung in Dublin und ihre irischen Parlaments-Marionetten wurden durch Englands zahlreiche Konflikte im Hundertjährigen Krieg und den Rosenkriegen geschwächt. Auf die wahren Herren Irlands haben sie keinen Einfluss mehr. Jetzt ist die Zeit gekommen, für unsere Unabhängigkeit zu kämpfen! "
 foreign_nationals: "Ausländer"
 foreign_nationals_desc: "Im Jahr 1487 lud der irische Fürst John de la Pole, Earl of Lincoln, ein burgundisches Heer nach Dublin ein, um die Krönung des englischen Yorkisten-Thronanwärters Lambert Simnel zu unterstützen. Irland würde eine großartige Widerstandsbasis für den Kampf gegen das englische Hauptland abgeben und die Möchtegern-Besetzer für immer in Schach halten. Eines Tages könnten wir außerdem mächtige Unterstützer wie das spanische Königreich bekommen."
 loyal_catholics: "Loyale Katholiken"
 loyal_catholics_desc: "Die Engländer mögen sich ja in den Winden der Reformation schinden und herumwirbeln lassen, das irische Volk als Ganzes aber ist fest entschlossen, unter den Fittichen seines Herrn zu bleiben, dem Papst."
 unconquerable_ireland: "Uneinnehmbares Irland"
 unconquerable_ireland_desc: "Kein englischer Fürst konnte den unbeirrbaren Willen der Iren lange bändigen. Trotz aller Bemühungen wurde Rebellion um Rebellion begonnen, um die Herrschaft der Engländer zu beseitigen. Aufstand um Aufstand wird sich ihnen in den Weg stellen, und Irland wird ihnen niemals wirklich gehören. Und wenn sie aus unseren Landen fortsegeln, werden wir den Widerstand gegen diese protestantischen Imperialisten an unserer östlichen Flanke weiter beeinflussen."
 SON_ideas: "Songhaische Ideen"
 SON_ideas_start: "Songhaische Traditionen"
 SON_ideas_bonus: "Songhaische Ambitionen"
 gold_to_salt_trade: "Gold-Salz-Handel"
 gold_to_salt_trade_desc: "Manche sagen, Salz sei sein Gewicht in Gold wert ... vielleicht ist es aber zutreffender zu sagen, dass Gold sein Gewicht in Salz wert ist. Wie auch immer, durch den Austausch dieser beiden Güter haben wir florierende Handelsnetzwerke aufgebaut."
 independence_from_mali: "Unabhängigkeit von Mali"
 independence_from_mali_desc: "Viele Jahre lang sind wir dem Sultanat Mali Untertan gewesen. Da Malis Macht nachgelassen hat und unsere gestiegen ist, können wir nun behaupten, vollständig unabhängig von der malischen Oberherrschaft zu sein. Lasst uns die notwendigen Schritte unternehmen, damit wir es auch bleiben."
 jihad_against_the_pagans: "Dschihad gegen die Heiden"
 jihad_against_the_pagans_desc: "Trotz äußerster Anstrengungen sunnitischer Sultanate über Jahrhunderte hinweg wird Westafrika immer noch von der Bedrohung durch animistische Heiden geplagt. Durch Emporreckung des  Banner des Dschihads können wir unsere Lande von diesen Ungläubigen reinigen und gleichzeitig unsere Grenzen erweitern."
 sankore_madrassah: "Sankore Madrassah"
 sankore_madrassah_desc: "Uns ist zu Ohren gekommen, dass die Schule der Sankore-Moschee das beste Lernzentrum in ganz Afrika ist. Wer könnte schon an der Wahrheit dieser Behauptung zweifeln, sieht man doch hier weise Männer aus dem fernen Arabien und dem Maghreb über philosophische und religiöse Feinheiten streiten!"
 the_hajj: "Die Haddsch"
 the_hajj_desc: "Wie es einst Mansa Musa aus Mali getan hat, so können auch unsere Herrscher als Symbol unseres Reichtums und unserer Macht mit Gold nach Mekka reisen und die fünfte Säule des Islam erfüllen. Lasst die Welt wie beim alten Mali über den Reichtum und die Erhabenheit Songhais staunen."
 sharia: "Scharia"
 sharia_desc: "Die Heiligen Gesetze, die der Prophet bei der Regierung Medinas verwendete, sollten die unerschütterliche Basis der Rechtsprechung sein, mit der wir unsere Gesellschaft führen. Wenn wir unser Strafrecht so reformieren, dass es den Lehren des Propheten entspricht, werden wir unserer Gesellschaft Harmonie und Gerechtigkeit bescheren."
 trans_sahara_trade: "Transsaharahandel"
 trans_sahara_trade_desc: "Unsere Händler bringen von den nordafrikanischen Höfen häufig faszinierende Dinge mit zurück. Vielleicht wäre es ihnen möglich, noch faszinierendere Schmuckstücke mitzubringen?"
 BRI_ideas: "Bretonische Ideen"
 BRI_ideas_start: "Bretonische Traditionen"
 BRI_ideas_bonus: "Bretonische Ambitionen"
 legacy_of_breton_independence: "Das Vermächtnis der bretonischen Unabhängigkeit"
 legacy_of_breton_independence_desc: "Die Bretagne hat noch niemals zu Frankreich gehört. Obwohl wir in der Vergangenheit von Franken, Wikingern und den Engländern verwüstet wurden, haben wir uns doch unsere Identität als eigenständiges Volk bewahrt. Lasst all unsere Nachbarn wissen, dass die Bretagne, der letzte Zufluchtsort wahrer gallischer Traditionen, für immer frei sein wird!"
 estates_of_brittany: "Die Stände der Bretagne"
 estates_of_brittany_desc: "Die erstmals im 14. Jahrhundert einberufenen Stände der Bretagne ermöglichten freien Männern aller Gesellschaftsstufen, selbst des dritten Standes, ihre Beschwerden vorzutragen und den Herzog um Entschädigung zu ersuchen. Durch die Einberufung der Stände können wir einen Teil der Spannungen in unseren Landen abbauen."
 breton_march: "Die bretonische Mark"
 breton_march_desc: "Die alten fränkischen Könige nannten die militarisierte Grenze zwischen ihren Ländern und der Bretagne die bretonische Mark, mit der sie sich vor uns schützen wollten. Lasst uns die Befestigungen der bretonischen Mark wieder aufbauen, aber diesmal, um unsere Feinde fernzuhalten!"
 breton_catholicism: "Bretonischer Katholizismus"
 breton_catholicism_desc: "Die Franzosen mögen zwar seit den Tagen Chlodwigs I. beanspruchen, die \\'älteste Tochter der Kirche\\' zu sein, aber ihre Observanz ist besudelt und ihre Lehnstreue zu Rom zeigt sich nur dann, wenn es ihnen danach ist. Der Bretone aber verbirgt seine Verehrung der Heiligen Jungfrau oder seine Loyalität gegenüber den Lehren Seiner Heiligkeit und der einzigen wahren Katholischen Kirche nicht."
 protect_the_coastline: "Schützt die Küstenlinie"
 protect_the_coastline_desc: "Die Bretagne ist auf einzigartige Weise anfällig für Seeinvasionen, da die Küstenlinie unseres Landes überproportional lang ist. Damit wir uns gegen Invasoren verteidigen können, benötigen wir eine adäquate Anzahl an Schiffen und kontinuierliche Neubauten."
 league_of_the_public_weal: "Die Liga für das Allgemeinwohl"
 league_of_the_public_weal_desc: "Wir müssen uns zum Schutz unserer Unabhängigkeit an andere Großmächte wenden, sei es England oder Frankreich. Die goldene Zunge des Diplomaten kann unser Land ebenso gut verteidigen wie die Kanonen unserer Truppen."
 catholicon: "Das Catholicon"
 catholicon_desc: "Im Jahr 1464 verfasste Jehan Lagadeuc das erste dreisprachige Wörterbuch in lateinischer, bretonischer und französischer Sprache. Dieses herausragende Werk war das erste bretonische oder französische Wörterbuch überhaupt. Durch den Vertrieb des Catholicons können wir zeigen, das Bretonisch ebenso bedeutend wie Französisch ist."
 malayan_ideas: "Malaiische Ideen"
 malayan_ideas_start: "Malaiische Traditionen"
 malayan_ideas_bonus: "Malaiische Ambitionen"
 indian_ocean_trade: "Handel im Indischen Ozean"
 indian_ocean_trade_desc: "Lukrative Handelsgeschäfte führen unsere Händler bis nach China, Hindustan, Arabien und sogar an die Küste Suahelis. Die Aussicht auf große Reichtümer lässt immer mehr unserer Kinder das Kaufmannsleben wählen."
 sufi_legacy: "Sufi-Vermächtnis"
 sufi_legacy_desc: "In unseren Landen verbreitete sich der Islam durch die Nachahmung der noblen Sufi-Heiligen auf friedliche Art und Weise. Lasst die Ungläubigen verehren, was immer sie wollen! Wir sind mehr darauf bedacht, die bestmögliche Beziehungen zu Allah aufzubauen."
 mal_spice_islands: "Gewürzinseln"
 mal_spice_islands_desc: "Muskat, Klee, einfacher schwarzer Pfeffer ... in den Augen jener, die mit einer weniger würzigen nationalen Küche verflucht wurden, ist jedes Korn sein Gewicht in Gold wert. Die ausländische Nachfrage nach unseren Gewürzen hat ihren Wert auch in der Heimat steigen lassen."
 classical_malay: "Klassisches Malaiisch"
 classical_malay_desc: "Wir haben eine reiche literarische und kulturelle Tradition in einer anspruchsvollen Sprache geschaffen, in der es Lehnwörter und Redewendungen aus dem Arabischen und Persischen bis zum Chinesischen gibt. Sie setzt sich schnell als Lingua Franca der Region durch und erleichtert die Verbreitung ausländischer Ideen in unseren Landen."
 trading_fleets: "Handelsflotten"
 trading_fleets_desc: "Unsere Händler kommen auf ihren extensiven Handelsreisen selbst für den Unterhalt ihrer Schiffe auf. Dies bedeutet, dass wir diese Schiffe in Kriegszeiten günstiger zu Kriegsschiffen umbauen können."
 heirs_of_pasai: "Die Erben von Pasai"
 heirs_of_pasai_desc: "Das im 13. Jahrhundert gegründete Sultanat von Pasai war das erste muslimische Königreich unserer Region. Seit diesen Tagen haben wir das Wort des Propheten überall auf diesem Archipel verbreitet. Lasst uns einmal darüber nachdenken, wie weit wir es schon geschafft haben."
 settle_the_islands: "Besiedelt die Inseln"
 settle_the_islands_desc: "Die anderen Inseln dieses Archipels müssen die Vorzüge erleuchteter muslimischer Herrschaft ebenfalls zu spüren bekommen. Durch ihre Besiedlung verschaffen wir uns Zugang zu ihren reichhaltigen Gütern und sie dürfen den Worten des Propheten lauschen. Ein wahrlich gerechter Tausch."
 arabian_ideas: "Arabische Ideen"
 arabian_ideas_start: "Arabische Traditionen"
 arabian_ideas_bonus: "Arabische Ambitionen"
 arab_indian_ocean_trade: "Handel im Indischen Ozean"
 arab_indian_ocean_trade_desc: "Unsere Seeleute haben die Küste Suahelis bereist, sie sind bis nach Hindustan gekommen und haben sogar Malaysia erreicht. Im Güteraustausch zwischen diesen reichen Regionen können wir eine wichtige Rolle spielen."
 arabian_horses: "Arabische Pferde"
 arabian_horses_desc: "Jeder Kavallerist hat schon einmal gehört, dass die besten Pferde aus Arabien kommen, und wer hat schon eine größere Zucht dieser Schönheiten als wir? Wenn Ihr Eure besten Hengste als Zuchthengste einteilt, wird unser Nachschub dieser besten Pferde der Welt schier endlos sein."
 land_of_the_prophet: "Das Land des Propheten"
 land_of_the_prophet_desc: "Das Volk unserer Lande bekam als erstes die Worte des Propheten Mohammed zu Gehör, Frieden sei mit ihm. Jeden Tag können wir Clans und Stämme sehen, die von Völkern abstammen, die zu seiner Zeit gelebt haben. Der Islam mag sich zwar bis an alle Enden der Welt verbreitet haben, aber vergesst niemals, dass alles hier in dieser Heiligen Oase des Glaubens begonnen hat."
 spreading_the_prophets_word: "Verbreitet die Worte des Propheten"
 spreading_the_prophets_word_desc: "Es gibt keine Götter außer Allah und Mohammed ist der Bote Gottes. Mittlerweile sollten eigentlich alle Menschen diese heiligen Worte kennen, doch eine erschreckende Anzahl von ihnen lebt noch immer in der bedauernswerten Unkenntnis des Islams. Unsere Missionare stehen bereit, die Worte des Propheten zu verbreiten."
 bedouin_traders: "Beduinische Händler"
 bedouin_traders_desc: "In Arabien gibt es nicht viele klar beschriebene Grenzen, und selbst wenn es sie gäbe, würden die Beduinen sie ignorieren. Obwohl die nomadischen Reisen der Beduinen durch unsere und andere Lande nicht ohne Risiko sind, erschließen sie uns doch die gesamte Region als Handelsgebiet, denn die Beduinen kennen keine Einfuhrzölle oder Handelsembargos."
 coffea_arabica: "Arabica-Kaffee"
 coffea_arabica_desc: "Uns ist zu Ohren gekommen, dass die Europäer von diesem Getränk unserer Vorfahren gar nicht genug bekommen können. In ganz Europa eröffnen Kaffeehäuser, und obwohl sie versucht haben, andernorts Kaffee anzubauen, so wird der ursprüngliche Kaffee Arabiens immer der beste und am meisten nachgefragte sein."
 arabia: "Arabien"
 arabia_desc: "Obwohl es in Arabien viele verschiedene Clans, Stämme und Länder gibt, haben alle Araber gemeinsam, dass sie Arabisch sprechen. Unter einer starken Führung könnten wir alle arabischen Lande unter einer Fahne und einem Herrscher einen."
 latin_ideas: "Italienische Ideen"
 latin_ideas_start: "Italienische Traditionen"
 latin_ideas_bonus: "Italienische Ambitionen"
 italian_renaissance: "Italienische Renaissance"
 italian_renaissance_desc: "Italien ist der Geburtsort der Renaissance. In diesen Landen wurde das Wissen der Antike erforscht und deren Ideale wiedergeboren. Unsere Philosophen, Künstler, Schriftsteller und Universitäten bleiben an der Spitze der europäischen Forschung."
 italian_condottieri: "Italienische Condottieri"
 italian_condottieri_desc: "Die zahlreichen Kriege der italienischen Stadtstaaten haben eine große Anzahl von Söldnern oder Condottieri von nah und fern angelockt. Sollten wir uns jemals dazu entscheiden, in den Krieg zu ziehen, sollte es uns nicht schwerfallen, Söldnertrupps anzuwerben."
 italian_aristocracy: "Italienische Aristokratie"
 italian_aristocracy_desc: "Jeder Zentimeter italienischen Bodens ist seit Generationen hart umkämpft. Die zahlreichen Ansprüche verschiedener Adelshäuser im Laufe der Jahrhunderte wurden akribisch dokumentiert, gefälscht und ausgefochten. Jedem ausländischen Eindringling sollte es äußerst schwerfallen, einen glaubhaften Anspruch auf diese Lande vorzubringen, ganz zu schweigen von deren Integration und der Kontrolle der verschiedenen hiesigen Parteien."
 tracee_italienne: "Trace Italienne"
 tracee_italienne_desc: "Das Aufkommen der Kanone hat die Schlachtfelder und Belagerungen in Italien für alle Zeiten verändert und unsere mittelalterlichen Befestigungsanlagen sind jetzt nicht mehr zeitgemäß. Kürzlich haben italienische Ingenieure einen neuen Festungstyp mit Gräben und Schutzwällen aus Erde entwickelt. Anstatt unsere veralteten Mauern instand zu halten, sollten wir solche Befestigungsanlagen bauen, da sie besser auf die moderne Kriegsführung abgestimmt sind."
 high_renaissance_art_and_architecture: "Kunst & Architektur der Hochrenaissance"
 high_renaissance_art_and_architecture_desc: "Die gesamte Christenheit sieht neidisch zu, wie die besten Architekten, Künstler und Dichter unserer Zeit an die italienischen Höfe strömen. Wir müssen unsere Schirmherrschaft weit genug ausdehnen, damit auch nicht der kleinste Teil dieses Talents an die barbarischen Höfe jenseits unserer Halbinsel verloren geht."
 italian_diplomacy: "Italienische Diplomatie"
 italian_diplomacy_desc: "Die italienischen Stadtstaaten haben eine lange Geschichte diplomatischer Beziehungen und Traditionen. Uns dies zum Voranbringen unserer internationalen Ambitionen zunutze zu machen, wäre eine weise Entscheidung. Der Ruf und die Erfahrung unserer Botschafter wird uns ermöglichen, unseren Einfluss bis weit außerhalb unserer Grenzen auszudehnen."
 commedia_del_arte: "Commedia dell'arte"
 commedia_del_arte_desc: "In den italienischen Landen hat sich eine neue Form von Improvisationstheater etabliert. Verschiedene Theatergesellschaften haben das Land bereist und auf provisorischen Bühnen vor Adligen und Gemeinen gespielt. Durch die finanzielle Förderung der besseren Gesellschaften und die Terminierung ihrer Auftritte während des Karnevals und anderer Feierlichkeiten würde uns zweifelsohne den Dank unserer Untertanen einbringen."
 NAJ_ideas: "Najdische Ideen"
 NAJ_ideas_start: "Najdische Traditionen"
 NAJ_ideas_bonus: "Najdische Ambitionen"
 bedouin_poets: "Beduinische Dichter"
 bedouin_poets_desc: "Das ständige Reisen über Dünen und Hügel unter der brennenden, erbarmungslosen Sonne kann einen Mann schon in eine poetische Stimmung versetzen, in der er dann über geschlagene Schlachten, verlorene Liebe und vor langer Zeit unternommene Reisen reflektiert und wie er in die Fußstapfen seiner Vorfahren tritt. Ihre Gedichte strotzen nur so vor vergangenen Siegen und verlorenem Ruhm und werden unsere Soldaten sicherlich ermutigen, ihre Anstrengungen zu verzehnfachen."
 hanbali_school: "Die hanbalitische Schule"
 hanbali_school_desc: "Unsere Vorfahren haben sich lange an die strengste Schule der islamischen Rechtsprechung gehalten, die Ahmad ibn Hanbal im 9. Jahrhundert gegründet hatte. Ihre strengen Verbote gegen alles, das auch nur im Geringsten an Götzenverehrung erinnerte und ein rigoroses Regelwerk für islamisches Betragen bringt Harmonie in unsere Gesellschaft."
 ships_of_the_desert: "Wüstenschiffe"
 ships_of_the_desert_desc: "Ein gottesfürchtiger Mann kennt die neunundneunzig Namen Allahs, aber den hundertsten kennen nur die Kamele, weshalb sie auch immer so blasiert gucken. Das Kamel, das mächtige Wüstenschiff, hat Jahrhunderte unseres nomadischen Lebensstils möglich gemacht, indem es Güter durch die weglose Wüste trug. Wenn man den Gestank und das selbstgefällige Grinsen des Kamels ertragen kann, wird es seinen Wert ein ums andere Mal unter Beweis stellen."
 bedouin_raiders: "Beduinische Plünderer"
 bedouin_raiders_desc: "Seit der Zeit vor dem Propheten sind die Beduinen Meister des Überfalls. Eine Armee mag ja auf ihrem Magen marschieren, aber wenn unsere Plünderer der Armee ihr Essen durch blitzartige Überfälle auf ihre Nachschublinien direkt aus dem Mund stehlen, wird sie nicht weit kommen. Zieht Euch zurück und lasst die Plünderer das ihre tun. Dann könnt ihr Euch ansehen, wie die Invasoren langsam verdursten."
 arabian_horsemanship: "Arabische Reitkunst"
 arabian_horsemanship_desc: "Ein Mann, der zum Vergnügen oder im Militärdienst reitet, hat keine Vorstellung von wahrer Reitkunst. Die Beduinen reiten, um zu handeln, zu essen, zu leben. Daher ist es keine Überraschung, dass Arabien neben den besten Pferden auch die besten Kavalleristen hervorbringt."
 unite_the_tribes: "Eint die Stämme"
 unite_the_tribes_desc: "Die lose organisierte Verwaltung unserer Angelegenheiten hat einige Vorteile. Vielleicht könnten wir den Stämmen weiterhin erlauben, den Unterhalt ihrer eigenen Soldaten und Reiter aufzubringen, während wir sie in einer moderneren Truppe zusammenbringen, deren Aufgaben mehr im Ausland als im Inland liegen?"
 enforce_tawhid: "Setzt den Tauhid durch"
 enforce_tawhid_desc: "\\'Wenn unter euch solche sind, die Mohammed verehren, so solltet ihr wissen, dass Mohammed tot ist. Die von euch aber, die Allah verehren, sollten kundtun, dass Allah am Leben ist und niemals sterben wird.\\' Die Schreine des Propheten und seiner Gefährten verspotten die weisen Worte Abu Bakrs. Diejenigen, die diese Schreine anbeten, begehen Schirk, indem sie den Mensch auf eine Lobesebene erhöhen, die nur Allah zusteht. Wenn wir diese Schreine zerstören, werden wir den Tauhid bzw. Monotheismus wahrlich in unserem Land durchsetzen und diese Heilige Oase des Glaubens von der Verschmutzung der Götzenanbetung reinigen.,"
 HED_ideas: "Hedjazische Ideen"
 HED_ideas_start: "Hedjazische Traditionen"
 HED_ideas_bonus: "Hedjazische Ambitionen"
 custodian_of_the_two_holy_cities: "Verwalter der beiden Heiligen Städte"
 custodian_of_the_two_holy_cities_desc: "Den heiligen Stätten von Mekka und Medina, der Wiege des Islams, fühlt sich unser Volk besonders verbunden. Ihr Herkunftsort gibt ihnen das Gefühl des Auserwähltseins und verleiht ihnen in den Augen vieler anderer Muslime einen besonderen Status."
 hed_red_sea_trade: "Handel im Roten Meer"
 hed_red_sea_trade_desc: "Der Gewürzhandel erreicht das Rote Meer und wir müssen dafür sorgen, dass wir an diesem lukrativen Geschäft teilhaben."
 sharifs_of_mecca: "Die Scherife von Mekka"
 sharifs_of_mecca_desc: "Mekka, die heiligste Stadt des Islams, wird von unseren Scherifen beherrscht, die allesamt Nachkommen von Hasan ibn Ali sind, dem Enkelsohn unseres Propheten. Historisch gesehen kümmerte sich der Scherif um den Schutz der Städte und sorgte für die Sicherheit der Pilger auf der Haddsch."
 hed_desert_warfare: "Wüstenkriegsführung"
 hed_desert_warfare_desc: "Das unwirtliche Gelände der arabischen Wüste hat unsere Krieger gestärkt und sie in die Lage versetzt, den Feind bis zum Todesstoß zu zermürben."
 cradle_of_gold: "Wiege des Goldes"
 cradle_of_gold_desc: "Die Mahd adh Dhahab, auch bekannt als Wiege des Goldes, ist das Gold-Abbaugebiet nahe unserer Stadt Medina. Wir müssen für bessere Auslastung dieser Mine sorgen, um mehr Gutes für unser Volk tun zu können."
 hajj: "Haddsch"
 hajj_desc: "Die Pilgerfahrt Haddsch ist eine der fünf Säulen des Islams. Jeder körperlich gesunde Gläubige, der sich die Pilgerfahrt leisten kann, muss sie zumindest einmal im Leben durchführen. Pilger aus aller Welt werden in unsere Lande strömen, um ihre religiöse Pflicht zu erfüllen."
 successor_to_the_caliphate: "Nachfolger des Kalifats"
 successor_to_the_caliphate_desc: "Hedjaz war einst das Zentrum des Kalifats unter der Herrschaft der ersten vier Kalifen Abu Bakr, Omar, Uthman und Ali. Endlich sind wir wieder stark genug, um den Titel des Kalifen auszurufen und unseren Staat zum Nachfolger des Kalifats zu machen. Jubel!"
 NPL_ideas: "Nepalesische Ideen"
 NPL_ideas_start: "Nepalesische Traditionen"
 NPL_ideas_bonus: "Nepalesische Ambitionen"
 divya_upadesh: "Die Divya Upadesh"
 divya_upadesh_desc: "Die Divya Upadesh legte die neun Prinzipien dar, die den Kern der nepalesischen Politik und des nationalen Lebens bildeten. Außerdem bot sie Richtlinien für eine erfolgreiche Außenpolitik. Obwohl sie erst im 18. Jahrhundert schriftlich fixiert wurde, umfasste sie Jahrhunderte nepalesischen Gedankenguts über Staatsführung, Krieg und Frieden. Die Befolgung dieser Prinzipien ermöglichte Nepal, die Unterwerfung durch benachbarte Großmächte und die räuberischen Westler zu vermeiden."
 land_of_peaks_desc: "Unser Leute leben und sterben, ohne jemals die großen Gipfel aus den Augen verloren zu haben, die uns umgeben. Diese Hügel und Berge kennen wir wie unsere Westentasche, und selbst die Götter haben sich in den Anhöhen niedergelassen. Niemals werden wir die wichtige Lektion vergessen, die wir gelernt haben, und unsere Forts stets unter Ausnutzung der Umgebung bauen."
 valleys_united: "Vereinigte Täler"
 valleys_united_desc: "Kurz vor unserer Zeit wurde Nepal von Jayasthiti Malla (herrschte von 1382-1395) wiedervereinigt. Er einte die Täler, zwang ihnen Ordnung auf und gab einheitliches Münzgeld aus. Jayasthiti Malla war nicht nur ein meisterhafter Militärstratege, sondern verfasste auch das erste umfassende Rechtswerk, das er auf dem Dharma alter hinduistischer Texte aufbaute. All die Fürstentümer und Bergstämme werden sich nun nach unserem Wort richten."
 rajput_refugees: "Rajputische Flüchtlinge"
 rajput_refugees_desc: "Die islamischen Invasionen des 14. Jahrhunderts hinterließen auf den Ebenen des Südens weitreichende Schäden. Viele rajputische Adelsfamilien waren gestürzt worden und in die Berge geflohen, wo sie versuchten, sich wieder als Grundbesitzer zu etablieren. Lasst uns ihnen Land geben und uns ihre Kampferfahrung und Kriegertraditionen zunutze machen."
 royal_kumari: "Die königlichen Kumari"
 royal_kumari_desc: "Die Malla-Könige stützten ihre Macht durch die Behauptung, Reinkarnationen des hinduistischen Gottes Vishnu zu sein und gründeten den Kumari-Kult. Dazu wurde ein junges Mädchen, dessen Rolle darin bestand, die Herrschaft der Mallas während einer jährlichen Feier zu segnen, zur Inkarnation der Kriegsgöttin Durga ausgerufen. Nach dem Fall der Malla-Könige wurde diese Tradition von anderen nepalesischen Dynastien weitergeführt. Lasst uns zur Inspiration unseres Volkes eine neue Kumari weihen!"
 gurkha_recruits: "Die Gurkhas"
 gurkha_recruits_desc: "Die Gurkhas sind ein Stammesvolk aus den Bergen im mittleren Westen und Osten Nepals. Wir haben herausgefunden, dass uns der Einsatz dieser leidenschaftlichen Kämpfer als irreguläre Soldaten auf dem Schlachtfeld große Erfolge einbringt. Ihr Name leitet sich vom hinduistischen Kriegerheiligen Guru Gorakhnath ab und ihr Schlachtruf lautet \\'Jaya Mahakali, Ayo Gorkhali!\\' (Ruhm der großen Kali, die Gurkhas kommen!) Eines Tages wird das kriegerische Können unserer Gurkhas auf der ganzen Welt gefürchtet sein."
 envelopment_and_blockade: "Umgehung und Blockade"
 envelopment_and_blockade_desc: "König Prithvi Narayan Shah (1723-1775) erreichte die Wiedervereinigung Nepals, indem er seine Feinde einen nach dem anderen erledigte. Dazu blockierte er systematisch deren Handelsrouten und belagerte ihre Täler. In den Hügeln und Bergen Nepals stellte sich seine militärische Strategie als effizient heraus, denn den rivalisierenden Truppen fehlte es an Nachschub und der Fähigkeit, sich für eine offene Feldschlacht gegen ihn zu verbinden."
 HARSH_NOT_CONTROL_PROVINCE: "In Provinzen, die Ihr nicht kontrolliert, könnt Ihr nicht hart gegen Rebellen vorgehen."
 TAU_ideas_start: "Burmesische Traditionen"
 TAU_ideas_bonus: "Burmesische Ambitionen"
 german_ideas_start: "Deutsche Traditionen"
 german_ideas_bonus: "Deutsche Ambitionen"
 ryu_chinese_investiture: "Chinesische Investitur"
 ryu_chinese_investiture_desc: "Schon seit Beginn, als Ryukyu geteilt wurde, hat China die Privilegien unseres Herrschaftsrechts anerkannt und sich dazu bereit erklärt, uns bei der Stärkung unseres Landes zu unterstützen."
 ryu_shuri_castle: "Burg Shuri"
 ryu_shuri_castle_desc: "Die Burg Shuri ist der Palast des Königreichs Ryukyu auf der großen Insel Okinawa. Auf dem Burggelände gibt es mehrere Stätten des nationalen Stolzes, einschließlich des Shureimon-Tors. Shisaa yaibin mi!"
 ryu_maritime_com: "Maritimer Handelsgeist"
 ryu_maritime_com_desc: "Die Chinesen haben uns Zugang zu Handelsschiffen gewährt. Damit werden unsere Flotten in den hohen Norden bis nach Korea segeln und auch weit südlich gelegene Länder wie Malaya, Sumatra und Siam besuchen."
 ryu_sign_trade_agreements: "Unterzeichnet Handelsabkommen"
 ryu_sign_trade_agreements_desc: "Aufgrund unserer Friedfertigkeit und unserer hervorragenden Beziehungen zu vielen anderen Ländern haben diese, vor allem die Chinesen, beschlossen, uns über Handelsabkommen Freihandelsrechte für ihre Häfen zu gewähren. In unseren Landen gibt es viele Handelsgüter: von japanischen Lackarbeiten bis zu glasierter chinesischer Keramik und so gar indisches Elfenbein und arabischen Weihrauch."
 ryu_national_academy: "Nationalakademie"
 ryu_national_academy_desc: "In der Vergangenheit wurden viele unserer besten und klügsten Köpfe von den Chinesen an ihrer Nationalakademie ausgebildet, wo es sogar eine Quote für Ryukyu-Studenten gibt. Da wir nun eine eigene Nationalakademie gebaut haben, können wir mehr in technologische Verbesserungen investieren."
 ryu_the_three_mountains: "Die drei Berge"
 ryu_the_three_mountains_desc: "Der König sah in einem Fiebertraum die drei Berge über einer großen Kugel thronen und auf ihr, unter unseren majestätischen Bergen, jede Stadt und jeden Stamm der Menschheit. Yamapikarya! Aber war das wirklich nur ein verrückter Traum?"
 rice_fields: "Die unendlich produktiven Reisfelder der Bengalen"
 way_of_virtue: "Der Weg der Tugend"
 garba: "Garba!"
 TUS_ideas_start: "Toskanische Traditionen"
 TUS_ideas_bonus: "Toskanische Ambitionen"
 land_of_peaks: "Land der Gipfel"
 KNI_ideas: "Malteserritter-Ideen"
 KNI_ideas_start: "Malteserritter-Traditionen"
 KNI_ideas_bonus: "Malteserritter-Ambitionen"
 defense_of_the_faith: "Verteidigung des Glaubens"
 defense_of_the_faith_desc: "Zwar hat man uns aus Akkon und von Zypern verdrängt, aber weiter wird sich der Souveräne Ritter- und Hospitalorden vom heiligen Johannes nicht zurückziehen. Zu heidnischen Zeiten stand ein Kolossus Wache über dem Hafen von Rhodos, nun aber haben dessen Rolle die größten Festungsanlagen übernommen, die die Welt jemals gesehen hat."
 assistance_to_the_suffering: "Unterstützung der Leidenden"
 assistance_to_the_suffering_desc: "Der Orden nennt sich nicht ohne Grund Ritter- und Hospitalorden, denn ursprünglich waren wir die Schutztruppe eines Pilgerhospitals in Jerusalem. Obwohl Jerusalem an die Sarazenen verloren wurde, bieten wir Bedürftigen weiterhin medizinische Hilfe. Dazu gehören auch unsere tapferen Ritter, die nach einer Verwundung viel schneller als die Soldaten der meisten Armeen mit Eifer wieder ins Gefecht ziehen."
 the_tongues_of_knights: "Die Zungen der Ritter"
 the_tongues_of_knights_desc: "Die Mitglieder des Ordens kommen aus der gesamten lateinischen Christenheit. Hier eine deutsche Stimme, dort ein französisches Lied, aber überall ein lateinisches Gebet. Unsere Männer stammen aus den Reichen jeder Krone der lateinischen Christenheit, weshalb sie eher bereit sind, uns bei der Verteidigung gegen den sarazenischen Feind zu unterstützen."
 reconquista_of_the_sea: "Die Reconquista der See"
 reconquista_of_the_sea_desc: "Aufgrund unserer häufigen Zusammenstöße mit den gefürchteten türkischen und nordafrikanischen Korsaren ist uns der Gedanke gekommen, dass die Korsaren mit ihren Plünderungen zur See und Küstenüberfällen eigentlich den richtigen Ansatz verfolgen, sich dafür aber die falschen Ziele aussuchen. In Friedenszeiten mag Piraterie ja eine böse Sünde sein, im Krieg aber nennt man sie \\'Freibeuterei\\', und das ändert die Sachlage doch entscheidend, oder?"
 ecumenical_defenders_of_christendom: "Ökumenische Verteidiger der Christenheit"
 ecumenical_defenders_of_christendom_desc: "Die Reformation hat unserer Sache geschadet, da nun deutsche und skandinavische Ritter Fragen über die Hostie stellen. Die allgegenwärtige Bedrohung durch die Türken aber lässt solche Zwistigkeitkeiten unwichtig erscheinen. Vielleicht sollten wir uns auf die Reichsverteidigung konzentrieren und erst dann theologische Debatten führen, wenn die sarazenische Bedrohung unter Kontrolle ist?"
 scourge_of_the_corsairs: "Die Geißel der Korsaren"
 scourge_of_the_corsairs_desc: "Der berühmte türkische Freibeuter Khair ad-Din Barbarossa schlug viele legendäre Schlachten gegen die Ritter, aber er war keinesfalls der einzige Korsar, mit dem wir es zu tun bekamen. Die von den Berberstaaten tolerierten und von den Türken finanzierten Überfälle und Plünderungen in ganz Südeuropa müssen aufhören! Die Ritter werden ihre Pflicht erfüllen und unschuldige Seeleute um jeden Preis verteidigen."
 crusader_tradition: "Kreuzrittertradition"
 crusader_tradition_desc: "Ritter unseres Ordens nahmen an den Kriegen gegen Saladin teil und kämpften auch bei der Verteidigung Akkons, dem letzten Outremer-Kreuzfahreraußenposten. Sollte ein Ordensritter jemals der Motivation für Heldentaten bedürfen, muss er sich nur vergangene Taten der Ordensritter vom Ritter- und Hospitalorden vom heiligen Johannes vor Augen führen. Der Name Malteserritter steht wahrhaft für die Ewigkeit, genau wie unsere berühmte Tapferkeit in der Schlacht."
 KON_ideas: "Kongolesische Ideen"
 KON_ideas_start: "Kongolesische Traditionen"
 KON_ideas_bonus: "Kongolesische Ambitionen"
 kongolese_tax_exchange: "Kongolesisches Steuersystem"
 kongolese_tax_exchange_desc: "Warum besteuern wir nicht direkt die Mittelsmänner, anstatt uns auf die unsichere Steuerpacht zu verlassen? Die Aristokraten besteuern die Bauern und wir besteuern die Aristokraten. Sie können ihre Steuern entweder in Form von Naturalien, also Vieh und Landwirtschaftsabgaben begleichen, oder aber in unserer alten Nzimbu-Währung bezahlen, wertvollen Kaurischnecken."
 election_of_manikongos: "Die Wahl der Mani Kongos"
 election_of_manikongos_desc: "Der Mwene Kongo bzw. Mani Kongo, wie ihn die Ausländer an unseren Küsten ansprechen, wurde von einem Ältestenrat bestimmt, der ein beliebiges Mitglied seiner Familie hätte wählen können. Andere Länder mögen sich ja auf Bräuche wie das Recht des Erstgeborenen verlassen, aber unsere Tradition sorgt dafür, dass immer ein Erbe verfügbar ist ... auch wenn es dem Sohn des vorherigen Herrschers mitunter nicht besonders gefällt, auf den Thron verzichten zu müssen."
 imported_european_weaponry: "Importierte Waffen aus Europa"
 imported_european_weaponry_desc: "Die Europäer sind zu uns gekommen, aber viele ihrer Bräuche interessieren uns nicht. Sie mögen ja mächtig sein, aber für ihre Gesetze haben wir keine Verwendung. Ganz anders sieht es bei ihren Feuerwaffen aus! Lasst uns Handel treiben, damit unsere Krieger künftig mit Musketen schießen ... und nicht mehr mit Pfeil und Bogen!"
 diplomacy_with_european_monarchs: "Diplomatie mit europäischen Monarchen"
 diplomacy_with_european_monarchs_desc: "Nichts gefällt einem gekrönten Souverän mehr als die Korrespondenz mit dem exotischen Anführer eines weit entfernten Landes, das so weit weg ist, dass es nicht als Gegner in Frage kommt. Vielleicht können unsere fernen Korrespondenten andere, habgierigere ausländische Monarchen von uns fernhalten."
 triangle_trade: "Der atlantische Dreieckshandel"
 triangle_trade_desc: "Der atlantische Dreieckshandel liefert uns Feuerwaffen, befördert unsere Sklaven nach Amerika und landwirtschaftliche Güter von dort nach Europa. Mit Hilfe dieser Feuerwaffen können wir weitere rivalisierende Stämme besiegen und uns so noch mehr Gefangene verschaffen, die wir den Europäern dann für Feuerwaffen verkaufen. Manche sagen, der Dreieckshandel sei unmoralisch, aber wenn sie unsere Musketen sehen, und wieviel mehr Sklaven wir mit ihnen fangen und wieviel mehr Musketen wir mit den Erträgen kaufen können ... dann, ja dann werden sie ein anderes Liedchen trällern!"
 foreign_demand_for_slaves: "Ausländische Nachfrage nach Sklaven"
 foreign_demand_for_slaves_desc: "Hin und wieder gibt es beunruhigende Berichte, dass übereifrige Europäer einen unserer Adligen entführt und ihm ein schlimmeres Schicksal als den Tod beschert haben: eine schreckliche Reise in Fußeisen und ein kurzes, grausames Leben auf einer Zuckerplantage. Lasst uns die notwendigen Schritte unternehmen, um die Europäer durch eine stete Zufuhr ausländischer Gefangener zufriedenzustellen, damit unseren eigenen Leuten die Schrecken der Sklaverei erspart bleiben. Wenn wir die Sklavenraubzüge gegen die anderen afrikanischen Stämme beibehalten, wird unser eigenes Volk in Sicherheit sein. Mit den Erträgen können wir die Stärke unseres Königreichs bewahren und unserer Bevölkerung die Ketten ersparen."
 defend_against_the_colonists: "Verteidigung gegen die Kolonisten"
 defend_against_the_colonists_desc: "Wir haben mit zahlreichen europäischen Nationen friedliche Verhandlungen geführt, in der Hoffnung, unsere guten Beziehungen würden die anderen davon abhalten, uns zu erobern ... eines Tages aber könnte einer der uns umkreisenden Löwen zubeißen. Wenn wir wenigstens etwas Hoffnung haben wollen, die Europäer im Kriegsfall abwehren zu können, müssen wir jetzt unsere Armee stärken."
 MAL_ideas: "Malische Ideen"
 MAL_ideas_start: "Malische Traditionen"
 MAL_ideas_bonus: "Malische Ambitionen"
 restore_malian_suzerainity: "Wiederherstellung der malischen Oberhoheit"
 restore_malian_suzerainity_desc: "Das Malireich war schon immer dezentral gewesen, eine Ansammlung von Städten, die einem Mansa Loyalität schworen. Letzterer hatte den Schutz ihrer Verkehrswege und ihre Verteidigung gegen Banditen, Plünderer und Invasoren als Hauptaufgaben. Manche unserer Vasallen haben während unserer Schwächephase zu Beginn des 15. Jahrhunderts das Blut im Wasser geschmeckt und heucheln nun nicht einmal mehr, unsere treuen Vasallen zu sein. Wenn unser Reich wieder im alten Glanz erstrahlen soll, müssen wir sie zuerst an die rechtmäßige Autorität des Mansas erinnern."
 gold_of_bure: "Das Gold von Bure"
 gold_of_bure_desc: "Die beiden Goldfelder von Bambuk und Bure sind berühmt, die größten bekannten Goldvorkommen zu sein ... und sie gehören uns! Die Goldminen von Bure fördern solch immense Reichtümer, dass sie während eines Besuchs des Mansa Musa die gesamte Wirtschaft Ägyptens durch Inflation destabilisierten. Unsere Wirtschaft ist aber an konstante Goldzuströme gewöhnt und weniger inflationsanfällig."
 reclamation_of_land: "Landrückgewinnung"
 reclamation_of_land_desc: "Die Sahara verweilt niemals auf der Stelle ... Abhängend von den Regenfällen kann sie sich ausdehnen und zurückziehen. Die bewohnbare Sahelzone, in der wir leben, kann dementsprechend wachsen und schrumpfen. Eine große Dürre könnte einen Großteil unseres Königreichs in nutzlosen Wüstenland verwandeln, ein Anhängsel der Sahara, in der niemand regiert außer dem Tod. In guten Jahren aber können wir der Sahara einige Grenzgebiete abringen und sie wieder urbar machen."
 mandinka_warrior_spirit: "Mandinka-Kriegergeist"
 mandinka_warrior_spirit_desc: "Egal ob heidnisch oder muslimisch, die Madinka-Männer sind die besten Kämpfer der Sahara. Die Tapferkeit unserer Truppen ist genauso bewundernswert wie ihr Stolz. Wenn der Mansa eine Armee aushebt, ist sie nicht nur die größte der Sahelzone, sondern auch die beste."
 lost_fleet_of_abubukari_ii: "Die verlorene Flotte von Abubakari II."
 lost_fleet_of_abubukari_ii_desc: "Ungefähr im Jahr 1312 verließ Mansa Abubakari II. seinen Thron, um mit einer Expedition die Grenzen des Ozeans zu ergründen. Weder er noch seine Flotte wurden jemals wiedergesehen, was seinen Nachfolger, Mansa Musa, sehr erleichterte. Abubakari hatte einst den Gedanken geäußert, dass die Grenzen des Ozeans zu sehen vielleicht sinnvoll sei. Sein Versuch aber bewies das Gegenteil. Der jetzige Mansa wird zu Hause bleiben."
 seek_new_markets_for_salt: "Sucht neue Absatzmärkte für Salz"
 seek_new_markets_for_salt_desc: "In unserem Königreich ist Salz sein Gewicht in Gold wert. Südlich von uns, in den weiten Wäldern der Ashanti und Yoruba, ist Salz aber beträchtlich mehr wert als Gold. Glücklicherweise haben wir unsere eigenen Salzquellen und genügend Gold, um endlosen Nachschub zu kaufen. Vielleicht könnten wir noch mehr Absatzmärkte bei Völkern finden, für die Salz wertvoller als Gold ist?"
 west_african_slave_trade: "Westafrikanischer Sklavenhandel"
 west_african_slave_trade_desc: "Schon vor der Gründung unseres Reichs verkaufte Wagadu, das große Reich von Ghana, über die Wüste Sklaven an die Araber. All diese Jahre sind wir ihrem Beispiel gefolgt und haben die arabische Welt mit einer riesigen Anzahl Sklaven versorgt. Jetzt zetern die Europäer nach einer noch größeren Sklavenmenge für ihre Besitztümer in der sogenannten Neuen Welt. Zwar liegen uns kaum Berichte vor, aber die geforderte Stückzahl ist wahrlich atemberaubend und sie wollen immer mehr. Manchmal überfallen sie sogar unsere Küste und entführen unsere Untertanen! Die Zeit ist gekommen, den Sklavenhandel unter Kontrolle zu bringen und die Aktionen der Europäer auf ausgewählte Handelshäfen zu begrenzen, wo sie Sklaven kaufen und nicht stehlen werden."
